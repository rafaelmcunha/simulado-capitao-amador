ipo de movimento durante o trânsito seria:", "alternativas": [{"texto": "Banda X, long pulse, North-up e relative motion.", "correta": false}, {"texto": "Banda X, short pulse, Course-up e true motion.", "correta": false}, {"texto": "Banda S, long pulse, Head-up e true motion.", "correta": false}, {"texto": "Banda S, short pulse, Course-up e true motion.", "correta": false}, {"texto": "Banda S, long pulse, North-up e relative motion.", "correta": true}]}, {"titulo": "CPA II 2021 – Questão 14 [RADAR]", "tema": "RADAR", "enunciado": "Para a segurança da navegação é desejável que todos os objetos sejam visíveis ao radar. Os objetos de menor porte e os feitos de materiais (madeira, fibra etc.) que são maus refletores das ondas radar, resultam em uma baixa detecção. Visando atenuar esse problema, se utiliza um recurso que recebe o sinal do radar e que transmite outro de volta na mesma frequência, o que permite ao radar exibir um sinal forte em código Morse na tela, indicando a distância e a marcação do local onde o equipamento se encontra instalado. Como se chama esse equipamento?", "alternativas": [{"texto": "RACON (Radar Transponder Beacon).", "correta": true}, {"texto": "Reforçador de alvo radar (Radar Target Enhancer – RTE).", "correta": false}, {"texto": "Refletor radar.", "correta": false}, {"texto": "RAMARK.", "correta": false}, {"texto": "SART.", "correta": false}]}, {"titulo": "CPA REFENO 2022 – Questão 16 [RADAR]", "tema": "RADAR", "enunciado": "Em relação à teoria do radar, analise as afirmações abaixo e marque a alternativa correta:\n\nI - O refletor radar é um auxílio à navegação passivo, cuja finalidade é aumentar a capacidade de resposta de um alvo radar.\n\nII - O RACON aparece na tela do radar como um sinal em Código Morse.\n\nIII - Os radares da banda S são mais influenciados pela chuva que os da banda X.\n\nIV - Um nevoeiro pode reduzir o alcance de um radar em até 60%.", "alternativas": [{"texto": "Somente as afirmações I e II são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": true}, {"texto": "Somente as afirmações III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações II e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA II 2021 – Questão 15 [RADAR]", "tema": "RADAR", "enunciado": "Como se chama a menor distância entre dois alvos situados na mesma marcação, para que esses alvos apareçam como imagens distintas na tela do radar?", "alternativas": [{"texto": "Discriminação tangencial.", "correta": false}, {"texto": "Poder separador em distância.", "correta": true}, {"texto": "Poder separador em marcação.", "correta": false}, {"texto": "Largura do feixe.", "correta": false}, {"texto": "Largura de pulso.", "correta": false}]}, {"titulo": "CPA II 2021 – Questão 16 [RADAR]", "tema": "RADAR", "enunciado": "Como se chama a diferença mínima em marcação para que dois alvos situados à mesma distância do radar apareçam como imagens distintas na tela do radar?", "alternativas": [{"texto": "Refração.", "correta": false}, {"texto": "Poder separador em distância.", "correta": false}, {"texto": "Largura do feixe.", "correta": false}, {"texto": "Poder separador em marcação.", "correta": true}, {"texto": "Largura de pulso.", "correta": false}]}, {"titulo": "CPA SSNA 2021 – Questão 13 [RADAR]", "tema": "RADAR", "enunciado": "Como se chama a orientação da imagem radar que é útil em canais e rios, onde o navegante consegue visualizar na parte superior da imagem radar exatamente o que está vendo pela proa da embarcação, além de visualizar a variação do rumo verdadeiro?", "alternativas": [{"texto": "Course Up.", "correta": true}, {"texto": "Head Up.", "correta": false}, {"texto": "Target Up.", "correta": false}, {"texto": "True Up.", "correta": false}, {"texto": "North Up.", "correta": false}]}, {"titulo": "CPA REFENO 2022 – Questão 14 [RADAR]", "tema": "RADAR", "enunciado": "Um radar operando em Head up em seu modo de apresentação tem as seguintes características:", "alternativas": [{"texto": "é um dos modos que permite ao navegante obter marcações verdadeiras e a imagem é “não estabilizada”.", "correta": false}, {"texto": "o rumo base da embarcação é indicado para cima (parte superior do círculo azimutal) e a linha de fé não é apresentada.", "correta": false}, {"texto": "só permite que sejam tiradas marcações relativas dos alvos e pontos, e quando a embarcação altera o seu rumo, a linha de fé (marca de proa) se movimenta.", "correta": false}, {"texto": "o modo Head up só é possível de ser operado se houver informações do GPS e da agulha giroscópica disponibilizadas para o radar.", "correta": false}, {"texto": "a indicação da proa está sempre para cima (parte superior do círculo azimutal) e a imagem é “não estabilizada”.", "correta": true}]}, {"titulo": "CPA II – 2023 – Questão 8 [RADAR]", "tema": "RADAR", "enunciado": "Assinale a opção que preenche as lacunas da seguinte frase.\n\nUm radar, operando com o modo de apresentação em “head-up”, é referenciado pelo (a) ______________, as marcações dos contatos são marcações _______________ e a imagem é ___________________.", "alternativas": [{"texto": "proa da embarcação – relativas – não estabilizada", "correta": true}, {"texto": "norte verdadeiro – verdadeiras – não estabilizada", "correta": false}, {"texto": "rumo verdadeiro – virtuais - estabilizada", "correta": false}, {"texto": "rumo da embarcação – verdadeiras - estabilizada", "correta": false}, {"texto": "navegante – verdadeiras – estabilizada", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 9 [RADAR]", "tema": "RADAR", "enunciado": "Sobre o assunto “controles operacionais do radar”, analise as afirmações abaixo e assinale a alternativa correta.\n\nI - O anticlutter sea (STC) é um controle que atua com eficácia até a distância de 12 milhas náuticas.\n\nII - Os anéis de distância (range rings) permitem uma rápida avaliação das distâncias dos alvos e pontos de terra pelo navegante.\n\nIII - O anticlutter rain (FTC) é um controle que atua sobre toda a imagem radar.\n\nIV - O ganho (gain), se ajustado em excesso, causa a saturação da imagem e pode ocultar a existência de contatos de menor porte.", "alternativas": [{"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações II, III e IV são verdadeiras.", "correta": true}, {"texto": "Somente as afirmações III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 10 [RADAR]", "tema": "RADAR", "enunciado": "Ao acessar o canal do porto de Itajaí, em uma noite chuvosa de verão, com a temperatura do ar em torno de 30°C e visibilidade restrita, um experiente capitão-amador verificou na tela do radar a existência de “ecos laterais”. Para solucionar esse problema temporário, o capitão", "alternativas": [{"texto": "aumentou o brilho.", "correta": false}, {"texto": "diminuiu o ganho.", "correta": true}, {"texto": "sintonizou o radar manualmente.", "correta": false}, {"texto": "diminuiu o anticlutter sea (STC).", "correta": false}, {"texto": "diminuiu o anticlutter rain (FTC).", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 28 [RADAR]", "tema": "RADAR", "enunciado": "O Capitão-Amador Gueredo, durante um cruzeiro no oceano Atlântico Sul, navegava no rumo verdadeiro 090º, quando verificou, na tela do radar da banda X, na proa da embarcação, a cerca de 5 milhas náuticas, uma linha com 12 pontos (“blip code”). À medida que foi se aproximando, os 12 pontos se expandiram em arcos concêntricos e, posteriormente, transformaram-se em círculos. O experiente capitão-amador percebeu que se tratava de uma embarcação ou balsa salva-vidas em perigo, que estava enviando um sinal de resposta de um(a)", "alternativas": [{"texto": "EPIRB.", "correta": false}, {"texto": "SART.", "correta": true}, {"texto": "COSPAS-SARSAT.", "correta": false}, {"texto": "LEOSAR.", "correta": false}, {"texto": "LEULOT.", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.15 [CARTA]", "tema": "CARTA", "enunciado": "Os “Avisos aos Navegantes” são publicações periódicas, editadas sob a forma de folhetos, com o propósito principal de fornecer aos navegantes, informações destinadas à atualização das cartas e publicações náuticas brasileiras. Adicionalmente, são apresentados alguns Avisos-Rádio Náuticos em vigor, bem como outras informações gerais importantes aos navegantes. Assinale a opção correta no que diz respeito aos “Avisos aos Navegantes”.", "alternativas": [{"texto": "Os Avisos Permanentes Especiais destinam-se a prover correções à carta náutica de caráter permanente.", "correta": false}, {"texto": "Os Avisos Temporários antecipam informações de correções que, posteriormente, serão objeto de Avisos Permanentes.", "correta": false}, {"texto": "Um Aviso numerado N 94(P)/19 indica tratar-se de um Aviso Preliminar da Costa Norte, número 94, do ano de 2019.", "correta": true}, {"texto": "Os Avisos-Rádio Náuticos Costeiros são informações de interesse à navegação praticada até 3 milhas da costa ou em vias navegáveis interiores.", "correta": false}, {"texto": "Quando surge a necessidade de prover informações urgentes de interesse à navegação segura, isto é feito mediante um Aviso Permanente Especial.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 22 [CARTA]", "tema": "CARTA", "enunciado": "De acordo com a publicação de auxílio à navegação Lista de Faróis, analise as afirmativas abaixo e assinale a alternativa correta.\n\nI - O alcance geográfico de um sinal indicado nos documentos náuticos é calculado para um observador cujos olhos se encontram elevados 7 metros acima do nível do mar.\n\nII - Alcance luminoso é a maior distância de que uma luz pode ser vista em função de sua intensidade luminosa, do coeficiente de transparência atmosférica (T) ou da visibilidade meteorológica local.\n\nIII - Alcance nominal é o alcance de uma luz de intensidade conhecida em uma atmosfera homogênea de visibilidade meteorológica igual a 10 milhas náuticas, correspondente a um coeficiente de transparência atmosférica (T) igual a 0,74.\n\nIV - Alcance nominal é a maior distância de que um sinal náutico qualquer pode ser visto, levando-se em conta sua altitude local, a altura dos olhos do observador, em relação ao nível do mar, a curvatura da Terra e a refração atmosférica.", "alternativas": [{"texto": "Apenas as afirmativas I e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas I, III e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas II e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas I, II e III estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas II e III estão corretas.", "correta": true}]}, {"titulo": "CPA I – 2023 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "As Cartas Náuticas da DHN são construídas, em sua maioria, a partir da Projeção de Mercator. Assinale a alternativa correta sobre o assunto Projeção de Mercator.", "alternativas": [{"texto": "À medida que a latitude cresce, os arcos de paralelos vão sendo aumentados numa razão crescente, com os arcos de meridiano sofrendo aumentos na mesma proporção (para se manter a conformidade).", "correta": true}, {"texto": "Os ângulos medidos na superfície da Terra apresentam distorções.", "correta": false}, {"texto": "As deformações das áreas, em altas latitudes, são desprezíveis.", "correta": false}, {"texto": "Para travessias transoceânicas, as cartas de Projeção de Mercator são as indicadas, pois a derrota mais curta entre dois pontos será uma linha reta traçada diretamente na Carta Náutica.", "correta": false}, {"texto": "Os círculos máximos, exceto os Meridianos e o Equador, são na verdade representados por linhas retas.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 29 [CARTA]", "tema": "CARTA", "enunciado": "“POROROCA: consiste em uma onda de arrebentação, com alguns metros de altura, grande efeito destruidor e forte estrondo, que na maré de enchente irrompe de súbito em sentido contrário ao do fluxo das águas do rio e, em seguida, de ondas menores, chamadas banzeiros, sobe rio acima, amortecendo-se à medida que avança. Ocorre geralmente nas águas pouco profundas e estreitas da foz de alguns rios, durante as marés de sizígia e quando a enchente está a meio. Na foz do Rio Amazonas, a pororoca se faz sentir notadamente nos rios e canais situados no trecho entre as ilhas de Maracá e Janaucu. Não ocorre em áreas com mais de 7 m de profundidade, não oferecendo perigo aos navios navegando em canais profundos.” O exemplo acima é uma informação relevante e útil ao navegante sobre uma área a ser navegada (planejamento e estudo da viagem/execução da derrota). Qual publicação náutica apresenta trechos similares aos de cima, os quais são característicos e significativos da costa?", "alternativas": [{"texto": "Tábuas de Marés.", "correta": false}, {"texto": "Carta do Piloto.", "correta": false}, {"texto": "Avisos aos Navegantes.", "correta": false}, {"texto": "Roteiro.", "correta": true}, {"texto": "Lista de Auxílios.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 9 [CARTA]", "tema": "CARTA", "enunciado": "Como se chama o documento cartográfico resultante de levantamentos de áreas oceânicas, mares, baías, rios, canais, lagos, lagoas, ou qualquer outra massa d’água navegável e que se destina a servir de base à navegação?", "alternativas": [{"texto": "Projeção transversa de Mercator.", "correta": false}, {"texto": "Carta de Ney.", "correta": false}, {"texto": "Carta naval.", "correta": false}, {"texto": "Carta de auxílio.", "correta": false}, {"texto": "Carta náutica.", "correta": true}]}, {"titulo": "CPA II – 2021 – Questão 10 [CARTA]", "tema": "CARTA", "enunciado": "Cartas náuticas, para baixas latitudes, são em sua maioria construídas na projeção de:", "alternativas": [{"texto": "Ney.", "correta": false}, {"texto": "Lambert.", "correta": false}, {"texto": "Mercator.", "correta": true}, {"texto": "Peters.", "correta": false}, {"texto": "Cones simples.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 11 [CARTA]", "tema": "CARTA", "enunciado": "Em relação às cartas náuticas, é INCORRETO afirmar que:", "alternativas": [{"texto": "Representam os acidentes terrestres e submarinos.", "correta": false}, {"texto": "São documentos cartográficos.", "correta": false}, {"texto": "Servem de base à navegação.", "correta": false}, {"texto": "Todas são construídas na projeção policônica.", "correta": true}, {"texto": "Fornecem informações sobre profundidades, perigos à navegação, e natureza dos fundos, por exemplo.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 32 [CARTA]", "tema": "CARTA", "enunciado": "Geralmente as cartas náuticas são construídas na projeção de Mercator. Como é representado numa carta náutica de Mercator uma ortodromia?", "alternativas": [{"texto": "Uma curva", "correta": true}, {"texto": "Um arco de círculo menor", "correta": false}, {"texto": "Uma elipse", "correta": false}, {"texto": "Um arco de meridiano", "correta": false}, {"texto": "Uma reta", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 33 [CARTA]", "tema": "CARTA", "enunciado": "NÃO é um elemento de uma carta náutica:", "alternativas": [{"texto": "o reticulado", "correta": false}, {"texto": "a escala natural de velocidade", "correta": true}, {"texto": "a rosa de rumos", "correta": false}, {"texto": "as notas de precaução e explanatórias", "correta": false}, {"texto": "o título da carta náutica", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 31 [CARTA]", "tema": "CARTA", "enunciado": "Uma embarcação navegava em fevereiro desse ano (2022) no rumo magnético 230⁰ e avistou um farol na marcação magnética 330⁰. As informações da declinação magnética retirada da rosa dos ventos da carta náutica é de 16⁰ 30´E (2002) (8´W). Qual é a marcação verdadeira do farol?", "alternativas": [{"texto": "244⁰.", "correta": false}, {"texto": "249⁰.", "correta": false}, {"texto": "344⁰.", "correta": true}, {"texto": "346⁰.", "correta": false}, {"texto": "349⁰.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 30 [CARTA]", "tema": "CARTA", "enunciado": "Com relação às cartas náuticas, NÃO podemos afirmar que", "alternativas": [{"texto": "as posições dos pontos característicos (conspícuos) podem ser dadas por coordenadas geográficas ou por distância e marcação, a partir do ponto citado como referência.", "correta": false}, {"texto": "as distâncias são expressas em milhas náuticas e décimos de milha.", "correta": false}, {"texto": "as profundidades são dadas em metros. Todas são referidas ao nível de redução da carta de maior escala.", "correta": false}, {"texto": "nas correções às Cartas Náuticas, devem ser usadas as convenções da Carta 12001 da DHN – Símbolos e Abreviaturas Usados nas Cartas Náuticas Brasileiras.", "correta": true}, {"texto": "as setas indicativas de correntes, existentes nas cartas, indicam a direção mais frequente ou a direção média da corrente oceânica ou de maré. Elas são apenas indicadores aproximados da direção e velocidade da corrente.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 31 [CARTA]", "tema": "CARTA", "enunciado": "Com relação às cartas náuticas, podemos AFIRMAR que:", "alternativas": [{"texto": "mesmo em áreas em que a natureza do fundo é areia ou lama, principalmente nos rios e nas proximidades de suas embocaduras, com o decorrer dos anos, não ocorrem alterações nas profundidades representadas nas cartas", "correta": false}, {"texto": "As cartas publicadas pela DHN obedecem geralmente à seguinte classificação, em função do trecho abrangido: Cartas Gerais, Cartas Grandes, Cartas Médias; Cartas Simples; e Cartas Restritas", "correta": false}, {"texto": "O navegante deve usar sempre a carta de maior escala disponível para navegar em uma determinada região. Um dos motivos principais é porque a quantidade de detalhes que interessam à navegação diminui à medida que a escala da carta diminui.", "correta": true}, {"texto": "Nas cartas náuticas, as correções decorrentes de “aviso permanente” devem ser feitas à tinta de cor verde-florescente, de maneira clara e sem rasuras.", "correta": false}, {"texto": "Todas as alterações que afetam a segurança da navegação e que podem ser introduzidas na carta à mão ou por colagem de trecho, são divulgadas por “Avisos Rádio-Náuticos”.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 8 [CARTA]", "tema": "CARTA", "enunciado": "As cartas náuticas de maior escala:", "alternativas": [{"texto": "apresentarão sempre maior grau de detalhe da área a ser navegada.", "correta": true}, {"texto": "apresentarão maior grau de detalhe apenas do relevo submarino da área a ser navegada.", "correta": false}, {"texto": "impedem erros gráficos de plotagem.", "correta": false}, {"texto": "são utilizadas principalmente para a navegação em alto-mar.", "correta": false}, {"texto": "são geralmente construídas na projeção Gnomônica.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 35 [CARTA]", "tema": "CARTA", "enunciado": "Cartas de maior escala:", "alternativas": [{"texto": "apresentam maior grau de detalhamento da área a ser navegada.", "correta": true}, {"texto": "apresentam maior grau de detalhe do relevo submarino e da área a ser navegada.", "correta": false}, {"texto": "impedem erros gráficos de plotagem.", "correta": false}, {"texto": "são utilizadas para a navegação em alto-mar.", "correta": false}, {"texto": "são construídas na projeção gnomônica", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 34 [CARTA]", "tema": "CARTA", "enunciado": "“Escala é definida como a relação entre um valor gráfico, na carta náutica, e o valor real correspondente, na superfície da Terra”. Em relação à escala, um dos elementos representados na carta náutica, pode-se AFIRMAR que", "alternativas": [{"texto": "em uma Carta de Mercator a escala de longitudes não é constante.", "correta": false}, {"texto": "cartas de “pequena escala” são utilizadas para a aproximação de portos, em águas costeiras.", "correta": false}, {"texto": "a escala de longitudes varia em função das latitudes crescidas.", "correta": false}, {"texto": "quanto menor o denominador da escala, menor a escala.", "correta": false}, {"texto": "a escala natural só é perfeitamente válida ao longo do paralelo médio.", "correta": true}]}, {"titulo": "CPA II – 2021 – Questão 12 [CARTA]", "tema": "CARTA", "enunciado": "Informações sobre profundidades, perigos à navegação, natureza do fundo, fundeadouros, áreas de fundeio, auxílios à navegação, altitudes e pontos notáveis aos navegantes, linha de costa e de contorno das ilhas, elementos de marés, correntes e magnetismo e outras indicações necessárias à segurança da navegação, estão representadas na(o):", "alternativas": [{"texto": "lista de faróis.", "correta": false}, {"texto": "roteiro.", "correta": false}, {"texto": "carta de marés.", "correta": false}, {"texto": "carta náutica.", "correta": true}, {"texto": "lista de auxílio rádio.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "Sobre as cartas náuticas convencionais impressas em papel e publicadas pela DHN, assinale a opção correta.", "alternativas": [{"texto": "As cartas náuticas com escala 1:150.000, possuem menos detalhes do que as cartas náuticas com escala 1:500.000.", "correta": false}, {"texto": "Como norma de navegação, deve-se navegar na carta de menor escala.", "correta": false}, {"texto": "Em uma carta de projeção de Mercator, a escala de longitudes é variável.", "correta": false}, {"texto": "A “escala natural” da carta náutica só é verdadeira ao longo do meridiano de referência.", "correta": false}, {"texto": "O navegante deve evitar confiar cegamente na carta náutica e ser capaz de avaliar a confiança que ela pode inspirar", "correta": true}]}, {"titulo": "CPA II – 2022 – Questão 26 [CARTA]", "tema": "CARTA", "enunciado": "Quanto ao assunto uso de cartas náuticas em grandes travessias, assinale a alternativa correta:\n\nI- Nas cartas náuticas gnomônicas, as loxodromias, ou linhas de rumo, são representadas como linhas curvas.\n\nII- Ao se transportar uma derrota ortodrômica para cartas da projeção de Mercator, as seções de derrotas loxodrômicas devem ter no máximo 600 milhas náuticas.\n\nIII- Navegar em ortodromias é navegar sobre arcos de círculos máximos.\n\nIV- Nas cartas de projeção de Mercator, as linhas de rumo são ortodromias.", "alternativas": [{"texto": "Somente as afirmações I e II são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": true}, {"texto": "Somente as afirmações II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 23 [CARTA]", "tema": "CARTA", "enunciado": "Sobre a projeção de Mercator nas cartas náuticas, identifica-se como FALSA a afirmação:", "alternativas": [{"texto": "Há deformação excessiva nas altas latitudes.", "correta": false}, {"texto": "É fácil identificar os pontos cardeais numa “Carta de Mercator”.", "correta": false}, {"texto": "Os ângulos medidos na superfície da Terra são representados por ângulos idênticos na carta.", "correta": false}, {"texto": "Na prática, distâncias também podem ser medidas diretamente na carta.", "correta": false}, {"texto": "As deformações nas representações das áreas e distâncias nas altas latitudes são aceitáveis, e os polos norte e sul são representados a contento.", "correta": true}]}, {"titulo": "CPA REFENO – 2022 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "De acordo com o livro “Navegação: Ciência e a Arte”, do Comandante Miguens, um navegante praticando navegação costeira e/ou em águas restritas, nas proximidades de uma costa rochosa e sem indícios da existência de um alto fundo nas cartas costeiras, deve ter toda precaução para evitar um possível perigo, NÃO devendo navegar por dentro da linha de profundidade de:", "alternativas": [{"texto": "05 metros.", "correta": false}, {"texto": "10 metros", "correta": false}, {"texto": "20 metros.", "correta": true}, {"texto": "30 metros.", "correta": false}, {"texto": "50 metros.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 27 [CARTA]", "tema": "CARTA", "enunciado": "A demanda ao porto do Rio de Janeiro é detalhada na publicação:", "alternativas": [{"texto": "Cartas de Correntes de Maré do Rio de Janeiro.", "correta": false}, {"texto": "Roteiro Costa Norte.", "correta": false}, {"texto": "Roteiro Costa Leste.", "correta": false}, {"texto": "Roteiro Costa Sudeste.", "correta": false}, {"texto": "Roteiro Costa Sul.", "correta": true}]}, {"titulo": "CPA II – 2013 – Questão 9 [CLIMA]", "tema": "CLIMA", "enunciado": "Indique entre as opções abaixo quais as características marcantes de uma frente quente", "alternativas": [{"texto": "pressão e temperatura em declínio antes da passagem da frente, grande inclinação da superfície frontal, larga faixa de nuvens tipo stratus.", "correta": false}, {"texto": "suave inclinação da superfície frontal, larga faixa de nuvens e ventos rondando de NE para NW.", "correta": true}, {"texto": "ventos rondando de NW para SW, suave inclinação da superfície frontal e nuvens stratiformes.", "correta": false}, {"texto": "movimento de translação da frente para SE, ventos do quadrante norte e pressão em ascensão antes da passagem da frente.", "correta": false}, {"texto": "larga faixa de nuvens cumuliformes, pressão em declínio antes da passagem da frente e suave inclinação da superfície frontal.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Existem situações numa navegação de alto-mar em que o próprio navegante terá de fazer o prognóstico do tempo (previsão), por estar impossibilitado de receber Boletins Meteorológicos. Os sistemas frontais, associados aos ciclones extratropicais, necessitam ser do conhecimento do navegante, pois são fenômenos perigosos à navegação e muito comuns nas costas sul e sudeste do Brasil. Assinale a opção CORRETA dentre as assertivas abaixo.", "alternativas": [{"texto": "Numa frente fria se aproximando, dentro da massa de ar quente, a pressão atmosférica sobe até a chegada da frente.", "correta": false}, {"texto": "Num sistema frontal, se a pressão está passando a cair no lado do ar frio, o cavado está se deslocando na direção do ar frio. Portanto, a frente pode ser considerada quente.", "correta": true}, {"texto": "Quando já houver a presença de uma frente oclusa, a localização do centro de baixa pressão à superfície, associado ao cavado e ao sistema frontal, é indicada pelo ponto de junção das frentes fria e quente.", "correta": false}, {"texto": "Quando a depressão está associada a uma frente fria, no Hemisfério Sul, para um observador parado, o vento ronda no sentido horário antes da passagem da frente.", "correta": false}, {"texto": "A diferença de pressão entre os anticiclones das massas de ar quente e fria determina a velocidade do deslocamento das frentes, e quanto mais afastados estiverem os centros de alta e baixa pressão, mais intensos serão os ventos.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "O anemômetro de um iate indicava um vento aparente de 12 nós entrando pela bochecha de bombordo (direção 045° BB em relação à proa). Sabendo-se que o iate navegava no rumo 120° com velocidade de 8 nós, determine a direção e a velocidade do vento real (utilizar a Rosa de Manobra).", "alternativas": [{"texto": "035° - 9 nós", "correta": true}, {"texto": "055° - 12 nós", "correta": false}, {"texto": "090° - 10 nós", "correta": false}, {"texto": "215° - 18 nós", "correta": false}, {"texto": "330° - 5 nós", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Identifique a característica principal da configuração das isóbaras de uma carta sinótica que possibilita sua utilização como uma boa fonte de informações da circulação do ar à superfície:", "alternativas": [{"texto": "espaçamento largo entre as isóbaras, em elevação de pressão, indicando vento forte.", "correta": false}, {"texto": "área de baixa pressão no Hemisfério Sul, indicando circulação do ar no sentido anti- horário.", "correta": false}, {"texto": "gradiente horizontal de pressão, indicando a intensidade do vento.", "correta": true}, {"texto": "região oceânica de alta pressão no Hemisfério Sul, indicando circulação do ar no sentido horário.", "correta": false}, {"texto": "isóbaras retilíneas e longas, indicando a intensidade da circulação do ar.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "O navegante ao observar o céu, identifica inúmeras nuvens de cristais de gelo com aspecto de filamentos delgados se deslocando de uma mesma direção em grandes altitudes. Tais nuvens podem ser consideradas:", "alternativas": [{"texto": "cirrus pré-frontais indicando a chegada de uma frente fria.", "correta": true}, {"texto": "cumulus de bom tempo.", "correta": false}, {"texto": "stratus indicando a chegada de uma frente quente.", "correta": false}, {"texto": "cumulonimbus indicando forte turbulência do ar.", "correta": false}, {"texto": "cirrus associados a bom tempo.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Ao observar a brisa marinha no litoral do sudeste do Brasil, o navegante pode concluir que ela decorre da:", "alternativas": [{"texto": "elevação da temperatura sobre o continente, epois da passagem de uma frente fria, os navegantes observam a seguinte ronda dos ventos, respectivamente:", "alternativas": [{"texto": "NW/SW", "correta": true}, {"texto": "NE/NW", "correta": false}, {"texto": "S/SW", "correta": false}, {"texto": "S/NW", "correta": false}, {"texto": "SW/N", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Analise as afirmativas abaixo.\n\nI - A intensidade do vento, em determinada região, pode ser indicada pelo gradiente horizontal de pressão observado em uma carta sinótica;\n\nII - Ao observar uma carta sinótica de pressão à superfície, a localização do centro de baixa pressão associado ao cavado e ao sistema frontal é indicada pela região de encontro das frentes fria e quente ou na extremidade inicial da frente oclusa quando já houver oclusão;\n\nIII - A presença de frente fria pode ser indicada por larga faixa de nebulosidade com forte concentração de precipitação e a de frente quente por estreita faixa de nebulosidade com fraca precipitação;\n\nIV - Num sistema frontal, se a pressão está subindo no lado do ar frio, a frente pode ser considerada frente quente;\n\nV - Num sistema frontal se o vento na superfície no lado do ar frio se apresenta no sentido do deslocamento da frente, esta pode ser considerada frente fria.\n\nDessas afirmativas, pode-se concluir que:", "alternativas": [{"texto": "todas as afirmativas estão corretas.", "correta": false}, {"texto": "III e IV estão erradas.", "correta": true}, {"texto": "somente I está correta.", "correta": false}, {"texto": "IV e V estão erradas.", "correta": false}, {"texto": "somente I e III estão corretas.", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Em uma tarde ensolarada e quente da costa sul do Brasil, com mar calmo, ventos de NW e pressão em declínio, o navegante pode concluir que", "alternativas": [{"texto": "o tempo permanecerá estável sem previsão de ronda do vento.     let questoesSelecionadas = [];

    function embaralhar(array) {

    }

    function iniciarSimulado() {
      const temaSelecionado = document.getElementById('tema').value;
      const quantidadeSelecionada = document.getElementById('quantidade').value;

      let filtradas = (temaSelecionado === 'TODOS') ? todasQuestoes :
                      todasQuestoes.filter(q => q.tema === temaSelecionado);

      questoesSelecionadas = embaralhar(filtradas);
      if (quantidadeSelecionada !== 'TODAS') {
        questoesSelecionadas = questoesSelecionadas.slice(0, parseInt(quantidadeSelecionada));
      }

      indiceAtual = 0;
      acertos = 0;

      document.getElementById('configuracao').style.display = 'none';
      document.getElementById('resultado').style.display = 'none';
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const p = questoesSelecionadas[indiceAtual];
      const container = document.getElementById('pergunta');
      const feedback = document.getElementById('feedback');
      const botaoProxima = document.getElementById('proxima');
      feedback.innerText = "";
      botaoProxima.style.display = "none";
      container.style.display = "block";

      let html = `<h3>${p.titulo}</h3><p>${p.enunciado.replace(/\n/g, "<br>")}</p>`;
      const alternativasEmbaralhadas = embaralhar(p.alternativas);
      alternativasEmbaralhadas.forEach((alt) => {
        const isCorreta = alt.correta ? 'true' : 'false';
        html += `<div class="alternativa" onclick="verificarResposta(this, ${isCorreta})">${alt.texto}</div>`;
      });
      container.innerHTML = html;
    }

    function verificarResposta(elemento, correta) {
      const alternativas = document.querySelectorAll('.alternativa');
      alternativas.forEach(alt => alt.classList.add('disabled'));
      if (correta === true || correta === 'true') {
        elemento.classList.add('correta');
        document.getElementById('feedback').innerText = '✅ Resposta correta!';
        acertos++;
      } else {
        elemento.classList.add('errada');
        const corretaEl = [...alternativas].find(el => el.onclick.toString().includes('true'));
        if (corretaEl) corretaEl.classList.add('correta');
        document.getElementById('feedback').innerText = '❌ Resposta incorreta.';
      }
      document.getElementById('proxima').style.display = 'inline-block';
    }

    function proximaPergunta() {
      indiceAtual++;
      if (indiceAtual < questoesSelecionadas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      document.getElementById('pergunta').style.display = 'none';
      document.getElementById('feedback').innerText = "";
      document.getElementById('proxima').style.display = "none";

      const total = questoesSelecionadas.length;
      const percentual = Math.round((acertos / total) * 100);
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `<h2>Resultado Final</h2><p>Você acertou <strong>${acertos}</strong> de <strong>${total}</strong> questões.</p><p>Aproveitamento: <strong>${percentual}%</strong></p><button onclick="reiniciar()">Refazer Simulado</button>`;

    function reiniciar() {
      document.getElementById('configuracao').style.display = 'block';
