do": "Em um naufrágio, o consumo diário de água para que um náufrago se mantenha em condições psicofísicas favoráveis é de 700 ml. Entretanto, condições de momento, como previsão de um socorro muito demorado ou maior número de náufragos na balsa do que a lotação normal, poderão fazer com que seja necessário um racionamento no consumo. Mesmo assim, há necessidade de que seja ingerida, no mínimo, ___________ de água por homem/dia.", "alternativas": [{"texto": "350 ml", "correta": true}, {"texto": "500 ml", "correta": false}, {"texto": "250 ml", "correta": false}, {"texto": "600 ml", "correta": false}, {"texto": "300 ml", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Em um naufrágio, o sangue dos animais marinhos e seus fluidos corpóreos", "alternativas": [{"texto": "só devem ser ingeridos imediatamente após o animal ser pescado ou caçado, pois se coagulam com grande rapidez.", "correta": false}, {"texto": "devem sempre que possível ser ingeridos, pois são alimentos ricos em proteínas.", "correta": false}, {"texto": "nunca devem ser bebidos, pois podem ser venenosos.", "correta": false}, {"texto": "só devem ser bebidos se acabarem as reservas de água potável.", "correta": false}, {"texto": "se estiver havendo restrição de água, não devem ser bebidos como forma de aliviar a sede.", "correta": true}]}, {"titulo": "CPA I – 2019 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Estando o náufrago no interior da balsa salva-vidas, o primeiro sinal de um possível congelamento causado por ventos frios é a dormência das carnes flácidas do rosto, mãos, pés e orelhas. Quando houver sinal de congelamento, devemos:", "alternativas": [{"texto": "friccionar cuidadosamente a área afetada", "correta": false}, {"texto": "aplicar álcool ou óleo sobre as áreas afetadas.", "correta": false}, {"texto": "aquecer rapidamente os locais afetados.", "correta": false}, {"texto": "cobrir os locais atingidos com panos umedecidos.", "correta": false}, {"texto": "aquecer os locais atingidos de maneira gradativa, evitando uma rápida aplicação de calor.", "correta": true}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Atualmente, a doutrina de Salvamento em alto-mar estabelece que, mesmo dependendo das condições de tempo e da precisão da posição informada (por rádio ou EPIRB), o náufrago, dispondo de embarcação de salvamento", "alternativas": [{"texto": "deve tentar chegar à terra mais próxima a barlavento.", "correta": false}, {"texto": "deve tentar se aproximar de rotas de tráfego marítimo, devido ao intenso movimento de navios.", "correta": false}, {"texto": "não deve se afastar muito do local do acidente a fim de facilitar o problema da busca.", "correta": true}, {"texto": "deve se afastar bastante do local do acidente para evitar os tubarões que sempre aparecem nessas situações.", "correta": false}, {"texto": "deve tentar chegar à terra mais próxima a sotavento.", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "No Afogamento Seco, o processo de sobrevivência involuntária do organismo devido à diminuição das funções normais, permite que somente uma diminuta quantidade de oxigênio circule muito lentamente entre os pulmões, coração e cérebro. Por isso nesses casos:", "alternativas": [{"texto": "deixe o “afogado“ reagir normalmente, até readquirir suas funções normais.", "correta": false}, {"texto": "antes de aplicar qualquer método de ressuscitação, tente retirar a água dos pulmões da vítima, pois a preocupação maior não é a falta de oxigênio.", "correta": false}, {"texto": "até 5 minutos submersa a vítima pode aguentar sem que ocorra um dano permanente no cérebro. Além disso, qualquer esforço é inútil.", "correta": false}, {"texto": "mesmo a vítima tendo estado 10 minutos submersa, os esforços de ressuscitação e respiração artificial deverão ser iniciados imediatamente.", "correta": true}, {"texto": "a maior preocupação passa ser a hipotermia, por isso a vítima deve ser aquecida imediatamente.", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Por conterem proteínas, carboidratos, iodo e vitamina “C”, a ingestão de __________ encontrados/as no mar, é um ótimo preventivo contra o escorbuto.", "alternativas": [{"texto": "ouriços", "correta": false}, {"texto": "moluscos", "correta": false}, {"texto": "estrelas do mar", "correta": false}, {"texto": "medusas", "correta": false}, {"texto": "algas", "correta": true}]}, {"titulo": "CPA I – 2020 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "A sobrevivência de um homem imerso em água fria e sujeito a uma hipotermia por imersão, antes de ocorrer uma parada cardíaca, é determinada, principalmente, por dois fatores que são:", "alternativas": [{"texto": "Tempo de exposição e temperatura da água", "correta": true}, {"texto": "Constituição física do homem e temperatura da água", "correta": false}, {"texto": "Tempo de exposição e comportamento do homem na água.", "correta": false}, {"texto": "Condições físicas/emocionais do homem e tempo de exposição.", "correta": false}, {"texto": "Condições físicas/emocionais e comportamento do homem na água.", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Considerando-se a necessidade de um náufrago de se alimentar desde que tenha água para beber, os ouriços e os moluscos podem ser consumidos, porém alguns cuidados devem ser observados para evitar intoxicação, ferimentos e espécies venenosas. Dentre as assertivas abaixo, assinale qual é a falsa.", "alternativas": [{"texto": "Os caracóis compridos e de forma cônica são normalmente venenosos.", "correta": false}, {"texto": "Os mexilhões que não forem cobertos pela água na preamar não devem ser consumidos.", "correta": false}, {"texto": "Os moluscos podem ser uma importante fonte de proteínas para os náufragos que tenham que sobreviver nas proximidades da costa.", "correta": false}, {"texto": "Os ouriços não representam um perigo mortal para o homem e com exceção da “coroa de espinhos”, são comestíveis.", "correta": false}, {"texto": "Os mariscos agarrados a partes metálicas dos cascos das embarcações são os preferidos por serem de fácil captura e não sofrerem contaminação.", "correta": true}]}, {"titulo": "CPA II – 2021 – Questão 38 [SALVA]", "tema": "SALVA", "enunciado": "O que deverá fazer o socorrista em caso de resgaste de uma pessoa dentro d’água?", "alternativas": [{"texto": "Estar amarrado ao barco por cabo guia e utilizar coletes salva-vidas.", "correta": true}, {"texto": "Entrar na água com pouca vestimenta, evitando molhar sua roupa.", "correta": false}, {"texto": "Ser profissional de equipe de resgate treinado.", "correta": false}, {"texto": "Nadar sem colete salva-vidas.", "correta": false}, {"texto": "Nadar sob a superfície, evitando os efeitos do vento.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 37 [SALVA]", "tema": "SALVA", "enunciado": "Qual é a distância aproximada em que uma balsa salva-vidas pode ser visualizada, considerando-se o olho do observador em uma altura de 25 metros, zero à altura da balsa e com boas condições atmosféricas?", "alternativas": [{"texto": "02 Milhas Náuticas.", "correta": false}, {"texto": "04 Milhas Náuticas.", "correta": false}, {"texto": "06 Milhas Náuticas.", "correta": false}, {"texto": "08 Milhas Náuticas.", "correta": false}, {"texto": "10 Milhas Náuticas.", "correta": true}]}, {"titulo": "CPA II – 2021 – Questão 36 [SALVA]", "tema": "SALVA", "enunciado": "Quando estiver imerso na água, utilizando colete salva-vidas e aguardando ser resgatado, um náufrago deverá:", "alternativas": [{"texto": "movimentar-se continuamente por meio de exercícios físicos.", "correta": false}, {"texto": "adotar a posição HELP.", "correta": true}, {"texto": "manter-se imerso o máximo possível, se em água fria, para proteger-se do vento.", "correta": false}, {"texto": "permanecer nadando para aquecer-se e afastar-se do local do naufrágio.", "correta": false}, {"texto": "manter-se afastado dos outros náufragos para que seja visto e resgatado.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 35 [SALVA]", "tema": "SALVA", "enunciado": "Tendo em vista a presença de óleo derramado na superfície do mar e estando este óleo em combustão ou não, assinale qual a atitude correta a ser tomada pelo náufrago que se encontra nessa situação.", "alternativas": [{"texto": "Quando estiver na superfície, respirar com o rosto voltado para barlavento.", "correta": false}, {"texto": "Se o óleo não estiver em combustão, não oferecerá perigo ao náufrago e não necessitará de cuidado especial.", "correta": false}, {"texto": "À noite, utilizar óleo combustível no corpo, a fim de prevenir a hipotermia e ataques de animais.", "correta": false}, {"texto": "Estando cercado pelo óleo, afastar-se do local nadando sob a água, à barlavento da mancha.", "correta": true}, {"texto": "Não utilizar colete salva-vidas em caso de óleo no mar, a fim de evitar sua combustão em caso de proximidade ao fogo.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 34 [SALVA]", "tema": "SALVA", "enunciado": "Considerando-se as medidas de proteção quanto aos ataques de tubarões, que possam surtir efeito, assinale aquela que está em desacordo com as orientações de sobrevivência no mar.", "alternativas": [{"texto": "Evitar deixar as mãos e os pés dentro da água, enquanto embarcados.", "correta": false}, {"texto": "Estando dentro da água, gritar com a cabeça mergulhada. Sons estridentes poderão espantá-los.", "correta": false}, {"texto": "Bater com as palmas das mãos, em forma de cuia, na superfície da água, de maneira forte e regular.", "correta": false}, {"texto": "Não retirar as roupas nem os sapatos. Roupas escuras parecem oferecer proteção maior que as roupas claras.", "correta": false}, {"texto": "Manter a embarcação, se possível, perto de cardumes de peixes a fim de confundi-los.", "correta": true}]}, {"titulo": "CPA I – 2017 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Os fatores mais importantes na prevenção das reações psicológicas anormais que podem ocorrer num naufrágio são", "alternativas": [{"texto": "os náufragos saberem nadar e se manterem otimistas e ocupados com alguma tarefa", "correta": false}, {"texto": "o líder da balsa ter o dom de influenciar pessoas e os náufragos terem boa saúde mental.", "correta": false}, {"texto": "o líder da balsa mostrar segurança em saber navegar em mar aberto e remar com destreza.", "correta": false}, {"texto": "os náufragos conhecerem as técnicas e os procedimentos adequados para cada situação, treinarem essas técnicas e se familiarizarem com os equipamentos de sobrevivência.", "correta": true}, {"texto": "os náufragos ficarem calmos e o líder da balsa conhecer os métodos de combater a solidão, o tédio e a depressão.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 33 [SALVA]", "tema": "SALVA", "enunciado": "As algas e os plânctons podem ser utilizados como complemento alimentar à dieta de um náufrago. Entretanto, sua ingestão deve estar condicionada à:", "alternativas": [{"texto": "distância mínima da costa, evitando-se a presença de poluentes.", "correta": false}, {"texto": "falta de ração sólida disponível para consumo.", "correta": false}, {"texto": "disponibilidade de água doce.", "correta": true}, {"texto": "verificação da toxidez da alga.", "correta": false}, {"texto": "coloração visível das algas disponíveis.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 38 [SALVA]", "tema": "SALVA", "enunciado": "A autoridade brasileira responsável por aprovar os coletes salva-vidas encontrados em todas as embarcações é a:", "alternativas": [{"texto": "Diretoria de Ensino da Marinha.", "correta": false}, {"texto": "Diretoria de Hidrografia e Navegação.", "correta": false}, {"texto": "Diretoria de Portos e Costas.", "correta": true}, {"texto": "Diretoria de Saúde da Marinha.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 32 [SALVA]", "tema": "SALVA", "enunciado": "Considerando-se os coletes salva-vidas utilizados obrigatoriamente na navegação oceânica, pode-se afirmar que pertencem obrigatoriamente à classe SOLAS:", "alternativas": [{"texto": "classe I.", "correta": true}, {"texto": "classe II.", "correta": false}, {"texto": "classe III.", "correta": false}, {"texto": "classe IV.", "correta": false}, {"texto": "classe V.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 40 [SALVA]", "tema": "SALVA", "enunciado": "A perda da vida em naufrágios, quando se permanece dentro da balsa sem ferimentos ou exposição direta aos perigos do mar, é devido principalmente à (ao):", "alternativas": [{"texto": "falta de ânimo e depressão.", "correta": false}, {"texto": "ingestão de peixes, algas ou animais venenosos.", "correta": false}, {"texto": "falta de alimentos e de remédios para diarreia ou enjoo.", "correta": false}, {"texto": "não cumprimento dos procedimentos ou falta de treinamento.", "correta": false}, {"texto": "falta de ingestão de água potável e exposição às intempéries do meio ambiente.", "correta": true}]}, {"titulo": "CPA SSNA – 2021 – Questão 39 [SALVA]", "tema": "SALVA", "enunciado": "Todo navegante deve estar preparado para enfrentar emergências, por meio de treinamentos antecipados, teóricos, práticos, regulares e constantes sobre as práticas e técnicas essenciais de sobrevivência no mar, com a finalidade de saber se proteger e utilizar com exatidão os equipamentos de segurança e salvatagem. De acordo com esta afirmação, analise as alternativas a seguir e assinale a opção que apresente pelo menos um item em desacordo com os treinamentos e técnicas exigidas e necessárias para aumentar a capacidade de sobrevivência no mar.", "alternativas": [{"texto": "Saltar na água de maneira correta, utilização da âncora flutuante e acionamento das balsas de sobrevivência.", "correta": false}, {"texto": "Utilização dos equipamentos de pesca, divisão da ração e cozimento correto de peixes e moluscos, a fim de evitar a contaminação.", "correta": true}, {"texto": "Lançamento da balsa e a utilização de todos os seus acessórios para movimentação, sobrevivência e reparos, quando necessários.", "correta": false}, {"texto": "Técnicas de prevenção e controle de incêndio, assim como as de natação com combustível em chamas na superfície.", "correta": false}, {"texto": "Utilização das peças de vestuário como boias, medidas de proteção contra tubarões, hipotermia, insolação e desidratação.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 38 [SALVA]", "tema": "SALVA", "enunciado": "Qual procedimento de segurança o náufrago deve adotar quando um helicóptero se aproximar para o resgate?", "alternativas": [{"texto": "Se estiver a bordo, prender o guincho em uma parte fixa da embarcação.", "correta": false}, {"texto": "Agarrar-se ao guincho, mesmo que suspenso , a fim de evitar que o vento o afaste.", "correta": false}, {"texto": "permitir que o guincho toque primeiro a superfície do mar, ou do convés, para descarregar sua eletricidade estática.", "correta": true}, {"texto": "deixar que o cabo do guincho mergulhe pelo menos 50 centímetros na água antes de agarrá-lo.", "correta": false}, {"texto": "agarrar primeiro o cabo do guincho com uma das mãos, evitando a descarga eletrostática", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 37 [SALVA]", "tema": "SALVA", "enunciado": "Em caso de incêndio incontrolável a bordo, não restando alternativa a não ser o abandono da embarcação, mesmo com a presença de óleo e chamas na água, o salto deverá ser:", "alternativas": [{"texto": "por sotavento e em pé, com as pernas cruzadas e uma mão tampando o nariz.", "correta": false}, {"texto": "a favor da correnteza, para ser levado por ela e se afastar das chamas.", "correta": false}, {"texto": "por barlavento, nadando contra o vento, procurando se afastar da embarcação.", "correta": true}, {"texto": "sempre a favor do vento, aumentando a distância do foco de incêndio e da fumaça.", "correta": false}, {"texto": "pela proa, afastando-se do hélice, pois a embarcação tende a afilar ao vento.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 36 [SALVA]", "tema": "SALVA", "enunciado": "Havendo escassez de água doce, a única providência a ser tomada a fim de diminuir a desidratação será:", "alternativas": [{"texto": "beber água salgada em pequenas quantidades.", "correta": false}, {"texto": "reduzir a sudorese, evitar qualquer desgaste físico e combater possíveis enjoos ou diarreias.", "correta": true}, {"texto": "expor-se ao vento para evitar o calor e a sudorese.", "correta": false}, {"texto": "realizar pequenas tarefas para esquecer a sede.", "correta": false}, {"texto": "alimentar-se de peixes e aves para promover a hidratação.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 35 [SALVA]", "tema": "SALVA", "enunciado": "Qual é a melhor proteção para o náufrago contra medusas?", "alternativas": [{"texto": "Fazer barulhos na água.", "correta": false}, {"texto": "Fazer movimentos bruscos e intensos.", "correta": false}, {"texto": "A luz solar.", "correta": false}, {"texto": "Bater na água com a mão.", "correta": false}, {"texto": "A própria roupa", "correta": true}]}, {"titulo": "CPA SSNA – 2021 – Questão 34 [SALVA]", "tema": "SALVA", "enunciado": "Na palamenta de uma balsa salva-vidas, o aro flutuante tem como finalidade:", "alternativas": [{"texto": "rebocar outras embarcações.", "correta": false}, {"texto": "unir duas balsas para que não se afastem.", "correta": false}, {"texto": "servir como eventual boia salva-vidas.", "correta": false}, {"texto": "puxar uma pessoa que esteja dentro da água, para bordo.", "correta": true}, {"texto": "ser utilizado em resgates por helicópteros.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 21 [SALVA]", "tema": "SALVA", "enunciado": "As embarcações de sobrevivência são dotadas de rações sólidas e líquidas, com capacidade para suprir sua lotação máxima por um período de:", "alternativas": [{"texto": "3 dias", "correta": false}, {"texto": "4 dias", "correta": false}, {"texto": "5 dias", "correta": false}, {"texto": "6 dias", "correta": true}, {"texto": "7 dias", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 18 [SALVA]", "tema": "SALVA", "enunciado": "Estão dispensadas de dotar “boias salva-vidas”", "alternativas": [{"texto": "as embarcações miúdas.", "correta": true}, {"texto": "as embarcações de médio porte com menos de 12 metros de comprimento.", "correta": false}, {"texto": "as embarcações de médio porte com mais de 12 metros de comprimento.", "correta": false}, {"texto": "as embarcações de grande porte.", "correta": false}, {"texto": "os iates.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 17 [SALVA]", "tema": "SALVA", "enunciado": "De acordo com a classificação dos “coletes salva-vidas”, marque a opção CORRETA.", "alternativas": [{"texto": "Classe I: fabricado para emprego exclusivo em atividades esportivas tipo moto aquática, banana-boat, esqui aquático, windsurf, parasail, rafting, kitesurf, pesca esportiva, embarcações de médio porte (empregadas na navegação interior) e embarcações miúdas", "correta": false}, {"texto": "Classe II: fabricado conforme requisitos previstos na Convenção Internacional para a Salvaguarda da Vida Humana no Mar (SOLAS), abrandados para uso nas embarcações empregadas na Navegação Costeira.", "correta": true}, {"texto": "Classe III: fabricado conforme requisitos previstos na Convenção Internacional para a Salvaguarda da Vida Humana no Mar (SOLAS). São utilizados nas embarcações empregadas na navegação oceânica.", "correta": false}, {"texto": "Classe V: fabricado para emprego, por longos períodos, por pessoas envolvidas em trabalhos realizados próximos à borda da embarcação ou suspensos por pranchas ou outros dispositivos que corram risco de cair na água acidentalmente.", "correta": false}]}, {"titulo": "CPA II – 2020 – Questão 3.16 [SALVA]", "tema": "SALVA", "enunciado": "Analise as afirmativas abaixo colocando, VERDADEIRO ou FALSO. Assinale a opção correta em relação a sobrevivência dos náufragos.\n\n( ) Quando imersos em água fria e com colete salva-vidas os náufragos deverão se movimentar usando as mãos livres para aumentar a temperatura corporal.\n\n( ) A principal finalidade da esponja é manter o fundo da balsa seco, o que evita o contato da pele com a água salgada.\n\n( ) Se houver restrição de água, o sangue de animais marinhos devem ser bebidos como forma de aliviar a sede.", "alternativas": [{"texto": "F - F - V", "correta": false}, {"texto": "F - V - V", "correta": false}, {"texto": "V - F - V", "correta": false}, {"texto": "V - V - F", "correta": false}, {"texto": "F - V – F", "correta": true}]}, {"titulo": "CPA II – 2020 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "O consumo diário de água para um náufrago deve ser de750 ml/dia, segundo o Ministério da Defesa do Brasil, para que se mantenha em condições favoráveis; porém, com previsão de um socorro muito demorado e com necessidade de racionamento, deve-se ingerir no mínimo por pessoa/dia", "alternativas": [{"texto": "300 ml.", "correta": false}, {"texto": "350 ml.", "correta": true}, {"texto": "400 ml.", "correta": false}, {"texto": "500 ml.", "correta": false}, {"texto": "550 ml.", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Durante a 2ª Guerra Mundial, as Forças Aliadas realizaram exaustivos estudos sobre o ataque de tubarões a náufragos, com ênfase nos procedimentos mais adequados quando na presença desses perigosos animais. Com base nesses estudos e experiências anteriores, foi constatado que uma das medidas que pode surtir efeito para reduzir os ataques, estando o náufrago na água é", "alternativas": [{"texto": "movimentar-se freneticamente tentando espantá-los.", "correta": false}, {"texto": "adotar a posição “HELP” para não expor as extremidades do corpo (pernas e braços", "correta": false}, {"texto": "retirar os sapatos e as roupas encharcadas para poder nadar melhor.", "correta": false}, {"texto": "nadar com movimentos fortes e ritmados, sem ser frenéticos, numa direção oblíqua que não cruze com o seu caminho", "correta": true}, {"texto": "evitar que algum som alto seja emitido dentro da água.", "correta": false}]}, {"titulo": "CPA II – 2015– Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Com relação ao náufrago e às espécies marinhas, indique a única afirmativa CORRETA", "alternativas": [{"texto": "As anêmonas, quando são molestadas, contraem o corpo e expelem uma secreção urticante semelhante à de uma queimadura. Como as águas-vivas, deve-se evitar tocá-las com a pele desprotegida.", "correta": false}, {"texto": "Os ouriços e as estrelas-do-mar têm em comum o fato de viverem nas águas costeiras do mundo todo e não representam um perigo mortal para o homem, porém, de uma maneira geral, não são comestíveis", "correta": false}, {"texto": "Os caracóis compridos e de formas cônicas com um apêndice vermelho são, geralmente, comestíveis, contanto que estejam em locais cobertos pela água na preamar, ou que não estejam agarrados aos cascos das embarcações.", "correta": false}, {"texto": "As medusas contêm proteínas, carboidratos, iodo e vitamina “C” e são todas comestíveis, porém a sua ingestão está condicionada à disponibilidade de água doce e algumas podem ser um violento purgativo quando ingeridas em grandes quantidades.", "correta": false}, {"texto": "As carnes de todos os animais marinhos capturados em alto-mar como peixes (exceto o fígado de poucas espécies), celenterados e águas-vivas são comestíveis. Entretanto, deve-se tomar cuidado, pois a carne de um pescado cru é bastante salgada e desagradável ao paladar.", "correta": false}, {"texto": "As anêmonas, quando são molestadas, contraem o corpo e expelem uma secreção urticante semelhante à de uma queimadura. Como as águas-vivas, deve-se evitar tocá-las com a pele desprotegida", "correta": true}]}, {"titulo": "CPA I – 2018 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "O primeiro recurso de que dispõe um náufrago para sua alimentação numa balsa são as rações sólidas. No caso do resgate ser muito demorado, todos os esforços devem ser dirigidos para a obtenção de alimentos, desde que se tenha água para beber. Dentre as afirmativas assinale a INCORRETA.", "alternativas": [{"texto": "Algumas pessoas têm dificuldade em comer peixes crus e, se o fizerem, poderão ter fortes náuseas. Nesses casos, o melhor é não se alimentar.", "correta": false}, {"texto": "Os ouriços não representam um perigo mortal para o homem e, com exceção da “coroa de espinhos”, são comestíveis, embora não tenham grande valor alimentício.", "correta": false}, {"texto": "Os moluscos, de uma maneira geral, não são comestíveis, pois existe o perigo de causarem forte intoxicação.", "correta": true}, {"texto": "As algas contêm proteínas, carboidratos, iodo e vitamina “C”, podendo ser consumidas como um ótimo preventivo contra o escorbuto.", "correta": false}, {"texto": "Em alguns tipos de peixes venenosos, o veneno não está contido na própria carne e sim nos órgãos internos. Se forem destripados, lavados com água doce e cozinhados, podem ser consumidos pelos náufragos.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Além de outros fatores, a sobrevivência do náufrago depende do período de permanência em função da temperatura da água do mar. No que diz respeito à temperatura ambiente (temperatura do ar), seus efeitos sobre o pessoal estão intimamente ligados", "alternativas": [{"texto": "às correntes marinhas", "correta": false}, {"texto": "aos sistema frontais", "correta": false}, {"texto": "à velocidade do vento", "correta": true}, {"texto": "ao efeito estufa das nuvens", "correta": false}, {"texto": "à umidade do ar", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Os efeitos da temperatura ambiente (temperatura do ar) sobre os náufragos no interior de uma balsa salva-vidas estão intimamente ligados", "alternativas": [{"texto": "ao número de pessoas na balsa.", "correta": false}, {"texto": "aos sistemas frontais.", "correta": false}, {"texto": "ao efeito estufa das nuvens.", "correta": false}, {"texto": "à umidade do ar.", "correta": false}, {"texto": "à velocidade do vento.", "correta": true}]}, {"titulo": "CPA I – 2021 – Questão 20 [SALVA]", "tema": "SALVA", "enunciado": "A balsa salva-vidas deverá ser dotada de uma cobertura, para proteger seus ocupantes de uma exposição ao tempo, que se arme automaticamente quando for lançada e enquanto estiver na água. A cobertura deverá atender às seguintes prescrições, EXCETO:", "alternativas": [{"texto": "o seu interior deverá ter uma cor que não cause desconforto aos seus ocupantes.", "correta": false}, {"texto": "deverá ser dotada de pelo menos uma vigia de observação.", "correta": false}, {"texto": "deverá ser dotada de meios para coletar a água da chuva.", "correta": false}, {"texto": "deverá admitir, sempre, ar suficiente para seus ocupantes, mesmo com as entradas fechadas.", "correta": false}, {"texto": "deverá ser dotada de pelo menos três entradas laterais, facilitando a circulação de ar no interior da embarcação e o acesso dos tripulantes.", "correta": true}]}, {"titulo": "CPA SSNA – 2021 – Questão 39 [SALVA]", "tema": "SALVA", "enunciado": "Todo navegante deve estar preparado para enfrentar emergências, por meio de treinamentos antecipados, teóricos, práticos, regulares e constantes sobre as práticas e técnicas essenciais de sobrevivência no mar, com a finalidade de saber se proteger e utilizar com exatidão os equipamentos de segurança e salvatagem. De acordo com esta afirmação, analise as alternativas a seguir e assinale a opção que apresente pelo menos um item em desacordo com os treinamentos e técnicas exigidas e necessárias para aumentar a capacidade de sobrevivência no mar.", "alternativas": [{"texto": "Utilização das peças de vestuário como boias, medidas de proteção contra tubarões, hipotermia, insolação e desidratação.", "correta": false}, {"texto": "Utilização dos equipamentos de pesca, divisão da ração e cozimento correto de peixes e moluscos, a fim de evitar a contaminação.", "correta": true}, {"texto": "Lançamento da balsa e a utilização de todos os seus acessórios para movimentação, sobrevivência e reparos, quando necessários.", "correta": false}, {"texto": "Técnicas de prevenção e controle de incêndio, assim como as de natação com combustível em chamas na superfície.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 9 [SALVA]", "tema": "SALVA", "enunciado": "Conforme as normas prescritas na Convenção Internacional para Salvaguarda da Vida Humana no Mar (SOLAS), embarcações navegando além de 20 milhas da costa (Navegação Oceânica) devem dispor de balsas salva-vidas:\n\nNota eNauti: cuidado! A pergunta é o que o SOLAS pede. Para embarcações de esporte e recreio, a exigência da NORMAM-03/DPC é diferente!", "alternativas": [{"texto": "Classe I", "correta": true}, {"texto": "Classe II", "correta": false}, {"texto": "Classe III", "correta": false}, {"texto": "Classe IV", "correta": false}, {"texto": "Classe V", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 39 [SALVA]", "tema": "SALVA", "enunciado": "As balsas infláveis e seus dispositivos de escape hidrostático devem ser submetidos a uma vistoria de revisão, em estações de manutenção aprovadas e capacitadas, pelo menos uma vez:", "alternativas": [{"texto": "ao ano.", "correta": true}, {"texto": "a cada dois anos.", "correta": false}, {"texto": "a cada três anos.", "correta": false}, {"texto": "a cada seis anos.", "correta": false}, {"texto": "a cada dez anos.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 10 [SALVA]", "tema": "SALVA", "enunciado": "Durante a Segunda Guerra Mundial, as Forças Aliadas com base em constatações anteriores e estudos realizados, passaram a utilizar nos equipamentos de sobrevivência, pequenas bolsas contendo uma substância química repelente de tubarões. Essa substância, em contato com a água, dissolve-se lentamente, protegendo a pessoa que está na água durante algumas horas. O nome dessa substância é?", "alternativas": [{"texto": "Bicarbonato de Sódio.", "correta": false}, {"texto": "Ácido Acético.", "correta": false}, {"texto": "Acetato de Cobre.", "correta": true}, {"texto": "Benzoato de Metila.", "correta": false}, {"texto": "Permanganato de Potássio.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 37 [SALVA]", "tema": "SALVA", "enunciado": "A sobrevivência de uma pessoa imersa em água fria, antes de ocorrer uma parada cardíaca, é determinada, principalmente, pelo (a):\n\nI – Direção do vento.\n\nII – Temperatura da água.\n\nIII - Tempo de exposição na água.\n\nIV – Maré.\n\nMarque a opção CORRETA:\n\n(Nota eNauti: questão modificada. Na prova, ele tinha um erro de ortografia que a anulou).", "alternativas": [{"texto": "As alternativas I e II estão corretas.", "correta": false}, {"texto": "As alternativas II e III estão corretas.", "correta": true}, {"texto": "As alternativas III e IV estão corretas.", "correta": false}, {"texto": "As alternativas I, II e IV estão corretas.", "correta": false}, {"texto": "As alternativas I, III e IV estão corretas.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 12 [SALVA]", "tema": "SALVA", "enunciado": "A balsa salva-vidas possui uma série de itens que permite, quando usados adequadamente, a sobrevivência dos náufragos em condições psicofísicas satisfatórias e a sua detecção e resgate pelas equipes de busca e salvamento. Tais recursos são agrupados em um pacote, em que são encontrados dois tipos de material: o de Salvamento e o de Reparos de Urgência. Dentre outros itens, é um material de salvamento:", "alternativas": [{"texto": "tesoura.", "correta": false}, {"texto": "coletor de água.", "correta": true}, {"texto": "bomba manual.", "correta": false}, {"texto": "mangueiras de ar para a bomba de esgoto.", "correta": false}, {"texto": "linha e agulha.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 37 [SALVA]", "tema": "SALVA", "enunciado": "As embarcações de salvamento possuem rações líquidas. Porém, devido, principalmente, ao problema de espaço para acondicionamento, a quantidade de água existente é pouca para garantir a necessidade de uma pessoa por mais de 6 dias. No Brasil, o Estado–Maior das Forças Armadas prescreve o consumo diário de 700 ml de água, para que o náufrago se mantenha em condições psicofísicas favoráveis. Essa água é acondicionada em latas hermeticamente fechadas, cada uma com:\n\nNota eNauti: Atualmente, não são mais latinhas. Mas a Marinha não se deu o trabalho de ir além do que consta nos livros desatualizados indicados como bibliografia para a prova de Capitão…", "alternativas": [{"texto": "150 ml", "correta": false}, {"texto": "250 ml", "correta": false}, {"texto": "350 ml", "correta": true}, {"texto": "450 ml", "correta": false}, {"texto": "550 ml", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 38 [SALVA]", "tema": "SALVA", "enunciado": "A queimadura solar normalmente só é sentida algumas horas após a exposição. O náufrago não deve esperar que a sua pele fique vermelha para protegê-la do Sol, pois já será tarde demais. As queimaduras são classificadas em 3 graus, são eles:", "alternativas": [{"texto": "1º grau: lesão das camadas mais profundas da pele, 2º grau: lesão das camadas superficiais da pele e 3º grau: lesão de todas as camadas da pele.", "correta": false}, {"texto": "1º grau: lesão das camadas superficiais da pele, 2º grau: lesão das camadas mais profundas da pele e 3º grau: lesão de todas as camadas da pele.", "correta": true}, {"texto": "1º grau: lesão de todas as camadas da pele, 2º grau: lesão das camadas mais profundas da pele e 3º grau: lesão das camadas superficiais da pele", "correta": false}, {"texto": "1º grau: lesão das camadas mais profundas da pele, 2º grau: lesão de todas as camadas da pele e 3º grau: lesão das camadas superficiais da pele;", "correta": false}, {"texto": "1º grau: lesão das camadas superficiais da pele, 2º grau: lesão de todas as camadas da pele e 3º grau: lesão das camadas mais profundas da pele.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 6 [SALVA]", "tema": "SALVA", "enunciado": "Marque a alternativa que corresponde a uma medida de proteção contra tubarões.", "alternativas": [{"texto": "Retirar os sapatos e as roupas.", "correta": false}, {"texto": "Nadar com movimentos frenéticos, cruzando o caminho do tubarão.", "correta": false}, {"texto": "Gritar com a cabeça mergulhada na água.", "correta": true}, {"texto": "Aproximar-se de cardumes grandes.", "correta": false}, {"texto": "Usar roupas claras, elas oferecem maior proteção.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 39 [SALVA]", "tema": "SALVA", "enunciado": "Mesmo que um náufrago siga corretamente todas as recomendações de sobrevivência no mar, ele estará constantemente perdendo água pela pele e pela respiração. Essa perda favorece o desenvolvimento da:", "alternativas": [{"texto": "desidratação.", "correta": true}, {"texto": "hipotermia.", "correta": false}, {"texto": "insolação.", "correta": false}, {"texto": "sede.", "correta": false}, {"texto": "hipertermia.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 40 [SALVA]", "tema": "SALVA", "enunciado": "Toda pessoa que tenha perdido a consciência, antes de ser retirada da água fria, possui uma chance de ser recuperada por mais de 10 minutos. Este processo de sobrevivência, involuntário do organismo, recentemente descoberto, é devido à diminuição das funções normais, permitindo que somente uma diminuta quantidade de oxigênio circule muito lentamente entre os pulmões, coração e cérebro (mas nada para as extremidades dos membros ou pele). O “afogado” apresenta típicos sintomas de morte, aparentemente nenhuma batida do coração ou pulso, pele azulada, respiração não detectável e pupilas dilatadas. Este processo é chamado de:", "alternativas": [{"texto": "afogamento molhado.", "correta": false}, {"texto": "asfixia.", "correta": false}, {"texto": "afogamento seco.", "correta": true}, {"texto": "hipotermia.", "correta": false}, {"texto": "sufocamento.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 40 [SALVA]", "tema": "SALVA", "enunciado": "Dentre os aspectos adversos ao náufrago estão os aspectos psicológicos. Correlacione a coluna da direita com a da esquerda e marque a alternativa correta.\n\n(OBS: cada número deve ser adotado apenas uma única vez)\n\n\n\n1) Tédio.\n\n2) Pânico.\n\n3) Arrependimento\n\n4) Solidão.\n\n\n\n( ) Normalmente toma conta da pessoa no momento do acidente, ou mais tarde, já na embarcação de salvamento, por ocasião de mau tempo ou do avistamento de barbatanas de tubarão.\n\n( ) Após o acidente e já em uma embarcação de salvamento, a pessoa, inicialmente, acredita que em pouco tempo será resgatada e, tal não ocorrendo,\n\ncomeça a se deixar abater, especialmente quando se dá conta efetiva de sua situação.\n\n( ) É a fase em que o náufrago, revoltado contra tudo e contra todos, começa a se desinteressar das coisas que poderiam ocupar a sua mente.", "alternativas": [{"texto": "1 – 2 – 3", "correta": false}, {"texto": "3 – 4 – 1", "correta": false}, {"texto": "2 – 3 – 4", "correta": false}, {"texto": "2 – 4 – 1", "correta": true}, {"texto": "1 – 4 – 2", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 15 [SALVA]", "tema": "SALVA", "enunciado": "Em um resgate por helicóptero, o equipamento de içamento, que será arriado pela aeronave, deve descarregar a eletricidade estática, evitando o choque no náufrago ao ser resgatado. Para isso, é necessário que", "alternativas": [{"texto": "o náufrago segure o equipamento antes de tocar na água, pois a água salgada conduz eletricidade.", "correta": false}, {"texto": "o náufrago segure o equipamento com as mãos protegidas por um pano ou uma luva, o que estiver disponível.", "correta": false}, {"texto": "o equipamento seja segurado por, pelo menos, duas pessoas, a fim de fechar uma corrente de descarga elétrica.", "correta": false}, {"texto": "o equipamento seja preso pelo croque, evitando que toque a água, para não haver condução de energia.", "correta": false}, {"texto": "o equipamento de içamento toque a água, antes de ser segurado pelo náufrago.", "correta": true}]}, {"titulo": "CPA I 2024 - 32ª Questão [SALVA]", "tema": "SALVA", "enunciado": "Sabe-se que o corpo humano necessita de água para digerir proteínas, portanto em sobrevivência no mar, o sangue de animais pode ser utilizado como recurso, porém só deve ser ingerido se", "alternativas": [{"texto": "tiver certeza que o animal é saudável.", "correta": false}, {"texto": "não houver restrição de água.", "correta": true}, {"texto": "o sangue ainda estiver quente.", "correta": false}, {"texto": "houver a possibilidade de filtrar o sangue.", "correta": false}, {"texto": "o animal for um peixe.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 16 [SALVA]", "tema": "SALVA", "enunciado": "Estando numa condição de náufrago, em uma embarcação de sobrevivência, é correto afirmar que", "alternativas": [{"texto": "se deve beber bastante água para se manter hidratado nas primeiras 24 horas.", "correta": false}, {"texto": "não se deve consumir água nas primeiras 24 horas do naufrágio.", "correta": true}, {"texto": "se deve manter as roupas molhadas para ter uma reserva de água.", "correta": false}, {"texto": "se deve consumir bebidas alcoólicas para manter-se aquecido.", "correta": false}, {"texto": "se deve beber água do mar para manter o nível de sal no sangue.", "correta": false}]}, {"titulo": "CPA I 2024 - 33ª Questão [SALVA]", "tema": "SALVA", "enunciado": "As balsas salva-vidas são equipadas com itens de sobrevivência, dentre eles as rações (líquida e sólida), no Brasil as rações líquidas existentes nas balsas são suficientes para", "alternativas": [{"texto": "3 dias.", "correta": false}, {"texto": "4 dias.", "correta": false}, {"texto": "5 dias.", "correta": false}, {"texto": "6 dias.", "correta": true}, {"texto": "7 dias.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 18 [SALVA]", "tema": "SALVA", "enunciado": "Em caso de sobrevivência no mar, deve-se tentar pescar para obter alimento. Porém, nem sempre é indicado o consumo de peixe. Portanto, NÃO se deve consumir a carne do peixe quando", "alternativas": [{"texto": "estiver em regiões tropicais, pois o calor desidrata e ele fica sem água em seu corpo.", "correta": false}, {"texto": "chove muito, pois a mistura da água da chuva com o sal, contido na carne do peixe, pode acelerar o processo de desidratação.", "correta": false}, {"texto": "há restrição de água porque, sendo alimento rico em proteínas, não será inteiramente absorvido pelo corpo, gerando restos que, para serem eliminados, forçarão uma perda de água", "correta": true}, {"texto": "estiver em uma área de proteção ambiental, pois a legislação internacional proíbe a pesca nessas áreas, e não é indicado que o náufrago a realize.", "correta": false}, {"texto": "estiver em rios, pois as espécies de peixes de água doce possuem muita gordura e não devem ser consumidas, mesmo que haja água disponível.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 25 [SALVA]", "tema": "SALVA", "enunciado": "O impulso imediato das pessoas submetidas ao frio consiste em exercitarem-se vigorosamente na tentativa de manterem-se aquecidas. Contrariamente ao que se imagina, essa reação retira do corpo as últimas reservas de calor, diminuindo, consideravelmente, o tempo de sobrevivência. Uma forma de tentar manter-se aquecido, estando imerso em água fria, é:", "alternativas": [{"texto": "adotar a posição HELP, se estiver sozinho e com colete salva-vidas.", "correta": true}, {"texto": "adotar a posição HUDDLE, se estiver sozinho e com colete salva-vidas.", "correta": false}, {"texto": "adotar a posição HELP, se estiver em grupo e sem colete salva-vidas.", "correta": false}, {"texto": "adotar a posição HUDDLE, se estiver sozinho e sem colete salva-vidas.", "correta": false}, {"texto": "adotar a posição HELP, se estiver sozinho e sem colete salva-vidas.", "correta": false}]}, {"titulo": "CPA I 2024 - 34ª Questão [SALVA]", "tema": "SALVA", "enunciado": "Um náufrago imerso na água pode desenvolver um estado de hipotermia, esta condição tem como principal causa", "alternativas": [{"texto": "o estado do mar e a temperatura do ar.", "correta": false}, {"texto": "a umidade relativa do ar e a chuva.", "correta": false}, {"texto": "o vento e a correte marítima.", "correta": false}, {"texto": "a água salgada e o Sol.", "correta": false}, {"texto": "o tempo de exposição e a temperatura da água.", "correta": true}]}, {"titulo": "CPA II – 2023 – Questão 14 [SALVA]", "tema": "SALVA", "enunciado": "A balsa salva-vidas dispõe de uma série de itens que permitem, quando usados adequadamente, a sobrevivência dos náufragos. Tais recursos são normalmente armazenados em um cilindro, genericamente chamado de pacote de emergência, em que são encontrados dois tipos de material: o de Salvamento e o de Reparo de Urgência na balsa. Assim, um item que deve constar no material de Reparo de Urgência na balsa é", "alternativas": [{"texto": "o coletor de água.", "correta": false}, {"texto": "a tesoura.", "correta": true}, {"texto": "o abridor de lata.", "correta": false}, {"texto": "a faca de punho flutuante.", "correta": false}, {"texto": "o estojo de pesca.", "correta": false}]}, {"titulo": "CPA I 2024 - 35ª Questão [SALVA]", "tema": "SALVA", "enunciado": "Um náufrago sozinho na água utilizando colete salva-vidas, para reduzir a perda de calor deve", "alternativas": [{"texto": "adotar a posição HUDDLE.", "correta": false}, {"texto": "se agitar para produzir calor.", "correta": false}, {"texto": "adotar a posição HELP.", "correta": true}, {"texto": "tentar nadar.", "correta": false}, {"texto": "tirar o colete a abraçá-lo.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 32 [SALVA]", "tema": "SALVA", "enunciado": "Certas espécies de peixes são comestíveis e outras não, por terem veneno. Em alguns peixes, o veneno está contido somente nos órgãos internos, intestinos ou nas ovas. Em outros, o veneno está na própria carne. Conforme o tipo de peixe e veneno, pouco adiantará destripá-lo, lavá-lo com água doce ou cozinhá-lo. Assim, uma espécie conhecida de peixe venenoso é", "alternativas": [{"texto": "o dourado.", "correta": false}, {"texto": "o voador.", "correta": false}, {"texto": "a agulha.", "correta": false}, {"texto": "o albacora.", "correta": false}, {"texto": "a barracuda.", "correta": true}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Em um naufrágio, tendo o líder da balsa decidido alcançar a terra mais próxima, a “Tábua do Ponto” (anexa ao “Manual de Sobrevivência no Mar” constante do material da balsa), torna-se muito útil na solução de problemas de navegação estimada e tem como finalidade determinar:", "alternativas": [{"texto": "a posição da balsa conhecendo, aproximadamente, a posição inicial do naufrágio, o rumo e a distância navegada.", "correta": true}, {"texto": "a velocidade e o rumo aproximados da balsa.", "correta": false}, {"texto": "a posição da balsa conhecendo-se o azimute do sol no crepúsculo.", "correta": false}, {"texto": "o rumo a seguir conhecendo a velocidade e o azimute do sol.", "correta": false}, {"texto": "o ponto exato onde ocorreu o naufrágio.", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "Dentre os fatores que causam a deriva de uma balsa salva-vidas está a corrente induzida pelo vento sobre a superfície do mar. Essa corrente tem uma direção", "alternativas": [{"texto": "convergente para as baixas pressões no sentido horário no Hemisfério Sul.", "correta": false}, {"texto": "igual ao rumo do vento predominante.", "correta": false}, {"texto": "transversal à direção do vento (90°).", "correta": false}, {"texto": "contrária à direção do vento, pois é uma contracorrente superficial.", "correta": false}, {"texto": "defasada para a esquerda do rumo do vento no Hemisfério Sul.", "correta": true}]}, {"titulo": "CPA I – 2016 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Analise as afirmativas abaixo, sobre navegação em balsa salva-vidas, e indique as alternativas que estão CORRETAS.\n\nI - Na zona temperada do Hemisfério Sul, colocando a marca de 12 horas de um relógio analógico apontada para o Sol, a direção do norte estará na bissetriz do ângulo entre 12 horas e o ponteiro da hora;\n\nII - A deriva de uma balsa salva-vidas em alto-mar é o resultado de três fatores: corrente de maré, abatimento e corrente oceânica;\n\nIII - A “Tábua do Ponto” tem como finalidade determinar a posição da balsa, conhecendo-se o azimute do sol na Passagem Meridiana e o rumo aproximado da balsa;\n\nIV - Na decisão do rumo a seguir em uma navegação em balsa salva-vidas, o tamanho e a altitude da terra para a qual se ruma é, também, um fator a ser considerado.", "alternativas": [{"texto": "I e IV.", "correta": true}, {"texto": "I, III e IV.", "correta": false}, {"texto": "II, III e IV.", "correta": false}, {"texto": "II e III.", "correta": false}, {"texto": "I e II.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "A “Tábua do Ponto” é muito útil na solução de problemas de navegação estimada em uma balsa salva-vidas. Sua finalidade é:", "alternativas": [{"texto": "determinar a posição da balsa conhecendo-se, aproximadamente, as coordenadas geográficas iniciais do naufrágio, o rumo e a distância navegada.", "correta": true}, {"texto": "determinar a velocidade e o rumo aproximados da balsa, conhecendo-se a direção do Sol na passagem meridiana.", "correta": false}, {"texto": "determinar a posição da balsa, conhecendo-se o azimute do Sol no crepúsculo.", "correta": false}, {"texto": "determinar o rumo a seguir, conhecendo-se a velocidade e o azimute do Sol.", "correta": false}, {"texto": "determinar a velocidade da balsa, com base nas coordenadas geográficas iniciais do naufrágio.", "correta": false}]}, {"titulo": "CPA I – 2017 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "A deriva das balsas salva-vidas em alto-mar é o resultado de três fatores:", "alternativas": [{"texto": "vento, corrente oceânica e corrente de maré.", "correta": false}, {"texto": "corrente induzida pelo vento, abatimento e corrente oceânica.", "correta": true}, {"texto": "corrente de deriva, corrente oceânica e corrente de retorno.", "correta": false}, {"texto": "corrente de maré, corrente oceânica e corrente de retorno.", "correta": false}, {"texto": "vento, abatimento e corrente de maré.", "correta": false}]}, {"titulo": "CPA I 2024 - 36ª Questão [SALVA]", "tema": "SALVA", "enunciado": "A Tábua do Ponto serve para:", "alternativas": [{"texto": "determinar a posição da balsa conhecendo-se, aproximadamente, a posição inicial do náufrago, o rumo e a distância navegada.", "correta": true}, {"texto": "a última posição conhecida da embarcação que naufragou.", "correta": false}, {"texto": "a direção e a velocidade do vento.", "correta": false}, {"texto": "as coordenadas geográficas (latitude e longitude) que indicam o ponto de onde a balsa foi lançada.", "correta": false}, {"texto": "identificar as frequências rádio para pedido de socorro.", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "Em um naufrágio, se a chegada de ajuda não puder ser prevista, longas travessias em embarcações de salvamento podem ser feitas, a despeito das inúmeras dificuldades inerentes à situação. Numa navegação em balsas salva-vidas, para se conhecer uma direção que auxilie a escolha de um rumo aproximado a ser seguido, a constelação de “Orion, com as famosas “Três Marias”, é capaz de fornecer uma direção relativamente precisa, à noite, no mar. Dessas três inconfundíveis estrelas, a mais ao norte e mais próxima do “Arco de Orion” se posiciona exatamente", "alternativas": [{"texto": "na direção do norte verdadeiro (azimute 000°).", "correta": false}, {"texto": "sobre o trópico de capricórnio, indicando a direção nordeste (azimute 045°)", "correta": false}, {"texto": "no prolongamento do eixo maior da cruz do “Cruzeiro do Sul”, indicando o sul verdadeiro.", "correta": false}, {"texto": "sobre o equador celeste indicando, no nascer, a direção leste do horizonte visual (azimute 090°).", "correta": true}, {"texto": "na direção do polo sul celeste em sua passagem meridiana.", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "Numa navegação em balsa salva-vidas, antes do estabelecimento do rumo a seguir, diversos fatores devem ser avaliados, para a decisão do melhor destino a ser alcançado. A experiência tem demonstrado que a melhor opção é navegar", "alternativas": [{"texto": "para barlavento quando nesta direção a terra estiver mais próxima.", "correta": false}, {"texto": "em direção a uma ilha mais perto, mesmo que seja muito baixa e pouco conspícua.", "correta": false}, {"texto": "ao longo de um paralelo, mantendo a latitude, pois fatalmente chegará à terra.", "correta": false}, {"texto": "em direção à terra firme e nunca para uma rota marítima de tráfego intenso, pois poderá não ser avistado.", "correta": false}, {"texto": "para sotavento, mesmo que nessa direção a terra esteja mais longe.", "correta": true}]}, {"titulo": "CPA I – 2019 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "O líder da balsa, após ter decidido sobre o melhor destino a ser alcançado, iniciou a travessia, a despeito das precárias condições e das inúmeras dificuldades inerentes à situação. Analise as afirmativas abaixo sobre a navegação em balsa salva-vidas e assinale as que estão CORRETAS.\n\nI. Na zona temperada do Hemisfério Sul, colocando a marca de 12 horas de um relógio analógico apontada para o Sol, a direção do norte estará na bissetriz do ângulo entre as 12 horas e o ponteiro da hora.\n\nII. A deriva de uma balsa salva-vidas em alto-mar é o resultado de três fatores: vento, corrente de maré e corrente oceânica.\n\nIII. À noite, no Hemisfério Sul, prolongando-se o eixo maior da cruz do Cruzeiro do Sul na direção do seu pé, quatro vezes e meia a distância entre as estrelas desse eixo, obtém-se um ponto imaginário que é o Polo Sul.\n\nIV. A “Tábua do Ponto” tem como finalidade determinar a posição da balsa, conhecendo-se o azimute do Sol e o rumo aproximado da balsa.", "alternativas": [{"texto": "I e III", "correta": true}, {"texto": "II e III", "correta": false}, {"texto": "I, III e IV", "correta": false}, {"texto": "I, II e IV", "correta": false}, {"texto": "III e IV", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 33 [SALVA]", "tema": "SALVA", "enunciado": "Assinale a opção que apresenta os fatores que resultam na maior ou menor deriva de uma balsa em alto mar.", "alternativas": [{"texto": "Corrente de maré, correntes oceânicas e propulsão.", "correta": false}, {"texto": "Corrente de maré, corrente de deriva e abatimento.", "correta": false}, {"texto": "Corrente oceânica, corrente induzida pelo vento e corrente de deriva.", "correta": false}, {"texto": "Corrente oceânica, efeito do vento diretamente na embarcação e corrente induzida pelo vento sobre a superfície da água.", "correta": true}, {"texto": "Corrente induzida pelo vento sobre a superfície da água, corrente de deriva e corrente de esteira.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 11 [SALVA]", "tema": "SALVA", "enunciado": "A corrente induzida pelo vento é um dos fatores contribuintes para a (o):", "alternativas": [{"texto": "formação das ondas no oceano.", "correta": false}, {"texto": "deriva das balsas salva-vidas em alto mar.", "correta": true}, {"texto": "abatimento da baleeira em alto mar.", "correta": false}, {"texto": "altura das ondas na praia.", "correta": false}, {"texto": "arrasto das embarcações miúdas.", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 7 [OCEANO]", "tema": "OCEANO", "enunciado": "Ao se aproximar da costa num rumo perpendicular às isobatimétricas, uma embarcação de 36 pés caturrava suavemente em ondas de comprimento (L) igual a 50 metros vindas pela popa. Em tal situação, a que profundidade o fundo do mar começaria a interferir no comportamento das ondas?", "alternativas": [{"texto": "50 metros", "correta": false}, {"texto": "100 metros.", "correta": false}, {"texto": "P = 4/3 H.", "correta": false}, {"texto": "25 metros.", "correta": true}, {"texto": "P = L/7.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 26 [OCEANO]", "tema": "OCEANO", "enunciado": "Um Capitão-Amador pode afirmar em relação às isóbaras de uma carta sinótica, que é correta a seguinte conclusão abaixo.", "alternativas": [{"texto": "Maior espaçamento entre as linhas de igual pressão nos indica uma maior intensidade dos ventos.", "correta": false}, {"texto": "Isóbaras com longos trechos retilíneos, paralelas à costa causam ressaca.", "correta": false}, {"texto": "Isóbaras curvilíneas, extensas, perpendiculares e espaçadas formam áreas geradoras de ondas.", "correta": false}, {"texto": "Menor espaçamento entre as isóbaras nos indica uma menor intensidade dos ventos.", "correta": false}, {"texto": "Isóbaras com longos trechos retilíneos, perpendiculares à costa causam ressaca.", "correta": true}]}, {"titulo": "CPA II – 2013 – Questão 8 [OCEANO]", "tema": "OCEANO", "enunciado": "Para identificarmos se uma determinada área do oceano é geradora de ondas, verificamos nas cartas sinóticas se:", "alternativas": [{"texto": "as frentes frias se apresentam perpendiculares à costa e o centro de baixa pressão é bastante intenso.", "correta": false}, {"texto": "as isóbaras são curvas e com pequeno espaçamento entre elas.", "correta": false}, {"texto": "as isóbaras são retilíneas, paralelas e longas, apresentando persistência e forte gradiente horizontal de pressão.", "correta": true}, {"texto": "os ventos são fortes e persistentes e o sistema frontal é de baixa pressão.", "correta": false}, {"texto": "o mar é completamente desenvolvido com as isóbaras muito juntas e persistentes em uma grande área.", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 11 [OCEANO]", "tema": "OCEANO", "enunciado": "As marés têm importância para a navegação, na medida em que provocam variações na altura das águas e correntes que é preciso levar em conta, sobretudo quando se navega perto da costa ou em águas restritas. Entre as afirmativas abaixo indique qual é a verdadeira.", "alternativas": [{"texto": "Teoricamente, a cada 24 horas, cada região da Terra tem duas Preamares (PM) e duas Baixamares (BM). Este tipo de maré é chamado de semidiurna e, na costa do Brasil, ocorre de Vitória para o sul.", "correta": false}, {"texto": "Nível de Redução (NR) é o plano de referência ao qual todas as amplitudes das marés são medidas", "correta": false}, {"texto": "Semi-amplitude é a metade da amplitude que combinada com o NR poderá nos fornecer o nível da PM e da BM.", "correta": false}, {"texto": "Estabelecimento do Porto é a média das BM de sizígia, ou seja, a média das marés mais baixas daquele porto", "correta": false}, {"texto": "As horas das PM e BM nem sempre coincidem com os instantes em que as correntes de maré invertem suas direções.", "correta": true}]}, {"titulo": "CPA I – 2014 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação das Tábuas das Marés editada pela DHN, os navegantes observam o comportamento do(s) seguinte(s) elemento(s):", "alternativas": [{"texto": "Ocorrência de marés semidiurnas de Vitória (Espírito Santo) para o sul.", "correta": false}, {"texto": "A amplitude da maré é o valor da altura do nível do mar acima do Nível de Redução (NR).", "correta": false}, {"texto": "A altura da maré é a diferença do nível do mar entre os instantes da preamar (PM) e da baixa-mar (BM).", "correta": false}, {"texto": "O Nível de Redução (NR) das cartas náuticas brasileiras é o nível da baixa-mar máxima de sizígia", "correta": false}, {"texto": "As alturas e as horas da preamar (PM) e da baixa-mar (BM) nem sempre coincidem com o tabulado, devido a fatores meteorológicos locais.", "correta": true}]}, {"titulo": "CPA I – 2014 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Quando um marulho passa sobre um alto-fundo sem ocorrer arrebentação,", "alternativas": [{"texto": "a direção da onda se altera e sua altura diminui.", "correta": false}, {"texto": "a ondulação diminui, causando nas embarcações um balanço mais suave.", "correta": false}, {"texto": "o comprimento da onda aumenta, ocasionando um fenômeno chamado “ground swell”.", "correta": false}, {"texto": "o comprimento da onda diminui e sua altura aumenta, causando forte balanço nas embarcações.", "correta": true}, {"texto": "não há alteração no comportamento da onda.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.14 [OCEANO]", "tema": "OCEANO", "enunciado": "A ação dos ventos sobre a superfície do mar, devido ao atrito, produz um arrasto superficial defasado para a esquerda da direção do vento no Hemisfério Sul. Com relação a essa corrente, é CORRETO afirmar que:", "alternativas": [{"texto": "é obrigatório que o vento que a produz tenha uma direção perpendicular ao litoral", "correta": false}, {"texto": "é chamada de Corrente de Ressaca", "correta": false}, {"texto": "nas proximidades de Cabo Frio produz o fenômeno da ressurgência", "correta": true}, {"texto": "o arrasto superficial é defasado 90° da direção do vento", "correta": false}, {"texto": "só afeta a navegação a, no mínimo, 200 milhas de terra", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.15 [OCEANO]", "tema": "OCEANO", "enunciado": "Em uma análise dos diversos aspectos das informações meteorológicas possíveis de se conhecer a bordo, assinale a afirmativa abaixo NÃO verdadeira.", "alternativas": [{"texto": "O barômetro baixa com os ventos quentes do equador e sobe com os ventos frios dos polos.", "correta": false}, {"texto": "Na observação das ondas, no Hemisfério Sul, a mais baixa pressão fica à esquerda da direção de onde vêm os marulhos.", "correta": false}, {"texto": "Na observação dos parâmetros meteorológicos fornecidos pelo psicrômetro, quanto menor a depressão do ponto de orvalho (Tar – TPO), mais fácil chegar à saturação do ar.", "correta": false}, {"texto": "A ocorrência de ondas de ressaca no litoral pode ser indicada pela configuração das isóbaras paralelas à costa.", "correta": true}, {"texto": "Em uma tempestade isolada, o topo dos Cbs se caracteriza pela formação de Cirrus arrastados pela circulação divergente em altos níveis.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "O nível do mar correspondente à “média das baixa-marés de sizígia” é importante para os navegantes devido ser o:", "alternativas": [{"texto": "plano de referência das amplitudes das marés.", "correta": false}, {"texto": "nível médio das cartas náuticas.", "correta": false}, {"texto": "plano de referência das alturas das marés.", "correta": true}, {"texto": "plano de referência das alturas das ondas.", "correta": false}, {"texto": "nível de redução das cartas sinóticas.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Em mar aberto, haverá intensificação na geração de ondas, se:", "alternativas": [{"texto": "o movimento da área geradora das ondas for no mesmo sentido das vagas.", "correta": true}, {"texto": "o movimento da área geradora das ondas for contrário ao sentido dos ventos.", "correta": false}, {"texto": "os ventos forem de SW.", "correta": false}, {"texto": "o movimento da área geradora das ondas for perpendicular à direção dos ventos.", "correta": false}, {"texto": "os ventos forem no mesmo sentido das vagas.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Como valioso auxílio ao navegante, a DHN publica a Coletânea de Cartas de Correntes de Maré para os portos em que o efeito das marés é mais significativo ou que tenham grande movimento de embarcações. Essas cartas são referidas:", "alternativas": [{"texto": "à média das baixa-mares de sizígia do porto em questão.", "correta": false}, {"texto": "ao instante da preamar em condições de sizígia.", "correta": true}, {"texto": "ao nível médio do mar no horário considerado.", "correta": false}, {"texto": "ao instante do estofo da maré em baixa-mar.", "correta": false}, {"texto": "ao horário da passagem meridiana do Sol na longitude do porto.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.7 [OCEANO]", "tema": "OCEANO", "enunciado": "Em águas rasas, quando uma onda (marulho) arrebenta, observa-se um deslocamento horizontal da massa d`água, perigoso para as embarcações que navegam próximo da arrebentação. Indique que relação deve existir entre a profundidade de uma área marítima (P) e a altura de uma onda (H) para que tal onda arrebente.", "alternativas": [{"texto": "P < 1/7 H.", "correta": false}, {"texto": "P < 2 H.", "correta": false}, {"texto": "P < 4/3 H", "correta": true}, {"texto": "P < 3/2 H.", "correta": false}, {"texto": "P < 3 H.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "Nas informações sobre a maré contidas nas cartas náuticas brasileira, a sigla MHWS significa:", "alternativas": [{"texto": "preamar média de quadratura", "correta": false}, {"texto": "baixa-mar média de sizígia", "correta": false}, {"texto": "preamar média de sizígia", "correta": true}, {"texto": "estabelecimento do porto", "correta": false}, {"texto": "baixa-mar média de quadratura.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Condições propícias para ocorrência de mar costeiro severo, com possibilidade de ressaca no litoral do Brasil, do extremo sul a Natal, requerem ondas com as seguintes características:", "alternativas": [{"texto": "direção de SE e grande comprimento", "correta": true}, {"texto": "altura maior que 3 metros e direção de SW", "correta": false}, {"texto": "grandes altura e comprimento", "correta": false}, {"texto": "altura maior que 4 metros e carneiros e borrifos", "correta": false}, {"texto": "período e velocidade moderada/alta", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.7 [OCEANO]", "tema": "OCEANO", "enunciado": "Um navegante com seu barco fundeado antes da arrebentação das ondas, numa praia onde a linha da costa é do tipo enseada ou com barras de areia, pode sofrer a influência de uma corrente costeira chamada “Corrente de Ressaca”, cuja tendência é", "alternativas": [{"texto": "aproximar o barco da praia com possibilidade de encalhar", "correta": false}, {"texto": "afastar o barco da praia com possibilidade de “garrar”.", "correta": true}, {"texto": "movimentar o barco numa direção paralela à linha da costa", "correta": false}, {"texto": "manter o barco sempre na área de arrebentação das ondas", "correta": false}, {"texto": "forçar demasiadamente a amarra e o ferro do barco, ao movimentá-lo em direção à linha de arrebentação", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.9 [OCEANO]", "tema": "OCEANO", "enunciado": "A circulação dos oceanos no HS, representada nas cartas piloto, evidencia por efeito da força de Coriolis, o seguinte comportamento das trajetórias das correntes oceânicas de densidade quente, na metárea V:", "alternativas": [{"texto": "corrente quente desvia se aproximando da região costeira.", "correta": false}, {"texto": "corrente zonal quente desvia para W.", "correta": false}, {"texto": "corrente meridional quente desvia para a costa do Brasil.", "correta": false}, {"texto": "corrente meridional quente desvia para E.", "correta": true}, {"texto": "corrente zonal quente se aproxima das baixas latitudes.", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Na navegação de acesso a um porto, a preocupação dos navegantes, com as correntes das marés, é destacada pelo seguinte elemento das marés:", "alternativas": [{"texto": "altura da maré no instante de interesse", "correta": false}, {"texto": "intensidade da enchente em dia de quadratura", "correta": false}, {"texto": "amplitude da maré em dia de quadratura", "correta": false}, {"texto": "altura do nível médio do mar no porto em questão", "correta": true}, {"texto": "intensidade de vazante em dia de Lua quarto crescente", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "A direção para onde flui a corrente costeira superficial, induzida por um vento forte e persistente vindo de Nordeste (NE), com grande pista, paralelo à costa Sudeste do Brasil, é a", "alternativas": [{"texto": "direção defasada de 30° a 45° para a esquerda do rumo do vento.", "correta": true}, {"texto": "direção defasada de 90° para a esquerda do rumo do vento, afastando as embarcações da costa.", "correta": false}, {"texto": "direção Sudoeste (SW) paralela à costa.", "correta": false}, {"texto": "direção defasada de 90° para a direita do rumo do vento, aproximando as embarcações da costa", "correta": false}, {"texto": "direção Nordeste (NE) na mesma direção do vento", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Observando-se o comportamento dos parâmetros da maré, constata-se que a altura do nível de redução das cartas náuticas é", "alternativas": [{"texto": "menor nos dias de maré de quadratura", "correta": false}, {"texto": "a amplitude da maré em dias de sizígia", "correta": false}, {"texto": "zero", "correta": true}, {"texto": "igual à média das marés de sizígia", "correta": false}, {"texto": "a altitude do plano de referência da maré", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Assinale a opção que completa corretamente as lacunas. Num dia de lua cheia, um Capitão Amador, vindo do mar, programou entrar com sua embarcação na baía de Todos os Santos (BA), às 07:00h de um determinado dia. Consultou o Roteiro Costa Leste e verificou que, nesta baía, as correntes de maré têm a direção NNE nas enchentes e SSW nas vazantes. Seus valores máximos podem atingir até 3 nós em sizígia, o que irá requerer especial atenção para seus efeitos. Dessa maneira, o Capitão verificou na publicação “Tábuas das Marés” que a _________________ em Salvador ocorrerá às 10:05h, razão pela qual selecionou a carta de correntes de maré para a Baía de Todos os Santos ______________ da preamar. Considere o horário previsto para a demanda ao porto.", "alternativas": [{"texto": "preamar / no instante", "correta": false}, {"texto": "preamar / de 3 horas antes", "correta": true}, {"texto": "baixa-mar/ de 3 horas antes", "correta": false}, {"texto": "preamar / de 3 horas depois", "correta": false}, {"texto": "baixa-mar / no instante", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação das Tábuas das Marés, os navegantes observam o comportamento dos seguintes elementos:", "alternativas": [{"texto": "as amplitudes das marés independente das fases da lua", "correta": false}, {"texto": "o nível de redução é calculado todo ano para cada porto", "correta": false}, {"texto": "nas fases de lua cheia e nova, a maré apresenta baixa-mares menos baixas", "correta": false}, {"texto": "nas fases de lua quarto crescente e minguante, as alturas do nível médio do mar são menores", "correta": false}, {"texto": "a altura do nível médio é constante no ciclo lunar", "correta": true}]}, {"titulo": "CPA II – 2013 – Questão 5 [CLIMA]", "tema": "CLIMA", "enunciado": "Na costa do Brasil, ao navegar no rumo sul, um Capitão observou que a TSM estava cada vez mais fria e a temperatura do ar em declínio e, por isso, resolveu utilizar o psicrômetro de bordo para tirar algumas conclusões sobre a possibilidade de se deparar com um fenômeno meteorológico comum nas altas latitudes. Tal fenômeno seria:", "alternativas": [{"texto": "um nevoeiro de radiação", "correta": false}, {"texto": "uma tempestade isolada", "correta": false}, {"texto": "um nevoeiro de advecção", "correta": true}, {"texto": "uma frente fria", "correta": false}, {"texto": "um ciclone extra-tropical", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 25 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão-Amador pode afirmar, em relação a um ciclone tropical, que são corretas as seguintes características abaixo:\n\nI - Ocorre em área de alta pressão.\n\nII - Temperatura da Superfície do Mar (TSM) maior que 27º.\n\nIII - Corrente de ar quente descendente.\n\nIV - Presença da força de Coriolis.\n\nV - Presença de ar seco e quente", "alternativas": [{"texto": "I, II e V", "correta": false}, {"texto": "II e V", "correta": false}, {"texto": "II e IV", "correta": true}, {"texto": "I, III e IV", "correta": false}, {"texto": "III e V", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 10 [CLIMA]", "tema": "CLIMA", "enunciado": "Os ciclones tropicais só se formam onde existe:", "alternativas": [{"texto": "ar convectivo seco e quente; TSM maior que 27°; movimento circulatório em baixas latitudes.", "correta": false}, {"texto": "ar convectivo até grandes alturas; presença da força de Coriolis sobre a ZCIT; TSM quente; e grandes aglomerados de nuvens Cirrus “Rabo de Galo.”", "correta": false}, {"texto": "intensos ventos alísios de NE; baixas pressões à superfície; e frentes frias com grande inclinação da superfície frontal.", "correta": false}, {"texto": "força capaz de transformar a convergência dos ventos em circulação fechada; ar quente, úmido e convectivo até grandes alturas; e forte gradiente horizontal de pressão.", "correta": true}, {"texto": "ventos circulares nas proximidades do Equador; altas pressões à superfície; TSM maior que 27°; e grandes aglomerados de Cb.", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 12 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão navegando em alto-mar deve estar sempre atento às situações e aspectos meteorológicos indicativos de mau tempo. Entre esses aspectos podemos citar:", "alternativas": [{"texto": "A presença de Nimbostratus no céu pode indicar uma área com intensa atividade convectiva isolada ou associada ao um sistema frontal.", "correta": false}, {"texto": "O aparecimento de inúmeros Cirrus se deslocando de uma mesma direção pode ser indício da chegada de uma frente fria acompanhada de condições severas de tempo.", "correta": true}, {"texto": "Quanto maior a diferença entre a Temperatura do Ar e a Temperatura do Ponto de Orvalho, maior a probabilidade da ocorrência de visibilidade restrita.", "correta": false}, {"texto": "Uma circulação anticiclônica no mar favorece a formação de nebulosidade.", "correta": false}, {"texto": "Em uma imagem de satélite meteorológico (canal infravermelho – IR) a presença de uma frente fria é indicada por uma larga faixa de branco intenso.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Ao se preparar para suspender de Rio Grande (33ºS/051ºW) e tendo recebido o Meteoromarinha referente à Análise do dia 16/04 às 1200 h, um Capitão Amador observou que na Parte Dois (Análise do tempo às 161200) havia a presença de uma ALTA 1028 em 28S/045W e de uma FRENTE FRIA nas costas do URUGUAI, movendo-se com 15 nós para NE e estendendo-se para SE. Colocando em prática os seus conhecimentos de interpretação de Cartas Sinóticas e do Meteoromarinha, o Capitão verificou que", "alternativas": [{"texto": "a direção do vento na Área Alfa naquele momento era do quadrante sul com o centro de baixa pressão se deslocando para oeste.", "correta": false}, {"texto": "o vento na Área Alfa naquele momento era do quadrante norte, e a frente fria, devido ao seu movimento, provavelmente, alcançaria Rio Grande", "correta": true}, {"texto": "como a frente fria estava se estendendo para SE, não alcançaria Rio Grande.", "correta": false}, {"texto": "a trajetória do ciclone e do sistema frontal como um todo era no sentido horário, por influência da alta pressão (1028 hPa) permanente do Atlântico Sul.", "correta": false}, {"texto": "o vento nas horas seguintes na Área Alfa rondaria para NE devido ao movimento da frente fria para NE com 15 nós.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.19 [CLIMA]", "tema": "CLIMA", "enunciado": "Alguns sistemas meteorológicos do continente sul americano e do oceano Atlântico Sul podem ser identificados em imagens de satélites meteorológicos. As características de tais sistemas são:", "alternativas": [{"texto": "tempestades e trovoadas da ZCIT em áreas arredondadas e isoladas muito escuras.", "correta": false}, {"texto": "frente fria ocupando uma longa área bem estreita, na direção do equador, com indicação de nuvens estratiformes.", "correta": false}, {"texto": "Zona de Convergência do Atlântico Sul (ZCAS) com nebulosidade da Amazônia ao Atlântico Sul.", "correta": true}, {"texto": "vórtices anticiclônicos em baixos níveis, associados a cavados e frentes frias.", "correta": false}, {"texto": "nevoeiros em áreas de branco intenso.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Quais são os tipos de informações meteorológicas apresentadas nas partes I, II e III do boletim METEOROMARINHA, emitido pelo Serviço Meteorológico Marinho da DHN?", "alternativas": [{"texto": "previsão do tempo da área costeira, previsão do tempo da área oceânica e avisos de mau tempo.", "correta": false}, {"texto": "avisos de mau tempo, SHIPS significativos e mensagem de análise.", "correta": false}, {"texto": "previsão do tempo, resumo do tempo e tempo presente.", "correta": false}, {"texto": "avisos do tempo em áreas portuárias, avisos de mau tempo e previsão para as próximas 24 horas.", "correta": false}, {"texto": "avisos de mau tempo, descrição sinótica do tempo e previsão do tempo", "correta": true}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "O navegante ao interpretar uma imagem de satélite meteorológico, observa a ocorrência de tempestade, com presença de cumulonimbus (Cb) de uma frente fria, em região identificada com as seguintes características:", "alternativas": [{"texto": "extensa área de cor cinza claro.", "correta": false}, {"texto": "área contínua de cor cinza escuro.", "correta": false}, {"texto": "larga faixa de cor branca esmaecida.", "correta": false}, {"texto": "longa área estreita de intensa cor branca.", "correta": true}, {"texto": "branco intenso em áreas arredondadas e isoladas", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Qual é o nome do nevoeiro que se forma sobre a superfície terrestre, em consequência do resfriamento noturno, e que pode ser levado para o mar costeiro pela ação de ventos fracos que sopram de terra (terral)?", "alternativas": [{"texto": "de advecção", "correta": false}, {"texto": "de vapor", "correta": false}, {"texto": "continental", "correta": false}, {"texto": "de evaporação", "correta": false}, {"texto": "de radiação", "correta": true}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "O navegante ao interpretar uma imagem infravermelha (IR) de satélite meteorológico, observa a ocorrência de frente quente com presença de nuvens estratiformes, em região identificada com as seguintes características:", "alternativas": [{"texto": "longa área estreita de intensa cor branca", "correta": false}, {"texto": "área contínua de cor cinza bem escuro", "correta": false}, {"texto": "áreas arredondadas de cor branca forte", "correta": false}, {"texto": "estreita área de cor cinza claro", "correta": false}, {"texto": "larga faixa de coloração branca esmaecida na dianteira da frente", "correta": true}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "A previsão de possibilidade de ocorrência de névoa úmida de advecção na área costeira marítima pode ser efetuada pela análise do vento e da adequada relação das temperaturas do ar (T), da superfície do mar (TSM), do ponto de orvalho (TPO), como indicado a seguir:", "alternativas": [{"texto": "T>TSM.", "correta": false}, {"texto": "T >TSM >TPO", "correta": false}, {"texto": "T >TPO >TSM", "correta": true}, {"texto": "TSM >TPO", "correta": false}, {"texto": "TSM >T >TPO", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Navegando no mês de setembro, numa área sujeita a furacões, onde predominam os ventos alísios, um navegante verificou que o vento aumentou e rondou na sequência NE–E – SE – S. Portanto, em relação a um possível furacão, seu navio encontrava-se", "alternativas": [{"texto": "no semicírculo perigoso no Hemisfério Norte", "correta": true}, {"texto": "no semicírculo navegável do Hemisfério Sul", "correta": false}, {"texto": "na trajetória do olho, adiante do fenômeno", "correta": false}, {"texto": "no semicírculo navegável no Hemisfério Norte", "correta": false}, {"texto": "no semicírculo perigoso no Hemisfério Sul", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Os principais indícios da ocorrência de nuvens cumulonimbus (Cb) nas proximidades são:", "alternativas": [{"texto": "pressão em declínio, vento forte e trovoada", "correta": false}, {"texto": "trovoada, instabilidade e chuva", "correta": fals
