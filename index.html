e}, {"texto": "chuva contínua moderada/forte, trovoada e pressão em declínio", "correta": false}, {"texto": "temperatura do ar elevada, pancada de chuva e trovoada", "correta": false}, {"texto": "rajada de vento, trovoada e pancada de chuva", "correta": true}]}, {"titulo": "CPA II – 2014 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "Na interpretação de uma imagem de satélite, canal IR, uma região com aspecto de uma nuvem cumulonimbus (Cb) apresenta área com", "alternativas": [{"texto": "extensa faixa cinza claro", "correta": false}, {"texto": "nebulosidade redonda cinza bem escuro", "correta": false}, {"texto": "conglomerados de nuvens bem brancas", "correta": true}, {"texto": "larga faixa de nebulosidade branca e cinza", "correta": false}, {"texto": "nuvens brancas esfiapadas", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Na interpretação de uma imagem de satélite, da região Sul e Sudeste do Brasil, com ocorrência de uma frente fria (FF), o navegante identifica uma situação de mar calmo, na navegação costeira, da seguinte área:", "alternativas": [{"texto": "área da passagem da frente fria (FF )", "correta": false}, {"texto": "em toda a região de ocorrência da FF", "correta": false}, {"texto": "área antes da FF", "correta": true}, {"texto": "com FF, não há área calma", "correta": false}, {"texto": "área depois da FF", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Nas cartas piloto, as informações de ventos baseiam-se nos seguintes elementos:", "alternativas": [{"texto": "média das ocorrências, em direções distintas", "correta": false}, {"texto": "frequência e intensidade do vento, em cada direção", "correta": true}, {"texto": "picos de velocidade mais significativos, em cada direção", "correta": false}, {"texto": "frequência e velocidade do vento na situação predominante", "correta": false}, {"texto": "ocorrências de ventos fortes e frequência de calmaria", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Em relação ao Boletim de Condições e Previsão do Tempo para a Área Marítima Brasileira (METEOROMARINHA), analise as assertivas abaixo, identifique as verdadeiras e as falsas e assinale a opção correta.\n\nI - A ocorrência de mau tempo é evidenciada ao navegante na parte I sempre que constatada a ocorrência de ondas de 3 metros ou maiores em águas profundas;\n\nII - Na parte II, o navegante pode acompanhar a evolução da atividade convectiva na ZCIT;\n\nIII - A previsão do tempo para 24 horas a partir de 12 horas após o horário do boletim é encontrada na parte III.", "alternativas": [{"texto": "Todas são falsas.", "correta": false}, {"texto": "Todas são verdadeiras.", "correta": false}, {"texto": "Apenas I é verdadeira.", "correta": false}, {"texto": "Apenas I é falsa.", "correta": true}, {"texto": "I e III são verdadeiras.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "O nevoeiro é um dos fenômenos meteorológicos mais perigosos à navegação por afetar fortemente a visibilidade no mar. Para que um nevoeiro se forme é necessário que", "alternativas": [{"texto": "a depressão do ponto de orvalho seja máxima.", "correta": false}, {"texto": "o psicrômetro registre uma temperatura do ponto de orvalho menor que a temperatura do mar", "correta": false}, {"texto": "a umidade absoluta seja igual à umidade relativa do ar", "correta": false}, {"texto": "o ar esteja instável e sem núcleos de condensação", "correta": false}, {"texto": "a quantidade de vapor d’água existente no ar seja igual à quantidade máxima de vapor d’água que esse ar pode conter a uma determinada temperatura", "correta": true}]}, {"titulo": "CPA II – 2016 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "O Atlas de Cartas Piloto brasileiro, editado pela DHN, apresenta de forma gráfica uma variedade de informações coletadas ao longo dos anos, com a finalidade de facilitar as providências e decisões dos navegantes na escolha das melhores derrotas e condução adequada de suas embarcações. Qual das informações abaixo as cartas piloto não contemplam?", "alternativas": [{"texto": "Isotermas TSM", "correta": false}, {"texto": "Direção predominante e velocidade média das correntes na superfície", "correta": false}, {"texto": "Isogônicas (declinação magnética e variação anual).", "correta": false}, {"texto": "Percentagem de ocorrência de frentes oclusas", "correta": true}]}, {"titulo": "CPA I – 2017 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão Amador, navegando na região tropical do Atlântico Sul, sabe que a continentalidade devida à Amazônia contribui para a ocorrência de ondas de Kelvin, cujos efeitos são", "alternativas": [{"texto": "forte cisalhamento do vento de leste, que inibe a formação de furacões", "correta": false}, {"texto": "muita instabilidade, que favorece a formação de convecção", "correta": false}, {"texto": "pouca convergência na superfície, que dificulta a formação de Cb", "correta": false}, {"texto": "pequena confluência em altos níveis, associada a profundos cavados", "correta": false}, {"texto": "forte cisalhamento do vento na ZCIT, contribuindo para a formação de frentes", "correta": false}, {"texto": "presença de sistema frontal com deslocamento muito rápido", "correta": true}]}, {"titulo": "CPA I – 2020 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Na Meteorologia Marinha, a Temperatura da Superfície do Mar (TSM) tem um papel fundamental no desenvolvimento dos fenômenos meteorológicos. Com relação à TSM é correto afirmar que", "alternativas": [{"texto": "Apresenta grande variação entre o dia e a noite por efeitos radioativos.", "correta": false}, {"texto": "Influi significativamente na Umidade Absoluta do Ar sobrejacente", "correta": true}, {"texto": "Só é possível haver visibilidade restrita devido a um nevoeiro de advecção, quando TPO < TSM.", "correta": false}, {"texto": "Quando TSM > T não há possibilidade de haver convecção do ar sobrejacente", "correta": false}, {"texto": "O percentual de ocorrência do nevoeiro de vapor (fumaça do mar) é tanto maior quanto mais fria estiver a TSM.", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Um navegante de alto-mar sempre deve observar as características da atmosfera e do oceano, a fim de detectar indícios de tempo adverso. Assim, deve ficar sempre atento aos processos convectivos, que se iniciam com a", "alternativas": [{"texto": "subsidência do ar seco e quente de altos níveis, circulação indireta e temperatura superficial do oceano quente.", "correta": false}, {"texto": "superfície do oceano fria, circulação direta com divergência do ar na superfície.", "correta": false}, {"texto": "superfície do oceano quente, convergência ar em altos níveis e divergência em baixos níveis.", "correta": false}, {"texto": "queda da temperatura do ar na superfície pela emissão de ondas longas, circulação direta e convergência do ar na superfície.", "correta": false}, {"texto": "superfície do oceano quente, instabilidade do ar com circulação direta.", "correta": true}]}, {"titulo": "CPA II – 2017 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Em relação ao boletim Meteoromarinha, divulgado diariamente pelo Serviço Meteorológico Marinho da DHN, interprete as afirmativas a seguir e indique a única verdadeira.", "alternativas": [{"texto": "A previsão de vento SW/S força 5/6 com rajadas deve resultar na divulgação de “Aviso de Mau Tempo”.", "correta": false}, {"texto": "As rondas de ventos frios e quentes podem ser observadas na Parte II, relativa à “Análise do Tempo Presente”.", "correta": false}, {"texto": "A previsão de nevoeiro com visibilidade inferior a 1 milha é divulgada na Parte I do Boletim.", "correta": false}, {"texto": "A informação da direção e velocidade das frentes frias é obtida na Parte II do Boletim.", "correta": true}, {"texto": "A indicação de trovoadas isoladas na ZCIT pode ser observada na Parte III, Previsão do Tempo por Áreas", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Qual é o fenômeno perigoso à navegação originário de um centro de baixa pressão não associado a um sistema frontal que, quando ocorre no Brasil, se organiza na região Sudeste ou Sul sobre águas quentes do oceano, e se origina de um ar muito úmido transportado da região amazônica pela Zona de Convergência do Atlântico Sul (ZCAS)?", "alternativas": [{"texto": "Ciclone tropical", "correta": false}, {"texto": "Perturbação baroclínica", "correta": false}, {"texto": "Ciclone extratropical", "correta": false}, {"texto": "Tormenta barotrópica", "correta": false}, {"texto": "Ciclone subtropical", "correta": true}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Navegando junto à costa em uma madrugada fria e com vento fresco (de acordo com a Escala Beaufort), um Capitão Amador, para verificar a possibilidade da ocorrência de nevoeiro de advecção, utilizou um psicrômetro e observou que T= 12° e Tu= 11°. Calculou a temperatura do Ponto de Orvalho (Td) e a Umidade Relativa (UR) do Ar e achou, respectivamente, 10° e 95%. Mediu também a TSM = 9°. Qual é conclusão que o Capitão poderia tirar desses valores?", "alternativas": [{"texto": "Poderia haver nevoeiro, pois a diferença T e TPO era de 2°, a TSM era menor que TPO, a umidade relativa era propícia e o vento tinha força suficiente.", "correta": false}, {"texto": "Não poderia haver nevoeiro, pois o nevoeiro de advecção se dissipa com vento força 5 na Escala Beaufort.", "correta": true}, {"texto": "Não poderia haver nevoeiro, pois a diferença T e TPO deveria ser de pelo menos 1° e deveria ter calmaria, pois nevoeiro se dissipa com o vento.", "correta": false}, {"texto": "Poderia haver nevoeiro, pois as temperaturas e a umidade relativa eram propícias, e o vento era força 3, de acordo com a Escala Beaufort.", "correta": false}, {"texto": "Não poderia haver nevoeiro, pois apesar da diferença T e TPO e a umidade relativa serem propícias, a TSM deveria ser no máximo de 8°.", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Assinale a principal característica física do ar, numa região em que se observa a ocorrência de nuvens Cumulonimbus (Cb).", "alternativas": [{"texto": "Ar muito quente e muito úmido.", "correta": true}, {"texto": "Circulação horizontal do ar divergente", "correta": false}, {"texto": "Ar frio com alta umidade relativa", "correta": false}, {"texto": "Grande quantidade de núcleos de condensação em altos níveis", "correta": false}, {"texto": "Ar seco e muito quente", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Na previsão do tempo na Área Marítima “Bravo” da METAREA V, indicada na parte III do Meteoromarinha, o que significa a redação “vento NE 2/3 passando a NW 3/4” estando o centro de baixa pressão sobre a Área Marítima “Charlie”?", "alternativas": [{"texto": "Passagem de uma frente fria", "correta": false}, {"texto": "Vento frio intensificando", "correta": false}, {"texto": "Não há prenúncio de mudança do tempo", "correta": false}, {"texto": "Passagem de uma frente quente", "correta": true}, {"texto": "Grande instabilidade atmosférica", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Embora menos comuns que os ciclones extratropicais, existe em águas brasileiras um fenômeno originário de um centro de baixa pressão chamado Ciclone Subtropical.", "alternativas": [{"texto": "Com relação a este fenômeno meteorológico perigoso à navegação, assinale qual das afirmativas abaixo está incorreta.", "correta": false}, {"texto": "Quando ocorre no Brasil, o fenômeno se organiza na região sudeste ou sul sobre o oceano.", "correta": false}, {"texto": "É uma das condições meteorológicas que originam um “Aviso de Mau Tempo” disseminado pela DHN", "correta": false}, {"texto": "Está associado a uma TSM mais elevada que a média", "correta": false}, {"texto": "É caracterizado por um mar muito úmido transportado da região amazônica pela ZCAS", "correta": false}, {"texto": "Os ventos de intensidade máxima ocorrem no olho do fenômeno", "correta": true}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Em uma tarde ensolarada e quente na área “CHARLIE” da METAREA V, com mar calmo, ventos de NW e pressão em declínio, o navegante pode concluir que", "alternativas": [{"texto": "o tempo permanecerá estável sem previsão de ronda do vento", "correta": false}, {"texto": "a tendência do vento é rondar para SE e o mar continuar calmo", "correta": false}, {"texto": "nas próximas horas serão observadas nuvens cumulonimbus oriundas de tempestades isoladas.", "correta": false}, {"texto": "há previsão de rajadas de vento, pancadas de chuvas e trovoadas, tendo em vista a aproximação de um sistema frontal", "correta": true}, {"texto": "O tempo passará de céu claro para nublado com considerável queda de temperatura e aparecimento de nuvens estratiformes.", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Existe a possibilidade e a facilidade para a formação de um nevoeiro de advecção numa região marítima costeira quando se observam as seguintes condições propícias:", "alternativas": [{"texto": "Vento muito forte, TSM = 20⁰C, T = 26⁰C, Tu = 24⁰C e TPO = 21⁰C", "correta": false}, {"texto": "Vento moderado, TSM = 22⁰C, T = 27⁰C, Tu = 28⁰C e TPO = 20⁰C", "correta": false}, {"texto": "Vento fraco, TSM = 21⁰C, T = 25⁰C, Tu = 24⁰C e TPO = 23⁰C", "correta": true}, {"texto": "Calmaria, TSM = 21⁰C, T = 26⁰C, Tu = 25⁰C e TPO = 23⁰C", "correta": false}, {"texto": "Vento moderado, TSM = 23⁰C, T = 26⁰C, Tu = 25⁰C e TPO = 22⁰C", "correta": false}]}, {"titulo": "CPA REFENO – 2019  apresenta-se:", "alternativas": [{"texto": "à direita da trajetória.", "correta": false}, {"texto": "à frente da trajetória.", "correta": false}, {"texto": "abaixo da trajetória.", "correta": false}, {"texto": "à esquerda da trajetória.", "correta": true}, {"texto": "acima da trajetória.", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 9 [CLIMA]", "tema": "CLIMA", "enunciado": "Indique entre as opções abaixo quais as características marcantes de uma frente quente", "alternativas": [{"texto": "pressão e temperatura em declínio antes da passagem da frente, grande inclinação da superfície frontal, larga faixa de nuvens tipo stratus.", "correta": false}, {"texto": "suave inclinação da superfície frontal, larga faixa de nuvens e ventos rondando de NE para NW.", "correta": true}, {"texto": "ventos rondando de NW para SW, suave inclinação da superfície frontal e nuvens stratiformes.", "correta": false}, {"texto": "movimento de translação da frente para SE, ventos do quadrante norte e pressão em ascensão antes da passagem da frente.", "correta": false}, {"texto": "larga faixa de nuvens cumuliformes, pressão em declínio antes da passagem da frente e suave inclinação da superfície frontal.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Existem situações numa navegação de alto-mar em que o próprio navegante terá de fazer o prognóstico do tempo (previsão), por estar impossibilitado de receber Boletins Meteorológicos. Os sistemas frontais, associados aos ciclones extratropicais, necessitam ser do conhecimento do navegante, pois são fenômenos perigosos à navegação e muito comuns nas costas sul e sudeste do Brasil. Assinale a opção CORRETA dentre as assertivas abaixo.", "alternativas": [{"texto": "Numa frente fria se aproximando, dentro da massa de ar quente, a pressão atmosférica sobe até a chegada da frente.", "correta": false}, {"texto": "Num sistema frontal, se a pressão está passando a cair no lado do ar frio, o cavado está se deslocando na direção do ar frio. Portanto, a frente pode ser considerada quente.", "correta": true}, {"texto": "Quando já houver a presença de uma frente oclusa, a localização do centro de baixa pressão à superfície, associado ao cavado e ao sistema frontal, é indicada pelo ponto de junção das frentes fria e quente.", "correta": false}, {"texto": "Quando a depressão está associada a uma frente fria, no Hemisfério Sul, para um observador parado, o vento ronda no sentido horário antes da passagem da frente.", "correta": false}, {"texto": "A diferença de pressão entre os anticiclones das massas de ar quente e fria determina a velocidade do deslocamento das frentes, e quanto mais afastados estiverem os centros de alta e baixa pressão, mais intensos serão os ventos.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "O anemômetro de um iate indicava um vento aparente de 12 nós entrando pela bochecha de bombordo (direção 045° BB em relação à proa). Sabendo-se que o iate navegava no rumo 120° com velocidade de 8 nós, determine a direção e a velocidade do vento real (utilizar a Rosa de Manobra).", "alternativas": [{"texto": "035° - 9 nós", "correta": true}, {"texto": "055° - 12 nós", "correta": false}, {"texto": "090° - 10 nós", "correta": false}, {"texto": "215° - 18 nós", "correta": false}, {"texto": "330° - 5 nós", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Identifique a característica principal da configuração das isóbaras de uma carta sinótica que possibilita sua utilização como uma boa fonte de informações da circulação do ar à superfície:", "alternativas": [{"texto": "espaçamento largo entre as isóbaras, em elevação de pressão, indicando vento forte.", "correta": false}, {"texto": "área de baixa pressão no Hemisfério Sul, indicando circulação do ar no sentido anti- horário.", "correta": false}, {"texto": "gradiente horizontal de pressão, indicando a intensidade do vento.", "correta": true}, {"texto": "região oceânica de alta pressão no Hemisfério Sul, indicando circulação do ar no sentido horário.", "correta": false}, {"texto": "isóbaras retilíneas e longas, indicando a intensidade da circulação do ar.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "O navegante ao observar o céu, identifica inúmeras nuvens de cristais de gelo com aspecto de filamentos delgados se deslocando de uma mesma direção em grandes altitudes. Tais nuvens podem ser consideradas:", "alternativas": [{"texto": "cirrus pré-frontais indicando a chegada de uma frente fria.", "correta": true}, {"texto": "cumulus de bom tempo.", "correta": false}, {"texto": "stratus indicando a chegada de uma frente quente.", "correta": false}, {"texto": "cumulonimbus indicando forte turbulência do ar.", "correta": false}, {"texto": "cirrus associados a bom tempo.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Ao observar a brisa marinha no litoral do sudeste do Brasil, o navegante pode concluir que ela decorre da:", "alternativas": [{"texto": "elevação da temperatura sobre o continente, circulação direta, queda da pressão atmosférica em terra, com TSM constante.", "correta": true}, {"texto": "elevação da temperatura sobre o continente, circulação direta, queda da pressão atmosférica em terra, com TSM em declínio.", "correta": false}, {"texto": "diminuição da temperatura sobre o continente, circulação direta, aumento da pressão atmosférica em terra, com TSM em elevação.", "correta": false}, {"texto": "diminuição da temperatura sobre o continente, circulação direta, aumento da pressão atmosférica em terra, com TSM constante.", "correta": false}, {"texto": "elevação da temperatura sobre o continente, circulação direta, aumento da pressão em terra, com TSM constante.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Na carta sinótica, no HS a simbologia das frentes frias é indicada por:", "alternativas": [{"texto": "linha tracejada e semicírculos vermelhos.", "correta": false}, {"texto": "triângulos e linhas azuis.", "correta": true}, {"texto": "linha tracejada e triângulos azuis.", "correta": false}, {"texto": "triângulos e semicírculos do mesmo lado da linha.", "correta": false}, {"texto": "triângulos e semicírculos em lados opostos da linha.", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão Amador, interpretando uma Carta Sinótica de pressão e ventos à superfície, sabe que a intensidade do vento em determinada área do oceano é indicada", "alternativas": [{"texto": "por isóbaras retilíneas e paralelas.", "correta": false}, {"texto": "pela direção da frente fria.", "correta": false}, {"texto": "pelo espaçamento entre as isóbaras.", "correta": true}, {"texto": "pela posição do ciclone.", "correta": false}, {"texto": "pelo sentido das isóbaras em relação à posição da sua embarcação.", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Nas regiões costeiras sul e sudeste do Brasil, depois da passagem de uma frente fria, os navegantes observam a seguinte ronda dos ventos, respectivamente:", "alternativas": [{"texto": "NW/SW", "correta": true}, {"texto": "NE/NW", "correta": false}, {"texto": "S/SW", "correta": false}, {"texto": "S/NW", "correta": false}, {"texto": "SW/N", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Analise as afirmativas abaixo.\n\nI - A intensidade do vento, em determinada região, pode ser indicada pelo gradiente horizontal de pressão observado em uma carta sinótica;\n\nII - Ao observar uma carta sinótica de pressão à superfície, a localização do centro de baixa pressão associado ao cavado e ao sistema frontal é indicada pela região de encontro das frentes fria e quente ou na extremidade inicial da frente oclusa quando já houver oclusão;\n\nIII - A presença de frente fria pode ser indicada por larga faixa de nebulosidade com forte concentração de precipitação e a de frente quente por estreita faixa de nebulosidade com fraca precipitação;\n\nIV - Num sistema frontal, se a pressão está subindo no lado do ar frio, a frente pode ser considerada frente quente;\n\nV - Num sistema frontal se o vento na superfície no lado do ar frio se apresenta no sentido do deslocamento da frente, esta pode ser considerada frente fria.\n\nDessas afirmativas, pode-se concluir que:", "alternativas": [{"texto": "todas as afirmativas estão corretas.", "correta": false}, {"texto": "III e IV estão erradas.", "correta": true}, {"texto": "somente I está correta.", "correta": false}, {"texto": "IV e V estão erradas.", "correta": false}, {"texto": "somente I e III estão corretas.", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Em uma tarde ensolarada e quente da costa sul do Brasil, com mar calmo, ventos de NW e pressão em declínio, o navegante pode concluir que", "alternativas": [{"texto": "o tempo permanecerá estável sem previsão de ronda do vento.", "correta": false}, {"texto": "a tendência do vento é rondar para NE e o mar continuar calmo.", "correta": false}, {"texto": "há previsão de rajadas de vento, pancadas de chuvas e trovoadas, tendo em vista a aproximação de um sistema frontal", "correta": true}, {"texto": "nas próximas horas, serão observadas nuvens cumulonimbus oriundas de tempestades isoladas.", "correta": false}, {"texto": "o tempo passará de céu claro para nublado com considerável queda de temperatura e aparecimento de nuvens estratiformes.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "A opção correta quanto ao comportamento dos parâmetros meteorológicos na formação da brisa observada no período da tarde é, sobre o", "alternativas": [{"texto": "mar, a pressão e a temperatura são constantes", "correta": true}, {"texto": "mar, a pressão aumenta em função da subsidência do ar.", "correta": false}, {"texto": "continente, a pressão aumenta com a convergência.", "correta": false}, {"texto": "mar, a pressão diminui em função da divergência do ar.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Na interpretação do boletim meteoromarinha da METÁREA V, os navegantes observam as seguintes características das rondas do vento na passagem de uma frente quente:", "alternativas": [{"texto": "NE/SE", "correta": false}, {"texto": "NW/NE", "correta": false}, {"texto": "NE/NW", "correta": true}, {"texto": "NW/SW", "correta": false}, {"texto": "SE/SW", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Em travessias oceânicas os navegantes estão sempre atentos aos indícios de ocorrência de nuvens cumulonimbos (Cb). Assinale a opção que indica a aproximação de Cb.", "alternativas": [{"texto": "Céu com formação de nuvens escuras.", "correta": false}, {"texto": "Nuvens Cirrus paradas no céu.", "correta": false}, {"texto": "Céu encoberto com precipitação próxima", "correta": false}, {"texto": "Nuvens de cristais de gelo em movimento no horizonte.", "correta": true}, {"texto": "Chuva fina e temperatura em ascensão.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Na passagem de uma frente fria pela costa do Brasil, o comportamento da pressão atmosférica, da temperatura e do vento a superfície é o seguinte:", "alternativas": [{"texto": "antes da passagem da frente: a pressão cai, a temperatura aumenta e o vento é do quadrante sul.", "correta": false}, {"texto": "na massa de ar frio: a pressão sobe, a temperatura diminui e o vento é de SW.", "correta": true}, {"texto": "no momento da passagem da frente: a pressão é máxima, a temperatura começa a diminuir e os ventos rondam para o sul.", "correta": false}, {"texto": "ainda na massa de ar quente: a pressão sobe, a temperatura também sobe e o vento é do quadrante norte.", "correta": false}, {"texto": "depois da passagem da frente: a pressão cai, a temperatura também cai e o vento é do quadrante sul", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "Sempre que se navega no Atlântico norte próximo ao Equador, a previsão de tempestade isolada com chuvas torrenciais de curta duração, deve-se:", "alternativas": [{"texto": "à zona de convergência intertropical.", "correta": true}, {"texto": "ao prolongamento das frentes frias vindas do sul.", "correta": false}, {"texto": "à bifurcação da corrente norte equatorial.", "correta": false}, {"texto": "à ressurgência das águas profundas na região do Caribe.", "correta": false}, {"texto": "ao fenômeno “El Ninho”", "correta": false}]}, {"titulo": "CPA I – 2017 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Indique qual é a principal razão física da significativa diferença na nebulosidade observada em frentes frias e quentes, na área oceânica?", "alternativas": [{"texto": "Gradiente horizontal de pressão distinto.", "correta": false}, {"texto": "Circulação do ar divergente nas frentes quentes e convergentes nas frentes frias.", "correta": false}, {"texto": "Inclinação da superfície frontal distinta.", "correta": true}, {"texto": "Espaçamento das isóbaras.", "correta": false}, {"texto": "Ronda dos ventos em direções diferentes.", "correta": false}]}, {"titulo": "CPA I – 2017 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão Amador navegando numa linda tarde ao largo do Cabo Frio ((RJ), analisou a carta sinótica de 12:00Z do dia 27/abril e observou a existência de um ciclone extratropical a leste de Santos (SP) com uma frente fria associada se deslocando para nordeste (NE). O anemômetro de bordo indicava, naquele momento, o vento verdadeiro vindo de noroeste (NW) tendo rondado no sentido anti-horário durante as horas precedentes. Em vista dessa situação, pode-se concluir que", "alternativas": [{"texto": "a frente fria ainda não passou por Cabo Frio, e a pressão na aérea está aumentando.", "correta": false}, {"texto": "a frente fria já passou por Cabo Frio, e a temperatura na área está em ascensão.", "correta": false}, {"texto": "o tempo no Cabo Frio é bom, pois a massa de ar frio ainda está presente.", "correta": false}, {"texto": "a faixa de nuvens na área é bastante larga, devido à superfície frontal apresentar pequena inclinação.", "correta": false}, {"texto": "a embarcação do capitão se encontra na massa de ar quente do sistema frontal e a pressão na área está diminuindo.", "correta": true}]}, {"titulo": "CPA I – 2017 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Uma embarcação navegava no oceano Atlântico na latitude 35°S, no rumo verdadeiro (Rv) 135° com velocidade de 10 nós. O anemômetro de bordo registrava o vento aparente entrando pelo través de BB com 5 nós. O anticiclone permanente do Atlântico Sul deverá estar entre as marcações verdadeiras (Mv):", "alternativas": [{"texto": "300° e 000°.", "correta": false}, {"texto": "045° e 115°.", "correta": true}, {"texto": "135° e 225°.", "correta": false}, {"texto": "240° e 300°.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "São características das brisas marinhas", "alternativas": [{"texto": "ocorrem no período da manhã e têm direção da terra para o mar.", "correta": false}, {"texto": "os ventos resultantes podem ser muito fortes, porém só atingem 1 a 2 milhas para o largo.", "correta": false}, {"texto": "ocorrem a qualquer hora do dia e têm direção do mar para a terra.", "correta": false}, {"texto": "os ventos resultantes são, normalmente, fracos ou moderados e sopram de 5 a 6 milhas do largo em direção à costa.", "correta": true}, {"texto": "o ar em contato com uma TSM quente sobe; ao subir, se resfria e desce, novamente, 20 milhas terra adentro.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 38 [CLIMA]", "tema": "CLIMA", "enunciado": "Podemos afirmar que a principal fonte de energia em termos de fatores meteorológicos e suas alterações é:", "alternativas": [{"texto": "a radiação solar.", "correta": true}, {"texto": "o movimento de translação da Terra.", "correta": false}, {"texto": "a força de Coriolis.", "correta": false}, {"texto": "o movimento de rotação da Terra.", "correta": false}, {"texto": "a pressão exercida pela Lua na atmosfera.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Na interpretação de uma carta sinótica de pressão ao nível do mar, a configuração das isóbaras e a própria simbologia padrão das frentes ressaltam a situação do sistema frontal e as posições relativas das frentes em relação ao centro de baixa pressão do cavado associado. Um navegante, no oceano Atlântico Sul, identifica a ocorrência de uma frente estacionária, quando observa a seguinte situação:", "alternativas": [{"texto": "na simbologia da frente, triângulos azuis e semicírculos vermelhos se alternam do lado da massa de ar frio, acompanhando a concavidade da frente.", "correta": false}, {"texto": "os ventos são paralelos à frente, em ambos os lados, porém de sentidos opostos.", "correta": true}, {"texto": "as isóbaras indicam acentuado enfraquecimento do vento quente.", "correta": false}, {"texto": "a circulação do ar quente e frio, indica ventos perpendiculares a frente.", "correta": false}, {"texto": "as isóbaras próximas à frente indicam que os ventos circulam no sentido oposto à trajetória da frente.", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Um sistema frontal apresenta uma depressão junto à frente fria e dois anticiclones das massas de ar fria e quente. A diferença de pressão entre os dois anticiclones irá determinar a", "alternativas": [{"texto": "velocidade angular do ciclone.", "correta": false}, {"texto": "pressão no centro de baixa pressão.", "correta": false}, {"texto": "intensidade da precipitação do sistema frontal.", "correta": false}, {"texto": "velocidade de deslocamento da massa de ar frio.", "correta": true}, {"texto": "a nebulosidade da massa de ar quente.", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Qual é o tipo de nuvem que forma uma densa camada com os discos solar ou lunar, podendo ser vistos de forma difusa (porém sem apresentar um halo) e prenunciam a chegada de uma frente fria, quando a massa de ar quente ainda está presente?", "alternativas": [{"texto": "Stratus", "correta": false}, {"texto": "Cumulonimbus", "correta": false}, {"texto": "Altostratus", "correta": true}, {"texto": "Cirrocumulus", "correta": false}, {"texto": "Stratocumulus", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Analise as afirmativas a seguir em relação a um sistema frontal em uma carta sinótica e assinale a única alternativa correta.", "alternativas": [{"texto": "A simbologia de um centro de alta pressão é representada pela letra “A” em vermelho.", "correta": false}, {"texto": "Gradiente horizontal de pressão forte, espaçamento estreito das isóbaras e intensidade forte do vento indicam ondas desenvolvidas.", "correta": false}, {"texto": "O espaçamento estreito das isóbaras indica área de vento forte.", "correta": true}, {"texto": "A posição da frente fria é observada na área circular do centro de baixa pressão.", "correta": false}, {"texto": "As trajetórias das frentes frias são sempre para E/SE no Hemisfério Sul.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Estando uma embarcação com rumo 090° e velocidade de 15 nós, não se notando nenhum vento aparente a bordo, a intensidade e a direção de onde vem o vento real serão?", "alternativas": [{"texto": "zero nó de oeste.", "correta": false}, {"texto": "30 nós de 270°.", "correta": false}, {"texto": "zero nó de leste.", "correta": false}, {"texto": "15 nós de 090°.", "correta": false}, {"texto": "15 nós de oeste.", "correta": true}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "O ar ao subir, na troposfera, se resfria e, quando atinge um determinado nível, o vapor d’água existente nessa massa de ar se condensa, formando nuvens. Esse fenômeno ocorre", "alternativas": [{"texto": "quando a TPO é muito baixa.", "correta": false}, {"texto": "nos centros de alta pressão", "correta": false}, {"texto": "nos centros de baixa pressão", "correta": true}, {"texto": "quando a TSM está muito fria", "correta": false}, {"texto": "nos anticiclones.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Interpretando a carta sinótica de pressão ao nível do mar, um Capitão Amador identificou, em uma região de cavado perto de Santos, ventos fortes de SW devido à circulação", "alternativas": [{"texto": "horária com isóbaras retilíneas e muito espaçadas.", "correta": false}, {"texto": "horizontal com isóbaras paralelas.", "correta": false}, {"texto": "de ar quente com acentuado gradiente horizontal de pressão.", "correta": false}, {"texto": "de ar frio tendo configuração isobárica com estreito espaçamento", "correta": true}, {"texto": "anticiclônica do oceano para a costa.", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Quanto às indicações nos instrumentos meteorológicos dos parâmetros sinóticos, quais delas evidenciam a chegada de uma frente fria de deslocamento rápido na costa do Brasil, quando a massa de ar quente ainda está presente?", "alternativas": [{"texto": "temperatura em queda, barômetro indicando elevação da pressão e vento vindo de NE", "correta": false}, {"texto": "anemômetro indicando vento de NW, temperatura em lenta elevação e pressão em forte queda", "correta": false}, {"texto": "pressão e temperatura em queda, vendo de SE e umidade relativa muito alta", "correta": false}, {"texto": "higrõmetro indicando umidade relativa muito baixa, pressão estável e temperatura em ligeiro declínio", "correta": false}, {"texto": "temperatura em elevação, psicrômetro indicando temperatura do ponto de orvalho muito baixa, pressão em queda e vento de SW.", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Logo após a passagem de uma frente fria pelo litoral sul do Brasil, o navegante observa", "alternativas": [{"texto": "Pressão e temperatura em declínio.", "correta": false}, {"texto": "Pressão em ascensão e ventos do quadrante sul.", "correta": true}, {"texto": "Vento rondando para W e nuvens stratiformes no céu.", "correta": false}, {"texto": "Pressão em declínio e temperatura em ascensão", "correta": false}, {"texto": "TSM muito fria e umidade relativa baixa", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "No dia 21 de outubro a posição do barco não pôde ser determinada na Passagem Meridiana do Sol, devido a um nevoeiro de advecção. Em uma carta sinótica, qual o símbolo que indica céu obscurecido?", "alternativas": [{"texto": "um “x” no interior de um círculo", "correta": true}, {"texto": "um triângulo encarnado", "correta": false}, {"texto": "um círculo preenchido na cor preta", "correta": false}, {"texto": "a letra “o” no interior de um quadrado", "correta": false}, {"texto": "um traço vertical no interior de um círculo", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão-Amador navegando numa tarde de verão ao largo do Guarujá (SP), analisou a carta sinótica das 12:00Z e observou a existência de um ciclone extratropical a leste de Paranaguá (PR) com uma frente fria associada se deslocando para Nordeste (NE). O anemômetro de bordo indicava, naquele momento, o vento verdadeiro vindo de Noroeste (NW) tendo rondado no sentido anti-horário durante as horas precedentes. Em vista desta situação, pode-se concluir que", "alternativas": [{"texto": "a frente fria ainda não passou pelo Guarujá e a pressão na aérea está aumentando.", "correta": false}, {"texto": "o tempo no Guarujá é bom, pois a massa de ar frio ainda está presente.", "correta": false}, {"texto": "a faixa de nuvens na dianteira da frente fria é bastante larga, devido à superfície frontal apresentar suave inclinação.", "correta": false}, {"texto": "a embarcação do Capitão se encontra na massa de ar quente do sistema frontal e a pressão na área está diminuindo.", "correta": true}, {"texto": "a temperatura no Guarujá está em declínio com a presença de nuvens estratiformes.", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "O deslocamento horizontal do ar na superfície da Terra é ocasionado pelas diferenças regionais de pressão atmosférica, em consequência do aquecimento desigual da superfície. Nas regiões litorâneas do planeta (interface continente/oceano), o navegante constata que as brisas terrestres (terral) têm as seguintes características:", "alternativas": [{"texto": "No mar, pressão do ar em elevação e temperaturas do ar em declínio.", "correta": false}, {"texto": "Temperatura do ar em elevação no continente, pressão do ar constante no mar e temperatura da superfície do mar em declínio.", "correta": false}, {"texto": "No mar, temperatura da água constante, circulação do ar divergente, movimento vertical do ar descendente e pressão do ar constante.", "correta": false}, {"texto": "Ocorrem no período da tarde e têm direção da terra para o mar.", "correta": false}, {"texto": "No continente, circulação horizontal do ar divergente devido ao resfriamento da superfície.", "correta": true}]}, {"titulo": "CPA II – 2020 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Cumulonimbus são nuvens", "alternativas": [{"texto": "que formam uma densa camada, podendo ser vistos de forma difusa, porém sem apresentar um halo e prenunciam a chegada de uma frente fria.", "correta": false}, {"texto": "com aparência fibrosa, normalmente se apresentam isoladas. A presença desse tipo de nuvem está associada a situações de bom tempo", "correta": false}, {"texto": "finas e esbranquiçadas e, normalmente, cobrem o céu todo, dando uma aparência de um fino véu", "correta": false}, {"texto": "que têm aparência globular de pequenos chumaços de algodão, sendo, normalmente, associadas a mudanças de tempo.", "correta": false}, {"texto": "muito densas e acinzentadas, com formatos que lembram grandes torres. Normalmente, são seguidas de mau tempo com fortes ventos e chuvas pesadas. São típicas de ciclones.", "correta": false}, {"texto": "muito densas e acinzentadas, com formatos que lembram grandes torres. Normalmente, são seguidas de mau tempo com fortes ventos e chuvas pesadas. São típicas de ciclones. (Reposta)", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 2 [CLIMA]", "tema": "CLIMA", "enunciado": "Quando da aproximação de um sistema frontal frio no hemisfério sul, tem-se:", "alternativas": [{"texto": "vento noroeste, pressão em declínio e temperatura em elevação", "correta": true}, {"texto": "vento sudoeste, pressão em elevação e temperatura em elevação", "correta": false}, {"texto": "nuvens Cirrus, pressão em elevação e vento noroeste", "correta": false}, {"texto": "nevoeiro pré-frontal, vento noroeste e pressão em declínio", "correta": false}, {"texto": "nuvens cumulus, vento sudoeste, pressão em declínio e temperatura em elevação", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 3 [CLIMA]", "tema": "CLIMA", "enunciado": "“A vela é a modalidade de esporte que mais medalhas já deu ao Brasil em Olimpíadas. Só na Olimpíada de Atenas, em 2004, foram duas medalhas de ouro das quatro conquistadas.” Sabendo que a prática desse esporte exige uma forte interação com o espaço geográfico e a natureza, caracterize corretamente a brisa marítima.", "alternativas": [{"texto": "Sopra durante a noite, do continente (com maior pressão) para o oceano (com menor pressão).", "correta": false}, {"texto": "Sopra durante o dia ou durante a noite, sempre que ocorrem chuvas que reduzem a temperatura.", "correta": false}, {"texto": "Sopra durante o dia, do oceano (com menor temperatura) para o continente (com maior temperatura).", "correta": true}, {"texto": "Sopra durante o dia, do oceano (com menor pressão) para o continente (com maior pressão).", "correta": false}, {"texto": "Sopra durante a noite, do continente (com maior temperatura) para o oceano (com menor temperatura).", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 23 [CLIMA]", "tema": "CLIMA", "enunciado": "Quanto à pressão atmosférica:", "alternativas": [{"texto": "as altas pressões são causadas pela elevação do ar quente.", "correta": false}, {"texto": "pode-se observar a ocorrência de centros de altas pressão, onde as isóbaras apresentam valores abaixo de 1003 hPa.", "correta": false}, {"texto": "a pressão atmosférica apresenta uma relação direta com a altitude, de forma que em regiões de altas altitudes a pressão é maior, e em baixas altitudes a pressão é menor.", "correta": false}, {"texto": "a pressão atmosférica é representada nas cartas meteorológicas por meio das linhas isóbaras, que são as linhas com mesma pressão atmosférica.", "correta": true}, {"texto": "pode-se observar a ocorrência de centros de baixa pressão, onde as isóbaras apresentam valores abaixo de 1033 hPa.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 24 [CLIMA]", "tema": "CLIMA", "enunciado": "Quando uma massa de ar frio avança e encontra uma massa de ar quente, fazendo-a recuar, forma a frente:", "alternativas": [{"texto": "quente", "correta": false}, {"texto": "isotérmica", "correta": false}, {"texto": "chuvosa", "correta": false}, {"texto": " de onda, mais distante da costa se encontrará a profundidade de interferência.", "alternativas": [{"texto": "todas as afirmativas são falsas.", "correta": false}, {"texto": "todas as afirmativas são verdadeiras;", "correta": false}, {"texto": "apenas a afirmativa I é verdadeira;", "correta": false}, {"texto": "apenas a afirmativa I é falsa;", "correta": false}, {"texto": "As afirmativas I e III são verdadeiras.", "correta": true}]}, {"titulo": "CPA SSNA – 2021 – Questão 20 [OCEANO]", "tema": "OCEANO", "enunciado": "Analise as afirmativas abaixo e assinale a opção CORRETA:\n\nI – Corrente de Ressaca é proveniente do acúmulo de massa d´água ocasionado pela incidência de frentes de onda sobre o litoral quando a configuração das isóbaras é favorável, e a linha da costa apresenta características geográficas de uma enseada ou presença de altos fundos.\n\nII – As correntes produzidas pela maré são de interesse dos navegantes em baías, enseadas e nas proximidades dos portos e são influenciadas pela geografia da região.\n\nIII – A Corrente (oceânica) Sul Equatorial, ao encontrar a costa norte/nordeste do Brasil, bifurca-se na Corrente Subtropical Sul, na direção sul, e na Corrente das Guianas, na direção norte.", "alternativas": [{"texto": "Apenas as afirmativas II e III são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas I e III são verdadeiras.", "correta": false}, {"texto": "Apenas a afirmativa II é verdadeira.", "correta": false}, {"texto": "Apenas as afirmativas I e II são verdadeiras.", "correta": true}, {"texto": "Apenas a afirmativa I é verdadeira.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 5 [OCEANO]", "tema": "OCEANO", "enunciado": "Em relação ao “Giro do Atlântico Sul”, pode-se AFIRMAR que", "alternativas": [{"texto": "a Corrente do Brasil flui em direção ao Sul, como uma corrente superficial fria.", "correta": false}, {"texto": "a Corrente das Malvinas, ao colidir com a Corrente do Brasil, se dirige para leste formando a Contra C unciado": "O conhecimento das correntes oceânicas e costeiras e suas influências sobre a navegação, são de suma importância no planejamento e execução de um cruzeiro marítimo. Com relação às correntes costeiras podemos afirmar que:", "alternativas": [{"texto": "No Hemisfério Sul, quando a costa está à direita da direção do vento, a ocorrência de fluxo d`água abaixará o nível do mar costeiro e a circulação em profundidade proporcionará um afloramento de águas profundas para compensar o vazio junto à costa.", "correta": true}, {"texto": "A subsidência é proveniente do acúmulo de massa d`água ocasionado pela incidência de frentes de ondas sobre o litoral.", "correta": false}, {"texto": "Observam-se variações na intensidade e direção da corrente de ressaca durante o período de maré de enchente, de vazante, na preamar e na baixa-mar.", "correta": false}, {"texto": "As causas da corrente de maré são a força de Coriolis e as forças de atrito distintas em cada local da baía ou porto.", "correta": false}, {"texto": "A direção da corrente superficial de deriva é defasada de 30° da direção do vento em águas profundas e 45° em águas rasas.", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Ao planejar uma travessia marítima no Caribe no mês de setembro, o Capitão Amador Reginaldo verificou que, nesta época do ano, poderia se deparar com as condições e fenômenos meteorológicos ou oceanográficos:", "alternativas": [{"texto": "ventos alísios de SE ao norte da ZCIT e ventos moderados de leste no seu interior", "correta": false}, {"texto": "forte atividade convectiva em áreas de baixa pressão com grande absorção de calor latente na evaporação da água do mar", "correta": true}, {"texto": "circulação anticiclônica de grande intensidade proveniente de furacões.", "correta": false}, {"texto": "contracorrente equatorial fluindo para oeste no interior da ZCIT", "correta": false}, {"texto": "presença da ZCIT em latitudes em torno de 15⁰ N, TSM > 27⁰C e circulação ciclônica no sentido horário.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "No quadro “Informações sobre a Maré” constante das cartas náuticas de grande e média escalas, o que vem a ser sigla HWF&C?", "alternativas": [{"texto": "Estabelecimento do Porto para cálculo da hora da preamar em um local não constante da “Tábua das Marés”.", "correta": true}, {"texto": "Plano de referência para as altitudes das feições em terra.", "correta": false}, {"texto": "Média das preamares de quadratura.", "correta": false}, {"texto": "Média das preamares superiores para marés de desigualdades diurnas.", "correta": false}, {"texto": "Plano de referência para as alturas dos vãos livres de pontes e cabos elétricos sobre a água.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.7 [OCEANO]", "tema": "OCEANO", "enunciado": "Com relação ao fenômeno da maré, analise as afirmativas abaixo, identifique as verdadeiras (V) e as falsas (F) e assinale a opção correta:\n\nI. Marés de sizígia ocorrem quando as forças de atração do Sol e da Lua se somam.\n\nII. Ao longo do ciclo lunar, observa-se a mesma altura do nível médio das marés em dias de sizígia e de quadratura.\n\nIII. Marés de águas mortas ocorrem quando a Idade da Lua for 7 e 21.\n\nIV. O MLWN é adotado como nível de redução (NR) nas cartas náuticas brasileiras.\n\nV. As forças de atração do Sol e da Lua se opõem uma vez a cada lunação.", "alternativas": [{"texto": "(F) (V) (V) (V) (F)", "correta": false}, {"texto": "(V) (V) (V) (F) (F)", "correta": true}, {"texto": "(V) (F) (F) (F) (V)", "correta": false}, {"texto": "(V) (F) (V) (V) (F)", "correta": false}, {"texto": "(F) (V) (F) (V) (V)", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Nas cartas brasileiras, como o Nível de Redução (NR) adotado é o nível da Baixa-mar Média de Sizígia, o valor da MLWS é, normalmente", "alternativas": [{"texto": "igual a zero", "correta": true}, {"texto": "máximo", "correta": false}, {"texto": "igual à altura da maré em um dado instante", "correta": false}, {"texto": "superior ao nível da Baixa-mar de Quadratura", "correta": false}, {"texto": "coincidente com o Nível Médio", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "Numa navegação costeira com mar grosso, o navegante deve ter o máximo cuidado para não ser surpreendido pela arrebentação dos marulhos em profundidades mais baixas, pois nesses locais a energia potencial transladada pela onda se transforma em energia cinética, com grande deslocamento horizontal da massa d’água. Um marulho que alcance uma altura de 3 metros quando se aproxima da costa, em que profundidade arrebentará?", "alternativas": [{"texto": "6 metros.", "correta": false}, {"texto": "10 metros.", "correta": false}, {"texto": "12 metros.", "correta": false}, {"texto": "4 metros.", "correta": true}, {"texto": "8 metros.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Com relação às ondas do mar, analise as afirmativas abaixo, verificando quais são as falsas (F) e verdadeiras (V) e, posteriormente, assinale a opção CORRETA.\n\n( ) A declividade de uma onda é a razão entre sua altura e a profundidade do mar. Essa relação é usada para indicar a possibilidade da onda arrebentar.\n\n( ) Comprimento de a onda é a distância horizontal entre um cavado e uma crista.\n\n( ) A energia cinética de uma onda é consumida totalmente no movimento circular das partículas d’água e, portanto, não é transladada com a onda.\n\n( ) A energia potencial das ondas na arrebentação é transformada em energia cinética, passando a massa d’água a ter deslocamento horizontal.\n\n( ) A direção do deslocamento de uma área geradora de ondas não é importante para a intensificação ou abrandamento do estado mar.", "alternativas": [{"texto": "V-V-V-F-F.", "correta": false}, {"texto": "F-F-F-V-V.", "correta": false}, {"texto": "F-F-V-V-F.", "correta": true}, {"texto": "F-V-V-F-V.", "correta": false}, {"texto": "V-F-F-V-F.", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Observando-se o comportamento dos parâmetros da maré, constata-se que a altura do nível médio do mar é sempre", "alternativas": [{"texto": "maior nos dias de maré de sizígia.", "correta": false}, {"texto": "menor nos dias em que a fase da Lua é quarto minguante ou quarto crescente.", "correta": false}, {"texto": "maior nos dias em que a fase da Lua é cheia ou nova.", "correta": false}, {"texto": "constante para todo o ciclo lunar.", "correta": true}, {"texto": "menor quando a idade da lua for 14 e 21.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 21 [OCEANO]", "tema": "OCEANO", "enunciado": "Quando o navio navega aproado ou empopado à onda e seu comprimento coincide com o comprimento da onda, pode ocorrer que a proa e a popa venham se situar simultaneamente sobre duas cristas ou dois cavados. O que o navegante deve fazer, nesse caso, para evitar esforços sobre o casco da embarcação?", "alternativas": [{"texto": "Alterar o rumo.", "correta": true}, {"texto": "Aumentar o lastro da embarcação", "correta": false}, {"texto": "Aumentar a velocidade", "correta": false}, {"texto": "Diminuir a velocidade", "correta": false}, {"texto": "Diminuir a velocidade e lançar uma âncora flutuante a sotavento", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 19 [OCEANO]", "tema": "OCEANO", "enunciado": "Um Capitão-Amador demanda a Baía de Guanabara às 10:19 horas do dia 16 de julho e, consultando as Tábuas de Maré desse dia, observou que a preamar foi às 06:21 horas e que a baixamar será às 12:19 horas. Para conhecer a distribuição da corrente com indicação de sua direção e intensidade ao longo de toda a região, qual será a Carta de Correntes de Maré da Baía de Guanabara que o navegante deverá utilizar?", "alternativas": [{"texto": "05 horas antes da baixamar", "correta": false}, {"texto": "04 horas depois da preamar", "correta": true}, {"texto": "03 horas depois da preamar", "correta": false}, {"texto": "02 horas antes da baixamar", "correta": false}, {"texto": "No instante da preamar", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "Navegando em mar aberto na travessia do Atlântico Sul, há intensificação na geração de ondas, se", "alternativas": [{"texto": "o movimento da área geradora for contrário ao sentido dos ventos", "correta": false}, {"texto": "os ventos forem de SW", "correta": false}, {"texto": "o movimento da área geradora for perpendicular à direção das ondas", "correta": false}, {"texto": "os ventos forem de rajada com direção indefinida", "correta": false}, {"texto": "o movimento da área geradora for no sentido das vagas", "correta": true}]}, {"titulo": "CPA I – 2021 – Questão 7 [OCEANO]", "tema": "OCEANO", "enunciado": "A massa d'água que aflora no processo de ressurgência que ocorre no estado do Rio de Janeiro é denominada", "alternativas": [{"texto": "água costeira", "correta": false}, {"texto": "água intermediária antártica", "correta": false}, {"texto": "água central do Atlântico Sul", "correta": true}, {"texto": "água profunda do Atlântico Norte", "correta": false}, {"texto": "água do Brasil", "correta": false}]}, {"titulo": "CPA II – 2020 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Quanto à interpretação de uma carta sinótica podemos afirmar que", "alternativas": [{"texto": "quanto maior o espaçamento entre as isóbaras maior a intensidade dos ventos", "correta": false}, {"texto": "quanto menor o espaçamento entre as isóbaras maior a intensidade dos ventos", "correta": true}, {"texto": "isóbaras retilíneas, extensas, paralelas e pouco espaçadas, normalmente indicam áreas que não geram ondas", "correta": false}, {"texto": "isóbaras com longos trechos retilíneos, e perpendiculares à costa causam ressaca e afetam o litoral com fortes ondas", "correta": false}, {"texto": "o eixo do cavado está associado à posição da frente, normalmente apontando para altas latitudes em áreas oceânicas permitindo a circulação do ar em torno dos cavados das regiões mais quentes para as mais frias", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Um Capitão-Amador descendo a costa brasileira no litoral do Espírito Santo (ES) com seu barco no rumo SW, observa a ocorrência de vento de NE com 16 nós, e identifica que a corrente costeira de deriva, induzida pelo vento, provoca o seguinte efeito sobre a navegação prevista da embarcação:", "alternativas": [{"texto": "Aproxima a embarcação da costa", "correta": false}, {"texto": "Atrasa a embarcação", "correta": false}, {"texto": "Avança a embarcação na direção do vento", "correta": false}, {"texto": "Abate a embarcação para Bombordo", "correta": true}, {"texto": "Não provoca nenhum efeito porque a área é próxima ao Equador onde a Força de Coriolis não age", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "O conhecimento das correntes oceânicas e costeiras e suas influências sobre a navegação, são de grande importância no planejamento e execução de um cruzeiro marítimo. Com relação às correntes costeiras podemos afirmar que", "alternativas": [{"texto": "a oscilação periódica e regular das marés resulta em deslocamento horizontal da massa d`água, movimento esse caracterizado como corrente de ressaca.", "correta": false}, {"texto": "a direção da corrente superficial de deriva é defasada de 45° da direção do vento em águas profundas e 30° em águas rasas", "correta": true}, {"texto": "a corrente de deriva é proveniente do acúmulo de massa d`água ocasionado pela incidência de frentes de ondas sobre o litoral", "correta": false}, {"texto": "observam-se variações na intensidade e direção da ressurgência durante o período de maré de enchente e de vazante, na preamar e na baixa-mar", "correta": false}, {"texto": "no Hemisfério Sul, quando a costa está à direita da direção do vento, a ocorrência de fluxo d´água elevará o nível do mar costeiro e ocorrerá um afundamento desse excesso de água próximo à linha da costa", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Em mar aberto, há intensificação na geração de ondas, se", "alternativas": [{"texto": "o movimento da área geradora for contrário ao sentido dos ventos", "correta": false}, {"texto": "o movimento da área geradora de ondas for no sentido das vagas", "correta": true}, {"texto": "os ventos forem de SW", "correta": false}, {"texto": "o movimento da área geradora de ondas for perpendicular à direção das ondas", "correta": false}, {"texto": "as ondas forem na direção do alto-mar", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.7 [OCEANO]", "tema": "OCEANO", "enunciado": "Demandando o canal de acesso de um porto, para o navegante selecionar a Carta de Correntes de Maré adequada ao horário de seu interesse, deverá observar os dados da maré, retirados da Tábua das Marés, e considerar também:", "alternativas": [{"texto": "o horário mais próximo da BM", "correta": false}, {"texto": "a amplitude da maré e o horário do início da vazante.", "correta": false}, {"texto": "o intervalo entre o horário da PM e da sua navegação.", "correta": true}, {"texto": "o horário de seu interesse e o horário a meia maré.", "correta": false}, {"texto": "o estofo da maré e o horário do início da enchente.", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "O navegante observa na circulação geral dos oceanos, o efeito da força de Coriolis, afetando as trajetórias das correntes oceânicas frias e quentes. No planejamento da derrota de uma embarcação na costa leste e nordeste do Brasil (Áreas “E” e “F” da METAREA V), o navegante conclui que sua navegação costeira poderá sofrer os seguintes efeitos das correntes oceânicas:", "alternativas": [{"texto": "Desvio da trajetória da corrente quente para W, aproximando a embarcação da costa.", "correta": false}, {"texto": "A navegação costeira é afetada pela corrente quente, que tem sua trajetória desviada para a esquerda, aproximando a embarcação da costa.", "correta": false}, {"texto": "A corrente fria tem sua trajetória desviada no sentido horário, aproximando a embarcação da costa.", "correta": false}, {"texto": "A navegação costeira é afetada pela corrente quente, que tem sua trajetória desviada para E, afastando a embarcação da costa.", "correta": true}, {"texto": "Desvio da trajetória da corrente fria no sentido anti-horário, afastando a embarcação da costa.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Qual é a corrente costeira responsável pelo fenômeno da ressurgência, que ocorre muito comumente em Cabo Frio?", "alternativas": [{"texto": "De maré.", "correta": false}, {"texto": "Do Brasil.", "correta": false}, {"texto": "De retorno.", "correta": false}, {"texto": "Das Malvinas.", "correta": false}, {"texto": "De deriva ou produzida pelo vento.", "correta": true}]}, {"titulo": "CPA I – 2017 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "As profundidades (sondagens) indicadas nas cartas náuticas brasileiras são referidas ao nível da baixa-mar média de sizígia. Para saber a profundidade de um local em um determinado instante, o navegante deve", "alternativas": [{"texto": "somar a altura da maré retirada do “Quadro de Informações da Maré”.", "correta": false}, {"texto": "considerar a amplitude da maré.", "correta": false}, {"texto": "adicionar ou subtrair a altura da maré ao valor da sondagem da carta.", "correta": true}, {"texto": "conhecer o nível médio do mar.", "correta": false}, {"texto": "adicionar a semiamplitude da maré ao nível da baixa-mar média de sizígia.", "correta": false}]}, {"titulo": "CPA I – 2017 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Quais são as principais características observadas com persistência, em uma sequência de cartas sinóticas, que indicam ao navegante a ocorrência de área geradora de ondas?", "alternativas": [{"texto": "Centro de baixa pressão próximo à costa e ventos fortes de SW.", "correta": false}, {"texto": "Isóbaras longas, retilíneas e com pequeno espaçamento entre elas", "correta": true}, {"texto": "Deslocamento rápido da frente fria e presença de linha de instabilidade.", "correta": false}, {"texto": "Isóbaras curvas com forte gradiente horizontal de pressão.", "correta": false}, {"texto": "Isóbaras paralelas, muito espaçadas e presença de centro de baixa pressão indicando condições de mar severo", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "Na metarea V, os marulhos formados no mar aberto afetam a navegação costeira de forma mais severa, quando as ondas apresentam as seguintes características", "alternativas": [{"texto": "direção de NW e altura superior a 3 metros.", "correta": false}, {"texto": "grande comprimento de onda e grande altura.", "correta": false}, {"texto": "grande período e direção de NE.", "correta": false}, {"texto": "grande comprimento de onda e direção de SE.", "correta": true}, {"texto": "altura elevada e grande período.", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Para selecionar a carta de correntes de marés de seu interesse, o navegante precisa dos seguintes dados do porto em questão:", "alternativas": [{"texto": "amplitude da maré e horário da maré.", "correta": false}, {"texto": "horário da baixamar e horário de seu interesse.", "correta": false}, {"texto": "profundidade mínima do canal de acesso ao porto e a amplitude da maré de sizígia.", "correta": false}, {"texto": "altura da preamar e a fase da Lua.", "correta": false}, {"texto": "horário da preamar e horário de seu interesse.", "correta": true}]}, {"titulo": "CPA II – 2014 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Na identificação de área geradora de vagas, em uma carta sinótica de pressão ao nível do mar, o navegante observa os seguintes aspectos das isóbaras:", "alternativas": [{"texto": "paralelas, curvas e estreitas.", "correta": false}, {"texto": "curtas, largas e curvas.", "correta": false}, {"texto": "retilíneas, longas e estreitas.", "correta": true}, {"texto": "longas, largas e paralelas.", "correta": false}, {"texto": "largas, retilíneas e paralelas.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 29 [OCEANO]", "tema": "OCEANO", "enunciado": "Em relação às causas das oscilações de marés, assinale a opção com as afirmativas CORRETAS:\n\nI – pela atração da Lua\n\nII - pela atração do Sol\n\nIII - pela força centrípeta\n\nIV - pela força de Coriolis\n\nV - pela força centrífuga", "alternativas": [{"texto": "I, II e V", "correta": true}, {"texto": "I, III e V", "correta": false}, {"texto": "II e IV", "correta": false}, {"texto": "I, III e IV", "correta": false}, {"texto": "III, IV e V", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação da carta sinótica, o navegante identifica área geradora de vagas, pelas seguintes características das isóbaras:", "alternativas": [{"texto": "isóbaras longas e estreitas, em um centro de baixa pressão à superfície.", "correta": false}, {"texto": "isóbaras paralelas com vento forte.", "correta": false}, {"texto": "isóbaras com espaçamento estreito e retilíneas, em alta ou baixa pressão à superfície.", "correta": true}, {"texto": "vento forte, com isóbaras curvas e bem longas.", "correta": false}, {"texto": "gradiente horizontal de pressão forte e vento forte com isóbaras longas.", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação de um boletim meteoromarinha, metárea V, o navegante identifica uma situação de mar severo, na costa da região sudeste, quando as ondas apresentam as seguintes características:", "alternativas": [{"texto": "direção para S e altura superior a 3 metros.", "correta": false}, {"texto": "grande comprimento e altura superior a 3 metros.", "correta": false}, {"texto": "altura superior a 3 metros e direção de NW.", "correta": false}, {"texto": "direção de SE e grande comprimento.", "correta": true}, {"texto": "ondas de NW, com grande volume", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação da carta sinótica de pressão ao nível do mar, da metárea V, o navegante identifica área geradora de vagas, pelas seguintes características das isóbaras:", "alternativas": [{"texto": "isóbaras longas e estreitas, em um centro de baixa pressão à superfície.", "correta": false}, {"texto": "isóbaras paralelas e vento forte no sentido horário", "correta": false}, {"texto": "isóbaras com espaçamento estreito e retilíneas, em área de baixa pressão à superfície, com vento no sentido horário", "correta": true}, {"texto": "vento forte e isóbaras curvas e estreitas", "correta": false}, {"texto": "gradiente horizontal de pressão forte, isóbaras longas e vento forte", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 24 [OCEANO]", "tema": "OCEANO", "enunciado": "Com relação ao assunto “Nível de Redução (NR)” utilizado como nível de referência para as medidas das alturas das marés e das profundidades registradas nas cartas náuticas do porto utilizado, assinale a alternativa correta.", "alternativas": [{"texto": "O NR normalmente corresponde ao nível médio das preamares de sizígia (MHWS) nas cartas náuticas brasileiras.", "correta": false}, {"texto": "O NR normalmente corresponde ao nível médio das baixa-mares de quadratura (MLWN) nas cartas náuticas brasileiras. É um nível abaixo do qual o mar não desce senão raramente.", "correta": false}, {"texto": "O NR normalmente corresponde ao nível médio das baixa-mares de sizígia (MLWS) nas cartas náuticas brasileiras. É um nível abaixo do qual o mar não desce senão raramente.", "correta": true}, {"texto": "o NR é calculado utilizando os valores médios das baixa-mares dos períodos de marés mortas, considerando o sistema Sol-Terra-Lua. É um nível abaixo do qual o mar não desce senão raramente.", "correta": false}, {"texto": "o NR é calculado utilizando os valores médios das preamares dos períodos de marés vivas, considerando o sistema Sol-Terra-Lua.", "correta": false}]}, {"titulo": "CPA [OCEANO]", "tema": "OCEANO", "enunciado": "Para formação de uma área geradora de ondas, é necessário:", "alternativas": [{"texto": "pista, duração do vento e temperatura da superfície da água do mar.", "correta": false}, {"texto": "pista, força, direção e duração do vento.", "correta": true}, {"texto": "duração do vento, pressão atmosférica e força.", "correta": false}, {"texto": "tempo, pressão atmosférica e temperatura da superfície da água do mar.", "correta": false}, {"texto": "intensidade do vento, força e pressão atmosférica.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 40 [OCEANO]", "tema": "OCEANO", "enunciado": "Assinale a alternativa correta em relação as características das ondas em águas profundas, à medida que o vento aumenta.", "alternativas": [{"texto": "Ondas mais lentas, com maior período.", "correta": false}, {"texto": "Ondas mais rápidas, com maior período.", "correta": true}, {"texto": "Ondas mais lentas, com maior altura.", "correta": false}, {"texto": "Ondas mais rápidas, com menor período.", "correta": false}, {"texto": "Ondas mais lentas, com menor altura.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 25 [OCEANO]", "tema": "OCEANO", "enunciado": "Sobre o Nível de Referência das Cartas Náuticas, editadas pela DHN, podemos afirmar que:", "alternativas": [{"texto": "é a média das preamares de quadratura, deduzidas de uma longa série de observações.", "correta": false}, {"texto": "é o nível médio do mar entre a preamar e a baixa-mar, sem o efeito de oscilação da maré.", "correta": false}, {"texto": "nas marés semidiurnas, combinado com o Nível Médio do Mar, fornece o nível da preamar e baixamar.", "correta": false}, {"texto": "o Nível de Redução (NR) utilizado é o nível da baixa-mar média de sizígia.", "correta": true}, {"texto": "é o valor médio de todas as marés e tem muito significado para a navegação.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 26 [OCEANO]", "tema": "OCEANO", "enunciado": "Dentre as Publicações Náuticas, assinale a que apresenta informações meteorológicas e oceanográficas de fundamental importância para o navegante, tanto na fase de planejamento como na fase de execução da derrota:", "alternativas": [{"texto": "Manual de Meteorologia de Passadiço (DG2).", "correta": false}, {"texto": "Manual do Observador Meteorológico (DG3).", "correta": false}, {"texto": "Almanaque Náutico.", "correta": false}, {"texto": "Atlas de Cartas-Piloto.", "correta": true}, {"texto": "Tábuas de Maré.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 25 [OCEANO]", "tema": "OCEANO", "enunciado": "Sobre as publicações das Cartas de Corrente de Maré, publicadas pela DHN, assinale a alternativa correta.", "alternativas": [{"texto": "Todos os portos brasileiros possuem essa publicação, que detalha a direção e corrente das marés durante todas as épocas do ano.", "correta": false}, {"texto": "Cada Carta de Corrente de Maré é composta de 13 cartas, sendo 1 na preamar, 6 de hora em hora antes da preamar e 6 de hora em hora depois da preamar.", "correta": true}, {"texto": "Só há Cartas de Corrente de Maré publicadas para locais onde as marés têm característica “semidiurna”, devido à previsibilidade dos movimentos das águas.", "correta": false}, {"texto": "Nos períodos de marés de quadratura considera-se a metade do valor registrado nas cartas e as direções são mantidas", "correta": false}, {"texto": "As Cartas de Corrente de Maré consideram a influência dos ventos costeiros nas direções e intensidades representadas.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 33 [OCEANO]", "tema": "OCEANO", "enunciado": "Uma carta sinótica indica observações de pressões e ventos à superfície, configuração horizontal das isóbaras e, por conseguinte, a representação horizontal dos cavados, cristas e o escoamento horizontal do vento. Considerando-se esta afirmação, assinale a alternativa correta.", "alternativas": [{"texto": "Isóbaras com longos trechos retilíneos e perpendiculares à costa causam ressaca que afeta o litoral com fortes ondas.", "correta": true}, {"texto": "Quanto maior o espaçamento entre isóbaras, maior a intensidade do vento.", "correta": false}, {"texto": "A variação da intensidade do vento não tem relação com espaçamento entre as isóbaras e seus formatos.", "correta": false}, {"texto": "Isóbaras retilíneas e paralelas não formam áreas geradoras de ondas.", "correta": false}, {"texto": "Nas proximidades do Equador, o posicionamento das isóbaras não interfere no estado do mar.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 20 [OCEANO]", "tema": "OCEANO", "enunciado": "Sobre o assunto marés, analise as afirmativas abaixo:\n\nI - No Brasil, as marés semidiurnas são observadas de Vitória-ES para o norte.\n\nII - A altura da maré é a distância vertical entre o nível do mar, em um determinado instante, e o nível de redução.\n\nIII - O método do “estabelecimento do porto” só deverá ser aplicado, em caso de necessidade, em portos que não constam da Tábua das marés e em locais de características de marés semidiurnas.\n\nIV - Fatores meteorológicos, principalmente ventos fortes, não causam alterações no nível do mar e não atrasam ou adiantam a ocorrência das preamares e baixamares.\n\nAssinale a alternativa correta.", "alternativas": [{"texto": "Apenas as afirmativas I e III são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas II e III são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas II e IV são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas I, II e III são verdadeiras.", "correta": true}, {"texto": "Apenas as afirmativas I, III e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 35 [OCEANO]", "tema": "OCEANO", "enunciado": "Ao navegar pela costa SE da África, no Oceano Índico, principalmente entre os meses de agosto e outubro, pode ocorrer a superposição de duas ou mais vagas de diferentes comprimentos e gerar uma onda anormal de até vinte metros de altura, de duração muito curta. As ondas anormais, ou freak waves, propagam-se na direção:", "alternativas": [{"texto": "SE para NW", "correta": false}, {"texto": "SW para NE", "correta": false}, {"texto": "NW para SE", "correta": false}, {"texto": "N para S", "correta": false}, {"texto": "NE para SW", "correta": true}]}, {"titulo": "CPA II – 2013 – Questão 2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando o barco chegou ao mar após suspender do Iate Clube de Aracaju e navegar no rio Sergipe, seu volume de carena:", "alternativas": [{"texto": "aumentou com o aumento da borda livre.", "correta": false}, {"texto": "manteve-se constante.", "correta": false}, {"texto": "aumentou com o aumento do calado.", "correta": false}, {"texto": "diminuiu com o aumento do deslocamento.", "correta": false}, {"texto": "diminuiu devido à densidade da água salgada ser maior.", "correta": true}]}, {"titulo": "CPA I 2024 - 40ª Questão [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Pode-se afirmar, para obtermos o deadweight de uma embarcação, é necessário:", "alternativas": [{"texto": "Somar os deslocamentos leve e bruto.", "correta": false}, {"texto": "Multiplicar o peso leve pelo expoente de carga completa.", "correta": false}, {"texto": "Somar os deslocamentos da embarcação totalmente carregada e totalmente leve.", "cor ma": "ESTABILIDADE", "enunciado": "Nas curvas hidrostáticas do iate em deslocamento máximo, tira-se que o calado de 1,8 metros corresponde a um deslocamento de 8,70 toneladas longas. A quanto corresponde esse valor em toneladas decimais?", "alternativas": [{"texto": "8,84 toneladas.", "correta": true}, {"texto": "8,56 toneladas.", "correta": false}, {"texto": "9,0 toneladas.", "correta": false}, {"texto": "8,48 toneladas.", "correta": false}, {"texto": "8,35 toneladas.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 39 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O Iate \"Recife\" apresentava um calado médio de 8,50 m e na tabela de dados hidrostáticos encontrou-se TPC = 2 t/cm. Durante uma operação de abastecimento o iate recebeu 6 toneladas entre carga e combustível. Qual é o novo calado médio encontrado?", "alternativas": [{"texto": "8,50 m", "correta": false}, {"texto": "8,52 m", "correta": false}, {"texto": "8,53 m", "correta": true}, {"texto": "8,56 m", "correta": false}, {"texto": "8,62 m", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 32 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O volume vertical compreendido entre o plano de flutuação e a borda livre é chamado de:", "alternativas": [{"texto": "reserva de flutuabilidade.", "correta": true}, {"texto": "plano de base", "correta": false}, {"texto": "volume de flutuação.", "correta": false}, {"texto": "seção mestra.", "correta": false}, {"texto": "plano diametral.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando uma embarcação que navega em um rio chegar ao mar aberto, em relação ao seu calado, haverá uma diminuição:", "alternativas": [{"texto": "do seu deslocamento.", "correta": false}, {"texto": "da sua borda livre.", "correta": false}, {"texto": "do seu porte bruto.", "correta": false}, {"texto": "do seu volume de carena.", "correta": true}, {"texto": "do seu porte líquido.", "corret
