ipo de movimento durante o trânsito seria:", "alternativas": [{"texto": "Banda X, long pulse, North-up e relative motion.", "correta": false}, {"texto": "Banda X, short pulse, Course-up e true motion.", "correta": false}, {"texto": "Banda S, long pulse, Head-up e true motion.", "correta": false}, {"texto": "Banda S, short pulse, Course-up e true motion.", "correta": false}, {"texto": "Banda S, long pulse, North-up e relative motion.", "correta": true}]}, {"titulo": "CPA II 2021 – Questão 14 [RADAR]", "tema": "RADAR", "enunciado": "Para a segurança da navegação é desejável que todos os objetos sejam visíveis ao radar. Os objetos de menor porte e os feitos de materiais (madeira, fibra etc.) que são maus refletores das ondas radar, resultam em uma baixa detecção. Visando atenuar esse problema, se utiliza um recurso que recebe o sinal do radar e que transmite outro de volta na mesma frequência, o que permite ao radar exibir um sinal forte em código Morse na tela, indicando a distância e a marcação do local onde o equipamento se encontra instalado. Como se chama esse equipamento?", "alternativas": [{"texto": "RACON (Radar Transponder Beacon).", "correta": true}, {"texto": "Reforçador de alvo radar (Radar Target Enhancer – RTE).", "correta": false}, {"texto": "Refletor radar.", "correta": false}, {"texto": "RAMARK.", "correta": false}, {"texto": "SART.", "correta": false}]}, {"titulo": "CPA REFENO 2022 – Questão 16 [RADAR]", "tema": "RADAR", "enunciado": "Em relação à teoria do radar, analise as afirmações abaixo e marque a alternativa correta:\n\nI - O refletor radar é um auxílio à navegação passivo, cuja finalidade é aumentar a capacidade de resposta de um alvo radar.\n\nII - O RACON aparece na tela do radar como um sinal em Código Morse.\n\nIII - Os radares da banda S são mais influenciados pela chuva que os da banda X.\n\nIV - Um nevoeiro pode reduzir o alcance de um radar em até 60%.", "alternativas": [{"texto": "Somente as afirmações I e II são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": true}, {"texto": "Somente as afirmações III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações II e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA II 2021 – Questão 15 [RADAR]", "tema": "RADAR", "enunciado": "Como se chama a menor distância entre dois alvos situados na mesma marcação, para que esses alvos apareçam como imagens distintas na tela do radar?", "alternativas": [{"texto": "Discriminação tangencial.", "correta": false}, {"texto": "Poder separador em distância.", "correta": true}, {"texto": "Poder separador em marcação.", "correta": false}, {"texto": "Largura do feixe.", "correta": false}, {"texto": "Largura de pulso.", "correta": false}]}, {"titulo": "CPA II 2021 – Questão 16 [RADAR]", "tema": "RADAR", "enunciado": "Como se chama a diferença mínima em marcação para que dois alvos situados à mesma distância do radar apareçam como imagens distintas na tela do radar?", "alternativas": [{"texto": "Refração.", "correta": false}, {"texto": "Poder separador em distância.", "correta": false}, {"texto": "Largura do feixe.", "correta": false}, {"texto": "Poder separador em marcação.", "correta": true}, {"texto": "Largura de pulso.", "correta": false}]}, {"titulo": "CPA SSNA 2021 – Questão 13 [RADAR]", "tema": "RADAR", "enunciado": "Como se chama a orientação da imagem radar que é útil em canais e rios, onde o navegante consegue visualizar na parte superior da imagem radar exatamente o que está vendo pela proa da embarcação, além de visualizar a variação do rumo verdadeiro?", "alternativas": [{"texto": "Course Up.", "correta": true}, {"texto": "Head Up.", "correta": false}, {"texto": "Target Up.", "correta": false}, {"texto": "True Up.", "correta": false}, {"texto": "North Up.", "correta": false}]}, {"titulo": "CPA REFENO 2022 – Questão 14 [RADAR]", "tema": "RADAR", "enunciado": "Um radar operando em Head up em seu modo de apresentação tem as seguintes características:", "alternativas": [{"texto": "é um dos modos que permite ao navegante obter marcações verdadeiras e a imagem é “não estabilizada”.", "correta": false}, {"texto": "o rumo base da embarcação é indicado para cima (parte superior do círculo azimutal) e a linha de fé não é apresentada.", "correta": false}, {"texto": "só permite que sejam tiradas marcações relativas dos alvos e pontos, e quando a embarcação altera o seu rumo, a linha de fé (marca de proa) se movimenta.", "correta": false}, {"texto": "o modo Head up só é possível de ser operado se houver informações do GPS e da agulha giroscópica disponibilizadas para o radar.", "correta": false}, {"texto": "a indicação da proa está sempre para cima (parte superior do círculo azimutal) e a imagem é “não estabilizada”.", "correta": true}]}, {"titulo": "CPA II – 2023 – Questão 8 [RADAR]", "tema": "RADAR", "enunciado": "Assinale a opção que preenche as lacunas da seguinte frase.\n\nUm radar, operando com o modo de apresentação em “head-up”, é referenciado pelo (a) ______________, as marcações dos contatos são marcações _______________ e a imagem é ___________________.", "alternativas": [{"texto": "proa da embarcação – relativas – não estabilizada", "correta": true}, {"texto": "norte verdadeiro – verdadeiras – não estabilizada", "correta": false}, {"texto": "rumo verdadeiro – virtuais - estabilizada", "correta": false}, {"texto": "rumo da embarcação – verdadeiras - estabilizada", "correta": false}, {"texto": "navegante – verdadeiras – estabilizada", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 9 [RADAR]", "tema": "RADAR", "enunciado": "Sobre o assunto “controles operacionais do radar”, analise as afirmações abaixo e assinale a alternativa correta.\n\nI - O anticlutter sea (STC) é um controle que atua com eficácia até a distância de 12 milhas náuticas.\n\nII - Os anéis de distância (range rings) permitem uma rápida avaliação das distâncias dos alvos e pontos de terra pelo navegante.\n\nIII - O anticlutter rain (FTC) é um controle que atua sobre toda a imagem radar.\n\nIV - O ganho (gain), se ajustado em excesso, causa a saturação da imagem e pode ocultar a existência de contatos de menor porte.", "alternativas": [{"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações II, III e IV são verdadeiras.", "correta": true}, {"texto": "Somente as afirmações III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 10 [RADAR]", "tema": "RADAR", "enunciado": "Ao acessar o canal do porto de Itajaí, em uma noite chuvosa de verão, com a temperatura do ar em torno de 30°C e visibilidade restrita, um experiente capitão-amador verificou na tela do radar a existência de “ecos laterais”. Para solucionar esse problema temporário, o capitão", "alternativas": [{"texto": "aumentou o brilho.", "correta": false}, {"texto": "diminuiu o ganho.", "correta": true}, {"texto": "sintonizou o radar manualmente.", "correta": false}, {"texto": "diminuiu o anticlutter sea (STC).", "correta": false}, {"texto": "diminuiu o anticlutter rain (FTC).", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 28 [RADAR]", "tema": "RADAR", "enunciado": "O Capitão-Amador Gueredo, durante um cruzeiro no oceano Atlântico Sul, navegava no rumo verdadeiro 090º, quando verificou, na tela do radar da banda X, na proa da embarcação, a cerca de 5 milhas náuticas, uma linha com 12 pontos (“blip code”). À medida que foi se aproximando, os 12 pontos se expandiram em arcos concêntricos e, posteriormente, transformaram-se em círculos. O experiente capitão-amador percebeu que se tratava de uma embarcação ou balsa salva-vidas em perigo, que estava enviando um sinal de resposta de um(a)", "alternativas": [{"texto": "EPIRB.", "correta": false}, {"texto": "SART.", "correta": true}, {"texto": "COSPAS-SARSAT.", "correta": false}, {"texto": "LEOSAR.", "correta": false}, {"texto": "LEULOT.", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.15 [CARTA]", "tema": "CARTA", "enunciado": "Os “Avisos aos Navegantes” são publicações periódicas, editadas sob a forma de folhetos, com o propósito principal de fornecer aos navegantes, informações destinadas à atualização das cartas e publicações náuticas brasileiras. Adicionalmente, são apresentados alguns Avisos-Rádio Náuticos em vigor, bem como outras informações gerais importantes aos navegantes. Assinale a opção correta no que diz respeito aos “Avisos aos Navegantes”.", "alternativas": [{"texto": "Os Avisos Permanentes Especiais destinam-se a prover correções à carta náutica de caráter permanente.", "correta": false}, {"texto": "Os Avisos Temporários antecipam informações de correções que, posteriormente, serão objeto de Avisos Permanentes.", "correta": false}, {"texto": "Um Aviso numerado N 94(P)/19 indica tratar-se de um Aviso Preliminar da Costa Norte, número 94, do ano de 2019.", "correta": true}, {"texto": "Os Avisos-Rádio Náuticos Costeiros são informações de interesse à navegação praticada até 3 milhas da costa ou em vias navegáveis interiores.", "correta": false}, {"texto": "Quando surge a necessidade de prover informações urgentes de interesse à navegação segura, isto é feito mediante um Aviso Permanente Especial.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 22 [CARTA]", "tema": "CARTA", "enunciado": "De acordo com a publicação de auxílio à navegação Lista de Faróis, analise as afirmativas abaixo e assinale a alternativa correta.\n\nI - O alcance geográfico de um sinal indicado nos documentos náuticos é calculado para um observador cujos olhos se encontram elevados 7 metros acima do nível do mar.\n\nII - Alcance luminoso é a maior distância de que uma luz pode ser vista em função de sua intensidade luminosa, do coeficiente de transparência atmosférica (T) ou da visibilidade meteorológica local.\n\nIII - Alcance nominal é o alcance de uma luz de intensidade conhecida em uma atmosfera homogênea de visibilidade meteorológica igual a 10 milhas náuticas, correspondente a um coeficiente de transparência atmosférica (T) igual a 0,74.\n\nIV - Alcance nominal é a maior distância de que um sinal náutico qualquer pode ser visto, levando-se em conta sua altitude local, a altura dos olhos do observador, em relação ao nível do mar, a curvatura da Terra e a refração atmosférica.", "alternativas": [{"texto": "Apenas as afirmativas I e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas I, III e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas II e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas I, II e III estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas II e III estão corretas.", "correta": true}]}, {"titulo": "CPA I – 2023 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "As Cartas Náuticas da DHN são construídas, em sua maioria, a partir da Projeção de Mercator. Assinale a alternativa correta sobre o assunto Projeção de Mercator.", "alternativas": [{"texto": "À medida que a latitude cresce, os arcos de paralelos vão sendo aumentados numa razão crescente, com os arcos de meridiano sofrendo aumentos na mesma proporção (para se manter a conformidade).", "correta": true}, {"texto": "Os ângulos medidos na superfície da Terra apresentam distorções.", "correta": false}, {"texto": "As deformações das áreas, em altas latitudes, são desprezíveis.", "correta": false}, {"texto": "Para travessias transoceânicas, as cartas de Projeção de Mercator são as indicadas, pois a derrota mais curta entre dois pontos será uma linha reta traçada diretamente na Carta Náutica.", "correta": false}, {"texto": "Os círculos máximos, exceto os Meridianos e o Equador, são na verdade representados por linhas retas.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 29 [CARTA]", "tema": "CARTA", "enunciado": "“POROROCA: consiste em uma onda de arrebentação, com alguns metros de altura, grande efeito destruidor e forte estrondo, que na maré de enchente irrompe de súbito em sentido contrário ao do fluxo das águas do rio e, em seguida, de ondas menores, chamadas banzeiros, sobe rio acima, amortecendo-se à medida que avança. Ocorre geralmente nas águas pouco profundas e estreitas da foz de alguns rios, durante as marés de sizígia e quando a enchente está a meio. Na foz do Rio Amazonas, a pororoca se faz sentir notadamente nos rios e canais situados no trecho entre as ilhas de Maracá e Janaucu. Não ocorre em áreas com mais de 7 m de profundidade, não oferecendo perigo aos navios navegando em canais profundos.” O exemplo acima é uma informação relevante e útil ao navegante sobre uma área a ser navegada (planejamento e estudo da viagem/execução da derrota). Qual publicação náutica apresenta trechos similares aos de cima, os quais são característicos e significativos da costa?", "alternativas": [{"texto": "Tábuas de Marés.", "correta": false}, {"texto": "Carta do Piloto.", "correta": false}, {"texto": "Avisos aos Navegantes.", "correta": false}, {"texto": "Roteiro.", "correta": true}, {"texto": "Lista de Auxílios.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 9 [CARTA]", "tema": "CARTA", "enunciado": "Como se chama o documento cartográfico resultante de levantamentos de áreas oceânicas, mares, baías, rios, canais, lagos, lagoas, ou qualquer outra massa d’água navegável e que se destina a servir de base à navegação?", "alternativas": [{"texto": "Projeção transversa de Mercator.", "correta": false}, {"texto": "Carta de Ney.", "correta": false}, {"texto": "Carta naval.", "correta": false}, {"texto": "Carta de auxílio.", "correta": false}, {"texto": "Carta náutica.", "correta": true}]}, {"titulo": "CPA II – 2021 – Questão 10 [CARTA]", "tema": "CARTA", "enunciado": "Cartas náuticas, para baixas latitudes, são em sua maioria construídas na projeção de:", "alternativas": [{"texto": "Ney.", "correta": false}, {"texto": "Lambert.", "correta": false}, {"texto": "Mercator.", "correta": true}, {"texto": "Peters.", "correta": false}, {"texto": "Cones simples.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 11 [CARTA]", "tema": "CARTA", "enunciado": "Em relação às cartas náuticas, é INCORRETO afirmar que:", "alternativas": [{"texto": "Representam os acidentes terrestres e submarinos.", "correta": false}, {"texto": "São documentos cartográficos.", "correta": false}, {"texto": "Servem de base à navegação.", "correta": false}, {"texto": "Todas são construídas na projeção policônica.", "correta": true}, {"texto": "Fornecem informações sobre profundidades, perigos à navegação, e natureza dos fundos, por exemplo.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 32 [CARTA]", "tema": "CARTA", "enunciado": "Geralmente as cartas náuticas são construídas na projeção de Mercator. Como é representado numa carta náutica de Mercator uma ortodromia?", "alternativas": [{"texto": "Uma curva", "correta": true}, {"texto": "Um arco de círculo menor", "correta": false}, {"texto": "Uma elipse", "correta": false}, {"texto": "Um arco de meridiano", "correta": false}, {"texto": "Uma reta", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 33 [CARTA]", "tema": "CARTA", "enunciado": "NÃO é um elemento de uma carta náutica:", "alternativas": [{"texto": "o reticulado", "correta": false}, {"texto": "a escala natural de velocidade", "correta": true}, {"texto": "a rosa de rumos", "correta": false}, {"texto": "as notas de precaução e explanatórias", "correta": false}, {"texto": "o título da carta náutica", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 31 [CARTA]", "tema": "CARTA", "enunciado": "Uma embarcação navegava em fevereiro desse ano (2022) no rumo magnético 230⁰ e avistou um farol na marcação magnética 330⁰. As informações da declinação magnética retirada da rosa dos ventos da carta náutica é de 16⁰ 30´E (2002) (8´W). Qual é a marcação verdadeira do farol?", "alternativas": [{"texto": "244⁰.", "correta": false}, {"texto": "249⁰.", "correta": false}, {"texto": "344⁰.", "correta": true}, {"texto": "346⁰.", "correta": false}, {"texto": "349⁰.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 30 [CARTA]", "tema": "CARTA", "enunciado": "Com relação às cartas náuticas, NÃO podemos afirmar que", "alternativas": [{"texto": "as posições dos pontos característicos (conspícuos) podem ser dadas por coordenadas geográficas ou por distância e marcação, a partir do ponto citado como referência.", "correta": false}, {"texto": "as distâncias são expressas em milhas náuticas e décimos de milha.", "correta": false}, {"texto": "as profundidades são dadas em metros. Todas são referidas ao nível de redução da carta de maior escala.", "correta": false}, {"texto": "nas correções às Cartas Náuticas, devem ser usadas as convenções da Carta 12001 da DHN – Símbolos e Abreviaturas Usados nas Cartas Náuticas Brasileiras.", "correta": true}, {"texto": "as setas indicativas de correntes, existentes nas cartas, indicam a direção mais frequente ou a direção média da corrente oceânica ou de maré. Elas são apenas indicadores aproximados da direção e velocidade da corrente.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 31 [CARTA]", "tema": "CARTA", "enunciado": "Com relação às cartas náuticas, podemos AFIRMAR que:", "alternativas": [{"texto": "mesmo em áreas em que a natureza do fundo é areia ou lama, principalmente nos rios e nas proximidades de suas embocaduras, com o decorrer dos anos, não ocorrem alterações nas profundidades representadas nas cartas", "correta": false}, {"texto": "As cartas publicadas pela DHN obedecem geralmente à seguinte classificação, em função do trecho abrangido: Cartas Gerais, Cartas Grandes, Cartas Médias; Cartas Simples; e Cartas Restritas", "correta": false}, {"texto": "O navegante deve usar sempre a carta de maior escala disponível para navegar em uma determinada região. Um dos motivos principais é porque a quantidade de detalhes que interessam à navegação diminui à medida que a escala da carta diminui.", "correta": true}, {"texto": "Nas cartas náuticas, as correções decorrentes de “aviso permanente” devem ser feitas à tinta de cor verde-florescente, de maneira clara e sem rasuras.", "correta": false}, {"texto": "Todas as alterações que afetam a segurança da navegação e que podem ser introduzidas na carta à mão ou por colagem de trecho, são divulgadas por “Avisos Rádio-Náuticos”.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 8 [CARTA]", "tema": "CARTA", "enunciado": "As cartas náuticas de maior escala:", "alternativas": [{"texto": "apresentarão sempre maior grau de detalhe da área a ser navegada.", "correta": true}, {"texto": "apresentarão maior grau de detalhe apenas do relevo submarino da área a ser navegada.", "correta": false}, {"texto": "impedem erros gráficos de plotagem.", "correta": false}, {"texto": "são utilizadas principalmente para a navegação em alto-mar.", "correta": false}, {"texto": "são geralmente construídas na projeção Gnomônica.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 35 [CARTA]", "tema": "CARTA", "enunciado": "Cartas de maior escala:", "alternativas": [{"texto": "apresentam maior grau de detalhamento da área a ser navegada.", "correta": true}, {"texto": "apresentam maior grau de detalhe do relevo submarino e da área a ser navegada.", "correta": false}, {"texto": "impedem erros gráficos de plotagem.", "correta": false}, {"texto": "são utilizadas para a navegação em alto-mar.", "correta": false}, {"texto": "são construídas na projeção gnomônica", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 34 [CARTA]", "tema": "CARTA", "enunciado": "“Escala é definida como a relação entre um valor gráfico, na carta náutica, e o valor real correspondente, na superfície da Terra”. Em relação à escala, um dos elementos representados na carta náutica, pode-se AFIRMAR que", "alternativas": [{"texto": "em uma Carta de Mercator a escala de longitudes não é constante.", "correta": false}, {"texto": "cartas de “pequena escala” são utilizadas para a aproximação de portos, em águas costeiras.", "correta": false}, {"texto": "a escala de longitudes varia em função das latitudes crescidas.", "correta": false}, {"texto": "quanto menor o denominador da escala, menor a escala.", "correta": false}, {"texto": "a escala natural só é perfeitamente válida ao longo do paralelo médio.", "correta": true}]}, {"titulo": "CPA II – 2021 – Questão 12 [CARTA]", "tema": "CARTA", "enunciado": "Informações sobre profundidades, perigos à navegação, natureza do fundo, fundeadouros, áreas de fundeio, auxílios à navegação, altitudes e pontos notáveis aos navegantes, linha de costa e de contorno das ilhas, elementos de marés, correntes e magnetismo e outras indicações necessárias à segurança da navegação, estão representadas na(o):", "alternativas": [{"texto": "lista de faróis.", "correta": false}, {"texto": "roteiro.", "correta": false}, {"texto": "carta de marés.", "correta": false}, {"texto": "carta náutica.", "correta": true}, {"texto": "lista de auxílio rádio.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "Sobre as cartas náuticas convencionais impressas em papel e publicadas pela DHN, assinale a opção correta.", "alternativas": [{"texto": "As cartas náuticas com escala 1:150.000, possuem menos detalhes do que as cartas náuticas com escala 1:500.000.", "correta": false}, {"texto": "Como norma de navegação, deve-se navegar na carta de menor escala.", "correta": false}, {"texto": "Em uma carta de projeção de Mercator, a escala de longitudes é variável.", "correta": false}, {"texto": "A “escala natural” da carta náutica só é verdadeira ao longo do meridiano de referência.", "correta": false}, {"texto": "O navegante deve evitar confiar cegamente na carta náutica e ser capaz de avaliar a confiança que ela pode inspirar", "correta": true}]}, {"titulo": "CPA II – 2022 – Questão 26 [CARTA]", "tema": "CARTA", "enunciado": "Quanto ao assunto uso de cartas náuticas em grandes travessias, assinale a alternativa correta:\n\nI- Nas cartas náuticas gnomônicas, as loxodromias, ou linhas de rumo, são representadas como linhas curvas.\n\nII- Ao se transportar uma derrota ortodrômica para cartas da projeção de Mercator, as seções de derrotas loxodrômicas devem ter no máximo 600 milhas náuticas.\n\nIII- Navegar em ortodromias é navegar sobre arcos de círculos máximos.\n\nIV- Nas cartas de projeção de Mercator, as linhas de rumo são ortodromias.", "alternativas": [{"texto": "Somente as afirmações I e II são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": true}, {"texto": "Somente as afirmações II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 23 [CARTA]", "tema": "CARTA", "enunciado": "Sobre a projeção de Mercator nas cartas náuticas, identifica-se como FALSA a afirmação:", "alternativas": [{"texto": "Há deformação excessiva nas altas latitudes.", "correta": false}, {"texto": "É fácil identificar os pontos cardeais numa “Carta de Mercator”.", "correta": false}, {"texto": "Os ângulos medidos na superfície da Terra são representados por ângulos idênticos na carta.", "correta": false}, {"texto": "Na prática, distâncias também podem ser medidas diretamente na carta.", "correta": false}, {"texto": "As deformações nas representações das áreas e distâncias nas altas latitudes são aceitáveis, e os polos norte e sul são representados a contento.", "correta": true}]}, {"titulo": "CPA REFENO – 2022 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "De acordo com o livro “Navegação: Ciência e a Arte”, do Comandante Miguens, um navegante praticando navegação costeira e/ou em águas restritas, nas proximidades de uma costa rochosa e sem indícios da existência de um alto fundo nas cartas costeiras, deve ter toda precaução para evitar um possível perigo, NÃO devendo navegar por dentro da linha de profundidade de:", "alternativas": [{"texto": "05 metros.", "correta": false}, {"texto": "10 metros", "correta": false}, {"texto": "20 metros.", "correta": true}, {"texto": "30 metros.", "correta": false}, {"texto": "50 metros.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 27 [CARTA]", "tema": "CARTA", "enunciado": "A demanda ao porto do Rio de Janeiro é detalhada na publicação:", "alternativas": [{"texto": "Cartas de Correntes de Maré do Rio de Janeiro.", "correta": false}, {"texto": "Roteiro Costa Norte.", "correta": false}, {"texto": "Roteiro Costa Leste.", "correta": false}, {"texto": "Roteiro Costa Sudeste.", "correta": false}, {"texto": "Roteiro Costa Sul.", "correta": true}]}, {"titulo": "CPA II – 2013 – Questão 7 [OCEANO]", "tema": "OCEANO", "enunciado": "Ao se aproximar da costa num rumo perpendicular às isobatimétricas, uma embarcação de 36 pés caturrava suavemente em ondas de comprimento (L) igual a 50 metros vindas pela popa. Em tal situação, a que profundidade o fundo do mar começaria a interferir no comportamento das ondas?", "alternativas": [{"texto": "50 metros", "correta": false}, {"texto": "100 metros.", "correta": false}, {"texto": "P = 4/3 H.", "correta": false}, {"texto": "25 metros.", "correta": true}, {"texto": "P = L/7.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 26 [OCEANO]", "tema": "OCEANO", "enunciado": "Um Capitão-Amador pode afirmar em relação às isóbaras de uma carta sinótica, que é correta a seguinte conclusão abaixo.", "alternativas": [{"texto": "Maior espaçamento entre as linhas de igual pressão nos indica uma maior intensidade dos ventos.", "correta": false}, {"texto": "Isóbaras com longos trechos retilíneos, paralelas à costa causam ressaca.", "correta": false}, {"texto": "Isóbaras curvilíneas, extensas, perpendiculares e espaçadas formam áreas geradoras de ondas.", "correta": false}, {"texto": "Menor espaçamento entre as isóbaras nos indica uma menor intensidade dos ventos.", "correta": false}, {"texto": "Isóbaras com longos trechos retilíneos, perpendiculares à costa causam ressaca.", "correta": true}]}, {"titulo": "CPA II – 2013 – Questão 8 [OCEANO]", "tema": "OCEANO", "enunciado": "Para identificarmos se uma determinada área do oceano é geradora de ondas, verificamos nas cartas sinóticas se:", "alternativas": [{"texto": "as frentes frias se apresentam perpendiculares à costa e o centro de baixa pressão é bastante intenso.", "correta": false}, {"texto": "as isóbaras são curvas e com pequeno espaçamento entre elas.", "correta": false}, {"texto": "as isóbaras são retilíneas, paralelas e longas, apresentando persistência e forte gradiente horizontal de pressão.", "correta": true}, {"texto": "os ventos são fortes e persistentes e o sistema frontal é de baixa pressão.", "correta": false}, {"texto": "o mar é completamente desenvolvido com as isóbaras muito juntas e persistentes em uma grande área.", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 11 [OCEANO]", "tema": "OCEANO", "enunciado": "As marés têm importância para a navegação, na medida em que provocam variações na altura das águas e correntes que é preciso levar em conta, sobretudo quando se navega perto da costa ou em águas restritas. Entre as afirmativas abaixo indique qual é a verdadeira.", "alternativas": [{"texto": "Teoricamente, a cada 24 horas, cada região da Terra tem duas Preamares (PM) e duas Baixamares (BM). Este tipo de maré é chamado de semidiurna e, na costa do Brasil, ocorre de Vitória para o sul.", "correta": false}, {"texto": "Nível de Redução (NR) é o plano de referência ao qual todas as amplitudes das marés são medidas", "correta": false}, {"texto": "Semi-amplitude é a metade da amplitude que combinada com o NR poderá nos fornecer o nível da PM e da BM.", "correta": false}, {"texto": "Estabelecimento do Porto é a média das BM de sizígia, ou seja, a média das marés mais baixas daquele porto", "correta": false}, {"texto": "As horas das PM e BM nem sempre coincidem com os instantes em que as correntes de maré invertem suas direções.", "correta": true}]}, {"titulo": "CPA I – 2014 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação das Tábuas das Marés editada pela DHN, os navegantes observam o comportamento do(s) seguinte(s) elemento(s):", "alternativas": [{"texto": "Ocorrência de marés semidiurnas de Vitória (Espírito Santo) para o sul.", "correta": false}, {"texto": "A amplitude da maré é o valor da altura do nível do mar acima do Nível de Redução (NR).", "correta": false}, {"texto": "A altura da maré é a diferença do nível do mar entre os instantes da preamar (PM) e da baixa-mar (BM).", "correta": false}, {"texto": "O Nível de Redução (NR) das cartas náuticas brasileiras é o nível da baixa-mar máxima de sizígia", "correta": false}, {"texto": "As alturas e as horas da preamar (PM) e da baixa-mar (BM) nem sempre coincidem com o tabulado, devido a fatores meteorológicos locais.", "correta": true}]}, {"titulo": "CPA I – 2014 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Quando um marulho passa sobre um alto-fundo sem ocorrer arrebentação,", "alternativas": [{"texto": "a direção da onda se altera e sua altura diminui.", "correta": false}, {"texto": "a ondulação diminui, causando nas embarcações um balanço mais suave.", "correta": false}, {"texto": "o comprimento da onda aumenta, ocasionando um fenômeno chamado “ground swell”.", "correta": false}, {"texto": "o comprimento da onda diminui e sua altura aumenta, causando forte balanço nas embarcações.", "correta": true}, {"texto": "não há alteração no comportamento da onda.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.14 [OCEANO]", "tema": "OCEANO", "enunciado": "A ação dos ventos sobre a superfície do mar, devido ao atrito, produz um arrasto superficial defasado para a esquerda da direção do vento no Hemisfério Sul. Com relação a essa corrente, é CORRETO afirmar que:", "alternativas": [{"texto": "é obrigatório que o vento que a produz tenha uma direção perpendicular ao litoral", "correta": false}, {"texto": "é chamada de Corrente de Ressaca", "correta": false}, {"texto": "nas proximidades de Cabo Frio produz o fenômeno da ressurgência", "correta": true}, {"texto": "o arrasto superficial é defasado 90° da direção do vento", "correta": false}, {"texto": "só afeta a navegação a, no mínimo, 200 milhas de terra", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.15 [OCEANO]", "tema": "OCEANO", "enunciado": "Em uma análise dos diversos aspectos das informações meteorológicas possíveis de se conhecer a bordo, assinale a afirmativa abaixo NÃO verdadeira.", "alternativas": [{"texto": "O barômetro baixa com os ventos quentes do equador e sobe com os ventos frios dos polos.", "correta": false}, {"texto": "Na observação das ondas, no Hemisfério Sul, a mais baixa pressão fica à esquerda da direção de onde vêm os marulhos.", "correta": false}, {"texto": "Na observação dos parâmetros meteorológicos fornecidos pelo psicrômetro, quanto menor a depressão do ponto de orvalho (Tar – TPO), mais fácil chegar à saturação do ar.", "correta": false}, {"texto": "A ocorrência de ondas de ressaca no litoral pode ser indicada pela configuração das isóbaras paralelas à costa.", "correta": true}, {"texto": "Em uma tempestade isolada, o topo dos Cbs se caracteriza pela formação de Cirrus arrastados pela circulação divergente em altos níveis.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "O nível do mar correspondente à “média das baixa-marés de sizígia” é importante para os navegantes devido ser o:", "alternativas": [{"texto": "plano de referência das amplitudes das marés.", "correta": false}, {"texto": "nível médio das cartas náuticas.", "correta": false}, {"texto": "plano de referência das alturas das marés.", "correta": true}, {"texto": "plano de referência das alturas das ondas.", "correta": false}, {"texto": "nível de redução das cartas sinóticas.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Em mar aberto, haverá intensificação na geração de ondas, se:", "alternativas": [{"texto": "o movimento da área geradora das ondas for no mesmo sentido das vagas.", "correta": true}, {"texto": "o movimento da área geradora das ondas for contrário ao sentido dos ventos.", "correta": false}, {"texto": "os ventos forem de SW.", "correta": false}, {"texto": "o movimento da área geradora das ondas for perpendicular à direção dos ventos.", "correta": false}, {"texto": "os ventos forem no mesmo sentido das vagas.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Como valioso auxílio ao navegante, a DHN publica a Coletânea de Cartas de Correntes de Maré para os portos em que o efeito das marés é mais significativo ou que tenham grande movimento de embarcações. Essas cartas são referidas:", "alternativas": [{"texto": "à média das baixa-mares de sizígia do porto em questão.", "correta": false}, {"texto": "ao instante da preamar em condições de sizígia.", "correta": true}, {"texto": "ao nível médio do mar no horário considerado.", "correta": false}, {"texto": "ao instante do estofo da maré em baixa-mar.", "correta": false}, {"texto": "ao horário da passagem meridiana do Sol na longitude do porto.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.7 [OCEANO]", "tema": "OCEANO", "enunciado": "Em águas rasas, quando uma onda (marulho) arrebenta, observa-se um deslocamento horizontal da massa d`água, perigoso para as embarcações que navegam próximo da arrebentação. Indique que relação deve existir entre a profundidade de uma área marítima (P) e a altura de uma onda (H) para que tal onda arrebente.", "alternativas": [{"texto": "P < 1/7 H.", "correta": false}, {"texto": "P < 2 H.", "correta": false}, {"texto": "P < 4/3 H", "correta": true}, {"texto": "P < 3/2 H.", "correta": false}, {"texto": "P < 3 H.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "Nas informações sobre a maré contidas nas cartas náuticas brasileira, a sigla MHWS significa:", "alternativas": [{"texto": "preamar média de quadratura", "correta": false}, {"texto": "baixa-mar média de sizígia", "correta": false}, {"texto": "preamar média de sizígia", "correta": true}, {"texto": "estabelecimento do porto", "correta": false}, {"texto": "baixa-mar média de quadratura.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Condições propícias para ocorrência de mar costeiro severo, com possibilidade de ressaca no litoral do Brasil, do extremo sul a Natal, requerem ondas com as seguintes características:", "alternativas": [{"texto": "direção de SE e grande comprimento", "correta": true}, {"texto": "altura maior que 3 metros e direção de SW", "correta": false}, {"texto": "grandes altura e comprimento", "correta": false}, {"texto": "altura maior que 4 metros e carneiros e borrifos", "correta": false}, {"texto": "período e velocidade moderada/alta", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.7 [OCEANO]", "tema": "OCEANO", "enunciado": "Um navegante com seu barco fundeado antes da arrebentação das ondas, numa praia onde a linha da costa é do tipo enseada ou com barras de areia, pode sofrer a influência de uma corrente costeira chamada “Corrente de Ressaca”, cuja tendência é", "alternativas": [{"texto": "aproximar o barco da praia com possibilidade de encalhar", "correta": false}, {"texto": "afastar o barco da praia com possibilidade de “garrar e 30° a 45° para a esquerda do rumo do vento.", "correta": true}, {"texto": "direção defasada de 90° para a esquerda do rumo do vento, afastando as embarcações da costa.", "correta": false}, {"texto": "direção Sudoeste (SW) paralela à costa.", "correta": false}, {"texto": "direção defasada de 90° para a direita do rumo do vento, aproximando as embarcações da costa", "correta": false}, {"texto": "direção Nordeste (NE) na mesma direção do vento", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Observando-se o comportamento dos parâmetros da maré, constata-se que a altura do nível de redução das cartas náuticas é", "alternativas": [{"texto": "menor nos dias de maré de quadratura", "correta": false}, {"texto": "a amplitude da maré em dias de sizígia", "correta": false}, {"texto": "zero", "correta": true}, {"texto": "igual à média das marés de sizígia", "correta": false}, {"texto": "a altitude do plano de referência da maré", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Assinale a opção que completa corretamente as lacunas. Num dia de lua cheia, um Capitão Amador, vindo do mar, programou entrar com sua embarcação na baía de Todos os Santos (BA), às 07:00h de um determinado dia. Consultou o Roteiro Costa Leste e verificou que, nesta baía, as correntes de maré têm a direção NNE nas enchentes e SSW nas vazantes. Seus valores máximos podem atingir até 3 nós em sizígia, o que irá requerer especial atenção para seus efeitos. Dessa maneira, o Capitão verificou na publicação “Tábuas das Marés” que a _________________ em Salvador ocorrerá às 10:05h, razão pela qual selecionou a carta de correntes de maré para a Baía de Todos os Santos ______________ da preamar. Considere o horário previsto para a demanda ao porto.", "alternativas": [{"texto": "preamar / no instante", "correta": false}, {"texto": "preamar / de 3 horas antes", "correta": true}, {"texto": "baixa-mar/ de 3 horas antes", "correta": false}, {"texto": "preamar / de 3 horas depois", "correta": false}, {"texto": "baixa-mar / no instante", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação das Tábuas das Marés, os navegantes observam o comportamento dos seguintes elementos:", "alternativas": [{"texto": "as amplitudes das marés independente das fases da lua", "correta": false}, {"texto": "o nível de redução é calculado todo ano para cada porto", "correta": false}, {"texto": "nas fases de lua cheia e nova, a maré apresenta baixa-mares menos baixas", "correta": false}, {"texto": "nas fases de lua quarto crescente e minguante, as alturas do nível médio do mar são menores", "correta": false}, {"texto": "a altura do nível médio é constante no ciclo lunar", "correta": true}]}, {"titulo": "CPA II – 2013 – Questão 5 [CLIMA]", "tema": "CLIMA", "enunciado": "Na costa do Brasil, ao navegar no rumo sul, um Capitão observou que a TSM estava cada vez mais fria e a temperatura do ar em declínio e, por isso, resolveu utilizar o psicrômetro de bordo para tirar algumas conclusões sobre a possibilidade de se deparar com um fenômeno meteorológico comum nas altas latitudes. Tal fenômeno seria:", "alternativas": [{"texto": "um nevoeiro de radiação", "correta": false}, {"texto": "uma tempestade isolada", "correta": false}, {"texto": "um nevoeiro de advecção", "correta": true}, {"texto": "uma frente fria", "correta": false}, {"texto": "um ciclone extra-tropical", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 25 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão-Amador pode afirmar, em relação a um ciclone tropical, que são corretas as seguintes características abaixo:\n\nI - Ocorre em área de alta pressão.\n\nII - Temperatura da Superfície do Mar (TSM) maior que 27º.\n\nIII - Corrente de ar quente descendente.\n\nIV - Presença da força de Coriolis.\n\nV - Presença de ar seco e quente", "alternativas": [{"texto": "I, II e V", "correta": false}, {"texto": "II e V", "correta": false}, {"texto": "II e IV", "correta": true}, {"texto": "I, III e IV", "correta": false}, {"texto": "III e V", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 10 [CLIMA]", "tema": "CLIMA", "enunciado": "Os ciclones tropicais só se formam onde existe:", "alternativas": [{"texto": "ar convectivo seco e quente; TSM maior que 27°; movimento circulatório em baixas latitudes.", "correta": false}, {"texto": "ar convectivo até grandes alturas; presença da força de Coriolis sobre a ZCIT; TSM quente; e grandes aglomerados de nuvens Cirrus “Rabo de Galo.”", "correta": false}, {"texto": "intensos ventos alísios de NE; baixas pressões à superfície; e frentes frias com grande inclinação da superfície frontal.", "correta": false}, {"texto": "força capaz de transformar a convergência dos ventos em circulação fechada; ar quente, úmido e convectivo até grandes alturas; e forte gradiente horizontal de pressão.", "correta": true}, {"texto": "ventos circulares nas proximidades do Equador; altas pressões à superfície; TSM maior que 27°; e grandes aglomerados de Cb.", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 12 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão navegando em alto-mar deve estar sempre atento às situações e aspectos meteorológicos indicativos de mau tempo. Entre esses aspectos podemos citar:", "alternativas": [{"texto": "A presença de Nimbostratus no céu pode indicar uma área com intensa atividade convectiva isolada ou associada ao um sistema frontal.", "correta": false}, {"texto": "O aparecimento de inúmeros Cirrus se deslocando de uma mesma direção pode ser indício da chegada de uma frente fria acompanhada de condições severas de tempo.", "correta": true}, {"texto": "Quanto maior a diferença entre a Temperatura do Ar e a Temperatura do Ponto de Orvalho, maior a probabilidade da ocorrência de visibilidade restrita.", "correta": false}, {"texto": "Uma circulação anticiclônica no mar favorece a formação de nebulosidade.", "correta": false}, {"texto": "Em uma imagem de satélite meteorológico (canal infravermelho – IR) a presença de uma frente fria é indicada por uma larga faixa de branco intenso.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Ao se preparar para suspender de Rio Grande (33ºS/051ºW) e tendo recebido o Meteoromarinha referente à Análise do dia 16/04 às 1200 h, um Capitão Amador observou que na Parte Dois (Análise do tempo às 161200) havia a presença de uma ALTA 1028 em 28S/045W e de uma FRENTE FRIA nas costas do URUGUAI, movendo-se com 15 nós para NE e estendendo-se para SE. Colocando em prática os seus conhecimentos de interpretação de Cartas Sinóticas e do Meteoromarinha, o Capitão verificou que", "alternativas": [{"texto": "a direção do vento na Área Alfa naquele momento era do quadrante sul com o centro de baixa pressão se deslocando para oeste.", "correta": false}, {"texto": "o vento na Área Alfa naquele momento era do quadrante norte, e a frente fria, devido ao seu movimento, provavelmente, alcançaria Rio Grande", "correta": true}, {"texto": "como a frente fria estava se estendendo para SE, não alcançaria Rio Grande.", "correta": false}, {"texto": "a trajetória do ciclone e do sistema frontal como um todo era no sentido horário, por influência da alta pressão (1028 hPa) permanente do Atlântico Sul.", "correta": false}, {"texto": "o vento nas horas seguintes na Área Alfa rondaria para NE devido ao movimento da frente fria para NE com 15 nós.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.19 [CLIMA]", "tema": "CLIMA", "enunciado": "Alguns sistemas meteorológicos do continente sul americano e do oceano Atlântico Sul podem ser identificados em imagens de satélites meteorológicos. As características de tais sistemas são:", "alternativas": [{"texto": "tempestades e trovoadas da ZCIT em áreas arredondadas e isoladas muito escuras.", "correta": false}, {"texto": "frente fria ocupando uma longa área bem estreita, na direção do equador, com indicação de nuvens estratiformes.", "correta": false}, {"texto": "Zona de Convergência do Atlântico Sul (ZCAS) com nebulosidade da Amazônia ao Atlântico Sul.", "correta": true}, {"texto": "vórtices anticiclônicos em baixos níveis, associados a cavados e frentes frias.", "correta": false}, {"texto": "nevoeiros em áreas de branco intenso.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Quais são os tipos de informações meteorológicas apresentadas nas partes I, II e III do boletim METEOROMARINHA, emitido pelo Serviço Meteorológico Marinho da DHN?", "alternativas": [{"texto": "previsão do tempo da área costeira, previsão do tempo da área oceânica e avisos de mau tempo.", "correta": false}, {"texto": "avisos de mau tempo, SHIPS significativos e mensagem de análise.", "correta": false}, {"texto": "previsão do tempo, resumo do tempo e tempo presente.", "correta": false}, {"texto": "avisos do tempo em áreas portuárias, avisos de mau tempo e previsão para as próximas 24 horas.", "correta": false}, {"texto": "avisos de mau tempo, descrição sinótica do tempo e previsão do tempo", "correta": true}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "O navegante ao interpretar uma imagem de satélite meteorológico, observa a ocorrência de tempestade, com presença de cumulonimbus (Cb) de uma frente fria, em região identificada com as seguintes características:", "alternativas": [{"texto": "extensa área de cor cinza claro.", "correta": false}, {"texto": "área contínua de cor cinza escuro.", "correta": false}, {"texto": "larga faixa de cor branca esmaecida.", "correta": false}, {"texto": "longa área estreita de intensa cor branca.", "correta": true}, {"texto": "branco intenso em áreas arredondadas e isoladas", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Qual é o nome do nevoeiro que se forma sobre a superfície terrestre, em consequência do resfriamento noturno, e que pode ser levado para o mar costeiro pela ação de ventos fracos que sopram de terra (terral)?", "alternativas": [{"texto": "de advecção", "correta": false}, {"texto": "de vapor", "correta": false}, {"texto": "continental", "correta": false}, {"texto": "de evaporação", "correta": false}, {"texto": "de radiação", "correta": true}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "O navegante ao interpretar uma imagem infravermelha (IR) de satélite meteorológico, observa a ocorrência de frente quente com presença de nuvens estratiformes, em região identificada com as seguintes características:", "alternativas": [{"texto": "longa área estreita de intensa cor branca", "correta": false}, {"texto": "área contínua de cor cinza bem escuro", "correta": false}, {"texto": "áreas arredondadas de cor branca forte", "correta": false}, {"texto": "estreita área de cor cinza claro", "correta": false}, {"texto": "larga faixa de coloração branca esmaecida na dianteira da frente", "correta": true}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "A previsão de possibilidade de ocorrência de névoa úmida de advecção na área costeira marítima pode ser efetuada pela análise do vento e da adequada relação das temperaturas do ar (T), da superfície do mar (TSM), do ponto de orvalho (TPO), como indicado a seguir:", "alternativas": [{"texto": "T>TSM.", "correta": false}, {"texto": "T >TSM >TPO", "correta": false}, {"texto": "T >TPO >TSM", "correta": true}, {"texto": "TSM >TPO", "correta": false}, {"texto": "TSM >T >TPO", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Navegando no mês de setembro, numa área sujeita a furacões, onde predominam os ventos alísios, um navegante verificou que o vento aumentou e rondou na sequência NE–E – SE – S. Portanto, em relação a um possível furacão, seu navio encontrava-se", "alternativas": [{"texto": "no semicírculo perigoso no Hemisfério Norte", "correta": true}, {"texto": "no semicírculo navegável do Hemisfério Sul", "correta": false}, {"texto": "na trajetória do olho, adiante do fenômeno", "correta": false}, {"texto": "no semicírculo navegável no Hemisfério Norte", "correta": false}, {"texto": "no semicírculo perigoso no Hemisfério Sul", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Os principais indícios da ocorrência de nuvens cumulonimbus (Cb) nas proximidades são:", "alternativas": [{"texto": "pressão em declínio, vento forte e trovoada", "correta": false}, {"texto": "trovoada, instabilidade e chuva", "correta": false}, {"texto": "chuva contínua moderada/forte, trovoada e pressão em declínio", "correta": false}, {"texto": "temperatura do ar elevada, pancada de chuva e trovoada", "correta": false}, {"texto": "rajada de vento, trovoada e pancada de chuva", "correta": true}]}, {"titulo": "CPA II – 2014 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "Na interpretação de uma imagem de satélite, canal IR, uma região com aspecto de uma nuvem cumulonimbus (Cb) apresenta área com", "alternativas": [{"texto": "extensa faixa cinza claro", "correta": false}, {"texto": "nebulosidade redonda cinza bem escuro", "correta": false}, {"texto": "conglomerados de nuvens bem brancas", "correta": true}, {"texto": "larga faixa de nebulosidade branca e cinza", "correta": false}, {"texto": "nuvens brancas esfiapadas", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Na interpretação de uma imagem de satélite, da região Sul e Sudeste do Brasil, com ocorrência de uma frente fria (FF), o navegante identifica uma situação de mar calmo, na navegação costeira, da seguinte área:", "alternativas": [{"texto": "área da passagem da frente fria (FF )", "correta": false}, {"texto": "em toda a região de ocorrência da FF", "correta": false}, {"texto": "área antes da FF", "correta": true}, {"texto": "com FF, não há área calma", "correta": false}, {"texto": "área depois da FF", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Nas cartas piloto, as informações de ventos baseiam-se nos seguintes elementos:", "alternativas": [{"texto": "média das ocorrências, em direções distintas", "correta": false}, {"texto": "frequência e intensidade do vento, em cada direção", "correta": true}, {"texto": "picos de velocidade mais significativos, em cada direção", "correta": false}, {"texto": "frequência e velocidade do vento na situação predominante", "correta": false}, {"texto": "ocorrências de ventos fortes e frequência de calmaria", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Em relação ao Boletim de Condições e Previsão do Tempo para a Área Marítima Brasileira (METEOROMARINHA), analise as assertivas abaixo, identifique as verdadeiras e as falsas e assinale a opção correta.\n\nI - A ocorrência de mau tempo é evidenciada ao navegante na parte I sempre que constatada a ocorrência de ondas de 3 metros ou maiores em águas profundas;\n\nII - Na parte II, o navegante pode acompanhar a evolução da atividade convectiva na ZCIT;\n\nIII - A previsão do tempo para 24 horas a partir de 12 horas após o horário do boletim é encontrada na parte III.", "alternativas": [{"texto": "Todas são falsas.", "correta": false}, {"texto": "Todas são verdadeiras.", "correta": false}, {"texto": "Apenas I é verdadeira.", "correta": false}, {"texto": "Apenas I é falsa.", "correta": true}, {"texto": "I e III são verdadeiras.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "O nevoeiro é um dos fenômenos meteorológicos mais perigosos à navegação por afetar fortemente a visibilidade no mar. Para que um nevoeiro se forme é necessário que", "alternativas": [{"texto": "a depressão do ponto de orvalho seja máxima.", "correta": false}, {"texto": "o psicrômetro registre uma temperatura do ponto de orvalho menor que a temperatura do mar", "correta": false}, {"texto": "a umidade absoluta seja igual à umidade relativa do ar", "correta": false}, {"texto": "o ar esteja instável e sem núcleos de condensação", "correta": false}, {"texto": "a quantidade de vapor d’água existente no ar seja igual à quantidade máxima de vapor d’água que esse ar pode conter a uma determinada temperatura", "correta": true}]}, {"titulo": "CPA II – 2016 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "O Atlas de Cartas Piloto brasileiro, editado pela DHN, apresenta de forma gráfica uma variedade de informações coletadas ao longo dos anos, com a finalidade de facilitar as providências e decisões dos navegantes na escolha das melhores derrotas e condução adequada de suas embarcações. Qual das informações abaixo as cartas piloto não contemplam?", "alternativas": [{"texto": "Isotermas TSM", "correta": false}, {"texto": "Direção predominante e velocidade média das correntes na superfície", "correta": false}, {"texto": "Isogônicas (declinação magnética e variação anual).", "correta": false}, {"texto": "Percentagem de ocorrência de frentes oclusas", "correta": true}]}, {"titulo": "CPA I – 2017 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão Amador, navegando na região tropical do Atlântico Sul, sabe que a continentalidade devida à Amazônia contribui para a ocorrência de ondas de Kelvin, cujos efeitos são", "alternativas": [{"texto": "forte cisalhamento do vento de leste, que inibe a formação de furacões", "correta": false}, {"texto": "muita instabilidade, que favorece a formação de convecção", "correta": false}, {"texto": "pouca convergência na superfície, que dificulta a formação de Cb", "correta": false}, {"texto": "pequena confluência em altos níveis, associada a profundos cavados", "correta": false}, {"texto": "forte cisalhamento do vento na ZCIT, contribuindo para a formação de frentes", "correta": false}, {"texto": "presença de sistema frontal com deslocamento muito rápido", "correta": true}]}, {"titulo": "CPA I – 2020 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Na Meteorologia Marinha, a Temperatura da Superfície do Mar (TSM) tem um papel fundamental no desenvolvimento dos fenômenos meteorológicos. Com relação à TSM é correto afirmar que", "alternativas": [{"texto": "Apresenta grande variação entre o dia e a noite por efeitos radioativos.", "correta": false}, {"texto": "Influi significativamente na Umidade Absoluta do Ar sobrejacente", "correta": true}, {"texto": "Só é possível haver visibilidade restrita devido a um nevoeiro de advecção, quando TPO < TSM.", "correta": false}, {"texto": "Quando TSM > T não há possibilidade de haver convecção do ar sobrejacente", "correta": false}, {"texto": "O percentual de ocorrência do nevoeiro de vapor (fumaça do mar) é tanto maior quanto mais fria estiver a TSM.", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Um navegante de alto-mar sempre deve observar as características da atmosfera e do oceano, a fim de detectar indícios de tempo adverso. Assim, deve ficar sempre atento aos processos convectivos, que se iniciam com a", "alternativas": [{"texto": "subsidência do ar seco e quente de altos níveis, circulação indireta e temperatura superficial do oceano quente.", "correta": false}, {"texto": "superfície do oceano fria, circulação direta com divergência do ar na superfície.", "correta": false}, {"texto": "superfície do oceano quente, convergência ar em altos níveis e divergência em baixos níveis.", "correta": false}, {"texto": "queda da temperatura do ar na superfície pela emissão de ondas longas, circulação direta e convergência do ar na superfície.", "correta": false}, {"texto": "superfície do oceano quente, instabilidade do ar com circulação direta.", "correta": true}]}, {"titulo": "CPA II – 2017 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Em relação ao boletim Meteoromarinha, divulgado diariamente pelo Serviço Meteorológico Marinho da DHN, interprete as afirmativas a seguir e indique a única verdadeira.", "alternativas": [{"texto": "A previsão de vento SW/S força 5/6 com rajadas deve resultar na divulgação de “Aviso de Mau Tempo”.", "correta": false}, {"texto": "As rondas de ventos frios e quentes podem ser observadas na Parte II, relativa à “Análise do Tempo Presente”.", "correta": false}, {"texto": "A previsão de nevoeiro com visibilidade inferior a 1 milha é divulgada na Parte I do Boletim.", "correta": false}, {"texto": "A informação da direção e velocidade das frentes frias é obtida na Parte II do Boletim.", "correta": true}, {"texto": "A indicação de trovoadas isoladas na ZCIT pode ser observada na Parte III, Previsão do Tempo por Áreas", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Qual é o fenômeno perigoso à navegação originário de um centro de baixa pressão não associado a um sistema frontal que, quando ocorre no Brasil, se organiza na região Sudeste ou Sul sobre águas quentes do oceano, e se origina de um ar muito úmido transportado da região amazônica pela Zona de Convergência do Atlântico Sul (ZCAS)?", "alternativas": [{"texto": "Ciclone tropical", "correta": false}, {"texto": "Perturbação baroclínica", "correta": false}, {"texto": "Ciclone extratropical", "correta": false}, {"texto": "Tormenta barotrópica", "correta": false}, {"texto": "Ciclone subtropical", "correta": true}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Navegando junto à costa em uma madrugada fria e com vento fresco (de acordo com a Escala Beaufort), um Capitão Amador, para verificar a possibilidade da ocorrência de nevoeiro de advecção, utilizou um psicrômetro e observou que T= 12° e Tu= 11°. Calculou a temperatura do Ponto de Orvalho (Td) e a Umidade Relativa (UR) do Ar e achou, respectivamente, 10° e 95%. Mediu também a TSM = 9°. Qual é conclusão que o Capitão poderia tirar desses valores?", "alternativas": [{"texto": "Poderia haver nevoeiro, pois a diferença T e TPO era de 2°, a TSM era menor que TPO, a umidade relativa era propícia e o vento tinha força suficiente.", "correta": false}, {"texto": "Não poderia haver nevoeiro, pois o nevoeiro de advecção se dissipa com vento força 5 na Escala Beaufort.", "correta": true}, {"texto": "Não poderia haver nevoeiro, pois a diferença T e TPO deveria ser de pelo menos 1° e deveria ter calmaria, pois nevoeiro se dissipa com o vento.", "correta": false}, {"texto": "Poderia haver nevoeiro, pois as temperaturas e a umidade relativa eram propícias, e o vento era força 3, de acordo com a Escala Beaufort.", "correta": false}, {"texto": "Não poderia haver nevoeiro, pois apesar da diferença T e TPO e a umidade relativa serem propícias, a TSM deveria ser no máximo de 8°.", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Assinale a principal característica física do ar, numa região em que se observa a ocorrência de nuvens Cumulonimbus (Cb).", "alternativas": [{"texto": "Ar muito quente e muito úmido.", "correta": true}, {"texto": "Circulação horizontal do ar divergente", "correta": false}, {"texto": "Ar frio com alta umidade relativa", "correta": false}, {"texto": "Grande quantidade de núcleos de condensação em altos níveis", "correta": false}, {"texto": "Ar seco e muito quente", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Na previsão do tempo na Área Marítima “Bravo” da METAREA V, indicada na parte III do Meteoromarinha, o que significa a redação “vento NE 2/3 passando a NW 3/4” estando o centro de baixa pressão sobre a Área Marítima “Charlie”?", "alternativas": [{"texto": "Passagem de uma frente fria", "correta": false}, {"texto": "Vento frio intensificando", "correta": false}, {"texto": "Não há prenúncio de mudança do tempo", "correta": false}, {"texto": "Passagem de uma frente quente", "correta": true}, {"texto": "Grande instabilidade atmosférica", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Embora menos comuns que os ciclones extratropicais, existe em águas brasileiras um fenômeno originário de um centro de baixa pressão chamado Ciclone Subtropical.", "alternativas": [{"texto": "Com relação a este fenômeno meteorológico perigoso à navegação, assinale qual das afirmativas abaixo está incorreta.", "correta": false}, {"texto": "Quando ocorre no Brasil, o fenômeno se organiza na região sudeste ou sul sobre o oceano.", "correta": false}, {"texto": "É uma das condições meteorológicas que originam um “Aviso de Mau Tempo” disseminado pela DHN", "correta": false}, {"texto": "Está associado a uma TSM mais elevada que a média", "correta": false}, {"texto": "É caracterizado por um mar muito úmido transportado da região amazônica pela ZCAS", "correta": false}, {"texto": "Os ventos de intensidade máxima ocorrem no olho do fenômeno", "correta": true}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Em uma tarde ensolarada e quente na área “CHARLIE” da METAREA V, com mar calmo, ventos de NW e pressão em declínio, o navegante pode concluir que", "alternativas": [{"texto": "o tempo permanecerá estável sem previsão de ronda do vento", "correta": false}, {"texto": "a tendência do vento é rondar para SE e o mar continuar calmo", "correta": false}, {"texto": "nas próximas horas serão observadas nuvens cumulonimbus oriundas de tempestades isoladas.", "correta": false}, {"texto": "há previsão de rajadas de vento, pancadas de chuvas e trovoadas, tendo em vista a aproximação de um sistema frontal", "correta": true}, {"texto": "O tempo passará de céu claro para nublado com considerável queda de temperatura e aparecimento de nuvens estratiformes.", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Existe a possibilidade e a facilidade para a formação de um nevoeiro de advecção numa região marítima costeira quando se observam as seguintes condições propícias:", "alternativas": [{"texto": "Vento muito forte, TSM = 20⁰C, T = 26⁰C, Tu = 24⁰C e TPO = 21⁰C", "correta": false}, {"texto": "Vento moderado, TSM = 22⁰C, T = 27⁰C, Tu = 28⁰C e TPO = 20⁰C", "correta": false}, {"texto": "Vento fraco, TSM = 21⁰C, T = 25⁰C, Tu = 24⁰C e TPO = 23⁰C", "correta": true}, {"texto": "Calmaria, TSM = 21⁰C, T = 26⁰C, Tu = 25⁰C e TPO = 23⁰C", "correta": false}, {"texto": "Vento moderado, TSM = 23⁰C, T = 26⁰C, Tu = 25⁰C e TPO = 22⁰C", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Indique qual das assertivas abaixo, passíveis de constar na parte III do “Meteoromarinha”, fez o Capitão constatar que uma frente fria se aproximava da Área “D” da METAREA V?", "alternativas": [{"texto": "Estado do Mar Moderado passando a Grosso com ondas de 4 metros vindas de terra para o mar.", "correta": false}, {"texto": "Vento NW 3/4 rondando para SW 7/8 no início do período", "correta": true}, {"texto": "Céu parcialmente nublado com nuvens tipo “cumuliformes” passando a totalmente encoberto com nuvens “stratiformes”.", "correta": false}, {"texto": "Ocorrência de ressaca com ondas de 2 metros com direção sul.", "correta": false}, {"texto": "Ventos de NW 5/6 rondando para NE 8/7 com rajadas 9/10", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Quanto às imagens infravermelho (IR) de satélites meteorológicos recebidas a bordo, qual característica dessas imagens possibilita a constatação da presença de nuvens típicas de uma superfície frontal com grande inclinação?", "alternativas": [{"texto": "Área contínua de cor preta ou cinza escuro", "correta": false}, {"texto": "Larga faixa de cor branca esmae etra “A” em vermelho.", "correta": false}, {"texto": "Gradiente horizontal de pressão forte, espaçamento estreito das isóbaras e intensidade forte do vento indicam ondas desenvolvidas.", "correta": false}, {"texto": "O espaçamento estreito das isóbaras indica área de vento forte.", "correta": true}, {"texto": "A posição da frente fria é observada na área circular do centro de baixa pressão.", "correta": false}, {"texto": "As trajetórias das frentes frias são sempre para E/SE no Hemisfério Sul.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Estando uma embarcação com rumo 090° e velocidade de 15 nós, não se notando nenhum vento aparente a bordo, a intensidade e a direção de onde vem o vento real serão?", "alternativas": [{"texto": "zero nó de oeste.", "correta": false}, {"texto": "30 nós de 270°.", "correta": false}, {"texto": "zero nó de leste.", "correta": false}, {"texto": "15 nós de 090°.", "correta": false}, {"texto": "15 nós de oeste.", "correta": true}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "O ar ao subir, na troposfera, se resfria e, quando atinge um determinado nível, o vapor d’água existente nessa massa de ar se condensa, formando nuvens. Esse fenômeno ocorre", "alternativas": [{"texto": "quando a TPO é muito baixa.", "correta": false}, {"texto": "nos centros de alta pressão", "correta": false}, {"texto": "nos centros de baixa pressão", "correta": true}, {"texto": "quando a TSM está muito fria", "correta": false}, {"texto": "nos anticiclones.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Interpretando a carta sinótica de pressão ao nível do mar, um Capitão Amador identificou, em uma região de cavado perto de Santos, ventos fortes de SW devido à circulação", "alternativas": [{"texto": "horária com isóbaras retilíneas e muito espaçadas.", "correta": false}, {"texto": "horizontal com isóbaras para do nível médio.", "correta": true}, {"texto": "intensidade de vazante.", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação de um boletim meteoromarinha da metárea V, o navegante identifica uma situação de mar severo, na navegação costeira das áreas Alfa, Bravo, Charlie e Delta, na seguinte situação:", "alternativas": [{"texto": "ondas com direção para S e altura superior a 3 metros.", "correta": false}, {"texto": "marulhos com grande comprimento, altura superior a 3 metros e direção para SE.", "correta": false}, {"texto": "vagas com altura superior a 3 metros e direção de NW.", "correta": false}, {"texto": "depois da passagem de uma frente fria pela região.", "correta": true}, {"texto": "ondas de NW, com grande volume e comprimento", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Quando a onda encontra águas rasas, o movimento individual das partículas d’água é retardado pelo atrito com o fundo, ocasionando uma diminuição do seu comprimento e aumento de sua altura. Na aterragem de uma embarcação, o fundo do mar começa a interferir no comportamento das ondas quando", "alternativas": [{"texto": "a declividade da onda for maior que 1/7.", "correta": false}, {"texto": "a profundidade for igual à metade do comprimento da onda.", "correta": true}, {"texto": "a profundidade for igual ou menor que 4/3 da altura da onda.", "correta": false}, {"texto": "o período da onda for igual a 9 segundos.", "correta": false}, {"texto": "A celeridade for maior que escarpamento.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.9 [OCEANO]", "tema": "OCEANO", "enunciado": "O navegante pode observar a ocorrência de marulhos em mar aberto na seguinte situação:", "alternativas": [{"texto": "vento muito forte e mar calmo com muitos borrifos.", "correta": false}, {"texto": "estado do mar calmo e ventos na direção contrária às ondas.", "correta": false}, {"texto": "vento forte e mar com ondas na mesma direção do vento.", "correta": false}, {"texto": "estado do mar calmo e calmaria.", "correta": false}, {"texto": "estado do mar severo e calmaria.", "correta": true}]}, {"titulo": "CPA I – 2017 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Faça a análise das afirmativas abaixo e assinale é a opção CORRETA.\n\nI. Após a passagem de uma frente fria, um Capitão Amador, navegando na região sul do Brasil, numa região costeira com forte gradiente horizontal de profundidade, deve ter atenção para que a corrente de deriva não o ponha em perigo, empurrando-o para a costa.\n\nII. A corrente de ressaca põe o navegante na região costeira em risco ao empurrá-lo na direção da costa.\n\nIII. Quanto maior o comprimento de onda, mais distante da costa se encontrará a profundidade de interferência.", "alternativas": [{"texto": "todas as afirmativas são falsas.", "correta": false}, {"texto": "todas as afirmativas são verdadeiras;", "correta": false}, {"texto": "apenas a afirmativa I é verdadeira;", "correta": false}, {"texto": "apenas a afirmativa I é falsa;", "correta": false}, {"texto": "As afirmativas I e III são verdadeiras.", "correta": true}]}, {"titulo": "CPA SSNA – 2021 – Questão 20 [OCEANO]", "tema": "OCEANO", "enunciado": "Analise as afirmativas abaixo e assinale a opção CORRETA:\n\nI – Corrente de Ressaca é proveniente do acúmulo de massa d´água ocasionado pela incidência de frentes de onda sobre o litoral quando a configuração das isóbaras é favorável, e a linha da costa apresenta características geográficas de uma enseada ou presença de altos fundos.\n\nII – As correntes produzidas pela maré são de interesse dos navegantes em baías, enseadas e nas proximidades dos portos e são influenciadas pela geografia da região.\n\nIII – A Corrente (oceânica) Sul Equatorial, ao encontrar a costa norte/nordeste do Brasil, bifurca-se na Corrente Subtropical Sul, na direção sul, e na Corrente das Guianas, na direção norte.", "alterna
