ndexadas.", "correta": false}]}, {"titulo": "CPA I 2022 - 19ª Questão [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Quanto ao correto uso do ecobatímetro e ao uso das cartas náuticas, analise as seguintes afirmações e assinale a afirmativa CORRETA:\n\nI – O navegante irá avaliar se a profundidade medida oferece perigo, de acordo com o calado da embarcação.\n\nII – O navegante irá comparar a profundidade medida com a posição obtida na carta náutica por outros métodos ou sistemas de navegação.\n\nIII – O navegante poderá obter uma LDP que se lança mão na navegação costeira, em condições especiais.\n\nIV – As profundidades registradas nas cartas náuticas têm como origem o Nível de Redução que, nas cartas da DHN, é definido como a média das baixa-mares de quadratura.\n\n(Nota eNauti: consideramos a redação da questão deficiente! A Marinha quer explorar sobre as boas práticas e possibilidades de uso conjunto de um ecobatímetro e uma carta náutica)", "alternativas": [{"texto": "apenas as afirmativas I, II e IV são verdadeiras.", "correta": false}, {"texto": "apenas as afirmativas III e IV são verdadeiras.", "correta": false}, {"texto": "apenas as afirmativas I, II e III são verdadeiras.", "correta": true}, {"texto": "apenas as afirmativas II e III são verdadeiras.", "correta": false}, {"texto": "apenas as afirmativas I e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.9 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Um Capitão Amador, navegando no litoral do Ceará com rumo 315°, teve dificuldades em determinar a distância no radar em relação à costa, por ser tal costa muito baixa e com poucos pontos conspícuos visíveis do mar. Verificando na carta náutica que as isobatimétricas tinham direção geral NW/SE, resolveu utilizar uma técnica de navegação batimétrica que possibilitasse navegar com segurança na região. Essa técnica é conhecida por:", "alternativas": [{"texto": "paralelas indexadas.", "correta": false}, {"texto": "correr uma isóbata.", "correta": true}, {"texto": "transporte de isóbatas.", "correta": false}, {"texto": "linha de sondagem.", "correta": false}, {"texto": "navegação Doppler", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.11 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Um dos fatores que mais afetam o desempenho do ecobatímetro é a frequência na qual o sinal sonoro é transmitido. As frequências normalmente usadas estão fora da faixa audível e variam de acordo com o uso pretendido do equipamento. Dentre as afirmativas abaixo indique a única CORRETA.", "alternativas": [{"texto": "Em frequências mais baixas, o transdutor é bem menor.", "correta": false}, {"texto": "As frequências mais altas são melhores para uso em águas profundas", "correta": false}, {"texto": "Quanto menor a frequência do sinal, menor é a largura do feixe do sinal transmitido", "correta": false}, {"texto": "As frequências mais baixas tornam o ecobatímetro mais sensível e, portanto, melhor para localização de cardumes.", "correta": false}, {"texto": "As frequências mais altas fornecem leituras mais corretas mesmo quando o fundo é de lama macia.", "correta": true}]}, {"titulo": "CPA REFENO 2014 – Questão 2.7 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Durante a aterragem em Fernando de Noronha, um veleiro vindo de profundidades da ordem de 4.000 metros da bacia abissal, adentrou a margem continental do arquipélago e, então, o Capitão pode “checar” as posições radar através da técnica de navegação batimétrica denominada:", "alternativas": [{"texto": "correr uma isóbata.", "correta": false}, {"texto": "navegação Doppler.", "correta": false}, {"texto": "configuração “Janus”.", "correta": false}, {"texto": "navegação indexada.", "correta": false}, {"texto": "transporte de isóbatas.", "correta": true}]}, {"titulo": "CPA REFENO 2014 – Questão 2.12 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Quando utilizamos o ecobatímetro, observamos que:", "alternativas": [{"texto": "uma tença de lama macia produz um registro fino e bem definido.", "correta": false}, {"texto": "as frequências mais altas são melhores para uso em águas profundas.", "correta": false}, {"texto": "quanto maior a frequência do sinal, menor a largura do feixe.", "correta": true}, {"texto": "um fundo rochoso produz como registro uma série de mini-picos e depressões de aparência regular.", "correta": false}, {"texto": "a velocidade do som na água não afeta as profundidades medidas pelo ecobatímetro", "correta": false}]}, {"titulo": "CPA SSNA 2014 – Questão 2.8 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Durante o movimento de sua embarcação com o ecobatímetro ligado, o navegante necessita lembrar que as profundidades mínimas registradas pelo aparelho, não estão localizadas, necessariamente, abaixo da quilha da embarcação. Isto se deve em grande parte:", "alternativas": [{"texto": "aos ecos múltiplos", "correta": false}, {"texto": "a propagação do som de forma cônica", "correta": true}, {"texto": "a influência da camada dispersa profunda", "correta": false}, {"texto": "aos ecos duplos", "correta": false}, {"texto": "ao tipo de transdutor", "correta": false}]}, {"titulo": "CPA SSNA 2014 – Questão 2.10 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "A frequência de impulsos (FI) de um ecobatímetro, ou seja, o número de impulsos transmitidos em um segundo, é uma das características que influencia:", "alternativas": [{"texto": "o alcance do ecobatímetro, devendo ser ajustada para valores menores em águas profundas", "correta": true}, {"texto": "a largura do feixe do sinal transmitido.", "correta": false}, {"texto": "o alcance do ecobatímetro devendo ser ajustada para valores maiores em águas profundas.", "correta": false}, {"texto": "a penetração do sinal sonoro no meio líquido", "correta": false}, {"texto": "a precisão do ecobatímetro, devendo ser ajustada para valores menores em águas rasas", "correta": false}]}, {"titulo": "CPA II 2014 – Questão 2.11 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "O calado de uma embarcação é de 2,0 metros. O transdutor do ecobatímetro dessa embarcação está posicionado no fundo do casco e, para baixo desse transdutor, projeta-se ainda uma bolina com 1,4 metro. A altura da maré no momento é de + 0,9 metro. Para verificar a posição do barco com o “fix” dado pelo receptor GPS, devemos:\n\nNota: “fix” ou “fixo” é uma “posição observada”", "alternativas": [{"texto": "somar 1,4 metro à indicação do ecobatímetro e somar 0,9 metro à profundidade registrada na carta náutica.", "correta": false}, {"texto": "diminuir 0,5 metro do valor do calado e 0,9 metro da profundidade registrada na carta náutica.", "correta": false}, {"texto": "somar 2,0 metros à indicação do ecobatímetro e somar 1,4 metro à profundidade registrada na carta náutica.", "correta": false}, {"texto": "somar 0,6 metro à indicação do ecobatímetro e somar 0,9 metro à profundidade registrada na carta náutica.", "correta": true}, {"texto": "diminuir 1,4 metro do valor do calado e somar a altura da maré à indicação do ecobatímetro.", "correta": false}]}, {"titulo": "CPA II 2014 – Questão 2.12 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "O desempenho de um ecobatímetro depende, entre outros fatores, da frequência do sinal, da largura do feixe e da frequência de impulso (FI). Dentre as assertivas abaixo, indique a única verdadeira.", "alternativas": [{"texto": "Frequências mais baixas do sinal dão muito melhor penetração e podem trabalhar em maiores profundidades.", "correta": true}, {"texto": "Uma largura estreita do feixe significa que as sondagens de uma área imediatamente abaixo da embarcação são sempre obtidas, mesmo com o balanço do barco.", "correta": false}, {"texto": "Em águas rasas, deve-se configurar uma frequência de impulso (FI) reduzida.", "correta": false}, {"texto": "Quanto menor for a frequência do sinal, menor pode ser o transdutor.", "correta": false}, {"texto": "As frequências mais baixas fazem o ecobatímetro ser  "correta": false}, {"texto": "Quando o efeito da “Camada Dispersa Profunda” está presente em uma determinada área do oceano, tal efeito pode conduzir a numerosas informações de águas profundas em locais onde a profundidade na realidade é pequena.", "correta": true}, {"texto": "Colocando o ganho do ecobatímetro, em seu valor máximo, será produzida uma área manchada entre a marca de transmissão e o registro de fundo, que pode ser confundida com águas mais rasas que a real.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 11 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Ao utilizar o ecobatímetro em áreas distantes da costa, em que as linhas isobatimétricas registradas na carta náutica são paralelas ao rumo da embarcação, o experiente capitão-amador poderá utilizar a técnica de navegação chamada", "alternativas": [{"texto": "linha de sondagem.", "correta": false}, {"texto": "transporte de isóbatas.", "correta": false}, {"texto": "eco lateral.", "correta": false}, {"texto": "paralelas indexadas.", "correta": false}, {"texto": "correr uma isóbata.", "correta": true}]}, {"titulo": "CPA I 2024 - 15ª Questão [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "A experiente Capitão Amador Michelle tem conhecimento de que ao dar máquinas a ré em seu iate, por muitas vezes, o ecobatímetro:", "alternativas": [{"texto": "apresenta uma indicação maior que a real, devido ao fluxo de água que induz uma corrente elétrica parasita.", "correta": false}, {"texto": "apresenta uma informação menor que a real devido à interferência do movimento lento da embarcação.", "correta": false}, {"texto": "“congela” a indicação da profundidade devido ao efeito Coanda causado pela corrente de descarga do hélice.", "correta": false}, {"texto": "perde a indicação momentaneamente devido às pequenas bolhas de ar que passam por baixo do transdutor.", "correta": true}, {"texto": "varia a indicação por um longo período devido ao fenômeno de superrefração sonora causado pelo hélice.", "cor reta": false}, {"texto": "Profundidades semelhantes.", "correta": false}, {"texto": "Posição pelo Cume.", "correta": false}]}, {"titulo": "CPA SSNA 2018 – Questão 2.7 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Na utilização do ecobatímetro, observa-se que:", "alternativas": [{"texto": "A qualidade do fundo pode ser identificada pelo ajuste adequado do “brilho”.", "correta": false}, {"texto": "O sinal produzido por frequências mais altas penetra melhor em fundos macios.", "correta": false}, {"texto": "Fundos duros produzem ecos mais fortes que fundos macios.", "correta": true}, {"texto": "Em águas profundas, um fundo duro pode produzir um eco duplo.", "correta": false}, {"texto": "Quanto menor a frequência do sinal, menor a largura do feixe.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.11 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Uma embarcação com máquina atrás afetará, sem dúvida, o registro do ecobatímetro, ocasionando", "alternativas": [{"texto": "uma indicação maior que a real, devido ao levantamento da popa.", "correta": false}, {"texto": "uma indicação anterior.", "correta": false}, {"texto": "um aumento do alcance devido à pequena velocidade da máquina atrás.", "correta": false}, {"texto": "perda do registro em virtude das bolhas de ar que passam por baixo do transdutor.", "correta": true}, {"texto": "uma descontinuidade marcante no meio líquido.", "correta": false}]}, {"titulo": "CPA SSNA 2019 – Questão 2.7 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Navegando de Vitória no Espírito Santo a Caravelas na Bahia e estando com a agulha “fluxgate” de bordo avariada, um Capitão Amador, consultando a carta náutica da área, verificou que ao longo da travessia as isobatimétricas eram paralelas ao rumo planejado. Então, resolveu navegar mantendo constante a profundidade indicada no ecobatímetro. O Capitão usou a técnica de navegação batimétrica chamada:", "alternativas": [{"texto": "Correr uma isóbata.", "correta": true}, {"texto": "Linha de sondagem.", "correta": false}, {"texto": "Transporte de isóbatas.", "correta": false}, {"texto": "Eco lateral.", "correta": false}, {"texto": "Posição pelo cume.", "correta": false}]}, {"titulo": "CPA SSNA 2019 – Questão 2.11 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "O calado de um veleiro é de 1,8 metro e o transdutor do seu ecobatímetro está posicionado no fundo do casco, porém, para baixo deste transdutor, ainda projeta‐se uma bolina de 1,2 metro. Para ser alertado caso o barco navegue com uma lâmina d’água abaixo da extremidade inferior da bolina de, no mínimo, 0,6 metro, o alarme do ecobatímetro deveria ser configurado em", "alternativas": [{"texto": "1,2 metros", "correta": false}, {"texto": "2,4 metros", "correta": false}, {"texto": "2,2 metros", "correta": false}, {"texto": "1,8 metro", "correta": true}, {"texto": "0,6 metro", "correta": false}]}, {"titulo": "CPA I 2019 – Questão 2.8 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Quando utilizamos o ecobatímetro, observamos que:", "alternativas": [{"texto": "quanto maior for a frequência do sinal, menor será a largura do feixe.", "correta": true}, {"texto": "quando se deseja um maior alcance, a frequência de impulsos (FI) deve ser aumentada e, inversamente, para menores profundidades, deve ser reduzida.", "correta": false}, {"texto": "uma largura de feixe estreita significa que as sondagens são sempre obtidas de uma área imediatamente abaixo do transdutor, mesmo quando a embarcação experimenta um forte balanço.", "correta": false}, {"texto": "em águas rasas e fundo de lama macia, o sinal de alta frequência poderá penetrar na lama, antes de ser refletido por uma camada de pedra mais profunda.", "correta": false}, {"texto": "a forma hiperbólica do registro do ecobatímetro em águas profundas é função da largura do feixe e da tença.", "correta": false}]}, {"titulo": "CPA REFENO 2019 – Questão 2.8 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Após suspender de Guarapari e já atravessando o Atlântico no rumo leste, o veleiro foi posicionado com precisão devido às correções DGPS transmitidas pelo radiofarol de Abrolhos. Já fora do alcance de tais correções, o Capitão resolveu confirmar as posições obtidas pelo GPS, fazendo uma navegação batimétrica sobre os picos submarinos da cadeia Vitória-Trindade. Deste trecho, depreendemos que o Capitão estaria utilizando uma técnica de navegação batimétrica chamada", "alternativas": [{"texto": "Linha de sondagem.", "correta": false}, {"texto": "Transporte de isóbatas.", "correta": false}, {"texto": "Isobatimétrica avançada.", "correta": false}, {"texto": "Correr uma isóbata.", "correta": false}, {"texto": "Eco lateral.", "correta": true}]}, {"titulo": "CPA I 2020 – Questão 2.8 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Durante o movimento de sua embarcação com o ecobatímetro ligado, o navegante necessita lembrar que as profundidades mínimas registradas pelo aparelho, não estão localizadas, necessariamente, abaixo da quilha da embarcação. Isto se deve em grande parte", "alternativas": [{"texto": "aos ecos múltiplos.", "correta": false}, {"texto": "à influência da camada dispersa profunda.", "correta": false}, {"texto": "à propagação do som de forma cônica.", "correta": true}, {"texto": "aos ecos duplos", "correta": false}, {"texto": "ao tipo de transdutor", "correta": false}]}, {"titulo": "CPA II 2020 – Questão 2.4 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Analise, colocando V (verdadeiro) ou F (falso) nas afirmações abaixo sobre a navegação por batimetria e suas técnicas mais usadas.\n\n( ) “linhas de sondagem” são apropriadas quando se navega em um rumo aproximadamente paralelo às isobatimétricas.\n\n( ) “Correr uma isóbata” pode ser usada quando as isobatimétricas são paralelas ao rumo.\n\n( ) “Eco lateral ou posição pelo cume” é vantajosa quando há alteração de rumo para sua realização.\n\n( ) “Sistema Sonar Doppler” permite plotagem estimada com alto grau de precisão. Assinale a sequência correta.", "alternativas": [{"texto": "F - V - V - F", "correta": false}, {"texto": "F - F - V - V", "correta": false}, {"texto": "V - F - V - F", "correta": false}, {"texto": "F -V - F - V", "correta": true}, {"texto": "V - F - F - V", "correta": false}]}, {"titulo": "CPA I 2021 – Questão 26 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Um Capitão Amador ao fundear o seu veleiro em uma enseada abrigada, realizou a leitura do ecobatímetro, que indicava 5,3 metros abaixo da quilha. O veleiro tinha um calado de 2,2 metros, e a profundidade registrada na carta náutica (NR, nível de redução) para a posição do fundeio era 6,2 metros. Dentre as alternativas abaixo, assinale a que corresponde à altura da maré no momento da leitura do ecobatímetro.", "alternativas": [{"texto": "0,7 metros", "correta": false}, {"texto": "1,1 metros", "correta": false}, {"texto": "1,3 metros", "correta": true}, {"texto": "2,0 metros", "correta": false}, {"texto": "2,2 metros", "correta": false}]}, {"titulo": "CPA REFENO 2019 – Questão 2.12 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Qual a principal vantagem dos odômetros “Doppler” em relação aos odômetros ou velocímetros convencionais?", "alternativas": [{"texto": "Indicam a velocidade no fundo (SOG).", "correta": true}, {"texto": "Podem ser interligados aos demais equipamentos eletrônicos de bordo.", "correta": false}, {"texto": "Não sofrem a influência do caturro das embarcações com mar de proa.", "correta": false}, {"texto": "Apresentam indicações da profundidade mesmo com máquinas atrás.", "correta": false}, {"texto": "Utilizam ondas eletromagnéticas ao invés de ondas sonoras.", "correta": false}]}, {"titulo": "CPA II 2021 – Questão 23 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Um Capitão Amador navegou com sua lancha, de calado 1,3 metro, para fundeio numa baía abrigada de ventos de sudoeste e escolheu um ponto de fundeio de profundidade registrada na carta náutica (NR, nível de redução) de 5,8 metros. Após o fundeio verificou que o ecobatímetro da lancha indicava 6,7 metros abaixo da quilha. Qual é à altura da maré no momento da leitura do ecobatímetro?", "alternativas": [{"texto": "0,9 metro.", "correta": false}, {"texto": "1,2 metros.", "correta": false}, {"texto": "1,9 metros.", "correta": false}, {"texto": "2,0 metros.", "correta": false}, {"texto": "2,2 metros.", "correta": true}]}, {"titulo": "CPA I 2015 – Questão 2.10 [SIN]", "tema": "SIN", "enunciado": "O anemômetro de bordo somente é capaz de fornecer ____________, se estiver “interfaceado” com um equipamento que lhe forneça o rumo e a velocidade do barco.", "alternativas": [{"texto": "a direção e a intensidade do vento relativo;", "correta": false}, {"texto": "o rumo e a intensidade do vento aparente;", "correta": false}, {"texto": "a direção e a intensidade do vento geostráfico;", "correta": false}, {"texto": "a direção e a intensidade do vento real;", "correta": true}, {"texto": "o sentido e a força do vento em relação ao barco onde se encontra o anemômetro.", "correta": false}]}, {"titulo": "CPA I 2017 – Questão 2.11 [SIN]", "tema": "SIN", "enunciado": "Considerando um Sistema Integrado de Navegação, analise as assertivas abaixo.\n\nI. As informações enviadas pelos AIS dos alvos em uma região servida pelo VTS só podem ser apresentadas nas cartas eletrônicas “raster” oficiais editadas pela DNH.\n\nII. A integração do GPS com o ecobatímetro possibilita a correspondência automática da velocidade linear da imagem no mostrador com a velocidade da embarcação.\n\nIII. A conexão do GPS com o piloto automático permite que a proa da embarcação seja automaticamente ajustada na direção do “waypoint” de destino.\n\nIV. A integração do anemômetro com a agulha giroscópica e com o velocímetro (“speedmeter”) possibilita a informação do vento real.", "alternativas": [{"texto": "I, III e IV estão corretas", "correta": false}, {"texto": "II e III estão corretas", "correta": false}, {"texto": "II, III e IV estão corretas", "correta": true}, {"texto": "III e IV estão corretas", "correta": false}, {"texto": "I e IV estão corretas", "correta": false}]}, {"titulo": "CPA SSNA 2018 – Questão 2.6 [SIN]", "tema": "SIN", "enunciado": "Um desenvolvimento recente da agulha magnética é a agulha eletrônica “fluxgate” que baseia seu funcionamento na medida do campo magnético terrestre. Ela não usa, como a bússola tradicional, a lei de atração e repulsão dos polos magnéticos. Uma das características dessa agulha é a de permitir", "alternativas": [{"texto": "Medir as marcações em relação à proa da embarcação (marcações relativas).", "correta": false}, {"texto": "Seu uso em latitudes mais elevadas.", "correta": true}, {"texto": "Seu funcionamento sem energia.", "correta": false}, {"texto": "A indicação do rumo no fundo.", "correta": false}, {"texto": "O uso em conjunto com a agulha giroscópica.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.7 [SIN]", "tema": "SIN", "enunciado": "Considerando um Sistema Integrado de Navegação, analise as assertivas abaixo e assinale a opção em que elas estão INCORRETAS.\n\nI – O radar conectado ao receptor GPS possibilita que a apresentação no mostrador seja em Movimento Verdadeiro (“True Motion”)\n\nII – A integração do anemômetro com a agulha magnética convencional possibilita a informação do vento real.\n\nIII – A integração do radar ao ECS/ECDIS, além de possibilitar a redundância de informações, permite que os dois sistemas verifiquem-se mutuamente.\n\nIV – A exibição na mesma tela dos alvos radar e da área com águas seguras da carta eletrônica facilita as manobras para evitar abalroamentos e colisões.\n\nV – Somente com a integração Radar/GPS, o ARPA é capaz de determinar o PMA dos diversos contatos.", "alternativas": [{"texto": "II e V.", "correta": true}, {"texto": "II, III e V.", "correta": false}, {"texto": "Somente II", "correta": false}, {"texto": "I e II.", "correta": false}, {"texto": "II e III.", "correta": false}]}, {"titulo": "CPA REFENO 2019 – Questão 2.10 [SIN]", "tema": "SIN", "enunciado": "Comparando uma Agulha Magnética Eletrônica (“Fluxgate Compass”) com uma Agulha Magnética Convencional, é incorreto afirmar que a", "alternativas": [{"texto": "Agulha Eletrônica permite ajuste automático de Desvio.", "correta": false}, {"texto": "Agulha Eletrônica permite sua utilização em latitudes mais elevadas.", "correta": false}, {"texto": "Agulha Eletrônica permite sensor e mostrador em unidades separadas.", "correta": false}, {"texto": "Agulha Convencional tem maior velocidade de resposta.", "correta": true}, {"texto": "Agulha Convencional baseia seu funcionamento na lei de atração e repulsão dos polos magnéticos.", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.11 [SIN]", "tema": "SIN", "enunciado": "Estando o GPS e a agulha giroscópica interligados com o Sistema Integrado de Navegação de bordo, podemos ter uma informação muito importante para o controle da navegação em tempo real, que consta do conhecimento da", "alternativas": [{"texto": "corrente local por comparação da direção da proa (“HEAD”) com o rumo no fundo (“COG”).", "correta": true}, {"texto": "velocidade de avanço (“SOA”) e da velocidade na superfície.", "correta": false}, {"texto": "hora estimada de chegada (“ETA”) considerando o abatimento da embarcação.", "correta": false}, {"texto": "distância correta ao próximo “WAYPOINT” da derrota.", "correta": false}, {"texto": "Diluição da Posição (“DOP”).", "correta": false}]}, {"titulo": "CPA I 2018 – Questão 2.12 [SIN]", "tema": "SIN", "enunciado": "Os Sistemas Integrados de Navegação, normalmente, apresentam graficamente, em tempo real, numa única tela, a posição da embarcação (GNSS), a carta eletrônica com o “software” de navegação e as imagens do radar, AIS e ecobatímetro. Com relação a esses sistemas de integração, indique qual das assertivas abaixo está INCORRETA?", "alternativas": [{"texto": "Apesar de outros muitos sensores ou equipamentos poderem também estar “interfaceados” com o sistema integrado, o rumo na superfície não pode ser determinado pela impossibilidade de interface das agulhas de bordo com o sistema.", "correta": true}, {"texto": "Em termos de apresentação da tela para a navegação, é recomendável que a carta digital e o radar estejam em North-Up e em “relativemotion” em áreas com intenso tráfego de embarcações.", "correta": false}, {"texto": "Uma das vantagens da integração é a possibilidade de comparação das posições de uma boia no radar e na carta eletrônica, para determinar a direção da corrente na área.", "correta": false}, {"texto": "As limitações do radar, tais como reverberações, áreas de sombra, etc., podem ser minimizadas por meio da observação da imagem do contorno das feições em terra apresentadas na carta eletrônica.", "correta": false}, {"texto": "Sobrepondo a imagem radar com a carta eletrônica, as discrepâncias das apresentações podem ser eliminadas manualmente, exceto aqueles ecos oriundos de objetos que não são mostrados na carta como, por exemplo, outros barcos, derrelitos perigosos à navegação, etc.", "correta": false}]}, {"titulo": "CPA REFENO 2014 – Questão 2.10 [SIN]", "tema": "SIN", "enunciado": "Caso o piloto automático de um barco comece a alarmar ao passar de águas abrigadas para mar aberto, deve-se observar:", "alternativas": [{"texto": "se o ecobatímetro está alimentado.", "correta": false}, {"texto": "a intensidade do vento e calibrar o anemômetro.", "correta": false}, {"texto": "o estado do mar e aumentar o limite do ângulo de leme.", "correta": true}, {"texto": "a meteorologia e selecionar uma maior escala no radar.", "correta": false}, {"texto": "o desvio da agulha magnética", "correta": false}]}, {"titulo": "CPA II 2022 – Questão 13 [SIN]", "tema": "SIN", "enunciado": "Ao utilizar um sistema ECDIS verifica-se que há ligações com outros sistemas, equipamentos e sensores. Dentre os sistemas constantes das alternativas abaixo, qual deles possibilita a navegação em tempo real em um console ECDIS?", "alternativas": [{"texto": "Sistema de Identificação Automática (AIS).", "correta": false}, {"texto": "Auxílio de Plotagem Automática Radar (ARPA).", "correta": false}, {"texto": "Agulha giroscópica.", "correta": false}, {"texto": "Sistema de Posicionamento Global - GPS (GNSS).", "correta": true}, {"texto": "Ecobatímetro.", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.9 [VTS]", "tema": "VTS", "enunciado": "A Organização Marítima Internacional (“IMO” na sigla inglesa) especifica, dentre as principais aplicações do Sistema de Identificação Automática (“AIS” na sigla inglesa), a troca de informações entre embarcações para evitar colisões e a possibilidade de autoridades do porto, através do VTS, obterem informações sobre as embarcações. O que significa a sigla VTS?", "alternativas": [{"texto": "Sistema de Gerenciamento de Porto", "correta": false}, {"texto": "Serviço de Apoio e Gerenciamento da Praticagem.", "correta": false}, {"texto": "Controle de Quarentena.", "correta": false}, {"texto": "Serviço de Segurança Portuária.", "correta": false}, {"texto": "Serviço de Tráfego de Embarcações", "correta": true}]}, {"titulo": "CPA I 2022 - 16ª Questão [VTS]", "tema": "VTS", "enunciado": "Analise as afirmativas abaixo:\n\nI - A Estação de Praticagem (Atalaia) possui equipamentos de VHF, AIS, radar e sensores meteorológicos, constituem um VTS e tem autoridade para interferir no tráfego de embarcações.\n\nII - Radar, AIS, comunicações VHF, circuito fechado de TV, radiogoniômetro, sensores meteorológicos e sistema de gerenciamento de dados (SGD) são ferramentas essenciais de auxílio à navegação de um VTS.\n\nIII - O Serviço de Informações (INS – Information Service) provê informações essenciais e tempestivas para subsidiar os processos de tomada de decisão a bordo, em intervalos regulares ou por solicitação do navegante.\n\nIV - O Serviço de Organização de Tráfego (TOS – Traffic Organization Service) cuida do gerenciamento operacional e do planejamento das movimentações, evitando congestionamentos e situações perigosas para a navegação.\n\nAssinale a alternativa correta.", "alternativas": [{"texto": "Apenas a afirmativa II é verdadeira.", "correta": false}, {"texto": "Apenas as afirmativas I e III são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas II e IV são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas II, III e IV são verdadeiras.", "correta": true}, {"texto": "Apenas a afirmativa I, III e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA I 2018 – Questão 2.9 [VTS]", "tema": "VTS", "enunciado": "As mensagens tipo em um ambiente VTS foram criadas para facilitar a troca de comunicações embarcação/terra, terra/embarcação. Qual é a mensagem tipo transmitida por um centro VTS do porto que é de cumprimento obrigatório pela embarcação destinatária da mensagem?", "alternativas": [{"texto": "Informação.", "correta": false}, {"texto": "Intenção.", "correta": false}, {"texto": "Alerta.", "correta": false}, {"texto": "Instrução.", "correta": true}, {"texto": "Solicitação.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.2 [VTS]", "tema": "VTS", "enunciado": "Considerando os serviços que um VTS pode prestar às embarcações que navegam em sua área de atuação, qual é o serviço que provê informações essenciais para assistir os processos de tomada de decisão a bordo, transmitidas a intervalos regulares?", "alternativas": [{"texto": "Serviço de Assistência à Navegação (NAS).", "correta": false}, {"texto": "Monitoramento de Embarcações (MES).", "correta": false}, {"texto": "Serviço de Organização de Tráfego (TOS).", "correta": false}, {"texto": "Divulgação dos Auxílios à Navegação (DAN).", "correta": false}, {"texto": "Serviço de Informações (INS).", "correta": true}]}, {"titulo": "CPA SSNA 2019 – Questão 2.9 [VTS]", "tema": "VTS", "enunciado": "Considerando os serviços que um VTS pode prestar às embarcações que navegam em sua área de atuação, o Serviço de Assistência à Navegação (Navigational Assistance Service – NAS, na sigla inglesa) provê informações relevantes para a navegação nesta sua área de atuação. Essas informações devem ser", "alternativas": [{"texto": "de cumprimento obrigatório por parte da embarcação.", "correta": false}, {"texto": "orientadas para “ações a empreender”.", "correta": false}, {"texto": "a pedido de uma embarcação e nunca quando julgado necessário pelo operador VTS.", "correta": false}, {"texto": "orientadas para o “efeito desejado”.", "correta": true}, {"texto": "com o intuito de evitar congestionamentos no tráfego marítimo.", "correta": false}]}, {"titulo": "CPA I 2019 – Questão 2.3 [VTS]", "tema": "VTS", "enunciado": "Qual é o serviço em um VTS que provê informações relevantes para a navegação, a pedido de uma embarcação ou quando julgado necessário pelo operador VTS?", "alternativas": [{"texto": "Serviço de Informações (INS).", "correta": false}, {"texto": "Divulgação de Informações Relevantes (DIN).", "correta": false}, {"texto": "Serviço de Organização de Tráfego (TOS).", "correta": false}, {"texto": "Serviço de Assistência à Navegação (NAS).", "correta": true}, {"texto": "Monitoramento de Embarcações (MES).", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.7 [VTS]", "tema": "VTS", "enunciado": "Em um ambiente VTS, a Categorização dos Serviços tem o propósito de indicar ao navegante, por meio de um código, a disponibilidade de horários e os tipos de serviço que a estação VTS pode prestar. A categorização “VTS/ X / INS+TOS” indica que a estação está disponível ________________ e possui os serviços de ________________________.", "alternativas": [{"texto": "24 horas em todos os 7 dias da semana / Informações e Organização do Tráfego.", "correta": true}, {"texto": "em horário comercial / Instruções e Táticas de Segurança.", "correta": false}, {"texto": "no horário indicado no “X” / Inspeções e Ordens ao Timoneiro.", "correta": false}, {"texto": "24 horas somente dias de semana / Interligação dos Serviços Aliados e Segurança Operativa dos Terminais.", "correta": false}, {"texto": "24 horas exceto feriados / Informações e Organização do Tráfego", "correta": false}]}, {"titulo": "CPA II 2019 – Questão 2.10 [VTS]", "tema": "VTS", "enunciado": "O Serviço de Tráfego de Embarcações (VTS na sigla inglesa) é um auxílio à navegação para prover monitoração do tráfego aquaviário em determinada área ou porto. Quanto aos tipos de serviços a serem prestados por um VTS, indique qual das afirmativas abaixo é FALSA.", "alternativas": [{"texto": "O Serviço de Assistência à Navegação contribui no processo de tomada de decisão a bordo, sem participar da manobra direta das embarcações.", "correta": false}, {"texto": "É recomendável que as instruções do Operador do Centro VTS para uma embarcação sejam orientadas para o “efeito desejado” e não por “ações a empreender”.", "correta": false}, {"texto": "Em nenhuma hipótese, a autoridade de um Operador do Serviço de Organização do Tráfego supera a competência de um Comandante pela segurança de sua embarcação.", "correta": false}, {"texto": "O Serviço de Assistência à Navegação provê informações relevantes para a navegação, a pedido de uma embarcação ou quando julgado necessário pelo operador do VTS.", "correta": false}, {"texto": "O Serviço de Organização do Tráfego é o mais básico dos serviços prestados por um VTS.", "correta": true}]}, {"titulo": "CPA II 2020 – Questão 2.6 [VTS]", "tema": "VTS", "enunciado": "Assinale a opção INCORRETA em relação ao Serviço de Tráfego de Embarcações (VTS) e os serviços oferecidos.", "alternativas": [{"texto": "As instruções do Operador do Centro VTS para uma embarcação devem ser orientadas para o “efeito desejado” e não por “ações a empreender”.", "correta": false}, {"texto": "A autoridade de um Operador do Serviço de Organização do Tráfego não supera a competência de um comandante em nenhuma hipótese.", "correta": false}, {"texto": "NAS - Assistência à Navegação contribui efetivamente no processo de tomada de decisão a bordo e participa da manobra.", "correta": true}, {"texto": "INS - Informações Navegação provê informações essenciais no processo de tomada de decisão, em intervalos regulares ou se solicitado pelo navegante.", "correta": false}, {"texto": "TOS - Organização do Tráfego - zela pela salvaguarda e pelo tráfego eficiente.", "correta": false}]}, {"titulo": "CPA II 2021 – Questão 21 [VTS]", "tema": "VTS", "enunciado": "Sobre o Vessel Traffic Service (VTS), podemos afirmar que:\n\nI – A participação de uma embarcação em um VTS pode ser mandatória ou voluntária, dependendo das regras locais.\n\nII – A autoridade de um VTS TOS se sobrepõe à competência de um Comandante pela segurança de sua embarcação.\n\nIII – As Normas da Autoridade Marítima para serviço de VTS constam da publicação NORMAM-26/DHN.\n\nIV - O Serviço de Assistência à Navegação (NAS) de um VTS provê informações relevantes para a navegação e contribui efetivamente no processo de tomada de decisão a bordo.\n\nAssinale a opção correta.", "alternativas": [{"texto": "Apenas as afirmativas II e IV são verdadeiras.", "correta": false}, {"texto": "Apenas a afirmativa IV é verdadeira.", "correta": false}, {"texto": "Apenas as afirmativas I, III e IV são verdadeiras.", "correta": true}, {"texto": "Apenas as afirmativas II, III e IV são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas I e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA SSNA 2021 – Questão 18 [VTS]", "tema": "VTS", "enunciado": "Assinale a opção INCORRETA em relação ao Serviço de Tráfego de Embarcações (VTS) e aos serviços oferecidos.", "alternativas": [{"texto": "A Estação de Praticagem (Atalaia), apesar de possuir equipamentos de VHF, AIS, radar e sensores meteorológicos, não constitui um VTS e não tem autoridade para interferir no tráfego de embarcações.", "correta": false}, {"texto": "Radar, AIS, comunicações VHF, circuito fechado de TV, radiogoniômetro, sensores meteorológicos e Sistema de Gerenciamento de Dados (SGD) são ferramentas essenciais de auxílio à navegação de um VTS.", "correta": false}, {"texto": "O Serviço de Assistência à Navegação (Navigation Assistance Service – NAS) provê informações de navegação e, quando julgado necessário por um VTSO, pode exercer autoridade de interferir no tráfego e cinemática das embarcações.", "correta": true}, {"texto": "O Serviço de Informações ( Information Service – INS) provê informações essenciais e tempestivas para subsidiar os processos de tomada de decisão a bordo, em intervalos regulares ou por solicitação do navegante.", "correta": false}, {"texto": "O Serviço de Organização de Tráfego (Traffic Organization Service – TOS) cuida do gerenciamento operacional e do planejamento das movimentações, evitando congestionamentos e situações perigosas para a navegação.", "correta": false}]}, {"titulo": "CPA II 2022 – Questão 20 [VTS]", "tema": "VTS", "enunciado": "Sobre os Serviços de Tráfego de Embarcações (Vessel Traffic Service – VTS), assinale a alternativa correta:", "alternativas": [{"texto": "O AIS não possui as mesmas vulnerabilidades das comunicações em VHF.", "correta": false}, {"texto": "Todas as embarcações que operam na área de atuação do VTS deverão possuir AIS por força das normas portuárias.", "correta": false}, {"texto": "Radiogoniômetros (Radio Detection Finder – RDF) não são ferramentas essenciais de auxílio à navegação de um VTS.", "correta": false}, {"texto": "A autoridade de um Serviço de Organização de Tráfego no VTS (VTS-TOS) não se sobrepõe à competência de um Comandante de embarcação, pela segurança de seu navio.", "correta": false}, {"texto": "As Atalaias dos serviços de praticagem, se estiverem devidamente equipadas como um VTS, têm autorização para interferir no tráfego de embarcações de determinados portos no Brasil.", "correta": false}, {"texto": "A autoridade de um Serviço de Organização de Tráfego no VTS (VTS-TOS) não se sobrepõe à competência de um Comandante de embarcação, pela segurança de seu navio. ccc", "correta": false}]}, {"titulo": "CPA II -2013 – Questão 37 [SALVA]", "tema": "SALVA", "enunciado": "Um náufrago imerso em uma água fria deve proteger as partes do corpo onde ocorrem as maiores perdas de calor que são:", "alternativas": [{"texto": "as pernas e os braços.", "correta": false}, {"texto": "os pés e as pernas.", "correta": false}, {"texto": "as pernas e o tronco.", "correta": false}, {"texto": "a cabeça e o pescoço", "correta": true}, {"texto": "o tronco e a cabeça", "correta": false}]}, {"titulo": "CPA I -2022 – Questão 18 [SALVA]", "tema": "SALVA", "enunciado": "Considerando a possível ingestão de peixes venenosos por um náufrago, pode-se afirmar que", "alternativas": [{"texto": "todo peixe obtido poderá ser ingerido, após destripá-los cuidadosamente sem contaminar a carne.", "correta": false}, {"texto": "peixes venenosos não são encontrados em alto mar ou em áreas livres de poluição marinha.", "correta": false}, {"texto": "todas as espécies de peixes podem ser comestíveis, desde que lavadas e cozidas.", "correta": false}, {"texto": "algumas espécies podem ser comestíveis em uma determinada região e não o serem em outras.", "correta": true}, {"texto": "podem ser identificados, de acordo com seu aspecto, sabor e habitat natural.", "correta": false}]}, {"titulo": "CPA II -2013 – Questão 38 [SALVA]", "tema": "SALVA", "enunciado": "A queimadura solar normalmente só é sentida algumas horas após a exposição. O náufrago não deve esperar que sua pele fique vermelha para protegê-la do sol, pois já será tarde demais. O tratamento recomendado, antes do aparecimento das bolhas, é:", "alternativas": [{"texto": "banhar com água fria durante alguns minutos toda a região dolorosa e, a seguir, untar a pele com vaselina.", "correta": true}, {"texto": "friccionar levemente a pele para evitar o aparecimento das bolhas e cobrir a área com gaze úmida.", "correta": false}, {"texto": "espalhar álcool sobre a área afetada para resfriar o local.", "correta": false}, {"texto": "colocar gelo sobre a área avermelhada e cobrir com gaze.", "correta": false}, {"texto": "untar imediatamente a pele com vaselina e, a seguir, cobrir com gaze úmida.", "correta": false}]}, {"titulo": "CPA II -2013 – Questão 39 [SALVA]", "tema": "SALVA", "enunciado": "É impossível determinar com precisão a distância que um objeto na água poderá ser avistado, pois a detecção visual é afetada por diversos fatores. Para o líder de uma balsa salva-vidas, o conhecimento de como estes fatores afetam o seu avistamento torna-se importante, na medida em que ele possa avaliar os seus efeitos, para usar os sinais de salvamento convenientemente. Entre as afirmativas abaixo indique quais as verdadeiras e as falsas:\n\n I. A cor de um grande objeto de cor azul, apesar de não ter contraste com o mar, muitas vezes pode ser visto mais facilmente do que um objeto amarelo.\n\nII. A distância ao horizonte visual é dada pela fórmula: d = 2,21 √ h (2,21 vezes raiz quadrada de h), sendo “h” a altura do olho do observador.\n\nIII. A posição do sol quando está pelas costas do observador propicia uma distância maior de avistamento, devido aos reflexos na água.\n\nIV. Um estado do mar com a presença de ondas e cristas fará com que a visibilidade atmosférica aumente, devido ao choque das ondas com a balsa.\n\nV. A visibilidade meteorológica por helicópteros sofre restrições, entre outros fatores, pela presença de teto baixo e chuva. Entretanto este fator não restringe o uso de sinais pirotécnicos.", "alternativas": [{"texto": "I e IV são falsas.", "correta": false}, {"texto": "I, II e IV são verdadeiras.", "correta": false}, {"texto": "II e III são verdadeiras.", "correta": true}, {"texto": "I, II e V são falsas.", "correta": false}, {"texto": "apenas III é verdadeira.", "correta": false}]}, {"titulo": "CPA I -2022 – Questão 20 [SALVA]", "tema": "SALVA", "enunciado": "Caso não haja disponibilidade de uma balsa salva-vidas, um náufrago poderá permanecer várias horas dentro da água, até ser resgatado. O tempo de sobrevivência de uma pessoa imersa em água fria, antes de ocorrer uma parada cardíaca pode ser determinado principalmente por dois fatores:", "alternativas": [{"texto": "resistência física e controle emocional.", "correta": false}, {"texto": "capacidade de flutuação e resistência física.", "correta": false}, {"texto": "temperatura da água e tempo de exposição.", "correta": true}, {"texto": "temperatura da água e constituição física.", "correta": false}, {"texto": "tempo de exposição e exercícios regulares.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.3 [SALVA]", "tema": "SALVA", "enunciado": "A morte do náufrago no interior de uma balsa, sem levar em consideração eventuais ferimentos ou perigos normais do mar, é devida, fundamentalmente, à:", "alternativas": [{"texto": "falta de alimentação e de remédios.", "correta": false}, {"texto": "falta de água potável e exposição de seu corpo ao meio ambiente.", "correta": true}, {"texto": "fome e sede.", "correta": false}, {"texto": "ingestão de animais venenosos.", "correta": false}, {"texto": "hipotermia ou insolação.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.16 [SALVA]", "tema": "SALVA", "enunciado": "Um náufrago imerso em água muito fria sem a companhia de outros náufragos, se estiver de colete salva-vidas, deve:", "alternativas": [{"texto": "adotar a posição HUDDLE.", "correta": false}, {"texto": "exercitar-se vigorosamente.", "correta": false}, {"texto": "proteger os braços e o tronco.", "correta": false}, {"texto": "adotar a posição ereta com os braços juntos ao corpo.", "correta": false}, {"texto": "adotar a posição HELP.", "correta": true}]}, {"titulo": "CPA I – 2014 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Num salvamento por helicóptero de um náufrago na água, quando a aeronave estiver arriando o guincho, a pessoa deve:", "alternativas": [{"texto": "aproximar-se do estropo de salvamento, nadando de preferência para barlavento.", "correta": false}, {"texto": "levantar o braço com o polegar na direção da aeronave para indicar a posição correta de içamento.", "correta": false}, {"texto": "permitir que o equipamento de socorro toque primeiro na água, para evitar a eletricidade estática (choque).", "correta": true}, {"texto": "nadar o mais rápido possível, afastando-se do local, devido ao borrifo causado pelo rotor principal da aeronave.", "correta": false}, {"texto": "retirar o colete salva-vidas para facilitar o içamento pelo “sling”.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Como prescrito no Brasil, as balsas salva-vidas são abastecidas com um total de rações sólidas R-5 (constituídas de “jujubas” e gomas de mascar) suficiente para:", "alternativas": [{"texto": "3 dias por pessoa.", "correta": false}, {"texto": "6 dias por pessoa.", "correta": true}, {"texto": "10 dias por pessoa.", "correta": false}, {"texto": "12 dias por pessoa.", "correta": false}, {"texto": "20 dias por pessoa.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Um náufrago imerso em uma água fria deve proteger as partes do corpo onde ocorrem as maiores perdas de calor que são:", "alternativas": [{"texto": "as pernas e o tronco.", "correta": false}, {"texto": "as pernas e os pés.", "correta": false}, {"texto": "a cabeça e o pescoço.", "correta": true}, {"texto": "as extremidades (pernas e braços).", "correta": false}, {"texto": "a cabeça e o tronco.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "A falta de água para beber é um dos maiores problemas enfrentado por um náufrago. Entre as assertivas abaixo a única correta é:", "alternativas": [{"texto": "a sobrevida de um náufrago privado totalmente de água para beber é de 15 dias.", "correta": false}, {"texto": "nas primeiras 12 horas o náufrago deve-se evitar beber água.", "correta": false}, {"texto": "a água do mar só deve ser ingerida em casos extremos de falta de água potável.", "correta": false}, {"texto": "não devemos beber a água da chuva, pois nela faltam os minerais necessários ao corpo humano.", "correta": false}, {"texto": "uma das maneiras de racionarmos a água existente é evitarmos a sudorese", "correta": true}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "As medusas são espécies marinhas perigosas para os náufragos. A melhor proteção contra seus efeitos maléficos é:", "alternativas": [{"texto": "a aplicação de urina.", "correta": false}, {"texto": "a roupa cobrindo a maior parte do corpo.", "correta": true}, {"texto": "afugentá-las com o facho de luz das lanternas.", "correta": false}, {"texto": "o sangue dos peixes como antídoto ao seu veneno.", "correta": false}, {"texto": "a água doce em abundância.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "Qual é a distância aproximada que uma balsa salva-vidas pode ser avistada por um observador cujo olho está a 9 metros de altura, considerando que a balsa está no nível do mar ou seja altura zero?", "alternativas": [{"texto": "8 milhas náuticas.", "correta": false}, {"texto": "10 milhas náuticas.", "correta": false}, {"texto": "15 milhas náuticas.", "correta": false}, {"texto": "6 milhas náuticas.", "correta": true}, {"texto": "4 milhas náuticas.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "No caso de abandono da embarcação, devido a um incêndio incontrolável, havendo óleo em chamas na superfície da água, devemos saltar pela borda:", "alternativas": [{"texto": "por barlavento, nadando contra o vento procurando afastar-se da embarcação.", "correta": true}, {"texto": "a favor da correnteza para ser levado por ela.", "correta": false}, {"texto": "por sotavento e em pé, com as pernas cruzadas e uma mão tampando o nariz.", "correta": false}, {"texto": "sempre de costas para o vento.", "correta": false}, {"texto": "na popa, pois a embarcação tende a afilar ao vento", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Em um naufrágio, um homem pode sobreviver sem comida por longos períodos, desde que tenha água para beber. Em termos quantitativos, a ingestão de qualquer tipo de alimento é proibida se a disponibilidade de água para cada pessoa for de?", "alternativas": [{"texto": "1.000 ml", "correta": false}, {"texto": "2.500 ml.", "correta": false}, {"texto": "200 ml.", "correta": true}, {"texto": "500 ml.", "correta": false}, {"texto": "1.500 ml.", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Atualmente, a doutrina de salvamento em alto-mar estabelece que o náufrago, dispondo de embarcação de salvamento:", "alternativas": [{"texto": "deve tentar chegar à terra mais próxima a barlavento.", "correta": false}, {"texto": "deve tentar se aproximar de rotas de tráfego marítimo, devido ao intenso movimento de navios.", "correta": false}, {"texto": "não deve se afastar muito do local do acidente a fim de facilitar a busca.", "correta": true}, {"texto": "deve se afastar bastante do local do acidente para evitar os tubarões, que sempre aparecem nessas situações.", "correta": false}, {"texto": "deve tentar chegar à terra mais próxima a sotavento.", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "No afogamento seco, o processo de sobrevivência involuntária do organismo, devido à diminuição das funções normais, permite que somente uma diminuta quantidade de oxigênio circule muito lentamente entre os pulmões, coração e cérebro. Por isso, nesses casos:", "alternativas": [{"texto": "deixa-se o “afogado“ reagir normalmente, até readquirir suas funções normais.", "correta": false}, {"texto": "antes de aplicar qualquer método de ressuscitação, tenta-se retirar a água dos pulmões da vítima, pois a preocupação maior não é a falta de oxigênio.", "correta": false}, {"texto": "a vítima pode aguentar até 5 minutos submersa sem que ocorra dano permanente no cérebro, além disso, qualquer esforço será inútil.", "correta": false}, {"texto": "mesmo que a vítima tenha estado 10 minutos submersa, os esforços de ressuscitação e respiração artificial deverão ser iniciados imediatamente.", "correta": true}, {"texto": "a maior preocupação passa a ser a hipotermia, logo a vítima deve ser aquecida imediatamente.", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Em um naufrágio, em climas tropicais, a causa imediata da insolação é a elevação da temperatura do corpo sem a correspondente eliminação desse calor, caracterizando um distúrbio do mecanismo de resfriamento do corpo, ou seja, a capacidade que a pessoa tem de suar. Seu tratamento consiste na (em):", "alternativas": [{"texto": "no resfriamento da vítima por imersão no mar e gargarejo de água salgada.", "correta": false}, {"texto": "em beber grande quantidade de água para ajudar a eliminar o calor.", "correta": false}, {"texto": "na interrupção da exposição da vítima ao calor e a todo e qualquer desgaste físico.", "correta": true}, {"texto": "na aplicação na pele de gordura de peixe para absorção do calor.", "correta": false}, {"texto": "na interrupção da exposição da vítima ao calor e a prática de exercícios leves para estimular o suor.", "correta": false}]}, {"titulo": "CPA I – 2015– Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Os plânctons podem ser um complemento valioso na dieta dos náufragos na falta de outros alimentos. A sua ingestão, entretanto, está condicionada:", "alternativas": [{"texto": "a um teste prévio com uma pequena quantidade, verificando-se o seu sabor.", "correta": true}, {"texto": "a terem sido coletados em alto-mar para evitar que estejam contaminados.", "correta": false}, {"texto": "à verificação de sua coloração, Plânctons com tons avermelhados não devem ser consumidos.", "correta": false}, {"texto": "à absoluta falta de vitamina “C” (escorbuto) no organismo do náufrago.", "correta": false}, {"texto": "à impossibilidade de enjoo e, consequentemente, de vomitar.", "correta": false}]}, {"titulo": "CPA I – 2015– Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "No que tange ao consumo de água, um náufrago saudável, nas primeiras 24 horas após o abandono de sua embarcação, deve:", "alternativas": [{"texto": "ingerir a maior quantidade possível de água doce.", "correta": false}, {"texto": "apenas bochechar água, mesmo que seja salgada, para aliviar a sensação de sede.", "correta": false}, {"texto": "ingerir água do mar, se estiver limpa, para economizar a água existente.", "correta": false}, {"texto": "iniciar o consumo de água padrão para os próximos seis dias, determinado pelo líder da balsa.", "correta": false}, {"texto": "evitar beber água.", "correta": true}]}, {"titulo": "CPA II – 2015 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Os tubarões são animais perigosos e imprevisíveis e as causas de ataques a seres humanos são aleatórias. Depreendendo-se de experiências e constatações anteriores, uma das medidas a ser adotada na presença de tubarões, estando o náufrago na água, é:", "alternativas": [{"texto": "retirar os sapatos e as roupas (principalmente roupas escuras parecem ser um atrativo para os tubarões).", "correta": false}, {"texto": "movimentar-se freneticamente tentando espantá-los.", "correta": false}, {"texto": "não tentar nadar, mesmo que seja com movimentos regulares, procurando alcançar uma balsa ou embarcação.", "correta": false}, {"texto": "aproximar-se de locais onde existam cardumes de peixes que possam distraí-los.", "correta": false}, {"texto": "permanecer imóvel.", "correta": true}]}, {"titulo": "CPA I – 2018 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Numa balsa salva-vidas, a exposição contínua ao sol pode causar queimaduras que, normalmente, só serão sentidas algumas horas após a exposição. O náufrago não deve esperar que sua pele fique vermelha para protegê-lo do sol, pois já será tarde demais. O tratamento recomendado, antes do aparecimento das bolhas, é", "alternativas": [{"texto": "banhar com água fria durante alguns minutos toda a região dolorosa e, a seguir, untar a pele com vaselina.", "correta": true}, {"texto": "friccionar levemente a pele para evitar o aparecimento das bolhas e cobrir a área com gaze úmida.", "correta": false}, {"texto": "espalhar álcool sobre a área afetada para resfriar o local.", "correta": false}, {"texto": "colocar gelo sobre a área avermelhada e cobri-la com gaze.", "correta": false}, {"texto": "untar imediatamente a pele com vaselina e, a seguir, cobrir com gaze úmida.", "correta": false}]}, {"titulo": "CPA II – 2015– Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "Em um naufrágio, quanto aos aspectos psicológicos, a melhor maneira de combater reações psiconeuróticas que um náufrago esteja tendo é:", "alternativas": [{"texto": "controlá-lo fisicamente para evitar que cometa atos tresloucados ou insanos.", "correta": false}, {"texto": "tentar induzi-lo a mergulhar no mar para resfriar a cabeça.", "correta": false}, {"texto": "dar-lhe tarefas para ocupar sua mente, pois nas reações psiconeuróticas, o indivíduo não é levado à perda do juízo da realidade, apenas desordens da personalidade global.", "correta": true}, {"texto": "a princípio tentar dialogar como forma de acalmá-lo e prender sua atenção, antes de ações mais radicais.", "correta": false}, {"texto": "sedá-lo com o uso de morfina.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 21 [SALVA]", "tema": "SALVA", "enunciado": "A água fria é mais perigosa ao ser humano imerso no mar do que o ar, pois a água retira calor do corpo", "alternativas": [{"texto": "2 a 3 vezes mais rápido do que o ar.", "correta": false}, {"texto": "5 a 10 vezes mais rápido do que o ar.", "correta": false}, {"texto": "10 a 20 vezes mais rápido do que o ar.", "correta": false}, {"texto": "15 a 20 vezes mais rápido do que o ar.", "correta": false}, {"texto": "20 a 30 vezes mais rápido do que o ar.", "correta": true}]}, {"titulo": "CPA II – 2015– Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "É impossível determinar com precisão a distância que um objeto na água poderá ser avistado, pois a detecção visual é afetada por diversos fatores. Quanto ao avistamento de balsas salva-vidas em um naufrágio, indique a opção INCORRETA.", "alternativas": [{"texto": "As cores amarela, preta e alaranjada são aquelas que proporcionam o melhor contraste na água.", "correta": true}, {"texto": "A posição do sol quando está pelas costas do observador propicia uma distância maior de avistamento do que pela frente.", "correta": false}, {"texto": "A visibilidade meteorológica sofre restrições em condições de nevoeiro, teto baixo e chuva, contraindicando o uso prematuro dos sinais pirotécnicos.", "correta": false}, {"texto": "As sombras projetadas pelas nuvens afetam o avistamento das balsas.", "correta": false}, {"texto": "Teoricamente, sem considerar outros fatores, uma balsa no nível do mar (altura zero), pode ser avistada numa distância em milhas náuticas dada pela fórmula: d = √ 2 h , ou seja, duas vezes a raiz quadrada de h, sendo “h” a altura do olho do observador, em metros.", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Quanto à sobrevivência de um homem imerso em água fria e sujeito à hipotermia por imersão, a ocorrência de uma parada cardíaca, é determinada, principalmente, por dois fatores, que são:", "alternativas": [{"texto": "tempo de exposição e comportamento do homem na água.", "correta": false}, {"texto": "condições físicas/emocionais do homem e temperatura da água", "correta": false}, {"texto": "tempo de exposição e temperatura da água", "correta": true}, {"texto": "constituição física do homem e temperatura da água", "correta": false}, {"texto": "condições físicas/emocionais e comportamento do homem na água.", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Num salvamento por helicóptero, quando o equipamento de socorro (guincho, estropo, etc.) estiver sendo arriado, os náufragos devem", "alternativas": [{"texto": "aguardar que o equipamento toque na água, a fim de evitar o choque causado pela eletricidade estática.", "correta": true}, {"texto": "procurar apanhar o equipamento o mais rápido possível, para evitar que a aeronave fique “hoverando” muito tempo sobre os náufragos.", "correta": false}, {"texto": "inicialmente prender o equipamento em alguma parte do barco ou da balsa para que a aproximação da aeronave não seja abortada.", "correta": false}, {"texto": "evitar que o equipamento toque na água, pois a água salgada, sendo boa condutora de eletricidade, aumenta a possibilidade de choques elétricos.", "correta": false}, {"texto": "quando na água, afastar-se do equipamento, para evitar que o guincho, em seu movimento de pêndulo, bata em sua cabeça.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 22 [SALVA]", "tema": "SALVA", "enunciado": "No “afogamento seco”, a vítima", "alternativas": [{"texto": "sofre ataque cardíaco na água e não consegue respirar.", "correta": false}, {"texto": "tem pouca ou nenhuma água nos pulmões, mas sofre bloqueio de passagem do ar.", "correta": true}, {"texto": "tem água nos pulmões e sofre ataque cardíaco.", "correta": false}, {"texto": "fica inconsciente e deixa de respirar devidamente.", "correta": false}, {"texto": "entra em pânico e não consegue respirar adequadamente.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "No corpo de um náufrago, o primeiro sinal de um possível congelamento, causado pelos ventos frios, é a dormência das carnes flácidas do rosto, mãos, pés e orelhas. Quando o congelamento já tiver se instalado, o tratamento mais eficaz é:", "alternativas": [{"texto": "friccionar cuidadosamente as áreas afetadas.", "correta": false}, {"texto": "aplicar, se disponível, álcool, óleo ou gasolina sobre as áreas afetadas.", "correta": false}, {"texto": "expor as áreas afetadas a um fogo brando, para aquecê-las o mais rápido possível.", "correta": false}, {"texto": "na falta de água aquecida, jogar urina sobre as partes afetadas.", "correta": true}, {"texto": "proteger as áreas afetadas dos ventos frios, por qualquer meio disponível.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "No caso de abandono da embarcação devido a um incêndio incontrolável, havendo óleo em chamas na superfície do mar, devemos saltar n’água", "alternativas": [{"texto": "pelo bordo de sotavento a favor da correnteza ou vento.", "correta": false}, {"texto": "pela proa, pois a embarcação deverá estar aproada à corrente.", "correta": false}, {"texto": "pelo bordo que a embarcação faz sombra.", "correta": false}, {"texto": "por qualquer bordo, contanto que nos afastemos o mais rápido possível do local, nadando por debaixo d’água.", "correta": false}, {"texto": "por barlavento contra a correnteza ou o vento.", "correta": true}]}, {"titulo": "CPA II – 2016 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "O melhor procedimento a ser adotado por dois ou mais náufragos quando imersos em água fria e se estiverem de coletes salva-vidas é", "alternativas": [{"texto": "todos se abraçarem em círculo numa posição chamada PENCA (huddle)", "correta": true}, {"texto": "adotarem a posição HELP.", "correta": false}, {"texto": "usar as mãos livres para agitar a água, evitando a aproximação de tubarões comuns em águas frias.", "correta": false}, {"texto": "ajudarem-se mutuamente a fim de manter seus pescoços e nucas fora da água.", "correta": false}, {"texto": "adotarem a posição R-5 recomendada pelo Ministério da Defesa.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Quanto ao material de sobrevivência de uma balsa salva-vidas, indique qual das assertivas abaixo é a correta", "alternativas": [{"texto": "Estando os náufragos em uma balsa, deve-se utilizar o espelho de sinalização em tempos pré-determinados pelo líder, mesmo que nenhuma unidade de busca (navio ou aeronave) esteja no visual.", "correta": false}, {"texto": "A utilização da âncora flutuante assume grande importância, principalmente se a posição do naufrágio não foi transmitida por qualquer alerta de socorro.", "correta": false}, {"texto": "Além de serem utilizados para chamar a atenção de helicópteros de busca, os foguetes luminosos servem para indicar ao piloto a intensidade e a direção do vento para aproximação.", "correta": false}, {"texto": "A finalidade principal da esponja é manter o fundo da balsa seco, o que evita o contato da pele com a água salgada.", "correta": true}, {"texto": "As balsas salva-vidas possuem rações sólidas constituídas por gomas de mascar e “jujubas” sem açúcar para não agravar a sede.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "O Ministério da Defesa no Brasil prescreve o consumo diário de água por indivíduo em 750 ml, para que o náufrago se mantenha em condições psicofísicas favoráveis. Entretanto, condições de momento, como previsão de um socorro muito demorado ou maior número de náufragos na balsa do que a lotação normal, poderão fazer com que seja um necessário um racionamento no consumo. Mesmo assim, há necessidade de que seja ingerida, no mínimo, _________ de água por homem/dia.", "alternativas": [{"texto": "300 ml.", "correta": false}, {"texto": "600 ml.", "correta": false}, {"texto": "250 ml.", "correta": false}, {"texto": "500 ml.", "correta": false}, {"texto": "350 ml.", "correta": true}]}, {"titulo": "CPA II – 2016 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Em um naufrágio, o sangue dos animais marinhos e seus fluidos corpóreos", "alternativas": [{"texto": "não devem nunca ser bebidos, pois podem ser venenosos.", "correta": false}, {"texto": "devem sempre que possível ser ingeridos, pois são alimentos ricos em proteínas.", "correta": false}, {"texto": "só devem ser bebidos se acabarem as reservas de água potável e a ração líquida.", "correta": false}, {"texto": "se estiver havendo restrição de água, não devem ser bebidos como forma de aliviar a sede.", "correta": true}, {"texto": "só devem ser ingeridos imediatamente após o animal ser pescado ou caçado, pois se coagulam com grande rapidez.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Teoricamente, o tempo de sobrevida de um náufrago que não disponha de água para beber será de", "alternativas": [{"texto": "quinze dias.", "correta": false}, {"texto": "cinco dias.", "correta": false}, {"texto": "oito dias.", "correta": false}, {"texto": "vinte dias.", "correta": false}, {"texto": "dez dias.", "correta": true}]}, {"titulo": "CPA II – 2017 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Considerando-se a necessidade de um náufrago de se alimentar, desde que tenha água para beber, os mexilhões, ostras, mariscos, caracóis e lulas podem ser consumidos, porém alguns cuidados devem ser observados para evitar intoxicação e espécies venenosas. Dentre as afirmativas abaixo, assinale qual está correta.", "alternativas": [{"texto": "Os mariscos agarrados à partes metálicas dos cascos das embarcações são os preferidos por não sofrerem contaminação.", "correta": false}, {"texto": "Os caracóis compridos e de forma cônica são normalmente comestíveis.", "correta": false}, {"texto": "Os mexilhões cobertos pela água apenas na preamar não devem ser consumidos.", "correta": false}, {"texto": "Os moluscos são uma importante fonte de proteínas para os náufragos que tenham de sobreviver nas proximidades da costa.", "correta": true}, {"texto": "Todas as espécies de ostras são um ótimo preventivo contra o escorbuto (falta de vitamina “C”).", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "O processo de sobrevivência involuntária do organismo, devido à diminuição das funções normais, permitindo que somente uma diminuta quantidade de oxigênio circule muito lentamente entre os pulmões, coração e cérebro, é uma reação típica", "alternativas": [{"texto": "do afogamento seco.", "correta": true}, {"texto": "do ataque cardíaco.", "correta": false}, {"texto": "do afogamento molhado.", "correta": false}, {"texto": "da hipotermia.", "correta": false}, {"texto": "do congelamento", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Em sobrevivência no mar, a ingestão de qualquer tipo de alimento pode ser liberada pelo líder da balsa salva-vidas se houver disponibilidade de, pelo menos, ________________ ml de água para cada pessoa por dia, e proibida se esta disponibilidade for apenas de _______________ ml.", "alternativas": [{"texto": "1.500 e 750", "correta": false}, {"texto": "2.500 e 500", "correta": true}, {"texto": "1.850 e 350", "correta": false}, {"texto": "2.000 e 750", "correta": false}, {"texto": "1.500 e 500", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Um náufrago imerso em uma água fria deve proteger as partes do corpo onde ocorrem as maiores perdas de calor que são", "alternativas": [{"texto": "as pernas e os braços.", "correta": false}, {"texto": "as pernas e o tronco.", "correta": false}, {"texto": "os pés e as pernas.", "correta": false}, {"texto": "a cabeça e o pescoço.", "correta": true}, {"texto": "o tronco e a nuca", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "A morte de um náufrago, sem considerarmos eventuais ferimentos ou os perigos normais do mar, é devida, fundamentalmente, à falta de água potável e à exposição de seu corpo ao meio ambiente. Desse modo", "alternativas": [{"texto": "se chover deve-se consumir a maior quantidade de água de chuva possível, pois, além de saciar a sede, contém os minerais necessários ao corpo humano.", "correta": false}, {"texto": "um homem saudável deve evitar beber água durante as primeiras 36 horas após o abandono de sua embarcação, pois seu corpo ainda não estará desidratado e o excesso de água será expelido em forma de urina.", "correta": false}, {"texto": "apesar de produzir água doce pela destilação da água do mar, a utilização de dessalinizadores é desaconselhada, devido à agua produzida ser destilada.", "correta": false}, {"texto": "a urina só deve ser bebida em último caso, quando a água potável acabar.", "correta": false}, {"texto": "para aliviar a sensação de sede, deve-se estimular a salivação chupando botões, pedaços de pano, etc.", "correta": true}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "Em uma sobrevivência no mar, o sangue de alguns animais não deve ser ingerido devido a/ao", "alternativas": [{"texto": "probabilidade de ser venenoso.", "correta": false}, {"texto": "poder provocar vômitos.", "correta": false}, {"texto": "organismo necessitar de mais água para sua digestão.", "correta": true}, {"texto": "sua baixa concentração de proteínas.", "correta": false}, {"texto": "aumentar a sensação de sede.", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "Geralmente, no Brasil, as embarcações de salvamento são abastecidas com um total de rações sólidas R-5 (constituídas de “jujubas” e gomas de mascar) suficiente para ______dias por pessoa.", "alternativas": [{"texto": "seis", "correta": true}, {"texto": "vinte", "correta": false}, {"texto": "três", "correta": false}, {"texto": "doze", "correta": false}, {"texto": "dez", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "Em um naufrágio, no caso de o resgate ser muito demorado ou da perda de rações sólidas, desde que se tenha reserva de água, todos os esforços devem ser dirigidos para a obtenção de alimentos pois, além de resolver o problema da fome, as mentes estarão ocupadas com uma atividade construtiva que ajuda a elevar a moral. Assim, os náufragos, ao se alimentarem, consumindo espécies marinhas, devem considerar que", "alternativas": [{"texto": "o sangue e os fluidos corpóreos dos animais marinhos nunca devem ser bebidos pois podem ser venenosos.", "correta": false}, {"texto": "um ótimo preventivo para o escorbuto são as medusas", "correta": false}, {"texto": "a ingestão de moluscos só tem valor alimentício se for em grandes quantidades.", "correta": false}, {"texto": "algumas pessoas tem dificuldade em comer peixes crus pois, se o fizerem, poderão ter fortes náuseas. Nesse caso, o melhor é não se alimentar.", "correta": true}, {"texto": "os peixes com bocas, guelras e nadadeiras ventrais pequenas são sempre comestíveis.", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Quanto ao material de sobrevivência de uma balsa salva-vidas, indique qual das assertivas abaixo é a correta", "alternativas": [{"texto": "Estando os náufragos em uma balsa, deve-se utilizar o espelho de sinalização em intervalos regulares, mesmo que não se ouça o ruído de uma aeronave de busca.", "correta": false}, {"texto": "O uso prematuro dos sinais pirotécnicos é contraindicado em caso de restrição da visibilidade meteorológica.", "correta": true}, {"texto": "Além de serem utilizados para chamar a atenção das unidades de busca, os foguetes luminosos com paraquedas servem para indicar ao piloto a intensidade e a direção do vento para aproximação.", "correta": false}, {"texto": "O repelente de tubarão é de grande eficácia mesmo com grande diluição na água.", "correta": false}, {"texto": "As latas d’água fazem parte da ração R-5 e a dotação das balsas permite a sobrevida de um homem por um período de até 10 dias.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 19 [SALVA]", "tema": "SALVA", "enunciado": "São estas as medidas a serem tomadas por uma pessoa, quando imersa em água fria para evitar a hipotermia, EXCETO:", "alternativas": [{"texto": "usar a indumentária adequada para a temperatura ambiente.", "correta": false}, {"texto": "proteger a cabeça, pescoço e nuca, pois são as regiões onde ocorrem as maiores perdas de calor.", "correta": false}, {"texto": "tomar bebidas alcoólicas, porque elas abaixam a “rate” de metabolismo do corpo e sua temperatura interna.", "correta": true}, {"texto": "evitar café e chás, por serem diuréticos.", "correta": false}, {"texto": "evitar exercitar-se desnecessariamente.", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.19 [SALVA]", "tema": "SALVA", "enunciado": "Na prática, um náufrago para saciar a fome só deve ingerir peixes se", "alternativas": [{"texto": "todo o sangue for extraído.", "correta": false}, {"texto": "acabar a ração R-5.", "correta": false}, {"texto": "não houver restrição quanto ao consumo de água.", "correta": true}, {"texto": "não estiverem crus, pois a carne de um pescado cru é muito salgada.", "correta": false}, {"texto": "forem consumidos imediatamente após serem capturados, à exceção dos de cor azul que podem ser conservados por vários dias.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 23 [SALVA]", "tema": "SALVA", "enunciado": "Em caso de abandono, utilizando-se o salto pela borda, deve-se", "alternativas": [{"texto": "saltar e nadar, afastando-se a barlavento.", "correta": true}, {"texto": "saltar e nadar, afastando-se a sotavento.", "correta": false}, {"texto": "saltar e permanecer próximo ao costado.", "correta": false}, {"texto": "saltar a sotavento e nadar a barlavento.", "correta": false}, {"texto": "nadar na direção oeste.", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Atualmente, a doutrina de Salvamento em alto-mar estabelece que, mesmo dependendo das condições de tempo e da precisão da posição informada (por rádio ou EPIRB), o náufrago, dispondo de embarcação de salvamento", "alternativas": [{"texto": "deve tentar chegar à terra mais próxima a barlavento.", "correta": false}, {"texto": "deve tentar se aproximar de rotas de tráfego marítimo, devido ao intenso movimento de navios", "correta": false}, {"texto": "não deve se afastar muito do local do acidente a fim de facilitar o problema da busca.", "correta": true}, {"texto": "deve se afastar bastante do local do acidente para evitar os tubarões que sempre aparecem nessas situações.", "correta": false}, {"texto": "deve tentar chegar à terra mais próxima a sotavento.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 24 [SALVA]", "tema": "SALVA", "enunciado": "A fim de manter uma balsa salva-vidas orientada para o vento e diminuir sua deriva, o náufrago deve utilizar o equipamento denominado:", "alternativas": [{"texto": "drogue", "correta": true}, {"texto": "estabilizador", "correta": false}, {"texto": "retinida", "correta": false}, {"texto": "aro flutuante", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Um náufrago imerso em água muito fria sem a companhia de outros náufragos, se estiver de colete salva-vidas, deve", "alternativas": [{"texto": "adotar a posição ereta com os braços junto ao corpo", "correta": false}, {"texto": "nadar com movimentos regulares para não se cansar.", "correta": false}, {"texto": "flutuar normalmente com pequenos movimentos.", "correta": false}, {"texto": "adotar a posição que possibilita a menor perda de calor, chamada “HUDDLE”.", "correta": false}, {"texto": "adotar a posição “HELP”.", "correta": true}]}, {"titulo": "CPA I – 2019 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "Quanto aos aspectos psicológicos, a melhor maneira de combater reações psiconeuróticas que um náufrago esteja tendo é:", "alternativas": [{"texto": "controlá-lo fisicamente para evitar que cometa atos tresloucados ou insanos.", "correta": false}, {"texto": "tentar induzi-lo a mergulhar no mar para esfriar a cabeça.", "correta": false}, {"texto": "dar-lhe tarefas para ocupar a mente, pois, nas reações psiconeuróticas, o indivíduo não é levado à perda do juízo da realidade, apenas a desordens da personalidade global.", "correta": true}, {"texto": "a princípio, tentar dialogar como forma de acalmá-lo e prender sua atenção, antes de ações mais radicais.", "correta": false}, {"texto": "sedá-lo com morfina.", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.18 [SALVA]", "tema": "SALVA", "enunciado": "O conhecimento dos fatores que afetam a distância de avistamento de uma balsa salva-vidas no mar torna-se importante para avaliação, pelos náufragos, de seus efeitos na utilização conveniente dos sinais de salvamento (pirotécnicos, espelhos de sinalização, etc.).\n\nQuanto ao avistamento de balsa salva-vidas em um naufrágio, indique dentre as opções abaixo a única verdadeira.", "alternativas": [{"texto": "as cores amarela, preta e alaranjada são as cores que proporcionam o melhor contraste na água", "correta": false}, {"texto": "a posição do Sol em relação ao observador não tem influência significativa, devido à reflexão da luz na água ser prejudicial em qualquer posição.", "correta": false}, {"texto": "A visibilidade meteorológica sofre restrições em condições de nevoeiro, teto baixo e chuva, contraindicando o uso prematuro dos sinais pirotécnicos.", "correta": true}, {"texto": "Teoricamente, sem considerar outros fatores, uma balsa no nível do mar (altura zero) pode ser avistada uma distância aproximada de 9 milhas náuticas (horizonte visual), estando o observador a 16 metros de altitude.", "correta": false}, {"texto": "As sombras projetadas pelas nuvens na água não afetam o avistamento das balsas.", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.20 [SALVA]", "tema": "SALVA", "enunciado": "As balsas salva-vidas a bordo são contidas em casulos de fibra de vidro que focam dispostos em cabides próprios e localizados nos conveses abertos. Para sua utilização em barcos de esporte e recreio basta", "alternativas": [{"texto": "lançar o conjunto casulo/berço na água para que afundem e a balsa seja inflada pela pressão da água", "correta": false}, {"texto": "liberar o casulo do berço, lança-lo ao mar e dar um forte puxão no cabo de disparo para que a balsa seja inflada", "correta": true}, {"texto": "abrir o casulo, encher a balsa ainda no convés e jogá-la no mar.", "correta": false}, {"texto": "liberar o casulo do berço e lança-lo ao mar, pois ele se abrirá automaticamente ao entrar em contato com a água salgada", "correta": false}, {"texto": "abrir o casulo no convés, jogar a balsa no mar e puxar o cabo de disparo.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.17 [SALVA]", "tema": "SALVA", "enunciado": "Num salvamento por helicóptero quando o equipamento de socorro (estropo) estiver sendo arriado devemos:", "alternativas": [{"texto": "inicialmente prendê‐lo em alguma parte do barco ou da balsa para que a aproximação da aeronave não seja abortada.", "correta": false}, {"texto": "procurar apanhar o equipamento o mais rápido possível para evitar que a aeronave fique “hoverando” muito tempo  sobre os náufragos.", "correta": false}, {"texto": "aguardar que o equipamento toque na água a fim de evitar o choque causado pela eletricidade estática.", "correta": true}, {"texto": "evitar que o equipamento toque na água pois a água salgada, sendo boa condutora de eletricidade, aumenta a possibilidade de choques elétricos.", "correta": false}, {"texto": "quando na água, afastar‐se do equipamento para evitar que o guincho em seu movimento de pêndulo bata na cabeça do náufrago.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.18 [SALVA]", "tema": "SALVA", "enuncia
