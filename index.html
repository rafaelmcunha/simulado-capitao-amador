eio-navio", "correta": false}, {"texto": "Plano diametral", "correta": true}, {"texto": "Plano da linha d’água", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 8 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "A medida linear entre o plano de flutuação e o convés principal é:", "alternativas": [{"texto": "a reserva de flutuabilidade.", "correta": false}, {"texto": "o calado.", "correta": false}, {"texto": "a carena.", "correta": false}, {"texto": "a borda livre.", "correta": true}, {"texto": "o calado aéreo.", "correta": false}, {"texto": "[QUESTOES]", "correta": false}, {"texto": "CPA I – 2021 – Questão 13 [ESTABILIDADE]", "correta": false}, {"texto": "O plano transversal a meio navio, localizado na metade do comprimento entre perpendiculares, divide simetricamente a embarcação em duas partes: proa e popa. Ele é representado pelo símbolo “)o(“ , chamado de “aranha”. Ele serve para a contagem das cotas longitudinais dos centros de gravidade, e é também chamado de plano de", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 14 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Com um calado médio de 2,50 m, na tabela de dados hidrostáticos, encontrou-se TPC = 1 t/cm. Durante uma operação de abastecimento, um tanque central recebeu 2 t de óleo combustível. Ao ser calculado o novo calado médio, encontrou-se:", "alternativas": [{"texto": "2,48 m.", "correta": false}, {"texto": "2,49 m.", "correta": false}, {"texto": "2,50 m.", "correta": false}, {"texto": "2,51 m.", "correta": false}, {"texto": "2,52 m.", "correta": true}]}, {"titulo": "CPA I – 2021 – Questão 15 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O deslocamento máximo para determinada viagem é 5000 t. Seu deslocamento leve é 2000 t, o porte operacional é 400 t e, até o momento, ele tem a bordo 500 t de carga. Os valores do porte bruto máximo e do porte líquido são, respectivamente", "alternativas": [{"texto": "3000 t, 500 t.", "correta": false}, {"texto": "3000 t, 400 t.", "correta": false}, {"texto": "5000 t, 400 t.", "correta": false}, {"texto": "5000 t, 500 t.", "correta": false}, {"texto": "2000 t, 500 t.", "correta": false}, {"texto": "3000 t, 500 t", "correta": true}]}, {"titulo": "CPA SSNA – 2021 – Questão 31 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando a nossa embarcação tem o calado a vante maior que o de ré, dizemos que estamos com a embarcação:", "alternativas": [{"texto": "derrabada.", "correta": false}, {"texto": "embicada.", "correta": true}, {"texto": "aproada.", "correta": false}, {"texto": "trimada.", "correta": false}, {"texto": "adriçada.", "correta": false}]}, {"titulo": "CPA II – 2020 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação apresenta os seguintes calados moldados: à vante 4 m e à ré 5 m, sabendo-se que o seu pontal moldado é 6 m. A borda-livre é igual a", "alternativas": [{"texto": "1,5 metro.", "correta": true}, {"texto": "2 metros.", "correta": false}, {"texto": "2,5 metros.", "correta": false}, {"texto": "3 metros.", "correta": false}, {"texto": "3,5 metros.", "correta": false}]}, {"titulo": "CPA II – 2020 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação apresenta os seguintes calados moldados: à vante 4 m e à ré 5 m, sabendo-se que o seu pontal moldado é 6 m. A borda-livre é igual a", "alternativas": [{"texto": "1,5 metro.", "correta": false}, {"texto": "2 metros.", "correta": false}, {"texto": "2,5 metros.", "correta": false}, {"texto": "3 metros.", "correta": false}, {"texto": "3,5 metros.", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.1 (Questão modificada, mas com mesmo teor da questão da prova) [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Um Capitão Amador suspendeu com seu iate para uma viagem a Georgetown na Guyana com a embarcação, na ocasião, deslocando 105 toneladas decimais. Qual era o deslocamento do iate em toneladas lonfas (unidade inglesa utilizada em Georgetown) ao suspender par o centro de gravidade.", "correta": false}, {"texto": "Cota do centro de gravidade diminui e a estabilidade também.", "correta": false}, {"texto": "Altura metacêntrica aumenta e a estabilidade diminui.", "correta": false}, {"texto": "Cota do metacentro diminui com o aumento da estabilidade.", "correta": false}, {"texto": "Cota do centro de gravidade aumenta e a estabilidade diminui.", "correta": true}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Estabilidade é a propriedade que uma embarcação tem de retornar à posição inicial de equilíbrio, após ter sido inclinada por uma força externa. Quanto aos pontos notáveis da Estabilidade de uma embarcação, podemos dizer que:", "alternativas": [{"texto": "Quando a embarcação se inclina pela ação das ondas do mar, o Centro de Gravidade se desloca para o bordo da inclinação.", "correta": false}, {"texto": "A parte mergulhada da embarcação recebe o efeito das forças de empuxo cuja resultante atua na vertical de cima para baixo e se concentra num ponto de aplicação denominado Centro de Carena.", "correta": false}, {"texto": "Quando a Cota do Centro de Gravidade for maior que a Cota do Metacentro, a embarcação está em equilíbrio estável.", "correta": false}, {"texto": "Quando movimentamos um peso em uma embarcação, o Centro de Gravidade desta embarcação move-se transversalmente ao movimento do peso.", "correta": false}, {"texto": "A posição do Centro de Carena de uma embarcação é alterada quando alteramos a forma do volume imerso e o deslocamento desta embarcação.", "correta": true}]}, {"titulo": "CPA II – 2018 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Em uma travessia oceânica, a consulta à Curva de Estabilidade Estática nos vários calados da embarcação é muito importante pois fornece", "alternativas": [{"texto": "o Momento de Estabilidade (ME).", "correta": false}, {"texto": "a altura do Metacentro Transversal (MT).", "correta": false}, {"texto": "a trajetória do Centro de Carena (B) na inclinação da embarcação.", "correta": false}, {"texto": "as condições de flutuabilidade da embarcação.", "correta": false}, {"texto": "o valor de GZ para cada ângulo de inclinação.", "correta": true}]}, {"titulo": "CPA II – 2019 – Questão 3.15 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Um Capitão Amador resolveu instalar um INMARSAT Fleet 77 em seu veleiro e colocar a antena do aparelho próximo da cruzeta do mastro, 6 metros acima do convés. Em vista disso, a estabilidade transversal do seu barco diminuiu porque:", "alternativas": [{"texto": "a Altura Metacêntrica aumentou.", "correta": false}, {"texto": "a Cota do Centro de Gravidade também diminuiu.", "correta": false}, {"texto": "o Centro de Carena se deslocou para cima.", "correta": false}, {"texto": "o Metacentro se distanciou do Centro de gravidade.", "correta": false}, {"texto": "o Centro de Gravidade se deslocou no sentido da posição da nova antena.", "correta": true}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Em seus estudos de estabilidade para empreender a viagem, o Capitão observou que quando um barco aderna, seu ____________ se movimenta para o bordo da banda criando um binário restaurador. Este binário cresce até chegar a um ponto máximo a partir do qual vai diminuindo até tornar-se igual a zero, quando dizemos que foi alcançado______________________.", "alternativas": [{"texto": "centro de gravidade / um equilíbrio indefinido.", "correta": false}, {"texto": "centro de carena / o limite de estabilidade positiva.", "correta": true}, {"texto": "centro de gravidade / um GZ negativo a partir do qual o barco emborca.", "correta": false}, {"texto": "metacentro / o ponto mais baixo da curva de estabilidade estática.", "correta": false}, {"texto": "centro de carena / um momento de estabilidade constante.", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Se o movimento de balanço de uma embarcação é muito rápido, podemos afirmar que", "alternativas": [{"texto": "o centro de gravidade está acima do metacentro.", "correta": false}, {"texto": "sua estabilidade está comprometida.", "correta": false}, {"texto": "o braço de estabilidade é muito pequeno.", "correta": false}, {"texto": "a altura metacêntrica é grande.", "correta": true}, {"texto": "GM < zero.", "correta": false}]}, {"titulo": "CPA II – 2020 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Equilíbrio instável ocorre quando a embarcação apresenta", "alternativas": [{"texto": "uma banda.", "correta": true}, {"texto": "KG menor do que KM.", "correta": false}, {"texto": "GZ maior do que zero.", "correta": false}, {"texto": "GZ igual a zero.", "correta": false}, {"texto": "GZ positivo", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 9 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "“A altura metacêntrica de uma embarcação é usada como critério para avaliar a estabilidade de embarcações.” Pela análise da afirmativa, a altura metacêntrica deve possuir um valor", "alternativas": [{"texto": "positivo.", "correta": true}, {"texto": "negativo.", "correta": false}, {"texto": "zero.", "correta": false}, {"texto": "neutro.", "correta": false}, {"texto": "irrelevante.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 30 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Verificou-se que altura metacêntrica transversal (GM) seria negativa a zero e com calados a vante e a ré iguais, ao término do carregamento de provisões no Iate Bela, no Porto de Navegantes. Pode-se afirmar que nessa condição o Iate Bela ficaria:\n\n(Nota eNauti: redação ruim dessa questão, não!?)", "alternativas": [{"texto": "em águas parelhas e com banda.", "correta": true}, {"texto": "embicado e sem banda.", "correta": false}, {"texto": "derrabado e sem banda.", "correta": false}, {"texto": "em águas parelhas e sem banda.", "correta": false}, {"texto": "embicado e com banda.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 38 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Um Capitão-Amador verificou que seria negativa à altura metacêntrica transversal (GM) após determinado embarque de material. Podemos afirmar para essa embarcação nessa condição que", "alternativas": [{"texto": "a embarcação ficará embicada", "correta": false}, {"texto": "a embarcação ficará derrabada.", "correta": false}, {"texto": "a embarcação ficará com banda para bombordo.", "correta": false}, {"texto": "a embarcação ficará com banda para boreste.", "correta": false}, {"texto": "a embarcação poderá emborcar.", "correta": true}]}, {"titulo": "CPA I – 2021 – Questão 16 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Em uma curva de estabilidade transversal estática, o limite prático de estabilidade ou ponto de máxima estabilidade é o", "alternativas": [{"texto": "ponto onde ocorre o limite teórico de estabilidade.", "correta": false}, {"texto": "ponto onde ocorre o maior GZ.", "correta": true}, {"texto": "ponto onde ocorre o maior valor do ângulo de inclinação.", "correta": false}, {"texto": "ponto onde se inicia a faixa de estabilidade.", "correta": false}, {"texto": "LPS, ponto de não retorno", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 28 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Nas embarcações, a medida da estabilidade transversal inicial denomina-se:", "alternativas": [{"texto": "raio metacêntrico.", "correta": false}, {"texto": "estabilidade dinâmica.", "correta": false}, {"texto": "altura metacêntrica.", "correta": true}, {"texto": "cota do metacentro.", "correta": false}, {"texto": "cota do centro de gravidade.", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando uma embarcação está enfrentando mar revolto e caturrando em demasia, suas chapas longitudinais sofrem grandes esforços que produzem deformações denominadas Alquebramento e Tosamento. No Tosamento", "alternativas": [{"texto": "uma crista de onda se posiciona a meia-nau fazendo com que as chapas do fundo fiquem comprimidas.", "correta": false}, {"texto": "uma crista de onda se posiciona a meia-nau e o melhor a fazer é alterar o rumo para diminuir o sincronismo do caturro.", "correta": false}, {"texto": "duas cristas de ondas atingem simultaneamente a proa e a popa do barco fazendo com que as chapas do convés fiquem tensionadas.", "correta": false}, {"texto": "dois cavados de onda se posicionam simultaneamente na proa e na popa do barco fazendo com que as chapas do fundo fiquem tensionadas", "correta": false}, {"texto": "duas cristas de ondas atingem simultaneamente a proa e a popa do barco fazendo com que a meia-nau fique sem sustentação pelo excesso de peso em relação ao empuxo.", "correta": true}]}, {"titulo": "CPA SSNA – 2021 – Questão 32 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "A condição de equilíbrio instável em uma embarcação é indesejável porque:", "alternativas": [{"texto": "causa excesso de trim na embarcação.", "correta": false}, {"texto": "pode levá-lo ao emborcamento.", "correta": true}, {"texto": "aumenta o gasto de combustível.", "correta": false}, {"texto": "pode provocar balanços excessivos.", "correta": false}, {"texto": "a embarcação fica derrabada.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 32 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Em condições de mar severo, ao se tomar a decisão de capear ou correr com o tempo, deve se considerar o trim da embarcação. Assinale a alternativa correta em relação a como melhor se compassar nessas situações, para condições de mar severo.", "alternativas": [{"texto": "Correndo com o tempo – grande trim pela proa.", "correta": false}, {"texto": "Correndo com o tempo – grande trim pela popa", "correta": false}, {"texto": "Navegando a capa – compassado ou pequeno trim popa.", "correta": true}, {"texto": "Navegando a capa – compassado ou pequeno trim de proa", "correta": false}, {"texto": "Correndo com o tempo – pequeno trim pela proa.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 40 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O que significa a altura metacêntrica (GM) transversal igual a zero, em relação ao equilíbrio de uma embarcação?", "alternativas": [{"texto": "Altera o trim da embarcação.", "correta": false}, {"texto": "Pode levá-la ao emborcamento.", "correta": true}, {"texto": "Aumenta o gasto de combustível.", "correta": false}, {"texto": "Não altera a estabilidade.", "correta": false}, {"texto": "A embarcação fica abicada.", "correta": false}]}, {"titulo": "CPA I – 2014 - Questão 3.18 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Após uma avaria séria no motor de um barco, foi decidido retirá-lo de bordo para reparo, utilizando um turco giratório (pau-de-carga) instalado no convés, com o moitão de içamento localizado na extremidade superior do turco. Essa manobra requereu cuidados especiais quanto à estabilidade do barco porque", "alternativas": [{"texto": "quando o motor foi içado através do turco da embarcação, a Altura Metacêntrica aumentou significativamente.", "correta": false}, {"texto": "assim que o motor saiu de seu berço, foi como tivesse sido transferido, imediatamente, para a extremidade superior do turco.", "correta": true}, {"texto": "nas cavernas abaixo do berço, a força de empuxo ficou menor que a força de gravidade.", "correta": false}, {"texto": "quando o motor foi içado através do turco da embarcação, o novo deslocamento alterou a distribuição de forças.", "correta": false}, {"texto": "a borda livre diminuiu na mesma proporção da distância vertical entre o motor e o moitão de içamento", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Dentre as causas que podem levar uma embarcação a ficar com banda permanente podemos citar:", "alternativas": [{"texto": "a colocação de pesos no porão.", "correta": false}, {"texto": "a retirada de pesos do convés.", "correta": false}, {"texto": "o aumento excessivo do ângulo de inclinação transversal.", "correta": false}, {"texto": "o movimento de pesos para áreas mais altas.", "correta": true}, {"texto": "a diminuição da reserva de flutuabilidade.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Numa embarcação, ao ser efetuado o cálculo de estabilidade transversal, foram constatados os seguintes valores: KG = 5,6 metros, KM = 5,8 metros e GGv = 0,2 metro. Com esses valores conhecidos, constata-se que a embarcação encontra-se:", "alternativas": [{"texto": "em equilíbrio estável.", "correta": false}, {"texto": "em equilíbrio instável.", "correta": false}, {"texto": "em equilíbrio indiferente.", "correta": true}, {"texto": "com GM = 0,4 metro.", "correta": false}, {"texto": "com GM = 0,2 metro.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 27 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Qual será a imersão, em centímetros, quando um peso de 2 toneladas, localizado em meia nau, é movido longitudinalmente 3 metros para vante em uma embarcação com Toneladas por Centímetro de Imersão ( TPC ) de 1 t/cm?", "alternativas": [{"texto": "0", "correta": true}, {"texto": "0,5", "correta": false}, {"texto": "1", "correta": false}, {"texto": "1,5", "correta": false}, {"texto": "2", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação, ao sair do terminal porto de Macaé, apresentava as seguintes cotas dos pontos notáveis G e M, respectivamente 2,50 m e 2,50 m. O valor da elevação virtual do centro de gravidade era 0,5 m. A condição de equilíbrio dessa embarcação será:", "alternativas": [{"texto": "indiferente.", "correta": false}, {"texto": "estável com excesso de estabilidade.", "correta": false}, {"texto": "estável.", "correta": false}, {"texto": "Instável.", "correta": true}, {"texto": "indiferente sem banda permanente.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando a embarcação está com banda permanente, porém em equilíbrio, no ângulo de banda:", "alternativas": [{"texto": "o GZ é negativo.", "correta": false}, {"texto": "o Centro de Carena coincide com o Centro de Gravidade.", "correta": false}, {"texto": "o seu equilíbrio é instável.", "correta": false}, {"texto": "a estabilidade é positiva ou negativa, dependendo do bordo da banda.", "correta": false}, {"texto": "o KM é igual ao KG.", "correta": true}]}, {"titulo": "CPA II – 2017 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O que ocasiona a elevação virtual do centro de gravidade de uma embarcação e, consequentemente, uma diminuição de sua estabilidade?", "alternativas": [{"texto": "Um peso colocado abaixo do metacentro transversal.", "correta": false}, {"texto": "O caturro da embarcação.", "correta": false}, {"texto": "O efeito de superfície livre.", "correta": true}, {"texto": "O balanço da embarcação.", "correta": false}, {"texto": "Um peso colocado no centro de carena.", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Qual é o tipo de equilíbrio que uma embarcação terá, estando em banda permanente com certo ângulo de inclinação?", "alternativas": [{"texto": "Estável.", "correta": false}, {"texto": "Indiferente.", "correta": true}, {"texto": "Constante.", "correta": false}, {"texto": "Instável.", "correta": false}, {"texto": "Variável.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 29 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O esforço longitudinal que ocorre quando tracionamos as chapas do fundo e comprimimos as chapas do convés da embarcação, ou que ocorre quando carregamos excesso de peso na parte central da embarcação é chamado:", "alternativas": [{"texto": "conversão", "correta": false}, {"texto": "torção", "correta": false}, {"texto": "cisalhamento", "correta": false}, {"texto": "alquebramento", "correta": false}, {"texto": "contra-alquebramento", "correta": true}]}, {"titulo": "CPA I – 2018 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação que esteja com um ângulo de inclinação correspondente ao seu limite de estabilidade para um determinado calado estará com um braço de estabilidade", "alternativas": [{"texto": "negativo.", "correta": false}, {"texto": "máximo.", "correta": false}, {"texto": "igual à sua borda livre.", "correta": false}, {"texto": "diferente de zero", "correta": false}, {"texto": "igual a GM.", "correta": true}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Estando uma embarcação em banda permanente porém adernada no ângulo de encosto, o valor do momento de estabilidade para esse ângulo de inclinação será?", "alternativas": [{"texto": "Negativo.", "correta": false}, {"texto": "Positivo.", "correta": false}, {"texto": "Zero.", "correta": true}, {"texto": "Positivo ou negativo dependendo do bordo da banda.", "correta": false}, {"texto": "Máximo.", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Em passado recente o transatlântico Costa Concórdia naufragou na costa ocidental italiana, devido ao choque com rochas abaixo da linha de flutuação. Após o choque, o navio fez “água aberta” e teria submergido completamente se não tivesse se deslocado para profundidades mais rasas no momento do naufrágio. O afundamento total teria ocorrido por perda de flutuabilidade, porém outro efeito poderia ter feito o navio emborcar (perda da estabilidade) antes de afundar, pelo embarque de grande quantidade de água na praça de máquinas, que se estendia de borda a borda sem nenhuma antepara estanque. Este efeito seria chamado de:", "alternativas": [{"texto": "Superfície Livre.", "correta": true}, {"texto": "Limite de estabilidade.", "correta": false}, {"texto": "Deadweight.", "correta": false}, {"texto": "Binário de emborcamento.", "correta": false}, {"texto": "Água Aberta.", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando se verifica a existência de superfície livre, o GZ virtualmente diminui e fará com que __________ diminua também.", "alternativas": [{"texto": "o calado", "correta": false}, {"texto": "o braço de emborcamento", "correta": false}, {"texto": "o deslocamento", "correta": false}, {"texto": "a altura metacêntrica", "correta": true}, {"texto": "o volume da carena", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma importante maneira de compararmos a estabilidade de veleiros oceânicos é tomarmos a área sob a porção positiva da Curva de Estabilidade Estática, que representa a quantidade de energia necessária para emborcar o barco, e dividir esta área pela área sob a parte negativa da Curva, que representa a energia necessária para que um barco emborcado volte ao ponto em que se “endireitará” por ele mesmo. Quanto maior este número, maior a estabilidade relativa do barco. Esta medida é chamada", "alternativas": [{"texto": "Número “Stix”.", "correta": false}, {"texto": "Risco de Emborcamento.", "correta": false}, {"texto": "Área de Fuga da Estabilidade.", "correta": false}, {"texto": "Coeficiente de Endireitamento.", "correta": false}, {"texto": "Razão de Estabilidade.", "correta": true}]}, {"titulo": "CPA I – 2020 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Considerando as causas, as condições e os efeitos que afetam a estabilidade de uma embarcação, qual das assertivas abaixo é verdadeira?", "alternativas": [{"texto": "Estando o tanque de óleo de um barco a motor situado abaixo do Centro de Gravidade, no final de uma travessia longa, a estabilidade do barco melhora.", "correta": false}, {"texto": "Quando o convés ou o porão de uma embarcação estiver com água, estaremos com superfície livre, tendo como consequência a diminuição virtual da distância KG e da estabilidade da embarcação.", "correta": false}, {"texto": "Uma embarcação ao tomar uma Banda Permanente, quando aderna entre a linha de prumo e o ângulo de encosto, seu equilíbrio fica instável e inicia-se o processo de emborcamento.", "correta": true}, {"texto": "Quando uma carga a bordo é içada através de um turco da embarcação, a altura metacêntrica é aumentada instantaneamente como se a carga tivesse sido transferida para o ponto de içamento.", "correta": false}, {"texto": "O centro de gravidade de um barco se movimenta no mesmo sentido dos pesos desembarcados, no sentido oposto dos pesos embarcados e paralelamente ao movimento dos pesos de bordo", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 30 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "As anteparas longitudinais ou subdivisões internas de uma embarcação em um tanque reduzem o (a):", "alternativas": [{"texto": "calado.", "correta": false}, {"texto": "banda.", "correta": false}, {"texto": "superfície livre.", "correta": true}, {"texto": "borda livre.", "correta": false}, {"texto": "compasso.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 30 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "A embarcação \"Jaffa\" apresentava Hav (calado a vante) = 3,2 m; Har (calado a ré) = 3,4 m e Hmn (calado a meio navio) = 3,28 m. O Capitão Amador Marc, de posse das informações abaixo e navegando em água doce, calculou seu deslocamento e constatou que o deslocamento, trim e esforço longitudinal eram respectivamente:\n\nComprimento Total = 30 m\n\nBoca Moldada = 4 m\n\nVolume de Carena = 300 m3\n\nDensidade da água salgada = 1,025 t/m3\n\nDensidade da água doce = 1,000 t/m3\n\nAssinale a resposta correta.\n\n(Nota eNauti: questão modificada. A questão original não apresentava nenhuma resposta correta na prova).", "alternativas": [{"texto": "300 t, derrabada e alquebrada.", "correta": true}, {"texto": "300 t, derrabada e contra-alquebrada.", "correta": false}, {"texto": "307,5 t, derrabada e contra-alquebrada.", "correta": false}, {"texto": "396 t, embicada e contra-alquebrada.", "correta": false}, {"texto": "396 t, em águas parelhas e alquebrada.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 31 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O efeito da superfície livre em um tanque:", "alternativas": [{"texto": "melhora a estabilidade.", "correta": false}, {"texto": "não altera a estabilidade.", "correta": false}, {"texto": "reduz se retirarmos as anteparas do tanques.", "correta": false}, {"texto": "eleva o KG virtualmente.", "correta": true}, {"texto": "diminui o KG virtualmente.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 12 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Evita-se a superfície livre num tanque com ___ da capacidade carregado.", "alternativas": [{"texto": "50%", "correta": false}, {"texto": "40%", "correta": false}, {"texto": "65%", "correta": false}, {"texto": "27%", "correta": false}, {"texto": "0%", "correta": true}]}, {"titulo": "CPA I – 2022 – Questão 40 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando uma embarcação sofre inclinação por motivos externos e tem um tanque parcialmente cheio, seu conteúdo se movimenta e o peso do líquido nele contido se desloca como se fosse um peso inserido lateralmente, concorrendo para acentuar a inclinação da embarcação. O efeito da superfície livre em um tanque pode fazer com que mesmo uma embarcação com GM positivo fique com seu equilíbrio comprometido. Para reduzir esse efeito, são instalados(as) em tanques:", "alternativas": [{"texto": "vigas.", "correta": false}, {"texto": "longarinas.", "correta": false}, {"texto": "cavernas.", "correta": false}, {"texto": "anteparas longitudinais.", "correta": false}, {"texto": "anteparas transversais.", "correta": false}, {"texto": "anteparas longitudinais", "correta": true}]}, {"titulo": "CPA I – 2023 – Questão 31 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando um tanque é dividido por anteparas longitudinais, irá influenciar a estabilidade da embarcação:\n\nMarque a alternativa correta.", "alternativas": [{"texto": "elevando o G (centro de gravidade).", "correta": false}, {"texto": "mantendo o G (centro de gravidade).", "correta": false}, {"texto": "aumentando o efeito da superfície livre.", "correta": false}, {"texto": "mantendo o efeito da superfície livre.", "correta": false}, {"texto": "diminuindo o efeito da superfície livre.", "correta": true}]}, {"titulo": "CPA II – 2022 – Questão 28 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Marque a alternativa correta.\n\nQuando os tanques de combustível ou água não estão completamente cheios podemos dizer que estamos com superfície livre, tendo como consequência o aumento virtual do KG. Nesse caso, podemos afirmar que é de fundamental importância o estudo da estabilidade transversal e que o efeito da superfície livre:", "alternativas": [{"texto": "não depende das dimensões do tanque.", "correta": false}, {"texto": "depende da posição do tanque a bordo.", "correta": false}, {"texto": "aumenta a estabilidade da embarcação.", "correta": false}, {"texto": "diminui quando o tanque é dividido por anteparas longitudinais.", "correta": true}, {"texto": "aumenta quando o tanque é dividido por anteparas longitudinais.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 11 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Um iate, ao sair de Ubatuba, apresentava as seguintes cotas dos pontos notáveis G e M, respectivamente: 4,7 m e 4,8 m. O valor da elevação virtual do centro de gravidade era 0,2 m. A condição de equilíbrio dessa embarcação será", "alternativas": [{"texto": "indiferente.", "correta": false}, {"texto": "instável."  as chapas do convés tracionadas, o barco está sob o efeito de:", "alternativas": [{"texto": "tosamento.", "correta": false}, {"texto": "alquebramento.", "correta": true}, {"texto": "um momento trimador de compasso.", "correta": false}, {"texto": "contra-tosamento.", "correta": false}, {"texto": "contra-alquebramento", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando é embarcado um peso, fazendo coincidir o seu centro de gravidade com o centro de gravidade da embarcação, ocorrerão:", "alternativas": [{"texto": "aumento do deslocamento, redução da cota do centro de gravidade e aumento do KG da embarcação.", "correta": false}, {"texto": "aumento do deslocamento, do KB e do KG da embarcação.", "correta": false}, {"texto": "redução do KG, do KB e da GM.", "correta": false}, {"texto": "aumento do deslocamento e o KG e KB ficam inalterados.", "correta": false}, {"texto": "aumento do deslocamento da embarcação e o KG não se altera.", "correta": true}]}, {"titulo": "CPA II – 2014 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Todo peso movimentado a bordo no sentido longitudinal gera uma variação de calado à vante (AV) e a ré (AR). Essa variação de calado é gerada por um momento conhecido como Momento Trimador de Compasso (MTC), que é", "alternativas": [{"texto": "o produto do peso pela distância AV e AR do centro de gravidade.", "correta": false}, {"texto": "o produto do deslocamento da embarcação pela distância do peso ao metacentro longitudinal.", "correta": false}, {"texto": "a diferença entre o calado AV e AR.", "correta": false}, {"texto": "o produto do peso pela distância percorrida para vante ou para ré.", "correta": true}, {"texto": "o momento exato em que o peso é movimentado.", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação está com o calado avante (Cav) igual a 2,5 metros e um compasso de 1,5 metro. Considerando-se os valores conhecidos, o seu calado à ré (CAR) será igual a:\n\n(NOTA DA eNauti: Lembrar do sinal positivo ou negativo para o trim neste problema!)", "alternativas": [{"texto": "2,5 m", "correta": false}, {"texto": "1,5 m.", "correta": false}, {"texto": "1,0 m.", "correta": false}, {"texto": "Zero.", "correta": false}, {"texto": "4,0 m.", "correta": true}]}, {"titulo": "CPA I – 2016 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Dentre as assertivas abaixo, indique a única INCORRETA.", "alternativas": [{"texto": "O efeito de superfície livre causa a elevação virtual do centro de gravidade de uma embarcação.", "correta": false}, {"texto": "As “Curvas de Estabilidade Estática” de um barco são muito importantes de serem consultadas pelos navegantes em uma viagem oceânica, por apresentarem a inclinação correspondente ao limite de estabilidade positiva.", "correta": false}, {"texto": "As cargas suspensas por um turco de bordo são consideradas como se tivessem os seus Centros de Gravidade no ponto de onde estão penduradas.", "correta": false}, {"texto": "Uma embarcação, em Banda Permanente, quando aderna entre a linha de prumo e o ângulo de encosto, fica com o seu equilíbrio instável.", "correta": false}, {"texto": "O Momento Trimador de Compasso causado pelo movimento longitudinal de um peso já existente a bordo é o produto deste peso pela distância ao Centro de Gravidade da embarcação", "correta": true}]}, {"titulo": "CPA II – 2016 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Durante uma travessia oceânica, na iminência da chegada de uma frente fria, a experiência de um Capitão levou-o a adotar alguns cuidados básicos visando a estabilidade de seu barco. Dois desses cuidados adotados corretamente foram:", "alternativas": [{"texto": "diminuição da distância KG (quota do Cento de Gravidade) e eliminação de superfícies livres porventura existentes no barco.", "correta": true}, {"texto": "diminuição da Altura Metacêntrica GM e “peação” do material volante.", "correta": false}, {"texto": "aumento do Braço de Estabilidade para tornar o balanço do barco mais lento e esgoto dos porões.", "correta": false}, {"texto": "eliminação de superfícies livres dos tanques de bordo e movimentação de pesos para cima do Metacentro para evitar uma possível Banda Permanente.", "correta": false}, {"texto": "desobstrução de saídas d’água, portinholas e embornais do convés e aumento do calado médio para melhorar o trim.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Os tanques de bordo de um barco, se localizam abaixo do convés e a meia nau. Para compensar essa concentração de pesos em uma área central do barco, um Capitão Amador de partida para uma travessia oceânica carregou os gêneros e demais cargas necessárias à viagem preferencialmente nas extremidades do barco na proa e na popa. Dessa forma foi evitado o esforço longitudinal chamado", "alternativas": [{"texto": "Alquebramento onde as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}, {"texto": "Contra-alquebramento onde as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}, {"texto": "Alquebramento onde as peças longitudinais do convés ficam comprimidas e a quilha e as longarinas do fundo ficam tracionadas.", "correta": false}, {"texto": "Tosamento onde as peças longitudinais do convés ficam comprimidas e a quilha e as longarinas do fundo ficam tracionadas.", "correta": true}, {"texto": "Contratosamento onde as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Considerando a amplitude do balanço transversal de uma embarcação com mar de través
