):", "alternativas": [{"texto": "lista de faróis.", "correta": false}, {"texto": "roteiro.", "correta": false}, {"texto": "carta de marés.", "correta": false}, {"texto": "carta náutica.", "correta": true}, {"texto": "lista de auxílio rádio.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "Sobre as cartas náuticas convencionais impressas em papel e publicadas pela DHN, assinale a opção correta.", "alternativas": [{"texto": "As cartas náuticas com escala 1:150.000, possuem menos detalhes do que as cartas náuticas com escala 1:500.000.", "correta": false}, {"texto": "Como norma de navegação, deve-se navegar na carta de menor escala.", "correta": false}, {"texto": "Em uma carta de projeção de Mercator, a escala de longitudes é variável.", "correta": false}, {"texto": "A “escala natural” da carta náutica só é verdadeira ao longo do meridiano de referência.", "correta": false}, {"texto": "O navegante deve evitar confiar cegamente na carta náutica e ser capaz de avaliar a confiança que ela pode inspirar", "correta": true}]}, {"titulo": "CPA II – 2022 – Questão 26 [CARTA]", "tema": "CARTA", "enunciado": "Quanto ao assunto uso de cartas náuticas em grandes travessias, assinale a alternativa correta:\n\nI- Nas cartas náuticas gnomônicas, as loxodromias, ou linhas de rumo, são representadas como linhas curvas.\n\nII- Ao se transportar uma derrota ortodrômica para cartas da projeção de Mercator, as seções de derrotas loxodrômicas devem ter no máximo 600 milhas náuticas.\n\nIII- Navegar em ortodromias é navegar sobre arcos de círculos máximos.\n\nIV- Nas cartas de projeção de Mercator, as linhas de rumo são ortodromias.", "alternativas": [{"texto": "Somente as afirmações I e II são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": true}, {"texto": "Somente as afirmações II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 23 [CARTA]", "tema": "CARTA", "enunciado": "Sobre a projeção de Mercator nas cartas náuticas, identifica-se como FALSA a afirmação:", "alternativas": [{"texto": "Há deformação excessiva nas altas latitudes.", "correta": false}, {"texto": "É fácil identificar os pontos cardeais numa “Carta de Mercator”.", "correta": false}, {"texto": "Os ângulos medidos na superfície da Terra são representados por ângulos idênticos na carta.", "correta": false}, {"texto": "Na prática, distâncias também podem ser medidas diretamente na carta.", "correta": false}, {"texto": "As deformações nas representações das áreas e distâncias nas altas latitudes são aceitáveis, e os polos norte e sul são representados a contento.", "correta": true}]}, {"titulo": "CPA REFENO – 2022 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "De acordo com o livro “Navegação: Ciência e a Arte”, do Comandante Miguens, um navegante praticando navegação costeira e/ou em águas restritas, nas proximidades de uma costa rochosa e sem indícios da existência de um alto fundo nas cartas costeiras, deve ter toda precaução para evitar um possível perigo, NÃO devendo navegar por dentro da linha de profundidade de:", "alternativas": [{"texto": "05 metros.", "correta": false}, {"texto": "10 metros", "correta": false}, {"texto": "20 metros.", "correta": true}, {"texto": "30 metros.", "correta": false}, {"texto": "50 metros.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 27 [CARTA]", "tema": "CARTA", "enunciado": "A demanda ao porto do Rio de Janeiro é detalhada na publicação:", "alternativas": [{"texto": "Cartas de Correntes de Maré do Rio de Janeiro.", "correta": false}, {"texto": "Roteiro Costa Norte.", "correta": false}, {"texto": "Roteiro Costa Leste.", "correta": false}, {"texto": "Roteiro Costa Sudeste.", "correta": false}, {"texto": "Roteiro Costa Sul.", "correta": true}]}];
    let questoesSelecionadas = [];
    let indiceAtual = 0;
    let acertos = 0;

    function embaralhar(array) {
      return array.map(a => [Math.random(), a]).sort((a, b) => a[0] - b[0]).map(a => a[1]);
    }

    function iniciarSimulado() {
      const temaSelecionado = document.getElementById('tema').value;
      const quantidadeSelecionada = document.getElementById('quantidade').value;

      let filtradas = (temaSelecionado === 'TODOS') ? todasQuestoes :
                      todasQuestoes.filter(q => q.tema === temaSelecionado);

      questoesSelecionadas = embaralhar(filtradas);
      if (quantidadeSelecionada !== 'TODAS') {
        questoesSelecionadas = questoesSelecionadas.slice(0, parseInt(quantidadeSelecionada));
      }

      indiceAtual = 0;
      acertos = 0;

      document.getElementById('configuracao').style.display = 'none';
      document.getElementById('resultado').style.display = 'none';
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const p = questoesSelecionadas[indiceAtual];
      const container = document.getElementById('pergunta');
      const feedback = document.getElementById('feedback');
      const botaoProxima = document.getElementById('proxima');
      feedback.innerText = "";
      botaoProxima.style.display = "none";
      container.style.display = "block";

      let html = `<h3>${p.titulo}</h3><p>${p.enunciado.replace(/\n/g, "<br>")}</p>`;
      const alternativasEmbaralhadas = embaralhar(p.alternativas);
      alternativasEmbaralhadas.forEach((alt) => {
        const isCorreta = alt.correta ? 'true' : 'false';
        html += `<div class="alternativa" onclick="verificarResposta(this, ${isCorreta})">${alt.texto}</div>`;
      });
      container.innerHTML = html;
    }

    function verificarResposta(elemento, correta) {
      const alternativas = document.querySelectorAll('.alternativa');
      alternativas.forEach(alt => alt.classList.add('disabled'));
      if (correta === true || correta === 'true') {
        elemento.classList.add('correta');
        document.getElementById('feedback').innerText = '✅ Resposta correta!';
        acertos++;
      } else {
        elemento.classList.add('errada');
        const corretaEl = [...alternativas].find(el => el.onclick.toString().includes('true'));
        if (corretaEl) corretaEl.classList.add('correta');
        document.getElementById('feedback').innerText = '❌ Resposta incorreta.';
      }
      document.getElementById('proxima').style.display = 'inline-block';
    }

    function proximaPergunta() {
      indiceAtual++;
      if (indiceAtual < questoesSelecionadas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      document.getElementById('pergunta').style.display = 'none';
      document.getElementById('feedback').innerText = "";
      document.getElementById('proxima').style.display = "none";

      const total = questoesSelecionadas.length;
      const percentual = Math.round((acertos / total) * 100);
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `<h2>Resultado Final</h2><p>Você acertou <strong>${acertos}</strong> de <strong>${total}</strong> questões.</p><p>Aproveitamento: <strong>${percentual}%</strong></p><button onclick="reiniciar()">Refazer Simulado</button>`;
      resultado.style.display = "block";
    }

    function reiniciar() {
      document.getElementById('configuracao').style.display = 'block';
      document.getElementById('resultado').style.display = 'none';
    }
  </script>
