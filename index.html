 associe os termos da lista A com a lista B\n\nLISTA A:\n\n1 – NAVTEX\n\n2 – EPIRB 406\n\n3 – transceptor VHF\n\n4 – SART\n\n5 – INMARSAT F-77\n\n6 – SSB\n\nLISTA B\n\n( ) Chamada Seletiva Digital – Canal 70\n\n( ) COSPAS-SARSAT\n\n( ) Estação Terrena Costeira (CES)\n\n( ) Faixas de frequência MF e HF\n\n( ) Informação de Segurança Marítima\n\n( ) 9 GHz\n\nA alternativa que completaria a lista B com os número da lista A seria, na ordem de cima para baixo:", "alternativas": [{"texto": "3, 5, 1, 6, 4, 2", "correta": false}, {"texto": "2, 5, 1, 3, 4, 6", "correta": false}, {"texto": "3, 2, 5, 6, 1, 4", "correta": true}, {"texto": "6, 4, 3, 5, 1, 2", "correta": false}, {"texto": "3, 4, 2, 6, 5, 1", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 32 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "De acordo com o Código Internacional de Sinais (CIS), qual é o significado da bandeira F (“foxtrot”) exibida por um navio?\n\nNota eNauti: CIS não deveria fazer parte da prova de Capitão Amador.", "alternativas": [{"texto": "“guinando para BE”.", "correta": false}, {"texto": "“Estou a matroca: comunique-se comigo”.", "correta": true}, {"texto": "“Estou guinando para BB”.", "correta": false}, {"texto": "“Estou carregando, descarregando ou transportando carga perigosa”.", "correta": false}, {"texto": "“Homem ao mar”.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 33 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Sobre as Emergency Position Indicating Radio Beacon (EPIRB’s), assinale a alternativa correta.", "alternativas": [{"texto": "São transmissores de emergência que se comunicam com os navios em um raio de cerca de 20 milhas náuticas.", "correta": false}, {"texto": "Uma vez ativadas transmitem continuamente por pelo menos 48 horas.", "correta": true}, {"texto": "Só podem ser ativadas manualmente.", "correta": false}, {"texto": "Os satélites do sistema COSPAS-SARSAT não são capazes de determinar a posição das EPIRBs.", "correta": false}, {"texto": "São o principal equipamento para localização de embarcações em perigo do GMDSS.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 27 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Ao navegar em determinada região costeira, o experiente Capitão-Amador ouviu uma chamada no canal 16 VHF, em que a palavra “securité” foi pronunciada. Entretanto, devido à interrupção da transmissão por fatores externos, o navegante não conseguiu entender o restante da mensagem. Logo, somente por ter ouvido a palavra “securité”, concluiu tratar-se de:", "alternativas": [{"texto": "uma embarcação com dificuldades na navegação, devido a avarias.", "correta": false}, {"texto": "um pedido de socorro de uma pessoa acidentada.", "correta": false}, {"texto": "um alerta sobre a segurança da navegação naquela área.", "correta": true}, {"texto": "um chamado entre embarcações, visando ajustar as manobras de acordo com o RIPEAM.", "correta": false}, {"texto": "uma mensagem urgente concernente à segurança de uma embarcação.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 34 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Sobre o transponder SART, assinale a alternativa correta.", "alternativas": [{"texto": "Só opera na faixa de frequência de 9GHz, banda X de radar.", "correta": true}, {"texto": "O sinal de resposta transmitido gera na tela do radar traços e pontos que significam SOS em código Morse.", "correta": false}, {"texto": "Atualmente, ainda não possui condições de ser associado ao AIS (Sistema de Identificação Automática).", "correta": false}, {"texto": "O sistema COSPAS-SARSAT pode localizar uma emissão do SART em até 5 minutos, indicando sua localização precisa em até 10 minutos.", "correta": false}, {"texto": "É um equipamento secundário em importância no sistema GMDSS para a localização de embarcações em perigo.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 28 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Uma embarcação, operando na área A-3, receberá uma ECG (Chamada em Grupo Concentrado) se possuir a bordo o:", "alternativas": [{"texto": "Terminal NAVTEX.", "correta": false}, {"texto": "INMARSAT-C.", "correta": true}, {"texto": "Rádio SSB", "correta": false}, {"texto": "Rádio MF/HF.", "correta": false}, {"texto": "Global Star.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 35 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Os Avisos-Rádio Náuticos são classificados em função do “tipo de navegação a que irá interessar”. São classificados em Avisos-Rádio:", "alternativas": [{"texto": "NAVAREA, Costeiros e Locais", "correta": true}, {"texto": "Internacionais, Nacionais e Locais.", "correta": false}, {"texto": "SafetyNET e NAVTEX.", "correta": false}, {"texto": "Permanentes, Preliminares e Temporários.", "correta": false}, {"texto": "Perigo ou Socorro, Urgência e Segurança.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 36 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "No Brasil, os Iates Clubes que transmitem boletins meteorológicos em VHF, fazem usando o canal:", "alternativas": [{"texto": "12", "correta": false}, {"texto": "13", "correta": false}, {"texto": "16", "correta": false}, {"texto": "68", "correta": true}, {"texto": "70", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 17 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Quanto às “Emergency Position Indicating Radio Beacon” (EPIRB), assinale a alternativa correta.\n\n\nPertencem ao sistema GPS e são capazes de informar com precisão a posição de distress aos satélites do sistema.", "alternativas": [{"texto": "São transmissores de emergência e permitem a comunicação por voz, via sistema INMARSAT.", "correta": false}, {"texto": "São rastreáveis por radares da banda “S” na faixa de 5 Mhz.", "correta": false}, {"texto": "Operam na frequência de 406 Mhz e se comunicam com os satélites do sistema COSPAS-SARSAT.", "correta": true}]}, {"titulo": "CPA II – 2022 – Questão 18 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Qual(is) faixa(s) de frequência de comunicação rádio (fonia e DSC) o GMDSS (Global Maritime Distress and Safety System) estabelece comoobrigatória para uma embarcação que navegará no limite de 150 milhas náuticas (área A2)?", "alternativas": [{"texto": "Somente VHF.", "correta": false}, {"texto": "VHF e HF.", "correta": false}, {"texto": "VHF e MF.", "correta": true}, {"texto": "Somente MF.", "correta": false}, {"texto": "HF e MF.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 19 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Ao iniciar uma chamada em radiotelefonia utilizando GRUPOS DE LETRAS do Código Internacional de Sinais (CIS), qual a palavra padrão deve ser pronunciada?", "alternativas": [{"texto": "CIS", "correta": false}, {"texto": "CODE", "correta": false}, {"texto": "DE", "correta": false}, {"texto": "INTERCO", "correta": true}, {"texto": "GROUP", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 21 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Um Capitão Amador brasileiro, ao navegar nas proximidades das Ilhas Virgens Britânicas em seu Yatch, poderá utilizar um equipamento dedicado ao recebimento de boletins meteorológicos, via telegrafia, com impressão direta em banda estreita, no padrão MSI (Maritime Safety Information) e que usa a frequência de 518 kHz. Qual o nome do serviço em que esse equipamento opera?", "alternativas": [{"texto": "MMSI", "correta": false}, {"texto": "LUT", "correta": false}, {"texto": "SafetyNET", "correta": false}, {"texto": "WMO", "correta": false}, {"texto": "NAVTEX", "correta": true}]}, {"titulo": "CPA II – 2023 – Questão 17 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "O experiente capitão-amador, durante um cruzeiro no oceano Atlântico Sul, recebeu em seu equipamento receptor HF um “distress” no DSC. Para trafegar por voz, prontamente, ajustou a escuta de radiotelefonia na frequência de (o)", "alternativas": [{"texto": "canal 16 do VHF.", "correta": false}, {"texto": "2.182 Khz.", "correta": false}, {"texto": "4.125 Khz.", "correta": true}, {"texto": "4.382 Khz.", "correta": false}, {"texto": "156,8 Mhz.", "correta": false}]}, {"titulo": "CPA I 2024 - 17ª Questão [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "O experiente Capitão Amador Daniel Carlos, navegando no canal dragado/varrido do Rio de Janeiro, observou que a boia de perigo isolado da entrada da Baía de Guanabara se soltou da poita e estava à deriva, ato contínuo fez uma chamada geral no canal 16 do VHF de porto alertando para a boia de perigo isolado fora de posição e à deriva. De acordo com os procedimentos radiotelefônicos a estação que transmite uma mensagem relativa à segurança da navegação ou algum aviso meteorológico importante, deve iniciar a transmissão por:", "alternativas": [{"texto": "AVEGANTE, AVEGANTE, AVEGANTE.", "correta": false}, {"texto": "SÉCURITÉ, SÉCURITÉ, SÉCURITÉ.", "correta": true}, {"texto": "PAN, PAN, PAN.", "correta": false}, {"texto": "INTERCO, INTERCO, INTERCO.", "correta": false}, {"texto": "MÊIDEI, MÊIDEI, MÊIDEI.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 26 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "De acordo com o Sistema Global Marítimo de Socorro e Segurança (GMDSS),\n\ncorrelacione a o grupo de cima com o grupo de baixo e marque a alternativa correta.\n\nObs: cada número deve ser adotado apenas uma vez.\n\n\n\n(1) Área A1\n\n(2) SISTRAM\n\n(3) NAVAREA V\n\n(4) RENEC\n\n(5) SAFETYNET\n\n(6) METAREA IV\n\n(7) Área A2\n\n(8) CISMAR\n\n(9) NAVTEX\n\n(10) Rede costeira de apoio ao iatismo\n\n\n\n( ) Atende à Área A3 e utiliza o sistema INMARSAT de comunicações.\n\n( ) Órgão da MB responsável pelo acompanhamento do tráfego marítimo na área SAR brasileira.\n\n( ) Área marítima brasileira de responsabilidade da DHN de disseminação das MSI.\n\n( ) Situada dentro da cobertura radiotelefônica com uma estação costeira, em MF, em que um permanente alerta DSC, em MF, esteja disponível.\n\n( ) Presta serviço de radiocomunicações terra-embarcação-terra, em apoio à segurança da navegação e à salvaguarda da vida humana no mar.", "alternativas": [{"texto": "9 - 4 - 6 - 1 - 4", "correta": false}, {"texto": "2 - 2 - 3 - 6 - 2", "correta": false}, {"texto": "1 - 8 - 1 - 3 - 10", "correta": false}, {"texto": "5 - 8 - 3 - 7 - 4", "correta": true}, {"texto": "3 - 2 - 6 - 1 – 10", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 27 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "De acordo com os procedimentos radiotelefônicos, uma estação que tem uma mensagem urgente concernente à segurança de uma embarcação, aeronave ou outro meio de transporte qualquer ou de pessoa, deve iniciar a transmissão por", "alternativas": [{"texto": "“MÊIDEI”, “MÊIDEI”, “MÊIDEI”.", "correta": false}, {"texto": "“SÉCURITÉ”, “SÉCURITÉ”, “SÉCURITÉ”.", "correta": false}, {"texto": "“INTERCO”, “INTERCO”, “INTERCO”.", "correta": false}, {"texto": "“SOS”, “SOS”, “SOS”.", "correta": false}, {"texto": "“PAN”, “PAN”, “PAN”.", "correta": true}]}, {"titulo": "CPA I 2024 - 24ª Questão [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Qual é o nome do sistema de recebimento Telex que permite que comunicações em uma frequência fixa seja transmitida de uma estação costeira e recebida automaticamente pelas embarcações equipadas com o receptor, sem que nenhuma ação seja necessária a não ser ter o receptor ligado. As mensagens de socorro, urgência e segurança, além de não poderem deixar de ser recebidas, farão soar um alarme no receptor.", "alternativas": [{"texto": "NAVTEX", "correta": true}, {"texto": "INMARSAT-C", "correta": false}, {"texto": "SAFETYNET", "correta": false}, {"texto": "RADIOTELEX", "correta": false}, {"texto": "IAC-FLEET", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 29 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Analise as afirmativas abaixo e assinale a alternativa correta.\n\nI - Atualmente nenhuma estação costeira brasileira transmite mensagens em NAVTEX.\n\nII - Os rádios VHF são equipados com o recurso de Chamada Seletiva Digital (DSC), no canal 77.\n\nIII - Avisos temporários, divulgados por meio dos Avisos aos navegantes, antecipam informações de correções que, posteriormente, serão objeto de Avisos permanentes.\n\nIV - Foguetes ou granadas lançando estrelas encarnadas, disparados, um de cada vez, em intervalos curtos, indicam perigo e necessidade de auxílio imediato.\n\n(Nota eNauti: a afirmativa IV é estudada em Arrais e Mestre Amador, fazendo parte do RIPEAM).", "alternativas": [{"texto": "Apenas as afirmativas I e IV estão corretas.", "correta": true}, {"texto": "Apenas as afirmativas II e III estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas I, II e III estão corretas", "correta": false}, {"texto": "Apenas as afirmativas II e IV estão corretas.", "correta": false}]}, {"titulo": "CPA I 2024 - 25ª Questão [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Analise as afirmativas abaixo e assinale a alternativa correta:\n\n I – A EPIRB pode ser ativada manualmente ou automaticamente por um dispositivo hidrostático que a liberará ao ser atingida a profundidade de 4 metros.\n\n II – A EPIRB, além do dispositivo hidrostático para sua liberação, possui também um fiel usado para prender a baliza a balsa ou a pessoa na água, este fiel deve estar preso na embarcação, para liberar a EPIRB no caso de afundamento.\n\n III – A NAVAREA V e a Área SAR do Brasil são coincidentes e tem a mesma dimensão, entretanto, cabe a DHN a responsabilidade pela elaboração e disseminação dos Avisos aos Navegantes e ao SALVAMAR BRASIL (Comando de Operações Navais) a coordenação das operações de busca e salvamento como RCC.\n\n IV – O bigrama “NC” (November Charlie) do Código Internacional de Sinais é um exemplo de natureza do acidente que significa: Estou em perigo e solicito auxílio imediato.", "alternativas": [{"texto": "Apenas as afirmativas I e IV estão corretas.", "correta": true}, {"texto": "Apenas as afirmativas II e III estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas I, III e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas II e IV estão corretas.", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 31 [GPS]", "tema": "GPS", "enunciado": "O odômetro do iate marcava a velocidade de 8 nós, enquanto o receptor GPS mostrava a SOG de 7 nós. Essa diferença poderia ser por que:", "alternativas": [{"texto": "a corrente na área estaria a favor com intensidade de 1 nó.", "correta": false}, {"texto": "a embarcação estaria pegando uma corrente contra.", "correta": true}, {"texto": "o receptor GPS estaria avariado.", "correta": false}, {"texto": "o odômetro mede a velocidade no fundo.", "correta": false}, {"texto": "a velocidade de avanço (SOA) era diferente da SOG.", "correta": false}]}, {"titulo": "CPA I 2022 - 7ª Questão [GPS]", "tema": "GPS", "enunciado": "Um Electronic Chart Display and Information System - ECDIS tem subsistemas ligados a ele. Qual subsistema, dentre as alternativas abaixo, possibilita ao navegante a navegação em tempo real na carta eletrônica?", "alternativas": [{"texto": "AIS.", "correta": false}, {"texto": "Odômetro.", "correta": false}, {"texto": "Anemômetro.", "correta": false}, {"texto": "ARPA.", "correta": false}, {"texto": "GNSS.", "correta": true}]}, {"titulo": "CPA II 2013 – Questão 32 [GPS]", "tema": "GPS", "enunciado": "Ao se afastar de terra, navegando em direção a Fernando de Noronha, até que distância aproximada do radiofarol de Calcanhar, o Capitão poderia receber os sinais do DGPS durante o dia?", "alternativas": [{"texto": "100 milhas", "correta": false}, {"texto": "150 milhas", "correta": false}, {"texto": "350 milhas", "correta": false}, {"texto": "50 milhas", "correta": false}, {"texto": "200 milhas", "correta": true}]}, {"titulo": "CPA I 2022 - 12ª Questão [GPS]", "tema": "GPS", "enunciado": "As cartas náuticas vetoriais apresentam diversas características distintas das cartas náuticas raster. Indique, dentre as alternativas abaixo, qual característica é EXCLUSIVA das cartas vetoriais.", "alternativas": [{"texto": "É um banco de dados com muitas informações disponíveis.", "correta": true}, {"texto": "É uma “imagem” idêntica à carta náutica em papel.", "correta": false}, {"texto": "Permite a navegação em tempo real.", "correta": false}, {"texto": "Apresenta as profundidades em todas as áreas navegáveis.", "correta": false}, {"texto": "É possível ser apresentada em display de um sistema ECDIS.", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 34 [GPS]", "tema": "GPS", "enunciado": "A integração do piloto automático com o GPS permite:", "alternativas": [{"texto": "que a embarcação chegue ao destino no ETA programado.", "correta": false}, {"texto": "um ajuste automático de leme com o aumento das ondas.", "correta": false}, {"texto": "que a embarcação desvie automaticamente de alvos em perigo de colisão.", "correta": false}, {"texto": "que a embarcação navegue em um COG na direção do “waypoint” de destino, ao invés de seguir em uma determinada proa dada por uma agulha.", "correta": true}, {"texto": "maior precisão de velocidade.", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.5 [GPS]", "tema": "GPS", "enunciado": "Ao utilizar uma carta náutica convencional de papel ou uma carta eletrônica “raster” brasileira cujo “datum” horizontal é o Córrego Alegre, qual é o cuidado que o navegante deve ter ao utilizar um receptor GPS para posicionamento de sua embarcação?", "alternativas": [{"texto": "Trocar o datum do receptor para WGS-84.", "correta": false}, {"texto": "Nenhuma ação é necessária, pois o receptor ajusta o “datum” automaticamente.", "correta": false}, {"texto": "Não é possível utilizar uma carta de papel ou “raster” com “datum” Córrego Alegre juntamente com um receptor GPS.", "correta": false}, {"texto": "Configurar o receptor para Córrego Alegre ou fazer as correções indicadas na própria carta, caso as coordenadas geográficas obtidas pelo receptor estejam em WGS-84.", "correta": true}, {"texto": "Somente as cartas vetoriais podem ser usadas com os receptores GPS.", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.6 [GPS]", "tema": "GPS", "enunciado": "Os sinais das correções DGPS na costa brasileira são transmitidos:", "alternativas": [{"texto": "pelos satélites do INMARSAT.", "correta": false}, {"texto": "pela Estação Mestra de Colorado nos EUA.", "correta": false}, {"texto": "na portadora de vários radiofaróis.", "correta": true}, {"texto": "pela Estação Radio Marinha do Rio de Janeiro (PWZ-33).", "correta": false}, {"texto": "por estações costeiras da Embratel.", "correta": false}]}, {"titulo": "CPA REFENO 2014 – Questão 2.8 [GPS]", "tema": "GPS", "enunciado": "O radiofarol do cabo Calcanhar transmite as correções diferenciais do GPS, permitindo uma navegação de grande precisão em praticamente toda a travessia de Recife a Fernando de Noronha. O princípio do DGPS utilizado na costa brasileira baseia-se em:", "alternativas": [{"texto": "correção feita pelo sistema GLONASS em relação ao GPS.", "correta": false}, {"texto": "correção das órbitas dos satélites do GPS.", "correta": false}, {"texto": "transmissão por estações em terra da diferença em latitude e longitude da posição calculada pelo GPS e a verdadeira posição da embarcação.", "correta": false}, {"texto": "transmissão por radiofaróis das correções individuais das distâncias aos satélites.", "correta": true}, {"texto": "correção do principal fator que afeta a precisão do sistema chamado “Selective Availability”", "correta": false}]}, {"titulo": "CPA REFENO 2014 – Questão 2.9 [GPS]", "tema": "GPS", "enunciado": "Num receptor GPS, as siglas SOA e XTK significam:", "alternativas": [{"texto": "velocidade de avanço e caimento da embarcação em distância linear.", "correta": true}, {"texto": "velocidade no fundo e tempo de navegação.", "correta": false}, {"texto": "qualidade do sinal e distância navegada.", "correta": false}, {"texto": "hora do nascer do Sol e abatimento angular.", "correta": false}, {"texto": "velocidade na superfície e hora de chegada ao próximo waypoint.", "correta": false}]}, {"titulo": "CPA REFENO 2014 – Questão 2.11 [GPS]", "tema": "GPS", "enunciado": "As cartas de grandes escalas de Fernando de Noronha estão relacionadas ao “datum” horizontal Córrego Alegre, enquanto as cartas de pequenas escalas da costa nordeste brasileira estão relacionadas ao sistema WGS-84. As informações sobre o “datum” inseridas no título das cartas náuticas servem para:", "alternativas": [{"texto": "auxiliar na determinação da posição da embarcação por marcações e distâncias radar.", "correta": false}, {"texto": "verificar se as posições obtidas pelo GPS podem ser plotadas diretamente nas cartas ou precisam de correções.", "correta": true}, {"texto": "auxiliar na navegação batimétrica chamada “Linha de Sondagem”.", "correta": false}, {"texto": "corrigir as latitudes crescidas.", "correta": false}, {"texto": "alertar o navegante quanto à precisão da carta.", "correta": false}]}, {"titulo": "CPA SSNA 2014 – Questão 2.7 [GPS]", "tema": "GPS", "enunciado": "Na linguagem GPS, a sigla EPE significa:", "alternativas": [{"texto": "hora estimada de chegada.", "correta": false}, {"texto": "tempo de navegação.", "correta": false}, {"texto": "equipamento sem posição (perdido).", "correta": false}, {"texto": "tempo decorrido desde o último “reset”.", "correta": false}, {"texto": "estimativa do erro da posição.", "correta": true}]}, {"titulo": "CPA SSNA 2014 – Questão 2.9 [GPS]", "tema": "GPS", "enunciado": "No sistema NAVSTAR GPS, quantos satélites, no mínimo, são necessários para que se obtenha uma posição precisa em latitude e longitude (2D)?", "alternativas": [{"texto": "4 satélites.", "correta": false}, {"texto": "5 satélites.", "correta": false}, {"texto": "3 satélites.", "correta": true}, {"texto": "2 satélites.", "correta": false}, {"texto": "6 satélites.", "correta": false}]}, {"titulo": "CPA I 2022 - 14ª Questão [GPS]", "tema": "GPS", "enunciado": "No display de um GNSS, qual o trigrama que significa “tempo estimado para atingir um ponto de guinada”?", "alternativas": [{"texto": "ETA", "correta": false}, {"texto": "XTE", "correta": false}, {"texto": "LOG", "correta": false}, {"texto": "TTG", "correta": true}, {"texto": "ETD", "correta": false}]}, {"titulo": "CPA SSNA 2014 – Questão 2.11 [GPS]", "tema": "GPS", "enunciado": "É correto afirmar que:", "alternativas": [{"texto": "o radar na escala de distância mais longa tem melhor discriminação em distância.", "correta": false}, {"texto": "os “Range Rings” do radar são para melhorar a sintonia do aparelho.", "correta": false}, {"texto": "o DGPS IALA permite a recepção dos sinais da correção em qualquer lugar do planeta.", "correta": false}, {"texto": "o radar na escala de distância mais longa possibilita maior segurança anti-colisão no mar.", "correta": true}, {"texto": "A sigla DOP no GPS significa o sistema de referência adotado.", "correta": false}]}, {"titulo": "CPA II 2014 – Questão 2.8 [GPS]", "tema": "GPS", "enunciado": "Na linguagem de GPS, “CDI alarm” significa alarme de", "alternativas": [{"texto": "chegada em um waypoint.", "correta": false}, {"texto": "proximidades de perigo.", "correta": false}, {"texto": "fundeio.", "correta": false}, {"texto": "área.", "correta": false}, {"texto": "desvio de rumo.", "correta": true}]}, {"titulo": "CPA II 2014 – Questão 2.9 [GPS]", "tema": "GPS", "enunciado": "Com relação às cartas náuticas eletrônicas, a DHN disponibiliza em seu sítio na internet todas as cartas “raster” oficiais da costa brasileira. Essas cartas têm como característica principal", "alternativas": [{"texto": "a maioria das informações que pode ser ocultada ou exibida a critério do usuário.", "correta": false}, {"texto": "a imagem apresentada é semelhante a que obtemos com a digitalização em um “scanner” de uma carta em papel.", "correta": true}, {"texto": "com a modificação da escala do mostrador, todas as informações e os números são mantidos do mesmo tamanho.", "correta": false}, {"texto": "estarem associadas a softwares de navegação bem mais complexos.", "correta": false}, {"texto": "não permitirem a utilização das informações do GPS em tempo real.", "correta": false}]}, {"titulo": "CPA II 2014 – Questão 2.10 [GPS]", "tema": "GPS", "enunciado": "A navegação DGPS em tempo real requer três componentes principais, que são:", "alternativas": [{"texto": "segmento de controle, receptor GPS e link de comunicações.", "correta": false}, {"texto": "estação de referência DGPS, estação mestra do GPS e link de comunicações.", "correta": false}, {"texto": "satélite GPS, receptor DGPS a bordo e estação mestra GPS.", "correta": false}, {"texto": "estação de referência DGPS, link de comunicações e receptor DGPS a bordo.", "correta": true}, {"texto": "segmento espacial, segmento de controle e segmento do usuário.", "correta": false}]}, {"titulo": "CPA I 2015 – Questão 2.8 [GPS]", "tema": "GPS", "enunciado": "Existem dois sistemas básicos de cartas eletrônicas: “raster” e “vetorial”. Quanto às cartas vetoriais, vem sendo comercializado um tipo de sistema chamado ECS (“Eletronic Chart System”), capaz de apresentar cartas eletrônicas vetorizadas por várias firmas que produzem softwares de navegação. As embarcações de esporte e recreio utilizam, em sua grande maioria, esse sistema ECS, que tem como característica principal:", "alternativas": [{"texto": "atualizar as cartas automaticamente, de acordo com os “Avisos aos Navegantes”.", "correta": false}, {"texto": "apresentar os símbolos e abreviaturas, de acordo com carta 12.000 da DHN.", "correta": false}, {"texto": "ser capaz de utilizar cartas eletrônicas mais confiáveis que as cartas “raster” produzidas por serviços hidrográficos oficiais.", "correta": false}, {"texto": "não ser referido ao datum do WGS-84.", "correta": false}, {"texto": "não substituir as cartas náuticas convencionais em papel.", "correta": true}]}, {"titulo": "CPA I 2015 – Questão 2.9 [GPS]", "tema": "GPS", "enunciado": "Seu barco estava navegando com o piloto automático, obedecendo às indicações do DGPS no modo NAV. O piloto automático rumava em 003° verdadeiros, porém o rumo verdadeiro no fundo (COG) era de 000°. Em vista disso, pode-se afirmar que:", "alternativas": [{"texto": "a embarcação estava com um abatimento para BE.", "correta": false}, {"texto": "o piloto automático estava avariado.", "correta": false}, {"texto": "o desvio da giro era de 3° E.", "correta": false}, {"texto": "o sistema ARPA estava com um desvio de 3° W.", "correta": false}, {"texto": "a embarcação estava com um abatimento para BB.", "correta": true}]}, {"titulo": "CPA I 2015 – Questão 2.12 [GPS]", "tema": "GPS", "enunciado": "Durante o planejamento da viagem, tendo determinado todos os pontos de guinada previstos para a travessia, um Capitão-Amador optou por utilizar a tela de navegação CDI (“Course Desviation Indicator”) de seu receptor GPS, para seguir no rumo desejado em direção a cada waypoint (WPT) da rota planejada. Para isso,", "alternativas": [{"texto": "procurou manter sempre o COG igual ao BRG dos WPTs navegando no CTS.", "correta": true}, {"texto": "navegou seguindo o DOP na direção dos WPTs.", "correta": false}, {"texto": "procurou manter a proa do barco (Head) na direção dos WPTs a alcançar.", "correta": false}, {"texto": "navegou no rumo indicado no CTS para aumentar o XTE.", "correta": false}, {"texto": "navegou no rumo DTG para diminuir o RNG.", "correta": false}]}, {"titulo": "CPA II 2015 – Questão 2.7 [GPS]", "tema": "GPS", "enunciado": "O princípio básico do método diferencial do GPS (DGPS) consiste no posicionamento em tempo real de uma embarcação, por meio de correções diferenciais de pseudodistâncias, geradas por uma estação de referência. Em relação a essas correções, qual das afirmativas abaixo está correta.", "alternativas": [{"texto": "Apesar do aumento considerável da precisão fornecida pela diferenciação dos sinais, o DGPS ainda não é recomendado para navegação em águas restritas.", "correta": false}, {"texto": "No Brasil essa técnica tem sido empregada a partir de uma rede de radiofaróis que transmitem as correções em frequências similares às transmitidas pelos satélites.", "correta": false}, {"texto": "A precisão e o alcance das transmissões diferenciais são bastante diminuídos durante os crepúsculos e à noite.", "correta": true}, {"texto": "A navegação DGPS em tempo real requer apenas duas componentes principais: a estação de referência DGPS e o receptor a bordo da embarcação.", "correta": false}, {"texto": "A técnica DGPS não elimina os erros causados pela refração do sinal na ionosfera.", "correta": false}]}, {"titulo": "CPA II 2015 – Questão 2.8 [GPS]", "tema": "GPS", "enunciado": "Na linguagem GPS, a sigla DTG significa.", "alternativas": [{"texto": "tempo de Greenwich.", "correta": false}, {"texto": "dados teóricos gravitacionais.", "correta": false}, {"texto": "gerenciamento do desvio da rota.", "correta": false}, {"texto": "diluição da Precisão.", "correta": false}, {"texto": "distância da posição atual até o próximo Waypoint da rota.", "correta": true}]}, {"titulo": "CPA II 2015 – Questão 2.11 [GPS]", "tema": "GPS", "enunciado": "Em se tratando de cartas vetoriais, vem sendo comercializado por várias firmas que produzem softwares de navegação um tipo de sistema capaz de apresentar cartas eletrônicas não oficiais que não sofrem qualquer tipo de controle de organizações marítimas ou hidrográficas internacionais (IMO e IHO). Tais sistemas são muito usados em embarcações de esporte e recreio e são chamados de:", "alternativas": [{"texto": "Vecster Charts.", "correta": false}, {"texto": "ECS.", "correta": true}, {"texto": "S-57.", "correta": false}, {"texto": "Raster Charts.", "correta": false}, {"texto": "ECDIS.", "correta": false}]}, {"titulo": "CPA I 2016 – Questão 2.6 [GPS]", "tema": "GPS", "enunciado": "Um Capitão Amador navega no rumo verdadeiro (Rv) 100° indicado por sua agulha giroscópica sem desvio. O GPS informa um COG de 097° e a marcação verdadeira (Mv) do waypoint de destino 102°, indicando haver uma corrente local que faz a marcação do waypoint variar. O CTS, neste momento, para a embarcação navegar na direção do waypoint, compensando tal corrente, deverá ser de", "alternativas": [{"texto": "102°", "correta": false}, {"texto": "097°", "correta": false}, {"texto": "103°", "correta": false}, {"texto": "105°", "correta": true}, {"texto": "100°", "correta": false}]}, {"titulo": "CPA I 2016 – Questão 2.7 [GPS]", "tema": "GPS", "enunciado": "As cartas RNC (“Raster Navigational Charts”), disponibilizadas gratuitamente pelo Centro de Hidrografia da Marinha no sítio da DHN, apresentam várias características inerentes a tal tipo de carta. Dentre as afirmativas abaixo, indique a que NÃO é uma característica das cartas RNC.", "alternativas": [{"texto": "Não dispensa o uso concomitante das cartas náuticas em papel, atualizadas até o último Aviso aos Navegantes.", "correta": false}, {"texto": "Para sua visualização em um “laptop”, é necessário o uso de um programa computacional adequado à navegação.", "correta": false}, {"texto": "A maioria das informações constantes na carta pode ser ocultada ou exibida em função do interesse do navegante.", "correta": true}, {"texto": "Permitem a navegação em tempo real.", "correta": false}, {"texto": "A imagem de tais cartas é idêntica a uma carta em papel.", "correta": false}]}, {"titulo": "CPA I 2016 – Questão 2.9 [GPS]", "tema": "GPS", "enunciado": "Quanto ao DGPS IALA, podemos dizer que", "alternativas": [{"texto": "sua precisão é determinada pelo satélite transmissor da correção.", "correta": false}, {"texto": "a propagação da correção diferencial é feita, predominantemente, na faixa de frequência de ondas terrestres.", "correta": true}, {"texto": "seus sinais são mais consistentes durante a noite.", "correta": false}, {"texto": "seus sinais são transmitidos por uma rede de satélites geoestacionários.", "correta": false}, {"texto": "uma das suas desvantagens é que a rede internacional de radiofaróis não provê uma cobertura costeira efetiva.", "correta": false}]}, {"titulo": "CPA SSNA 2016 – Questão 2.9 [GPS]", "tema": "GPS", "enunciado": "Com relação às cartas náuticas eletrônicas, a maior vantagem de se utilizar cartas vetoriais oficiais em detrimento das cartas “raster” também oficiais é que", "alternativas": [{"texto": "nas cartas vetoriais, quando a escala do mostrador é modificada, o tamanho dos números indicativos das sondagens não é alterado.", "correta": false}, {"texto": "as cartas vetoriais são cópia exata das cartas de papel.", "correta": false}, {"texto": "as cartas “raster” exigem muita memória do processador.", "correta": false}, {"texto": "as cartas vetoriais são independentes do “datum” configurado no receptor GPS.", "correta": false}, {"texto": "As cartas “raster” nem sempre são capazes de apresentar todos os perigos da região.", "correta": false}, {"texto": "nas cartas vetoriais, quando a escala do mostrador é modificada, o tamanho dos números indicativos das sondagens não é alterado. (Respostas)", "correta": false}]}, {"titulo": "CPA SSNA 2016 – Questão 2.11 [GPS]", "tema": "GPS", "enunciado": "A sigla CTS de um receptor GPS significa", "alternativas": [{"texto": "rumo no fundo.", "correta": false}, {"texto": "velocidade na superfície.", "correta": false}, {"texto": "velocidade de avanço.", "correta": false}, {"texto": "rumo a navegar compensando a corrente.", "correta": false}, {"texto": "rumo na superfície.", "correta": false}, {"texto": "rumo a navegar compensando a corrente. (Respostas)", "correta": false}]}, {"titulo": "CPA SSNA 2016 – Questão 2.12 [GPS]", "tema": "GPS", "enunciado": "O que significa XTE = 0,5’R, mostrado no display de um receptor GPS?", "alternativas": [{"texto": "O barco está 0,5 milha a direita da rota planejada.", "correta": true}, {"texto": "A posição fornecida pelo GPS está com um erro radial de 0,5’.", "correta": false}, {"texto": "O modo de apresentação está em “Relative Motion”.", "correta": false}, {"texto": "Falta 0,5 minuto de tempo para o barco alcançar o waypoint “R”.", "correta": false}, {"texto": "A distância da posição da embarcação ao waypoint “R” é de 0,5 milha.", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.7 [GPS]", "tema": "GPS", "enunciado": "A sigla BRG de um receptor GPS significa", "alternativas": [{"texto": "indicação de bateria baixa", "correta": false}, {"texto": "estimativa do erro da posição", "correta": false}, {"texto": "distância entre waypoints", "correta": false}, {"texto": "erro do relógio do receptor GPS", "correta": false}, {"texto": "marcação de um determinado waypoint.", "correta": true}]}, {"titulo": "CPA I 2017 – Questão 2.3 [GPS]", "tema": "GPS", "enunciado": "Numa travessia oceânica, o veleiro “Alfa”, para percorrer a distância entre dois “waypoints”, escolheu uma mareação em que a direção e a velocidade do vento, em relação ao seu COG, permitiam um SOG de 8 nós e um SOA de 6 nós. O veleiro “Bravo”, para percorrer a mesma distância, optou por outro “track” (caminho), que lhe permitia um SOG de 9 nós e um SOA de 5 nós. Qual foi o veleiro que chegou primeiro ao “waypoint” de destino?", "alternativas": [{"texto": "O veleiro “Alfa”, pois o SOA é maior.", "correta": true}, {"texto": "Chegariam juntos, pois a média das velocidades é a mesma.", "correta": false}, {"texto": "O veleiro “Bravo”, pois o SOG é maio.", "correta": false}, {"texto": "Não é possível calcular, pois não se conhece a direção e a velocidade do vento.", "correta": false}, {"texto": "O barco que tiver navegando mantendo o COG igual ao “track”.", "correta": false}]}, {"titulo": "CPA I 2017 – Questão 2.4 [GPS]", "tema": "GPS", "enunciado": "Qual é o significado do termo MOB na linguagem GPS?", "alternativas": [{"texto": "Movimento orbital básico dos satélites.", "correta": false}, {"texto": "Homem ao mar.", "correta": true}, {"texto": "Marca orientada para o “beacon”.", "correta": false}, {"texto": "Diluição da precisão da posição.", "correta": false}, {"texto": "Hora do nascer da lua.", "correta": false}]}, {"titulo": "CPA I 2017 – Questão 2.12 [GPS]", "tema": "GPS", "enunciado": "Quanto ao DGPS IALA, podemos dizer que", "alternativas": [{"texto": "seus sinais têm menor precisão durante os crepúsculos e à noite.", "correta": false}, {"texto": "sua precisão é determinada pelo satélite transmissor.", "correta": false}, {"texto": "seus sinais são transmitidos pelos satélites do sistema GPS.", "correta": false}, {"texto": "possuem um alcance superior a 300 milhas náuticas.", "correta": false}, {"texto": "não necessitam do “link” de comunicações para enviar as correções diferenciais.", "correta": false}, {"texto": "seus sinais têm menor precisão durante os crepúsculos e à noite. (Respostas)", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.1 [GPS]", "tema": "GPS", "enunciado": "Qual é o termo na linguagem GPS que indica a precisão da posição obtida em função da geometria dos satélites sob a perspectiva do receptor GPS?", "alternativas": [{"texto": "CTS", "correta": false}, {"texto": "DOP", "correta": true}, {"texto": "GS", "correta": false}, {"texto": "ETE", "correta": false}, {"texto": "CDI", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.3 [GPS]", "tema": "GPS", "enunciado": "Um navegante, ao utilizar um receptor GPS em sua navegação, deve ter em mente que", "alternativas": [{"texto": "a ionosfera refrata as transmissões dos satélites em HF, ocasionando um erro no cálculo da posição.", "correta": false}, {"texto": "o sistema não pode ser utilizado quando as cartas náuticas estão referidas ao “datum” Córrego Alegre.", "correta": false}, {"texto": "para o cálculo da Hora Estimada de Chegada (“ETA”) aos vários “waypoints” da rota planejada, o sistema utiliza a velocidade da embarcação na superfície do mar.", "correta": false}, {"texto": "o equipamento não fornece um rumo de governo, ou seja, um rumo a navegar, levando-se em consideração os efeitos de corrente e ventos.", "correta": false}, {"texto": "embora o GPS seja uma ferramenta valiosa para a segurança da navegação, seus sinais estão sujeitos a degradação intencional por parte dos operadores do sistema.", "correta": true}]}, {"titulo": "CPA II 2017 – Questão 2.12 [GPS]", "tema": "GPS", "enunciado": "O piloto automático de bordo somente é capaz de orientar a agulha para um rumo em direção a um “waypoint”, compensando os efeitos de ventos e correntes, se estiver “interfaceado” com o_____________, que lhe fornecerá o ____________.", "alternativas": [{"texto": "radar / azimute do “waypoint”;", "correta": false}, {"texto": "GPS / CTS;", "correta": true}, {"texto": "AIS / COG;", "correta": false}, {"texto": "GPS / norte de referência;", "correta": false}, {"texto": "anemômetro / abatimento da embarcação.", "correta": false}]}, {"titulo": "CPA I 2018 – Questão 2.10 [GPS]", "tema": "GPS", "enunciado": "Qual é o significado do termo TTG na linguagem GPS?", "alternativas": [{"texto": "Quantidade de graus a se guinar em relação ao rumo atual.", "correta": false}, {"texto": "Tempo decorrido desde o último “reset” do aparelho.", "correta": false}, {"texto": "Tempo de navegação entre a posição atual da embarcação e um determinado WP de destino.", "correta": true}, {"texto": "Hora estimada de chegada em um determinado WP.", "correta": false}, {"texto": "Caminho percorrido pela embarcação desde o último “reset”.", "correta": false}]}, {"titulo": "CPA SSNA 2018 – Questão 2.2 [GPS]", "tema": "GPS", "enunciado": "Com relação às cartas náuticas eletrônicas, indique a característica principal das cartas vetoriais.", "alternativas": [{"texto": "são cópias exatas das cartas de papel.", "correta": false}, {"texto": "exigem pouca memória do processador e, por isso, nem sempre são capazes de apresentar todos os perigos da região.", "correta": false}, {"texto": "são independentes do “datum” configurado no receptor GPS.", "correta": false}, {"texto": "são menos precisas que as cartas “rasters”.", "correta": false}, {"texto": "quando a escala do mostrador é modificada, o tamanho dos números indicativos das sondagens não é alterado.", "correta": true}]}, {"titulo": "CPA SSNA 2018 – Questão 2.5 [GPS]", "tema": "GPS", "enunciado": "Os sinais transmitidos pelos radiofaróis que integram a rede de estações DGPS da costa do Brasil contém", "alternativas": [{"texto": "Diluição da precisão geométrica da posição GPS.", "correta": false}, {"texto": "Correções das órbitas dos satélites.", "correta": false}, {"texto": "A posição precisa do radiofarol para cálculo da posição pelo receptor GPS.", "correta": false}, {"texto": "Correções das distâncias estação/satélites medidas pelos receptores GPS.", "correta": true}, {"texto": "Correções do Tempo Universal Coordenado dos relógios dos receptores GPS.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.1 [GPS]", "tema": "GPS", "enunciado": "O GPS Diferencial (DGPS) foi desenvolvido com o intuito de ser obtida uma precisão necessária a uma navegação em águas restritas aos usuários do Serviço de Posicionamento Standard (SPS). Quanto à utilização do DGPS, indique a única alternativa correta", "alternativas": [{"texto": "Os sinais DGPS são bastante diminuídos durante os crepúsculos e à noite.", "correta": true}, {"texto": "O DGPS não é capaz de corrigir os erros oriundos da posição e do relógio dos satélites.", "correta": false}, {"texto": "O raio de cobertura DGPS é da ordem de 200 milhas náuticas a partir das estações costeiras da EMBRATEL (RENEC).", "correta": false}, {"texto": "No Brasil, o DGPS beneficia somente a navegação de aproximação dos portos com grande tráfego de embarcações.", "correta": false}, {"texto": "A navegação DGPS, em tempo real, requer apenas duas componentes: a estação de referência e o link de comunicação com as embarcações.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.6 [GPS]", "tema": "GPS", "enunciado": "Qual o significado do termo CDI na linguagem GPS?", "alternativas": [{"texto": "Rumo na superfície.", "correta": false}, {"texto": "Código de Iniciação.", "correta": false}, {"texto": "Ponto inicial de um sistema geodésico.", "correta": false}, {"texto": "Indicador de Desvio de Rumo", "correta": true}, {"texto": "Rumo a ser seguido compensando a corrente.", "correta": false}]}, {"titulo": "CPA SSNA 2019 – Questão 2.5 [GPS]", "tema": "GPS", "enunciado": "As cartas RNC (“Raster Navigational Charts”) disponibilizadas gratuitamente pelo Centro de Hidrografia da Marinha no sítio da DHN, apresentam várias características inerentes a tal tipo de carta. Considerando tais características das cartas RNC, indique qual das assertivas abaixo é FALSA.", "alternativas": [{"texto": "Não dispensa o uso concomitante das cartas náuticas em papel, atualizadas até o último Aviso aos Navegantes.", "correta": false}, {"texto": "Para sua visualização em um “laptop”, é necessário o uso de um programa computacional adequado à navegação.", "correta": false}, {"texto": "Quando a escala do mostrador é modificada, o tamanho dos números indicativos das sondagens não é alterado.", "correta": true}, {"texto": "Permitem a navegação em tempo real.", "correta": false}, {"texto": "A imagem de tais cartas é idêntica a uma carta em papel.", "correta": false}]}, {"titulo": "CPA I 2019 – Questão 2.1 [GPS]", "tema": "GPS", "enunciado": "O que significa a sigla HDG na linguagem GPS?", "alternativas": [{"texto": "Perda de precisão horizontal.", "correta": false}, {"texto": "Estação de referência DGPS.", "correta": false}, {"texto": "Direção instantânea da proa indicada pela agulha.", "correta": true}, {"texto": "Tela de navegação em formato de autoestrada.", "correta": false}, {"texto": "Posição estimada sem considerar o abatimento da embarcação.", "correta": false}]}, {"titulo": "CPA I 2019 – Questão 2.4 [GPS]", "tema": "GPS", "enunciado": "Como são chamados os sistemas de cartas eletrônicas muito usados em embarcações de esporte e recreio que apresentam cartas náuticas digitais não oficiais, sem controle de organizações marítimas ou hidrográficas internacionais (IMO e IHO) e que, por isso, devem ser usadas com muita cautela", "alternativas": [{"texto": "ECS.", "correta": true}, {"texto": "Vecster Charts.", "correta": false}, {"texto": "S-57.", "correta": false}, {"texto": "Raster Charts.", "correta": false}, {"texto": "ECDIS.", "correta": false}]}, {"titulo": "CPA I 2023 – Questão 18 [GPS]", "tema": "GPS", "enunciado": "Ao consultar o display do seu equipamento GNSS, o Capitão-Amador anotou a posição em determinado momento como Lat 24° 25’ 36” S/Long 042° 25’ 54” W. Ao plotar essa posição na Carta Náutica convencional ele:", "alternativas": [{"texto": "Marcou Lat 24° 25’ 30” S e Long 042° 25’ 48” W, devido ao DATUM da Carta ser o mesmo que o do GNSS.", "correta": false}, {"texto": "Marcou Lat 24° 25’ S e Long 042° 25’ W, mesmo sendo uma Carta de pequena escala.", "correta": false}, {"texto": "Marcou Lat 24° 25,6’ S e Long 042° 25,9’ W, que é a mesma posição constante no GNSS.", "correta": true}, {"texto": "Teve que desconsiderar, pois o navio estava navegando em ortodromia e, na Carta Náutica, a plotagem da derrota estava em loxodromia.", "correta": false}, {"texto": "Marcou Lat 24° 25’ 36” S e Long 042° 25’ 58” W, devido à presença de uma corrente marítima de 4 nós na direção leste.", "correta": false}]}, {"titulo": "CPA I 2019 – Questão 2.6 [GPS]", "tema": "GPS", "enunciado": "Um Capitão Amador navega no rumo verdadeiro (Rv) 275° indicado por sua agulha giroscópica sem desvio. O GPS informa uma COG de 272° e a marcação verdadeira (Mv) do waypoint de destino 277°, indicando haver uma corrente local que faz a marcação do waypoint variar. Nesse momento, qual deverá ser o rumo da giroscópica compensando tal corrente (CTS na sigla inglesa), para a embarcação ir na direção do waypoint?", "alternativas": [{"texto": "272°", "correta": false}, {"texto": "274°", "correta": false}, {"texto": "277°", "correta": false}, {"texto": "280°", "correta": true}, {"texto": "275°", "correta": false}]}, {"titulo": "CPA I 2023 – Questão 21 [GPS]", "tema": "GPS", "enunciado": "Quanto ao assunto DATUM das Cartas Náuticas e GNSS, assinale a alternativa que NÃO é verdadeira.", "alternativas": [{"texto": "O DATUM vertical das Cartas Náuticas da DHN é o Nível de Redução (NR).", "correta": false}, {"texto": "O Córrego Alegre é um DATUM horizontal presente em parte das Cartas Náuticas da DHN.", "correta": false}, {"texto": "É indicado que o DATUM vertical a ser utilizado em um equipamento GNSS de uso marítimo seja “zero”.", "correta": false}, {"texto": "O DATUM horizontal inserido no GNSS deverá ser idêntico ao da Carta Náutica convencional que está sendo utilizada.", "correta": false}, {"texto": "O WGS-84 é o DATUM específico do sistema GPS e pode ser usado com qualquer Carta Náutica", "correta": true}]}, {"titulo": "CPA II 2019 – Questão 2.2 [GPS]", "tema": "GPS", "enunciado": "O seu receptor GPS de bordo informa que o ETA para a chegada em um determinado Waypoint de destino é 06h 30m. Para saber se você chegará ainda com luz do dia, a função do GPS que você deve acionar é:", "alternativas": [{"texto": "TRIP", "correta": false}, {"texto": "WAYPOINT INFORMATION", "correta": false}, {"texto": "MOON AND SUN CALC", "correta": true}, {"texto": "ALMANAC", "correta": false}, {"texto": "TTIME", "correta": false}]}, {"titulo": "CPA II 2019 – Questão 2.9 [GPS]", "tema": "GPS", "enunciado": "O Sistema Geodésico de referência utilizado pelo GPS é o WGS-84, porém o “datum” de referência de algumas cartas náuticas brasileiras ainda é Córrego Alegre. Assim, todas as cartas devem indicar qual sistema geodésico ou “datum” são referidas, pois servem para:", "alternativas": [{"texto": "possibilitar a realização dos métodos de navegação batimétrica.", "correta": false}, {"texto": "fazer levantamentos hidrográficos.", "correta": false}, {"texto": "auxiliar na determinação das latitudes crescidas da projeção de Mercator.", "correta": false}, {"texto": "caso os sistemas de referência da carta e do GPS sejam diferentes, corrigir as posições satélites para plotagem na carta.", "correta": true}, {"texto": "realizar fundeios de precisão.", "correta": false}]}, {"titulo": "CPA II 2019 – Questão 2.11 [GPS]", "tema": "GPS", "enunciado": "Para a navegação marítima, a IALA e a IMO endossaram o uso dos radiofaróis para transmissão dos dados de correção DGPS. Há numerosas vantagens derivadas do uso dos radiofaróis marítimos, a saber:\n\nI. o alcance dos radiofaróis é consistente com o alcance preciso dos dados do DGPS (até cerca de 200 milhas);\n\nII. a rede de radiofaróis provê uma cobertura costeira efetiva;\n\nIII. os regulamentos internacionais de radiodifusão protegem a faixa de frequências usada pelos radiofaróis marítimos;\n\nIV. o link necessário para receber as correções DGPS pode ser utilizado em todo o mundo, pois os radiofaróis marítimos de todos os países operam na mesma faixa de frequências.\n\nPode-se dizer dessas assertivas que", "alternativas": [{"texto": "todas estão corretas.", "correta": true}, {"texto": "somente I e IV estão corretas.", "correta": false}, {"texto": "somente III está errada.", "correta": false}, {"texto": "III e IV estão erradas.", "correta": false}, {"texto": "somente IV está errada.", "correta": false}]}, {"titulo": "CPA II 2019 – Questão 2.12 [GPS]", "tema": "GPS", "enunciado": "Um Capitão Amador acionou a função “go to” de seu receptor GPS para navegar com sua embarcação em direção a um determinado waypoint de uma travessia oceânica. Durante o trajeto, a tela CDI do receptor indicou XTE = 0,2’ L significando que", "alternativas": [{"texto": "a distância da embarcação ao waypoint “L” era de 0,2 milha.", "correta": false}, {"texto": "a embarcação estava a 0,2 milha a esquerda do rumo a ser seguido.", "correta": true}, {"texto": "a posição fornecida pelo GPS estava com um erro radial de 0,2’.", "correta": false}, {"texto": "o sinal GPS estava muito baixo (“low”) e as posições, a partir daquele momento, seriam estimadas.", "correta": false}, {"texto": "faltava 0,2 hora (hora local) para a embarcação chegar ao waypoint de destino.", "correta": false}]}, {"titulo": "CPA REFENO 2019 – Questão 2.7 [GPS]", "tema": "GPS", "enunciado": "Após suspender de Guarapari, até que distância aproximada do radiofarol de Abrolhos, o Capitão poderia navegar recebendo os sinais do DGPS durante o dia?", "alternativas": [{"texto": "100 milhas.", "correta": false}, {"texto": "350 milhas.", "correta": false}, {"texto": "200 milhas.", "correta": true}, {"texto": "50 milhas.", "correta": false}, {"texto": "150 milhas.", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.4 [GPS]", "tema": "GPS", "enunciado": "Na linguagem GPS, a função que fornece o tempo estimado de navegação entre a posição atual da embarcação e um determinado waypoint da derrota chama-se", "alternativas": [{"texto": "BRG.", "correta": false}, {"texto": "ETE", "correta": true}, {"texto": "TRN", "correta": false}, {"texto": "TUC ou UTC", "correta": false}, {"texto": "ETA", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.9 [GPS]", "tema": "GPS", "enunciado": "A Marcação verdadeira (Mv) do próximo waypoint de uma derrota planejada é 035°. Sabendo-se que na área há uma corrente que provoca na embarcação um abatimento de 3° para bombordo e que a Declinação magnética (Dec mag) do local é 18° W, qual o CTS para se atingir o waypoint desejado utilizando uma agulha magnética sem desvio (Dag = 0°)?", "alternativas": [{"texto": "050°.", "correta": false}, {"texto": "056°.", "correta": true}, {"texto": "020°.", "correta": false}, {"texto": "053°.", "correta": false}, {"texto": "038°", "correta": false}]}, {"titulo": "CPA II 2020 – Questão 2.1 [GPS]", "tema": "GPS", "enunciado": "Ao utilizar um receptor de GNSS, como o display apresenta o quão distante o navio está para bombordo ou para boreste de uma derrota planejada?", "alternativas": [{"texto": "TTG", "correta": false}, {"texto": "CCE", "correta": false}, {"texto": "COG", "correta": false}, {"texto": "SOG", "correta": false}, {"texto": "XTE", "correta": true}]}, {"titulo": "CPA I 2021 – Questão 23 [GPS]", "tema": "GPS", "enunciado": "Nos receptores GNSS (Global Navigation Satellite System) para uso marítimo, é comum a existência da tecla “MOB” (ou da função “MOB”). Qual é a utilidade mais importante desse recurso?", "alternativas": [{"texto": "Estabelecer um ponto de referência na derrota.", "correta": false}, {"texto": "Indicar o abatimento da embarcação em relação à derrota.", "correta": false}, {"texto": "Registrar a posição no ponto de queda de um “homem ao mar”.", "correta": true}, {"texto": "Apresentar as latitude e longitude instantâneas.", "correta": false}, {"texto": "Indicar o tempo de chegada estimado ao destino de uma pernada.", "correta": false}]}, {"titulo": "CPA SSNA 2021 – Questão 14 [GPS]", "tema": "GPS", "enunciado": "Todo Sistema Global de Posicionamento por Satélites (GNSS) adota um DATUM específico, que consiste em um modelo matemático de um elipsóide de referência ao nível médio do mar. Qual é o DATUM padrão utilizado pelo GPS?", "alternativas": [{"texto": "GTRF", "correta": false}, {"texto": "PZ-90", "correta": false}, {"texto": "WGS-84", "correta": true}, {"texto": "WPT-44", "correta": false}, {"texto": "BDC", "correta": false}]}, {"titulo": "CPA II 2021 - Questão 18 [GPS]", "tema": "GPS", "enunciado": "Analisando as afirmativas abaixo, podemos afirmar que: \n\nI – O DGPS auxilia na identificação de embarcações, no rastreamento de alvos e permite detectar\n\nalvos em torno de curvas e atrás de ilhas.\n\nII – O RTE (reforçador de alvos radar) é normalmente instalado no mastro de pequenas\n\nembarcações, recebendo o sinal do transmissor radar, o amplificando e o devolvendo ao\n\ntransmissor. \n\nIII – O ECDIS possibilita a capacidade de navegação em tempo real e de operar com cartas Raster.\n\nIV – A Navegação Paralela Indexada permite constatar em tempo real se a embarcação está\n\nnavegando sobre uma derrota planejada.\n\nAssinale a opção correta.", "alternativas": [{"texto": "Apenas as afirmativas II e IV são verdadeiras.", "correta": false}, {"texto": "Apenas a afirmativa IV é verdadeira.", "correta": false}, {"texto": "Apenas as afirmativas II e III são verdadeiras", "correta": false}, {"texto": "Apenas as afirmativas II, III e IV são verdadeiras.", "correta": true}, {"texto": "Apenas as afirmativas I e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA II 2021 - 22ª Questão [GPS]", "tema": "GPS", "enunciado": "No que diz respeito a utilização do ECDIS, assinale a opção INCORRETA.", "alternativas": [{"texto": "Permite a apresentação da imagem radar e informações meteorológicas gráficas (carta sinótica) em sobreposição a ENC (Electronic Nautical Chart).", "correta": false}, {"texto": "Durante a execução de uma derrota, caso o sistema não disponha de uma Carta Náutica Digital Oficial para o trecho selecionado é exibido na tela um alerta para o navegante utilizar uma carta náutica oficial em papel.", "correta": false}, {"texto": "Permite acesso a informações digitais de publicações náuticas (roteiro, auxílio-rádio, lista de faróis, aviso aos navegantes etc).", "correta": false}, {"texto": "Capacidade de integração com agulha giroscópica, radar, diversos sensores e o AIS.", "correta": false}, {"texto": "Quando utilizando cartas Raster emprega o modo RCDS, passando para a condição de ferramenta auxiliar de navegação e dispensando a navegação de ser conduzida utilizando as respectivas cartas náuticas em papel.", "correta": true}]}, {"titulo": "CPA REFENO 2022 – Questão 19 [GPS]", "tema": "GPS", "enunciado": "Em relação à teoria do GPS e DGPS, analise as afirmações abaixo e marque a alternativa correta:\n\nI - Os sinais GPS não podem sofrer interferências de transmissão de sinais em outras faixas como VHF e HF/MF.\n\nII – O melhor lugar para fixar uma antena externa num veleiro é na popa, sobre o guarda-mancebo, e não no topo de um mastro.\n\nIII - No Brasil, um receptor DGPS opera recebendo as frequências na faixa entre LF e MF, emitidas por radiofaróis, que têm um alcance de aproximadamente 200 milhas náuticas.\n\nIV - XTE ou XTK são abreviaturas usadas nos receptores GPS para indicar a distância perpendicular entre a posição real e a rota planejada.\n\n(Nota eNauti: Não fomos capazes de descobrir a referência utilizada pela Marinha para elaborar a afirmativa II, e o posicionamento da antena não foi abordado nas vídeo aulas. Ainda assim, pelas análise das alternativas, é possível responder esta questão.)", "alternativas": [{"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações II e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações II, III e IV são verdadeiras.", "correta": true}, {"texto": "Somente a afirmação IV é verdadeira.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 6 [GPS]", "tema": "GPS", "enunciado": "Sobre o Differential Global Positioning System (DGPS), assinale a alternativa correta.", "alternativas": [{"texto": "O alcance dos radiofaróis é consistente com o alcance preciso dos dados do DGPS (até cerca de 50 milhas náuticas da Estação de Referência).", "correta": false}, {"texto": "A cobertura das Estações de Referência do DGPS, no Brasil, é restrita aos litorais dos estados de São Paulo (RF Moela), Rio de Janeiro (RF Rasa) e parte do Espírito Santo (RF São Tomé).", "correta": false}, {"texto": "As transmissões das Estações de Referência DGPS ocorrem na faixa de 283,5 kHz a 325 kHz, faixa de frequência de radiofaróis protegida por regulamentos internacionais de radiodifusão.", "correta": true}, {"texto": "A técnica do DGPS não consegue corrigir as “influências incontroláveis”, que são as refrações ionosférica e atmosférica, fazendo com que a precisão da posição seja em torno de 15 metros, ainda assim melhor que a do GPS.", "correta": false}]}, {"titulo": "CPA I 2024 - 11ª Questão [GPS]", "tema": "GPS", "enunciado": "Em um sistema GPS a bordo de uma embarcação, os “trigramas” SOG, RNG e MOB significam respectivamente:", "alternativas": [{"texto": "Velocidade de avanço, Homem ao mar e Distância.", "correta": false}, {"texto": "Waypoint, Marcação e Homem ao mar.", "correta": false}, {"texto": "Velocidade no fundo, Distância e Homem ao mar.", "correta": true}, {"texto": "Rumo no fundo, Alcance e Marcação de boia de sinalização.", "correta": false}, {"texto": "Desvio da derrota, Distância e Marcação.", "correta": false}]}, {"titulo": "CPA I 2024 - 14ª Questão [GPS]", "tema": "GPS", "enunciado": "A Marinha do Brasil oferece a cobertura por estações DGPS de praticamente toda a costa brasileira. Sobre o Diferencial Global Positioning System, DGPS, assinale a opção correta.", "alternativas": [{"texto": "Não satisfaz ao requisito de precisão entre 8 a 15 metros em águas restritas.", "correta": false}, {"texto": "É necessário que o navegante possua o receptor DGPS para a utilização do serviço.", "correta": true}, {"texto": "Usando o DGPS, não são necessários outros métodos de posicionamento visuais ou eletrônicos.", "correta": false}, {"texto": "Os alcances dos sinais de correção DGPS não se alteram no decorrer de um dia.", "correta": false}, {"texto": "A transmissão do sinal DGPS é feita nas mesmas frequências normais de operação do GPS, que são 1.575,42 MHz e 1227,6 MHz.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 7 [GPS]", "tema": "GPS", "enunciado": "As telas dos aparelhos GPS apresentam abreviaturas de suas funções, normalmente “trigramas”, que permitem ao navegante obter as informações desejadas. Assinale a opção que se refere à “velocidade de avanço da embarcação”.", "alternativas": [{"texto": "ETE ou TTG.", "correta": false}, {"texto": "SOG.", "correta": false}, {"texto": "SOA, VMG ou VTD.", "correta": true}, {"texto": "VBR.", "correta": false}, {"texto": "STW.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 21 [GPS]", "tema": "GPS", "enunciado": "Assinale a afirmativa INCORRETA.", "alternativas": [{"texto": "Na carta raster, a maioria das informações pode ser ocultada ou exibida em função do interesse do navegador.", "correta": true}, {"texto": "O padrão S-57, regulado pela OHI (Organização Hidrográfica Internacional), é utilizado por todos os serviços hidrográficos oficiais do mundo, para a elaboração de suas cartas vetoriais.", "correta": false}, {"texto": "As posições da ENC (Eletronic Navigational Chart) referem-se ao datum do Sistema Geodésico Mundial, 1984.", "correta": false}, {"texto": "A CNE (Carta Náutica Eletrônica), quando usadas num ECDIS (Eletronic Chart Display Information System), passa a ter valor legal e a substituir as cartas náuticas de papel, desde que homologada por entidades certificadoras.", "correta": false}, {"texto": "A RNC (Raster Navigational Chart) é a cópia de cartas oficiais impressas em papel, em conformidade com as especificações da OHI (Organização Hidrográfica Internacional).", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.8 [AIS]", "tema": "AIS", "enunciado": "Com relação aos sistemas eletrônicos que podem ser utilizados por uma embarcação para evitar colisão no mar, qual é a maior DESVANTAGEM do “Sistema Automático de Identificação”?", "alternativas": [{"texto": "Os alvos necessitam também possuir o transceptor AIS para serem mostrados e identificados no indicador AIS de bordo.", "correta": true}, {"texto": "Em manobras rápidas, está mais sujeito a “perder” o alvo.", "correta": false}, {"texto": "Não são capazes de mostrar instantaneamente alterações de rumo dos alvos.", "correta": false}, {"texto": "Por utilizarem frequências mais baixas, não são capazes de detectar alvos além das curvas em um canal.", "correta": false}, {"texto": "Têm menor alcance com a mesma potência.", "correta": false}]}, {"titulo": "CPA I 2024 - 12ª Questão [AIS]", "tema": "AIS", "enunciado": "Sobre o Automatic Identification System (AIS) e seu funcionamento, assinale a opção correta:", "alternativas": [{"texto": "Os dados do AIS não são sincronizados por um sistema GNSS (Sistema Global de Navegação Satélite).", "correta": false}, {"texto": "É esperado um valor típico de alcance do AIS no mar de 100 a 120 milhas náuticas.", "correta": false}, {"texto": "O AIS utiliza frequências dedicadas de VHF e transmite continuamente suas informações.", "correta": true}, {"texto": "O propósito do AIS é ser um sistema Anti-Colisão.", "correta": false}, {"texto": "O AIS é incompatível com o DSC (Chamada Seletiva Digital).", "correta": false}]}, {"titulo": "CPA I 2015 – Questão 2.1 [AIS]", "tema": "AIS", "enunciado": "O Sistema automático de Identificação (AIS) é uma excelente “ferramenta”, destinado a aumentar a segurança da navegação e o controle do tráfego das embarcações. Considerando as características do AIS, indique entre as assertivas abaixo qual a que não é verdadeira.", "alternativas": [{"texto": "Não é capaz de identificar alvos pequenos.", "correta": true}, {"texto": "Não está sujeito a confundir alvos que passem muito perto um do outro.", "correta": false}, {"texto": "É capaz de mostrar instantaneamente alterações de rumos dos alvos.", "correta": false}, {"texto": "Permite “olhar” além das curvas em um canal.", "correta": false}, {"texto": "Não está sujeito a perder o alvo devido a rápidas manobras.", "correta": false}]}, {"titulo": "CPA II 2015 – Questão 2.10 [AIS]", "tema": "AIS", "enunciado": "Uma estação AIS (Automatic Identification System) é um rádio transceptor capaz de enviar informações da embarcação, tais como, identidade, posição, rumo, velocidade, comprimento, etc., para outras embarcações ou para estações receptoras em terra, desde que devidamente aparelhadas. Quanto ao AIS indique qual das assertivas abaixo está incorreta.", "alternativas": [{"texto": "O AIS opera na faixa de frequência UHF.", "correta": true}, {"texto": "O AIS transmite informações de navegação, mais exatas e mais adequadas que as fornecidas pelo ARPA.", "correta": false}, {"texto": "Devido às diferentes formas de propagação da onda de rádio do AIS, o sistema tem a capacidade de cobrir efetivamente o tráfego em áreas de sombra do radar.", "correta": false}, {"texto": "O equipamento AIS pode ter um alcance de mais de 20 milhas, dependendo da altitude da antena.", "correta": false}, {"texto": "As informações dinâmicas de navegação originadas em um equipamento AIS de bordo são transmitidas contínua e automaticamente sem qualquer intervenção do pessoal de bordo.", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.10 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação ( “AIS” na sigla inglesa) é um moderno sistema de radiodifusão abrangendo embarcações e estações baseadas em terra, destinado a aumentar a segurança da navegação e o controle do tráfego das embarcações. Quanto às características do AIS, podemos afirmar que", "alternativas": [{"texto": "o alcance máximo é de 15 milhas, dependendo da altitude da antena.", "correta": false}, {"texto": "não é compatível com os equipamentos DSC (Chamada Seletiva Digital) das estações GMDSS baseados em terra.", "correta": false}, {"texto": "trabalha com dois canais exclusivos na faixa de VHF, com capacidade praticamente ilimitada de acesso pelas embarcações.", "correta": true}, {"texto": "não é capaz de identificar alvos pequenos.", "correta": false}, {"texto": "devido à sua frequência ser mais alta que a do radar, tem a capacidade de cobrir efetivamente o tráfego em áreas de sombra do radar.", "correta": false}]}, {"titulo": "CPA I 2018 – Questão 2.3 [AIS]", "tema": "AIS", "enunciado": "As informações transmitidas por um AIS são divididas em dados estáticos, dados dinâmicos, dados de viagem e mensagens relativas à segurança da navegação. Dentre os dados dinâmicos, o único que não é proveniente de outros equipamentos “interfaceados” ao AIS e, portanto, deve ser introduzido manualmente no sistema é", "alternativas": [{"texto": "o rumo na superfície.", "correta": false}, {"texto": "a situação da navegação.", "correta": true}, {"texto": "a “Rate” de guinada.", "correta": false}, {"texto": "a HMG da posição da embarcação.", "correta": false}, {"texto": "a velocidade no fundo.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.4 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação (AIS) é um moderno sistema de radiodifusão abrangendo embarcações e estações baseadas em terra, operando com transceptores em VHF. As informações da Taxa de Giro (“Rate of Turn”) em uma guinada e da situação da navegação transmitidas pelo AIS fazem parte", "alternativas": [{"texto": "dos dados estáticos.", "correta": false}, {"texto": "das mensagens de rastreamento.", "correta": false}, {"texto": "dos dados dinâmicos.", "correta": true}, {"texto": "das informações relativas à segurança da navegação.", "correta": false}, {"texto": "dos dados de viagem.", "correta": false}]}, {"titulo": "CPA SSNA 2019 – Questão 2.6 [AIS]", "tema": "AIS", "enunciado": "Os dados transmitidos por um AIS (“Automatic Identification System”) de uma embarcação são divididos em estáticos, dinâmicos, de viagem e relativos à segurança da navegação. Os dados dinâmicos, à exceção da Situação da Navegação, são aqueles oriundos de outros equipamentos interligados ao AIS. Dentre os dados dinâmicos, qual não é fornecido pelo GNSS de bordo para ser transmitido pelo AIS?", "alternativas": [{"texto": "Velocidade no fundo.", "correta": false}, {"texto": "Rumo na superfície.", "correta": true}, {"texto": "Posição.", "correta": false}, {"texto": "TUC da posição.", "correta": false}, {"texto": "Rumo no fundo.", "correta": false}]}, {"titulo": "CPA I 2019 – Questão 2.2 [AIS]", "tema": "AIS", "enunciado": "Quanto à utilização do AIS (“Automatic Identification System”) pelas embarcações no mar, podemos afirmar que\n\nNota: VTS – ainda estudaremos sobre o VTS que é citado nas alternativas dessa questão, mas por enquanto pense nele como uma “torre de controle” de navios que trafegam próximos ao porto ou à costa onde ele foi implantado.", "alternativas": [{"texto": "Nunca pode ser desligado para possibilitar a identificação da embarcação pelas autoridades do VTS", "correta": false}, {"texto": "mesmo sem repetidoras, seu alcance em comunicações terrestres é da ordem de 250 milhas", "correta": false}, {"texto": "os dados dinâmicos de navegação transmitidos pelo AIS são menos exatos que os calculados pelo ARPA.", "correta": false}, {"texto": "dispensa o uso da radiotelefonia no acompanhamento das embarcações pelos operadores do VTS.", "correta": false}, {"texto": "um dos tipos de informações transmitidas pelo AIS são as “mensagens curtas relativas à segurança da navegação”.", "correta": true}]}, {"titulo": "CPA REFENO 2019 – Questão 2.9 [AIS]", "tema": "AIS", "enunciado": "Quanto ao “Sistema Automático de Identificação” (AIS na sigla inglesa), podemos dizer que", "alternativas": [{"texto": "Dispensa o uso da radiotelefonia para ser “combinada a manobra”, quando do cruzamento entre embarcações.", "correta": false}, {"texto": "Diferentemente do radar, não está sujeito a perder ou confundir os alvos.", "correta": true}, {"texto": "Nunca pode ser desligado para não comprometer a segurança da navegação.", "correta": false}, {"texto": "Por ter uma frequência maior que o radar, permite detectar alvos além das curvas de um canal.", "correta": false}, {"texto": "Tem um alcance entre 10 e 15 milhas", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.6 [AIS]", "tema": "AIS", "enunciado": "As informações transmitidas pelo AIS podem ser oriundas de outros equipamentos interfaceados ao sistema ou introduzidas manualmente pelo navegante. A Situação da Navegação (“Navigational Status”) é um exemplo de informação introduzida manualmente. Quanto a esta informação, podemos dizer que", "alternativas": [{"texto": "é um dado estático inserido no início da pernada.", "correta": false}, {"texto": "se refere a dados da totalidade da viagem.", "correta": false}, {"texto": "faz parte das mensagens relativas à segurança da navegação.", "correta": false}, {"texto": "deve ter coerência com as luzes e marcas exibidas de acordo com o RIPEAM.", "correta": true}, {"texto": "engloba o porto de origem e destino e a hora de chegada ao destino (ETA).", "correta": false}]}, {"titulo": "CPA I 2022 - 13ª Questão [AIS]", "tema": "AIS", "enunciado": "Assinale a alternativa INCORRETA sobre as características de operação do RADAR com ARPA, AIS e GNSS", "alternativas": [{"texto": "O AIS pode processar dados de até 450 navios, enquanto o ARPA só acompanha cerca de 20 contatos.", "correta": false}, {"texto": "O ARPA tem o alcance usualmente maior do que o AIS.", "correta": true}, {"texto": "Se configurado corretamente, o AIS permite transmissões de forma contínua e automática.", "correta": false}, {"texto": "O ARPA está sujeito a ecos falsos, o AIS não está sujeito a ecos falsos.", "correta": false}, {"texto": "O AIS é completamente dependente de um GNSS para sincronia de suas transmissões e geração de muitos dados dinâmicos.", "correta": false}]}, {"titulo": "CPA II 2020 – Questão 2.3 [AIS]", "tema": "AIS", "enunciado": "Assinale a opção correta em relação ao AIS (Sistema de Identificação Automática de Navios).", "alternativas": [{"texto": "Permite acompanhamento de navios, sem troca de informações.", "correta": false}, {"texto": "Não permite a identificação de navios.", "correta": false}, {"texto": "O AIS opera, primariamente, em dois canais UHF dedicados exclusivamente a esse serviço.", "correta": false}, {"texto": "Não permite “olhar” (dados de outras embarcações) além das curvas de um canal ou atrás de uma ilha.", "correta": false}, {"texto": "Permite acompanhar mais de um navio ao mesmo tempo.", "correta": true}]}, {"titulo": "CPA I 2021 - 25ª Questão [AIS]", "tema": "AIS", "enunciado": "O AIS (Automatic Identification System) é um moderno sistema eletrônico que tem a seguinte característica:", "alternativas": [{"texto": "utilizado por todas as embarcações.", "correta": false}, {"texto": "evita automaticamente abalroamentos, ao alarmar caso alvos estejam em “rumo de colisão”.", "correta": false}, {"texto": "tem um alcance nominal de 50 milhas náuticas.", "correta": false}, {"texto": "permite mensagens curtas de texto.", "correta": true}, {"texto": "não é utilizado em estações em terra (no litoral).", "correta": false}]}, {"titulo": "CPA II 2021 – 13ª Questão [AIS]", "tema": "AIS", "enunciado": "Os Dados Dinâmicos transmitidos pelo AIS (Automatic Identification System) são oriundos de outros equipamentos interfaceados ao equipamento AIS de bordo, com exceção de um Dado Dinâmico que é introduzido manualmente e deve ter coerência com as luzes e marcas exibidas pela embarcação. Qual é o nome desse Dado Dinâmico?", "alternativas": [{"texto": "Posição da embarcação.", "correta": false}, {"texto": "Rumo no fundo.", "correta": false}, {"texto": "Derrota percorrida.", "correta": false}, {"texto": "Bandeira.", "correta": false}, {"texto": "Situação da embarcação.", "correta": true}]}, {"titulo": "CPA SSNA 2021 - Questão 16 [AIS]", "tema": "AIS", "enunciado": "O Automatic Identification System (AIS) auxilia na identificação de embarcações, simplifica a troca de informações e fornece informações adicionais para ajudar na percepção da situação. Das sentenças abaixo, assinale a oção INCORRETA:", "alternativas": [{"texto": "Embarcações cuja legislação obriga o uso do AIS devem estar com o equipamento em funcionamento quando estiverem em movimento ou quando fundeados.", "correta": false}, {"texto": "O AIS e os VTS (Serviço de Tráfego de Embarcações) dispensam as embarcações de fazerem a identificação dos alvos por meio da comunicação por fonia em VHF, mas em situações de perigo iminente não dispensa o uso do VHF para combinar a manobra.", "correta": false}, {"texto": "O AIS é capaz de detectar emissões de AIS de navios da faixa de VHF/FM, em torno de curvas e atrás de ilhas, se as massas não forem muito elevadas.", "correta": false}, {"texto": "O AIS é um sistema anticolisão e dispensa o uso do radar e da fonia no processo de identificação e acompanhamento de embarcações.", "correta": true}, {"texto": "Em embarcações obrigadas a possuir AIS, os comandantes estão devidamente autorizados a desligá\u0002los, com a finalidade de dificultar possíveis ações de pirataria.", "correta": false}]}, {"titulo": "CPA REFENO 2022 - Questão 18 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação (AIS) tem muitas funcionalidades, características e usos. Quanto a esses aspectos é FALSO afirmar que:", "alternativas": [{"texto": "as embarcações que a legislação obriga o uso de AIS devem ter o equipamento em funcionamento quando estiverem fundeadas ou amarradas à boia.", "correta": false}, {"texto": "de acordo com a IMO as embarcações de esporte e recreio não são obrigados a possuírem o AIS.", "correta": false}, {"texto": "um dos propósitos é identificar embarcações.", "correta": false}, {"texto": "o AIS aumenta o tráfego de comunicação por voz em frequências de radiotransmissão.", "correta": true}, {"texto": "o sistema AIS é compatível com os equipamentos DSC (Chamada Seletiva Digital).", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 33 [BATIMÉTRICA]", "tema": "BATIMÉTRICA", "enunciado": "Com relação ao ecobatímetro, podemos afirmar que:", "alternativas": [{"texto": "As frequências mais altas são melhores para uso em águas rasas e fornecem leituras mais corretas.", "correta": true}, {"texto": "Uma largura de feixe muito aberta poderá introduzir erros nas leituras por apanhar ecos de pontos mais rasos nas proximidades, o que compromete a segurança da navegação", "correta": false}, {"texto": "A frequência de Impulsos (FI) deverá ser a mais alta possível, principalmente em
