 – 2014 – Questão 3.13 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Qual é o sistema SES INMARSAT que, devido às características de sua antena onidirecional, o torna particularmente importante para uma embarcação em perigo, pois pode operar mesmo que a embarcação esteja bastante adernada?", "alternativas": [{"texto": "A", "correta": false}, {"texto": "B", "correta": false}, {"texto": "C", "correta": true}, {"texto": "M", "correta": false}, {"texto": "Fleet-77", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.14 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "As “Informações de Segurança Marítima” (MSI) incluem mensagens urgentes relacionadas à meteorologia, aos Avisos-rádio Náuticos e aos Avisos-rádio SAR. No GMDSS Internacional, a transmissão dessas informações é feita", "alternativas": [{"texto": "pela RENEC nas áreas A1 e A2 e pelo serviço NAVTEX na área A3.", "correta": false}, {"texto": "pela DHN na NAVAREA V.", "correta": false}, {"texto": "pelo serviço NAVTEX nas áreas A1 e A2 e pelo Salvamar Brasil na área A3.", "correta": false}, {"texto": "pela RENEC na área A1 e pelo serviço SAFETYNET nas áreas A2 e A3.", "correta": false}, {"texto": "pelo serviço NAVTEX nas áreas A1 e A2 e SAFETYNET na área A3.", "correta": true}]}, {"titulo": "CPA I – 2015 – Questão 3.13 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Qual frequência de escuta contínua em DSC (Chamada Seletiva Digital) deverá obrigatoriamente uma embarcação manter, quando navegando na área marítima A2 do GMDSS?", "alternativas": [{"texto": "8414,5 kHz no HF DSC.", "correta": false}, {"texto": "2187,5 kHz no MF DSC.", "correta": false}, {"texto": "Canal 16 no VHF DSC.", "correta": false}, {"texto": "4125 kHz no HF DSC.", "correta": false}, {"texto": "406 MHz no MF DSC.", "correta": false}, {"texto": "2187,5 kHz no MF DSC", "correta": true}]}, {"titulo": "CPA I – 2015 – Questão 3.15 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Qualquer alerta de socorro transmitido no mar deve ter como destino final o Centro de Coordenação de Busca e Salvamento (RCC) da área SAR onde ocorreu o sinistro. No Brasil, a coordenação das operações de busca e salvamento na área SAR brasileira cabe ao/à:", "alternativas": [{"texto": "ao COMENCH - Comandante-em-Chefe de Esquadra.", "correta": false}, {"texto": "ao Comando de Operações Navais - Salvamar Brasil.", "correta": true}, {"texto": "à DPC - Diretoria de Portos e Costas.", "correta": false}, {"texto": "à DHN – Diretoria de Hidrografia e Navegação.", "correta": false}, {"texto": "ao Grupamento de Navios SAR Brasil.", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.15 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "O serviço que permite a recepção das “Informações de Segurança Marítima” (MSI) especialmente na Área A3 do GMDSS que utiliza o sistema INMARSAT é denominado:", "alternativas": [{"texto": "METAREA", "correta": false}, {"texto": "NAVTEX", "correta": false}, {"texto": "COSPAS-SARSAT", "correta": false}, {"texto": "WEATHER-FEX", "correta": false}, {"texto": "SAFETYNET", "correta": true}]}, {"titulo": "CPA II – 2015 – Questão 3.16 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Um Capitão Amador navegava com seu barco a cerca de 50 milhas da terra, quando avistou um sinal náutico flutuante (boia) à deriva, que considerou um derrelito extremamente perigoso à navegação. Ele, então, enviou uma mensagem de:", "alternativas": [{"texto": "perigo", "correta": false}, {"texto": "urgência", "correta": false}, {"texto": "segurança", "correta": true}, {"texto": "imediata", "correta": false}, {"texto": "socorro", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.14 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Navegando na Área 1, o equipamento obrigatório a bordo, de acordo com o GMDSS, é", "alternativas": [{"texto": "o transceptor SSB em MF com DSC", "correta": false}, {"texto": "a EPIRB de 406 MHz.", "correta": true}, {"texto": "o Inmarsat B.", "correta": false}, {"texto": "o Transceptor SSB em HF.", "correta": false}, {"texto": "o Inmarsat Fleet 77.", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.16 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "A sigla “SES” no sistema INMARSAT significa:", "alternativas": [{"texto": "Estação Terrena de Navio.", "correta": true}, {"texto": "Seguimento Espacial de Satélites", "correta": false}, {"texto": "Estação Terrena Costeira.", "correta": false}, {"texto": "Search Earth Station.", "correta": false}, {"texto": "Centro de Controle da Rede", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.15 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Em face de sua especificidade, os Avisos-Rádio SAR possuem identificação própria de modo a diferenciá-los dos Avisos-Rádio Náuticos. Os Aviso-Rádio SAR brasileiros são", "alternativas": [{"texto": "identificados pela sigla “MAY DAY” seguida de numeração sequencial.", "correta": false}, {"texto": "Identificados pela sigla “SAR” seguida de numeração anual e do ano de divulgação.", "correta": true}, {"texto": "classificados em função da região em que ocorrem.", "correta": false}, {"texto": "transmitidos às Capitanias dos Portos e às estações da RENEC mais próximas ao incidente", "correta": false}, {"texto": "classificados em função do tipo de socorro a ser prestado.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.13 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Qual é o equipamento do Sistema Global Marítimo de Socorro e Segurança que permite a transmissão de alerta de socorro bem como chamadas para estações específicas?", "alternativas": [{"texto": "DSC", "correta": true}, {"texto": "EPIRB 406 MHz", "correta": false}, {"texto": "EGC", "correta": false}, {"texto": "SART", "correta": false}, {"texto": "NAVTEX", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.14 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Considera-se incidente SAR qualquer situação anormal relacionada com a segurança de uma embarcação que requeira notificação e alerta de recursos SAR. Dentre as afirmativas abaixo, indique quais são as verdadeiras?\n\nI. Salvamento marítimo é um serviço executado, em situações de urgência, quando a embarcação acidentada representar perigo à navegação ou ao meio ambiente não envolvendo, em nenhum dos casos, perigo iminente a vidas humanas.\n\nII. Não se pode exigir que comandantes ou mestres de embarcações de esporte e recreio sejam obrigados a prestar socorro a pessoas em perigo no mar, devido aos poucos recursos dessas embarcações.\n\nIII. Se o socorro marítimo envolver meios extra-Marinha, em determinadas circunstâncias, pode ser cobrado.\n\nIV. Entre as situações que envolvem um incidente SAR, não está incluída a assistência médica no mar.", "alternativas": [{"texto": "I e III são verdadeiras", "correta": false}, {"texto": "II e III são verdadeiras", "correta": false}, {"texto": "Somente I é verdadeira.", "correta": true}, {"texto": "I e IV são verdadeiras.", "correta": false}, {"texto": "Somente IV é verdadeira.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.15 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Qual é o SES INMARSAT que, devido às características de sua antena onidirecional, o torna particularmente importante para uma embarcação em perigo, pois pode operar mesmo que a embarcação esteja bastante adernada.", "alternativas": [{"texto": "INMARSAT – A.", "correta": false}, {"texto": "INMARSAT – C.", "correta": true}, {"texto": "INMARSAT – B.", "correta": false}, {"texto": "INMARSAT – M.", "correta": false}, {"texto": "INMARSAT Fleet-77", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.16 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Atualmente, como uma alternativa ao SART, foi desenvolvido no GMDSS o AIS – SART (Sistema de Identificação Automática e Transmissor de Busca e Salvamento). Numa operação coordenada de salvamento, tal equipamento tem a função de transmitir", "alternativas": [{"texto": "alertas de socorro navio-terra.", "correta": false}, {"texto": "informações de Segurança Marítima (MSI).", "correta": false}, {"texto": "comunicações do RCC com a embarcação sinistrada", "correta": false}, {"texto": "sinais para localização de embarcações em perigo na área do sinistro", "correta": true}, {"texto": "comunicações gerais na cena de ação", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.14 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "O Sistema Global Marítimo de Socorro e Segurança (GMDSS) define quatro áreas de mar em função da localização e capacitação de facilidades de estações baseadas em terra. Dentre essas áreas, a área A3 está situada", "alternativas": [{"texto": "dentro do alcance do VHF das estações costeiras com disponibilidade DSC.", "correta": false}, {"texto": "além da área A2 e dentro da cobertura do sistema INMARSAT.", "correta": true}, {"texto": "a 150 milhas de terra, dentro do alcance HF de um “Centro de Coordenação de Resgate” (RCC).", "correta": false}, {"texto": "em áreas fora do alcance do sistema INMARSAT, em latitudes maiores que 70° N e 70°S.", "correta": false}, {"texto": "dentro da cobertura radiotelefônica com uma Estação Costeira em MF, numa área em que um permanente alerta de DSC em MF esteja disponível.", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.15 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "A Rede Nacional de Estações Costeiras (RENEC) é constituída de 40 estações, ao longo do litoral do Brasil e no rio Amazonas, operadas de forma centralizada pelo Centro de Operações do Serviço Móvel Marítimo. A estação principal que dispõe de recursos que possibilitam a comunicação com embarcações navegando em praticamente todos os oceanos é a", "alternativas": [{"texto": "Santos Rádio (PPS)", "correta": false}, {"texto": "Junção Rádio (PPJ)", "correta": false}, {"texto": "Salvador Rádio (PPA)", "correta": false}, {"texto": "Olinda Rádio (PPO)", "correta": false}, {"texto": "Rio Radio (PPR)", "correta": true}]}, {"titulo": "CPA II – 2018 – Questão 3.14 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "As “Balizas Satélite-Rádio de Indicação de Posição de Emergência” de 406 MHz (“EPIRB Satellite-406” na sigla inglesa) são monitoradas pelos satélites do sistema", "alternativas": [{"texto": "IRIDIUM", "correta": false}, {"texto": "COSPAS-SARSAT", "correta": true}, {"texto": "GLOBALSTAR", "correta": false}, {"texto": "INMARSAT", "correta": false}, {"texto": "SPOT GEN 3", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.13 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Em radiotelefonia, quais são os canais ou as frequências internacionais de socorro em MF e VHF, respectivamente?", "alternativas": [{"texto": "2.182 kHz e canal 16.", "correta": true}, {"texto": "4.125 kHz e 156,8 MHz", "correta": false}, {"texto": "2.187,5 kHz e 4.125 kHz", "correta": false}, {"texto": "2.182 kHz e canal 70", "correta": false}, {"texto": "4.125 kHz e canal 16", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 26 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Sobre o sistema GMDSS, assinale a alternativa correta.", "alternativas": [{"texto": "O Sistema NAVTEX é transmitido no Brasil pela RENEC.", "correta": false}, {"texto": "As balizas de socorro EPIRB operam na frequência de 250 Mhz e seus sinais são detectados por satélites.", "correta": false}, {"texto": "O transponder SART opera na faixa de frequência de 9 Ghz e gera resposta na tela de radares da banda S.", "correta": false}, {"texto": "As estações da RENEC recebem chamadas seletivas digitais em MF.", "correta": false}, {"texto": "O sistema INMARSAT é o sistema básico de comunicações gerais e de emergência do GMDSS.", "correta": true}]}, {"titulo": "CPA I – 2019 – Questão 3.14 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "O sistema operado por meio do INMARSAT-C que transmite automaticamente as Informações de Segurança Marítima (MSI) do serviço SafetyNET para áreas específicas chama-se:", "alternativas": [{"texto": "CES – Chamada Emergencial de Segurança", "correta": false}, {"texto": "LT – Local User Terminal", "correta": false}, {"texto": "EGC – Chamada em Grupo Concentrada", "correta": true}, {"texto": "TAP – Transmissão Automática de Perigo", "correta": false}, {"texto": "SES – Sistema Específico de Segurança", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.16 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Uma chamada de perigo (MÊIDEI) emitida em radiotelefonia deve ter como destinatário", "alternativas": [{"texto": "a DHN", "correta": false}, {"texto": "o Salvamar Brasil", "correta": false}, {"texto": "a DPC", "correta": false}, {"texto": "todas as estações (sem um destinatário específico)", "correta": true}, {"texto": "as estações costeiras da RENEC", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.1 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Um Capitão Amador navegando a mais de 250 milhas de terra (Área A3) em uma embarcação que atende as exigências do GMDSS, pode tentar estabelecer comunicações em radiotelefonia com terra por meio dos seguintes equipamentos:", "alternativas": [{"texto": "EPIRB de 406 MHz e transceptor de VHF", "correta": false}, {"texto": "Radiotelex e INMARSAT-C", "correta": false}, {"texto": "INMARSAT-Fleet 77 e transceptores de HF.", "correta": true}, {"texto": "NAVTEX e EPIRB banda “L” do INMARSAT.", "correta": false}, {"texto": "SART e Chamada Seletiva Digital (DSC).", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.2 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "O alcance dos transceptores SSB em HF é normalmente muito aumentado pela", "alternativas": [{"texto": "reflexão na ionosfera das ondas-rádio.", "correta": true}, {"texto": "curvatura do sinal acompanhando a superfície da Terra.", "correta": false}, {"texto": "reflexão das ondas-rádio nos dutos de superfície.", "correta": false}, {"texto": "refração na atmosfera  KHz", "correta": false}, {"texto": "2187.5 Khz", "correta": false}, {"texto": "2182.0 KHz", "correta": true}, {"texto": "2192.5 Khz", "correta": false}, {"texto": "2738.0 KHz", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 2.3 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "Considerando a curvatura da Terra e a refração das ondas eletromagnéticas na atmosfera, indique a única afirmativa correta", "alternativas": [{"texto": "Dada uma antena do radar do veleiro a 9 metros do nível do mar e uma antena de transceptor VHF a 16 metros, apesar da antena do radar estar mais baixa que a antena do VHF, seu horizonte (horizonte radar) será superior ao horizonte do VHF.", "correta": false}, {"texto": "uma super-refração na atmosfera ocorre quando uma camada superior de ar quente e seco se sobrepõe a uma camada de superfície de ar frio e úmido.", "correta": true}, {"texto": "Em relação às frequências envolvidas, o horizonte visual de um farol é sempre maior que o horizonte radar de uma embarcação, considerando a antena do radar e o foco luminoso do farol na mesma altura em relação ao nível do mar.", "correta": false}, {"texto": "Na determinação do alcance de um transceptor VHF, a potência de transmissão é mais importante que a altura da antena.", "correta": false}, {"texto": "A distância ao horizonte de uma emissão radar é 20% maior do que o horizonte geográfico", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.16 [COMUNICACOES]", "tema": "COMUNICACOES", "enunciado": "O SART é o principal equipamento para localização de embarcações em perigo na área do sinistro. O sinal de resposta transmitido pelo SART gera na tela do radar do navio de busca", "alternativas": [{"texto": "uma linha com 12 pontos, a partir da posição do transponder para a periferia da tela.", "correta": true}, {"texto": "um sinal, em código Morse, a partir da posição do transponder para a periferia da tela.", "correta": false}, {"texto": "um sinal com a letra “D”, em MORSE, da pos
