 true}]}, {"titulo": "CPA I 2019 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "O radar é um equipamento que, além de outras aplicações, pode ser de grande valia na detecção de fenômenos meteorológicos. Dentre as alternativas abaixo, indique qual é FALSA.", "alternativas": [{"texto": "A chuva mancha a tela do radar sem contorno definido, encobrindo os alvos que estiverem dentro dela. Nesse caso, além de diminuir o ganho, deve-se aumentar o FTC.", "correta": false}, {"texto": "Os radares de banda X são mais influenciados pela chuva que os da banda S.", "correta": false}, {"texto": "O nevoeiro não se faz apresentar na tela do radar, entretanto, sua absorção de energia reduz o alcance.", "correta": false}, {"texto": "Caso nossa embarcação esteja no meio de um forte aguaceiro com mar agitado, os controles de Ganho, STC e FTC poderão não adiantar muito, quando, então, devemos diminuir a velocidade e navegar como se estivéssemos em um nevoeiro, sem radar.", "correta": false}, {"texto": "Os ventos estão relacionados diretamente com as vagas que podem aparecer como ecos de retorno do mar. Devido ao formato das vagas, o retorno do mar será mais pronunciado a sotavento do que a barlavento.", "correta": true}]}, {"titulo": "CPA SSNA 2019 – Questão 2.8 [RADAR]", "tema": "RADAR", "enunciado": "A distância mínima (área morta) na qual um alvo pode ser detectado por um radar é determinada, basicamente, pela sua", "alternativas": [{"texto": "Largura horizontal do feixe.", "correta": false}, {"texto": "Frequência de repetição de impulsos.", "correta": false}, {"texto": "Velocidade de rotação da antena.", "correta": false}, {"texto": "Frequência da portadora.", "correta": false}, {"texto": "Largura do pulso.", "correta": true}]}, {"titulo": "CPA II 2018 – Questão 2.3 [RADAR]", "tema": "RADAR", "enunciado": "Qual é a razão de zonas de desvanecimento serem mais pronunciadas nos radares de banda S em comparação com os de banda X?", "alternativas": [{"texto": "A largura do pulso é reta": false}, {"texto": "Largura do feixe.", "correta": false}, {"texto": "Área morta.", "correta": false}]}, {"titulo": "CPA SSNA 2018 – Questão 2.4 [RADAR]", "tema": "RADAR", "enunciado": "Qual é a finalidade do auxílio à navegação radar chamado RTE?", "alternativas": [{"texto": "Possibilitar um alcance maior para o radar de banda X.", "correta": false}, {"texto": "Garantir uma Frequência de Repetição de Impulsos (FRI) mais adequada.", "correta": false}, {"texto": "Aumentar a recepção dos sinais RAMARK vindos de terra.", "correta": false}, {"texto": "Diminuir a interferência de outros radares.", "correta": false}, {"texto": "Amplificar e retransmitir, como um eco reforçado, os pulsos radar vindos de outras embarcações", "correta": true}]}, {"titulo": "CPA I 2018 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "O controle do radar que se destina a reduzir o efeito dos ecos de longa duração provenientes da chuva, granizo e neve, passíveis de obscurecer alvos mais distantes, é chamado de", "alternativas": [{"texto": "FRI.", "correta": false}, {"texto": "Echo Stretch.", "correta": false}, {"texto": "STC.", "correta": false}, {"texto": "Pulse Length.", "correta": false}, {"texto": "FTC.", "correta": true}]}, {"titulo": "CPA I 2018 – Questão 2.2 [RADAR]", "tema": "RADAR", "enunciado": "Mesmo com o radar nas melhores condições, com o equipamento operando sem restrições e perfeitamente sintonizado, muitos fatores tendem a produzir erros na interpretação da imagem radar. A respeito desses fatores, assinale a única afirmativa correta.", "alternativas": [{"texto": "Poder de discriminação em marcação é a capacidade do radar de apresentar na tela como alvos distintos dois contatos que estejam na mesma marcação e muito próximos um do outro.", "correta": false}, {"texto": "Reflexões múltiplas de pulsos de um feixe radar transmitido entre o nosso barco e um alvo relativamente próximo, normalmente situado pelo través, chamam-se ecos indiretos.", "correta": false}, {"texto": "Se dois alvos na mesma marcação estiverem separados por distâncias inferiores ao poder de discriminação em distância, pode correr uma falsa interpretação da imagem.", "correta": true}, {"texto": "Numa emissão radar, um eco lateral acontece quando a energia refletida pelo alvo reflete-se novamente em uma parte da estrutura da embarcação ou em outro alvo muito próximo, antes de retornar para a antena.", "correta": false}, {"texto": "Com o aumento do comprimento do pulso de um radar, pode-se diminuir a área morta e aumentar o poder de discriminação em distância deste radar.", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.2 [RADAR]", "tema": "RADAR", "enunciado": "Uma das características da orientação do radar em “Head-up” é que", "alternativas": [{"texto": "em mar revolto, devido às pequenas alterações da proa da embarcação, as marcações dos alvos variam muito, dificultando a observação de alvos em rumo de colisão.", "correta": true}, {"texto": "numa guinada, o rumo da embarcação (COG) permanece para cima e a imagem radar é que se movimenta na tela do indicador.", "correta": false}, {"texto": "as marcações dos alvos podem ser configuradas para serem verdadeiras, magnéticas ou relativas.", "correta": false}, {"texto": "o equipamento necessita ser estabilizado por uma agulha giroscópica ou eletrônica.", "correta": false}, {"texto": "somente no rumo 000° a marca de proa permanece para cima no indicador.", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.11 [RADAR]", "tema": "RADAR", "enunciado": "Ao entrar em águas interiores, um capitão amador diminuiu a escala de distância de seu radar que passou a apresentar ecos duplos. Uma medida para corrigir esse efeito seria", "alternativas": [{"texto": "diminuir a FRI.", "correta": false}, {"texto": "aumentar a frequência da portadora.", "correta": false}, {"texto": "acionar a EBL.", "correta": false}, {"texto": "aumentar a largura do pulso.", "correta": false}, {"texto": "diminuir o ganho.", "correta": true}]}, {"titulo": "CPA I 2017 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "Em alto-mar, um capitão se viu no meio de um aguaceiro causado por nuvens nimbostratus que se espalhavam por toda a região. Devido a esse fato, optou pela utilização do radar de banda “S”. Sua escolha foi", "alternativas": [{"texto": "errada, pois o radar de banda “X” proveria uma melhor apresentação.", "correta": false}, {"texto": "errada, pois o radar de banda “X” tem maior alcance na chuva.", "correta": false}, {"texto": "correta, pois o radar de banda “S” proveria uma melhor apresentação.", "correta": true}, {"texto": "correta, pois o radar de banda “S” tem maior frequência e, portanto, seria menos influenciado pela chuva.", "correta": false}, {"texto": "indiferente, pois os radares são muito pouco influenciados pela chuva.", "correta": false}]}, {"titulo": "CPA I 2022 - 10ª Questão [RADAR]", "tema": "RADAR", "enunciado": "Qual controle atenuador de reverberação de um RADAR deve ser usado para atenuar os efeitos da chuva?", "alternativas": [{"texto": "Ganho", "correta": false}, {"texto": "Brilho", "correta": false}, {"texto": "Anti-clutter RAIN", "correta": true}, {"texto": "Anti-clutter SEA", "correta": false}, {"texto": "Electronic Bearing Line (EBL)", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "Os radares de frequências mais altas ou de comprimentos de onda mais curtos tendem a iluminar menos a região de sombra atrás de uma obstrução que os radares de frequências mais baixas, devido a propriedade da propagação-radar chamada", "alternativas": [{"texto": "super-refração", "correta": false}, {"texto": "difração", "correta": true}, {"texto": "atenuação", "correta": false}, {"texto": "sub-refração", "correta": false}, {"texto": "duto de superfície", "correta": false}]}, {"titulo": "CPA I 2022 - 15ª Questão [RADAR]", "tema": "RADAR", "enunciado": "Quando um RADAR está interfaceado com uma agulha giroscópica sua tela exibe uma imagem estabilizada. Portanto, quando o navio guina, os ecos:", "alternativas": [{"texto": "permanecem apresentados na PPI com praticamente a mesma marcação verdadeira.", "correta": true}, {"texto": "permanecem apresentados na PPI com as marcações verdadeiras variando de acordo com a guinada.", "correta": false}, {"texto": "se deslocam dando “saltos”, até a guinada parar.", "correta": false}, {"texto": "ficam “borrados” por algum tempo, até que a guinada cesse.", "correta": false}, {"texto": "desaparecem durante a guinada e reaparecem ao término da guinada.", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.2 [RADAR]", "tema": "RADAR", "enunciado": "Um Capitão-amador, navegando em um rio, terá de passar sob uma ponte, onde o calado aéreo de sua embarcação só permite a passagem com segurança entre os pilares que delimitam a calha principal do rio. Para identificação deste “melhor ponto de passagem”, está instalado entre tais pilares um sinal náutico de “águas seguras” equipado com um RACON. O sinal de resposta emitido pelo equipamento será identificado na tela do radar da embarcação do Capitão por:", "alternativas": [{"texto": "uma linha tracejada partindo do centro da tela até o sinal.", "correta": false}, {"texto": "um alarme sonoro quando a varredura cruza o sinal.", "correta": false}, {"texto": "um círculo ao redor do sinal.", "correta": false}, {"texto": "uma letra em Código Morse que se origina na posição do sinal e se estende radialmente na direção da periferia da tela.", "correta": true}, {"texto": "uma linha contínua radial numa distância menor que o sinal.", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "(Nota: Embora essa questão trate de navegação sobre carta náutica eletrônica, os conceitos que aprendemos sobre radar aplicam-se também, permitindo sua resolução.)\n\nNa navegação utilizando uma carta náutica eletrônica, se quisermos que o nosso barco se posicione no centro da tela e, desse modo, a representação de terra se movimente numa direção contrária ao nosso rumo, devemos configurar a apresentação para", "alternativas": [{"texto": "TM (“true motion”)", "correta": false}, {"texto": "N-up (north-up”)", "correta": false}, {"texto": "H-up (“head-up”)", "correta": false}, {"texto": "RM (“relative motion”)", "correta": true}, {"texto": "C-up (“course-up”)", "correta": false}]}, {"titulo": "CPA SSNA 2016 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "Um Capitão Amador, verificando que os ecos radar se apresentavam como uma forte mancha, com pouca definição, atuou no controle:", "alternativas": [{"texto": "STC, a fim de melhorar a mancha causada pela chuva.", "correta": false}, {"texto": "Ganho, a fim de melhorar a discriminação em distância.", "correta": true}, {"texto": "FTC, a fim de melhorar o retorno do mar.", "correta": false}, {"texto": "VRM, a fim de melhorar o poder de discriminação em marcação.", "correta": false}, {"texto": "SHM, a fim de melhorar a sintonia do radar.", "correta": false}]}, {"titulo": "CPA SSNA 2016 – Questão 2.8 [RADAR]", "tema": "RADAR", "enunciado": "Navegando em mares tropicais, onde existe uma forte inversão de temperatura nas camadas de ar logo acima da superfície do mar, poderemos ter o alcance de nosso radar aumentado consideravelmente. Esse fato deve-se ao efeito da:", "alternativas": [{"texto": "difração", "correta": false}, {"texto": "reflexão na ionosfera", "correta": false}, {"texto": "propagação em dutos", "correta": true}, {"texto": "sub-atenuação", "correta": false}, {"texto": "sub-refração", "correta": false}]}, {"titulo": "CPA I 2016 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "Navegando paralelo à costa, um Capitão Amador, verificou na carta náutica várias embocaduras de pequenos rios que poderiam ser pontos conspícuos para determinação de sua posição radar. Entretanto, a imagem radar da costa mostrou uma linha reta, sem apresentar as reentrâncias da foz desses rios. A característica do radar da embarcação que não permitiu uma imagem detalhada da costa foi a:", "alternativas": [{"texto": "largura do feixe larga, com baixo Poder de Discriminação em Marcação.", "correta": true}, {"texto": "frequência de Repetição de Impulsos (FRI) alta.", "correta": false}, {"texto": "largura do feixe estreita, com baixo Poder de Discriminação em Distância.", "correta": false}, {"texto": "velocidade da antena muito alta.", "correta": false}, {"texto": "largura do pulso muito curta, com baixo Poder de Discriminação em Distância.", "correta": false}]}, {"titulo": "CPA II 2015 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "A Área Morta e o Poder de Discriminação em Distância dependem da seguinte característica do radar:", "alternativas": [{"texto": "largura do feixe.", "correta": false}, {"texto": "frequência de repetição de impulsos.", "correta": false}, {"texto": "velocidade de rotação da antena.", "correta": false}, {"texto": "discriminação tangencial.", "correta": false}, {"texto": "largura do pulso.", "correta": true}]}, {"titulo": "CPA I 2015 – Questão 2.4 [RADAR]", "tema": "RADAR", "enunciado": "Qual é o controle do radar que se destina a reduzir os efeitos dos ecos de longa duração provenientes da chuva, granizo ou neve, passíveis de obscurecer alvos mais distantes?", "alternativas": [{"texto": "STC.", "correta": false}, {"texto": "Ganho.", "correta": false}, {"texto": "Eco Stretch.", "correta": false}, {"texto": "FTC.", "correta": false}, {"texto": "Brilho da Tela.", "correta": false}, {"texto": "FTC", "correta": true}]}, {"titulo": "CPA I 2015 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "Qual é o auxílio à navegação radar ativo que recebe o pulso radar transmitido, amplifica e retransmite como um eco reforçado (sem qualquer codificação), de modo a aumentar a capacidade de resposta de pequenas embarcações de fibra ou madeira?", "alternativas": [{"texto": "RACON.", "correta": false}, {"texto": "RTE.", "correta": false}, {"texto": "Refletor Radar.", "correta": false}, {"texto": "RAMARK.", "correta": false}, {"texto": "SART.", "correta": false}, {"texto": "RTE", "correta": true}]}, {"titulo": "CPA II 2014 – Questão 2.6 [RADAR]", "tema": "RADAR", "enunciado": "O efeito da refração normal, assumindo condições atmosféricas padrões, é encurvar para baixo a trajetória das ondas-radar, acompanhando a curvatura da Terra e aumentando o horizonte-radar, em relação ao horizonte geográfico, em", "alternativas": [{"texto": "15%", "correta": false}, {"texto": "20%", "correta": false}, {"texto": "10%", "correta": false}, {"texto": "30%", "correta": false}, {"texto": "5%", "correta": false}, {"texto": "10% (Reposta)", "correta": false}]}, {"titulo": "CPA II 2014 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "A medida linear mínima entre dois alvos situados à mesma distância de um radar para que apareçam como imagens distintas na tela do display, define:\n\n(QUESTÃO CONTROVERSA!)", "alternativas": [{"texto": "a discriminação tangencial.", "correta": true}, {"texto": "o poder discriminador em distância.", "correta": false}, {"texto": "a largura do pulso.", "correta": false}, {"texto": "a largura do feixe.", "correta": false}, {"texto": "A FRI.", "correta": false}]}, {"titulo": "CPA SSNA 2014 – Questão 2.6 [RADAR]", "tema": "RADAR", "enunciado": "O poder discriminador em marcação de um radar é a característica que permite separar alvos:", "alternativas": [{"texto": "muito juntos, quando em uma mesma marcação.", "correta": false}, {"texto": "afastados, quando em marcações diferentes.", "correta": false}, {"texto": "muito juntos, quando em uma mesma distância.", "correta": true}, {"texto": "afastados, quando em uma mesma distância.", "correta": false}, {"texto": "muito juntos, quando em distâncias diferentes.", "correta": false}]}, {"titulo": "CPA SSNA 2014 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "Um sinal náutico flutuante (boia) equipado com RACON pode ser identificado na tela do radar por:", "alternativas": [{"texto": "uma linha tracejada partindo do centro da tela do radar para a posição do sinal.", "correta": false}, {"texto": "um alarme audível quando a linha de varredura passa sobre o sinal.", "correta": false}, {"texto": "um círculo aparecendo na tela ao redor do sinal.", "correta": false}, {"texto": "doze pontos na marcação do sinal e numa distância menor.", "correta": false}, {"texto": "uma letra em código Morse partindo da posição do sinal para a periferia da tela.", "correta": true}]}, {"titulo": "CPA REFENO 2014 – Questão 2.6 [RADAR]", "tema": "RADAR", "enunciado": "Numa aterragem em Fernando de Noronha, um Capitão-Amador colocou o “range” do radar de seu veleiro numa escala de distância longa e percebeu na PPI um contato esmaecido, concluindo, então, tratar-se do morro do Pico com uma altitude de 324 metros. Estando a antena do radar a 9 metros acima do nível do mar, a que distância aproximada estava o veleiro de tal pico neste momento, considerando a refração normal da atmosfera?", "alternativas": [{"texto": "52 milhas", "correta": false}, {"texto": "46 milhas", "correta": true}, {"texto": "32 milhas", "correta": false}, {"texto": "25 milhas", "correta": false}, {"texto": "14 milhas", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "O mar força 0 (zero) na Escala “Beaufort” e o tempo bom dispensam os controles STC e FTC do radar, porque não há, respectivamente:\n\n(Nota: Escala Beaufort é uma escala da intensidade do vento, indo de 0 a 12 (furacão) – conhecimento da matéria de meteorologia.)", "alternativas": [{"texto": "nuvens nem chuva.", "correta": false}, {"texto": "nuvens nem vento.", "correta": false}, {"texto": "ondas nem chuva.", "correta": true}, {"texto": "ondas nem nuvens.", "correta": false}, {"texto": "chuva nem vento.", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.10 [RADAR]", "tema": "RADAR", "enunciado": "Com a difusão crescente de radares que oferecem a apresentação em movimento verdadeiro (“True Mottion”), sua utilização em águas restritas vem sendo avaliada. Entretanto, tal apresentação tem limitações, entre as quais podemos citar:", "alternativas": [{"texto": "não ser adequada para navegação em canais estreitos e longos.", "correta": false}, {"texto": "apresentar alvos parados em movimento.", "correta": false}, {"texto": "apresentar o barco onde está localizado o radar, fixo no centro da tela.", "correta": false}, {"texto": "obrigatoriedade de reposicionar o alvo quando se aproxima da periferia da tela.", "correta": true}, {"texto": "somente aceitar o modo North-up (N-UP).", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 24 [RADAR]", "tema": "RADAR", "enunciado": "O sinal de resposta transmitido pelo SART gera na tela do radar de banda X da embarcação ou aeronave de busca", "alternativas": [{"texto": "uma letra do código Morse da posição do transponder para o centro da tela.", "correta": false}, {"texto": "uma linha tracejada partindo do centro da tela para a posição do transponder.", "correta": false}, {"texto": "a letra DELTA do código Morse a partir da periferia da tela para a posição do transponder.", "correta": false}, {"texto": "uma linha com 12 pontos para fora da posição do transponder ao longo da linha de marcação.", "correta": true}, {"texto": "o código Morse “SOS” na marcação verdadeira do transponder.", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 30 [RADAR]", "tema": "RADAR", "enunciado": "Logo após essa plotagem, colocando o “range” do radar numa escala de distância longa, o Capitão percebeu na PPI um contato esmaecido e concluiu tratar-se do morro do Pico com uma altitude de 324 metros. O iate possuía radar de banda X (com antena a 36 pés de altitude).\n\nA que distância aproximada estava o iate do morro do Pico quando detectou tal morro na tela do radar, considerando a refração normal da atmosfera?", "alternativas": [{"texto": "52 milhas", "correta": false}, {"texto": "27 milhas", "correta": false}, {"texto": "47 milhas", "correta": true}, {"texto": "32 milhas", "correta": false}, {"texto": "40 milhas", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 36 [RADAR]", "tema": "RADAR", "enunciado": "O “Poder de Discriminação em Distância” e a “Área Morta” dependem da característica do sistema radar chamada:", "alternativas": [{"texto": "Largura do Feixe.", "correta": false}, {"texto": "Frequência da Portadora.", "correta": false}, {"texto": "Largura do Pulso.", "correta": true}, {"texto": "Velocidade da Rotação da Antena.", "correta": false}, {"texto": "Frequência de Repetição de Impulsos (FRI).", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.8 [AIS]", "tema": "AIS", "enunciado": "Com relação aos sistemas eletrônicos que podem ser utilizados por uma embarcação para evitar colisão no mar, qual é a maior DESVANTAGEM do “Sistema Automático de Identificação”?", "alternativas": [{"texto": "Os alvos necessitam também possuir o transceptor AIS para serem mostrados e identificados no indicador AIS de bordo.", "correta": true}, {"texto": "Em manobras rápidas, está mais sujeito a “perder” o alvo.", "correta": false}, {"texto": "Não são capazes de mostrar instantaneamente alterações de rumo dos alvos.", "correta": false}, {"texto": "Por utilizarem frequências mais baixas, não são capazes de detectar alvos além das curvas em um canal.", "correta": false}, {"texto": "Têm menor alcance com a mesma potência.", "correta": false}]}, {"titulo": "CPA I 2015 – Questão 2.1 [AIS]", "tema": "AIS", "enunciado": "O Sistema automático de Identificação (AIS) é uma excelente “ferramenta”, destinado a aumentar a segurança da navegação e o controle do tráfego das embarcações. Considerando as características do AIS, indique entre as assertivas abaixo qual a que não é verdadeira.", "alternativas": [{"texto": "Não é capaz de identificar alvos pequenos.", "correta": true}, {"texto": "Não está sujeito a confundir alvos que passem muito perto um do outro.", "correta": false}, {"texto": "É capaz de mostrar instantaneamente alterações de rumos dos alvos.", "correta": false}, {"texto": "Permite “olhar” além das curvas em um canal.", "correta": false}, {"texto": "Não está sujeito a perder o alvo devido a rápidas manobras.", "correta": false}]}, {"titulo": "CPA II 2015 – Questão 2.10 [AIS]", "tema": "AIS", "enunciado": "Uma estação AIS (Automatic Identification System) é um rádio transceptor capaz de enviar informações da embarcação, tais como, identidade, posição, rumo, velocidade, comprimento, etc., para outras embarcações ou para estações receptoras em terra, desde que devidamente aparelhadas. Quanto ao AIS indique qual das assertivas abaixo está incorreta.", "alternativas": [{"texto": "O AIS opera na faixa de frequência UHF.", "correta": true}, {"texto": "O AIS transmite informações de navegação, mais exatas e mais adequadas que as fornecidas pelo ARPA.", "correta": false}, {"texto": "Devido às diferentes formas de propagação da onda de rádio do AIS, o sistema tem a capacidade de cobrir efetivamente o tráfego em áreas de sombra do radar.", "correta": false}, {"texto": "O equipamento AIS pode ter um alcance de mais de 20 milhas, dependendo da altitude da antena.", "correta": false}, {"texto": "As informações dinâmicas de navegação originadas em um equipamento AIS de bordo são transmitidas contínua e automaticamente sem qualquer intervenção do pessoal de bordo.", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.10 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação ( “AIS” na sigla inglesa) é um moderno sistema de radiodifusão abrangendo embarcações e estações baseadas em terra, destinado a aumentar a segurança da navegação e o controle do tráfego das embarcações. Quanto às características do AIS, podemos afirmar que", "alternativas": [{"texto": "o alcance máximo é de 15 milhas, dependendo da altitude da antena.", "correta": false}, {"texto": "não é compatível com os equipamentos DSC (Chamada Seletiva Digital) das estações GMDSS baseados em terra.", "correta": false}, {"texto": "trabalha com dois canais exclusivos na faixa de VHF, com capacidade praticamente ilimitada de acesso pelas embarcações.", "correta": true}, {"texto": "não é capaz de identificar alvos pequenos.", "correta": false}, {"texto": "devido à sua frequência ser mais alta que a do radar, tem a capacidade de cobrir efetivamente o tráfego em áreas de sombra do radar.", "correta": false}]}, {"titulo": "CPA I 2018 – Questão 2.3 [AIS]", "tema": "AIS", "enunciado": "As informações transmitidas por um AIS são divididas em dados estáticos, dados dinâmicos, dados de viagem e mensagens relativas à segurança da navegação. Dentre os dados dinâmicos, o único que não é proveniente de outros equipamentos “interfaceados” ao AIS e, portanto, deve ser introduzido manualmente no sistema é", "alternativas": [{"texto": "o rumo na superfície.", "correta": false}, {"texto": "a situação da navegação.", "correta": true}, {"texto": "a “Rate” de guinada.", "correta": false}, {"texto": "a HMG da posição da embarcação.", "correta": false}, {"texto": "a velocidade no fundo.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.4 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação (AIS) é um moderno sistema de radiodifusão abrangendo embarcações e estações baseadas em terra, operando com transceptores em VHF. As informações da Taxa de Giro (“Rate of Turn”) em uma guinada e da situação da navegação transmitidas pelo AIS fazem parte", "alternativas": [{"texto": "dos dados estáticos.", "correta": false}, {"texto": "das mensagens de rastreamento.", "correta": false}, {"texto": "dos dados dinâmicos.", "correta": true}, {"texto": "das informações relativas à segurança da navegação.", "correta": false}, {"texto": "dos dados de viagem.", "correta": false}]}, {"titulo": "CPA SSNA 2019 – Questão 2.6 [AIS]", "tema": "AIS", "enunciado": "Os dados transmitidos por um AIS (“Automatic Identification System”) de uma embarcação são divididos em estáticos, dinâmicos, de viagem e relativos à segurança da navegação. Os dados dinâmicos, à exceção da Situação da Navegação, são aqueles oriundos de outros equipamentos interligados ao AIS. Dentre os dados dinâmicos, qual não é fornecido pelo GNSS de bordo para ser transmitido pelo AIS?", "alternativas": [{"texto": "Velocidade no fundo.", "correta": false}, {"texto": "Rumo na superfície.", "correta": true}, {"texto": "Posição.", "correta": false}, {"texto": "TUC da posição.", "correta": false}, {"texto": "Rumo no fundo.", "correta": false}]}, {"titulo": "CPA I 2019 – Questão 2.2 [AIS]", "tema": "AIS", "enunciado": "Quanto à utilização do AIS (“Automatic Identification System”) pelas embarcações no mar, podemos afirmar que\n\nNota: VTS – ainda estudaremos sobre o VTS que é citado nas alternativas dessa questão, mas por enquanto pense nele como uma “torre de controle” de navios que trafegam próximos ao porto ou à costa onde ele foi implantado.", "alternativas": [{"texto": "Nunca pode ser desligado para possibilitar a identificação da embarcação pelas autoridades do VTS", "correta": false}, {"texto": "mesmo sem repetidoras, seu alcance em comunicações terrestres é da ordem de 250 milhas", "correta": false}, {"texto": "os dados dinâmicos de navegação transmitidos pelo AIS são menos exatos que os calculados pelo ARPA.", "correta": false}, {"texto": "dispensa o uso da radiotelefonia no acompanhamento das embarcações pelos operadores do VTS.", "correta": false}, {"texto": "um dos tipos de informações transmitidas pelo AIS são as “mensagens curtas relativas à segurança da navegação”.", "correta": true}]}, {"titulo": "CPA REFENO 2019 – Questão 2.9 [AIS]", "tema": "AIS", "enunciado": "Quanto ao “Sistema Automático de Identificação” (AIS na sigla inglesa), podemos dizer que", "alternativas": [{"texto": "Dispensa o uso da radiotelefonia para ser “combinada a manobra”, quando do cruzamento entre embarcações.", "correta": false}, {"texto": "Diferentemente do radar, não está sujeito a perder ou confundir os alvos.", "correta": true}, {"texto": "Nunca pode ser desligado para não comprometer a segurança da navegação.", "correta": false}, {"texto": "Por ter uma frequência maior que o radar, permite detectar alvos além das curvas de um canal.", "correta": false}, {"texto": "Tem um alcance entre 10 e 15 milhas", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.6 [AIS]", "tema": "AIS", "enunciado": "As informações transmitidas pelo AIS podem ser oriundas de outros equipamentos interfaceados ao sistema ou introduzidas manualmente pelo navegante. A Situação da Navegação (“Navigational Status”) é um exemplo de informação introduzida manualmente. Quanto a esta informação, podemos dizer que", "alternativas": [{"texto": "é um dado estático inserido no início da pernada.", "correta": false}, {"texto": "se refere a dados da totalidade da viagem.", "correta": false}, {"texto": "faz parte das mensagens relativas à segurança da navegação.", "correta": false}, {"texto": "deve ter coerência com as luzes e marcas exibidas de acordo com o RIPEAM.", "correta": true}, {"texto": "engloba o porto de origem e destino e a hora de chegada ao destino (ETA).", "correta": false}]}, {"titulo": "CPA I 2022 - 13ª Questão [AIS]", "tema": "AIS", "enunciado": "Assinale a alternativa INCORRETA sobre as características de operação do RADAR com ARPA, AIS e GNSS", "alternativas": [{"texto": "O AIS pode processar dados de até 450 navios, enquanto o ARPA só acompanha cerca de 20 contatos.", "correta": false}, {"texto": "O ARPA tem o alcance usualmente maior do que o AIS.", "correta": true}, {"texto": "Se configurado corretamente, o AIS permite transmissões de forma contínua e automática.", "correta": false}, {"texto": "O ARPA está sujeito a ecos falsos, o AIS não está sujeito a ecos falsos.", "correta": false}, {"texto": "O AIS é completamente dependente de um GNSS para sincronia de suas transmissões e geração de muitos dados dinâmicos.", "correta": false}]}, {"titulo": "CPA II 2020 – Questão 2.3 [AIS]", "tema": "AIS", "enunciado": "Assinale a opção correta em relação ao AIS (Sistema de Identificação Automática de Navios).", "alternativas": [{"texto": "Permite acompanhamento de navios, sem troca de informações.", "correta": false}, {"texto": "Não permite a identificação de navios.", "correta": false}, {"texto": "O AIS opera, primariamente, em dois canais UHF dedicados exclusivamente a esse serviço.", "correta": false}, {"texto": "Não permite “olhar” (dados de outras embarcações) além das curvas de um canal ou atrás de uma ilha.", "correta": false}, {"texto": "Permite acompanhar mais de um navio ao mesmo tempo.", "correta": true}]}, {"titulo": "CPA I 2021 - 25ª Questão [AIS]", "tema": "AIS", "enunciado": "O AIS (Automatic Identification System) é um moderno sistema eletrônico que tem a seguinte característica:", "alternativas": [{"texto": "utilizado por todas as embarcações.", "correta": false}, {"texto": "evita automaticamente abalroamentos, ao alarmar caso alvos estejam em “rumo de colisão”.", "correta": false}, {"texto": "tem um alcance nominal de 50 milhas náuticas.", "correta": false}, {"texto": "permite mensagens curtas de texto.", "correta": true}, {"texto": "não é utilizado em estações em terra (no litoral).", "correta": false}]}, {"titulo": "CPA II 2021 – 13ª Questão [AIS]", "tema": "AIS", "enunciado": "Os Dados Dinâmicos transmitidos pelo AIS (Automatic Identification System) são oriundos de outros equipamentos interfaceados ao equipamento AIS de bordo, com exceção de um Dado Dinâmico que é introduzido manualmente e deve ter coerência com as luzes e marcas exibidas pela embarcação. Qual é o nome desse Dado Dinâmico?", "alternativas": [{"texto": "Posição da embarcação.", "correta": false}, {"texto": "Rumo no fundo.", "correta": false}, {"texto": "Derrota percorrida.", "correta": false}, {"texto": "Bandeira.", "correta": false}, {"texto": "Situação da embarcação.", "correta": true}]}, {"titulo": "CPA SSNA 2021 - Questão 16 [AIS]", "tema": "AIS", "enunciado": "O Automatic Identification System (AIS) auxilia na identificação de embarcações, simplifica a troca de informações e fornece informações adicionais para ajudar na percepção da situação. Das sentenças abaixo, assinale a oção INCORRETA:", "alternativas": [{"texto": "Embarcações cuja legislação obriga o uso do AIS devem estar com o equipamento em funcionamento quando estiverem em movimento ou quando fundeados.", "correta": false}, {"texto": "O AIS e os VTS (Serviço de Tráfego de Embarcações) dispensam as embarcações de fazerem a identificação dos alvos por meio da comunicação por fonia em VHF, mas em situações de perigo iminente não dispensa o uso do VHF para combinar a manobra.", "correta": false}, {"texto": "O AIS é capaz de detectar emissões de AIS de navios da faixa de VHF/FM, em torno de curvas e atrás de ilhas, se as massas não forem muito elevadas.", "correta": false}, {"texto": "O AIS é um sistema anticolisão e dispensa o uso do radar e da fonia no processo de identificação e acompanhamento de embarcações.", "correta": true}, {"texto": "Em embarcações obrigadas a possuir AIS, os comandantes estão devidamente autorizados a desligá\u0002los, com a finalidade de dificultar possíveis ações de pirataria.", "correta": false}]}, {"titulo": "CPA REFENO 2022 - Questão 18 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação (AIS) tem muitas funcionalidades, características e usos. Quanto a esses aspectos é FALSO afirmar que:", "alternativas": [{"texto": "as embarcações que a legislação obriga o uso de AIS devem ter o equipamento em funcionamento quando estiverem fundeadas ou amarradas à boia.", "correta": false}, {"texto": "de acordo com a IMO as embarcações de esporte e recreio não são obrigados a possuírem o AIS.", "correta": false}, {"texto": "um dos propósitos é identificar embarcações.", "correta": false}, {"texto": "o AIS aumenta o tráfego de comunicação por voz em frequências de radiotransmissão.", "correta": true}, {"texto": "o sistema AIS é compatível com os equipamentos DSC (Chamada Seletiva Digital).", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando o barco chegou ao mar após suspender do Iate Clube de Aracaju e navegar no rio Sergipe, seu volume de carena:", "alternativas": [{"texto": "aumentou com o aumento da borda livre.", "correta": false}, {"texto": "manteve-se constante.", "correta": false}, {"texto": "aumentou com o aumento do calado.", "correta": false}, {"texto": "diminuiu com o aumento do deslocamento.", "correta": false}, {"texto": "diminuiu devido à densidade da água salgada ser maior.", "correta": true}]}, {"titulo": "CPA I 2024 - 40ª Questão [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Pode-se afirmar, para obtermos o deadweight de uma embarcação, é necessário:", "alternativas": [{"texto": "Somar os deslocamentos leve e bruto.", "correta": false}, {"texto": "Multiplicar o peso leve pelo expoente de carga completa.", "correta": false}, {"texto": "Somar os deslocamentos da embarcação totalmente carregada e totalmente leve.", "correta": false}, {"texto": "Multiplicar o volume da carena pela densidade da água.", "correta": false}, {"texto": "Diminuir o deslocamento de uma embarcação totalmente carregada do deslocamento totalmente leve.", "correta": true}]}, {"titulo": "CPA I 2024 – Questão 6 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "A distância vertical entre a linha de flutuação e o convés principal de uma embarcação denomina-se:", "alternativas": [{"texto": "Borda livre.", "correta": true}, {"texto": "Pontal Moldado.", "correta": false}, {"texto": "Seção mestra.", "correta": false}, {"texto": "Boca moldada.", "correta": false}, {"texto": "Plano longitudinal.", "correta": false}]}, {"titulo": "CPA I – 2023 – Questão 29 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O Veleiro \"Gabriela\" tem deslocamento máximo 8.000 t. Seu deslocamento leve é de 3.000 t e a soma dos pesos do combustível, aguada, provisões, sobressalentes, pertences, etc. é de 2.000 t. Até o momento, ele tem a bordo 500 t de passageiros e suas respectivas bagagens. O Porte Líquido Atual e o Porte Bruto Máximo são respectivamente:", "alternativas": [{"texto": "500 t e 3.000 t.", "correta": false}, {"texto": "500 t e 5.000 t.", "correta": true}, {"texto": "2.000 t e 4.000 t.", "correta": false}, {"texto": "3.000 t e 6.000 t.", "correta": false}, {"texto": "2.000 t e 3.000 t.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 28 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O Iate \"Tania\" apresentava um calado médio de 5,70 m, e encontrou-se TPC = 0,5 t/cm, na tabela de dados hidrostáticos. Durante a operação de abastecimento recebeu 3 toneladas entre carga e combustível. O novo calado médio encontrado será de:", "alternativas": [{"texto": "5,73 m.", "correta": false}, {"texto": "5,75 m.", "correta": false}, {"texto": "5,76 m.", "correta": true}, {"texto": "5,79 m.", "correta": false}, {"texto": "5,82 m.", "correta": false}]}, {"titulo": "CPA II – 2013 – Questão 3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Nas curvas hidrostáticas do iate em deslocamento máximo, tira-se que o calado de 1,8 metros corresponde a um deslocamento de 8,70 toneladas longas. A quanto corresponde esse valor em toneladas decimais?", "alternativas": [{"texto": "8,84 toneladas.", "correta": true}, {"texto": "8,56 toneladas.", "correta": false}, {"texto": "9,0 toneladas.", "correta": false}, {"texto": "8,48 toneladas.", "correta": false}, {"texto": "8,35 toneladas.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 39 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O Iate \"Recife\" apresentava um calado médio de 8,50 m e na tabela de dados hidrostáticos encontrou-se TPC = 2 t/cm. Durante uma operação de abastecimento o iate recebeu 6 toneladas entre carga e combustível. Qual é o novo calado médio encontrado?", "alternativas": [{"texto": "8,50 m", "correta": false}, {"texto": "8,52 m", "correta": false}, {"texto": "8,53 m", "correta": true}, {"texto": "8,56 m", "correta": false}, {"texto": "8,62 m", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 32 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O volume vertical compreendido entre o plano de flutuação e a borda livre é chamado de:", "alternativas": [{"texto": "reserva de flutuabilidade.", "correta": true}, {"texto": "plano de base", "correta": false}, {"texto": "volume de flutuação.", "correta": false}, {"texto": "seção mestra.", "correta": false}, {"texto": "plano diametral.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando uma embarcação que navega em um rio chegar ao mar aberto, em relação ao seu calado, haverá uma diminuição:", "alternativas": [{"texto": "do seu deslocamento.", "correta": false}, {"texto": "da sua borda livre.", "correta": false}, {"texto": "do seu porte bruto.", "correta": false}, {"texto": "do seu volume de carena.", "correta": true}, {"texto": "do seu porte líquido.", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "A borda livre de uma embarcação é a distância:", "alternativas": [{"texto": "horizontal medida no costado, entre a superfície da água e o convés principal.", "correta": false}, {"texto": "vertical entre o convés principal e o plano de base.", "correta": false}, {"texto": "vertical entre o disco de Plimsoll e o convés principal.", "correta": false}, {"texto": "vertical medida no costado, entre a superfície da água e o convés principal.", "correta": true}, {"texto": "vertical medida entre duas linhas de flutuação, considerando a embarcação com o máximo de carga e totalmente vazia.", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Deslocamento leve de uma embarcação é o seu o símbolo “)o(“ , chamado de “aranha”. Ele serve para a contagem das cotas longitudinais dos centros de gravidade, e é também chamado de plano de", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 14 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Com um calado médio de 2,50 m, na tabela de dados hidrostáticos, encontrou-se TPC = 1 t/cm. Durante uma operação de abastecimento, um tanque central recebeu 2 t de óleo combustível. Ao ser calculado o novo calado médio, encontrou-se:", "alternativas": [{"texto": "2,48 m.", "correta": false}, {"texto": "2,49 m.", "correta": false}, {"texto": "2,50 m.", "correta": false}, {"texto": "2,51 m.", "correta": false}, {"texto": "2,52 m.", "correta": true}]}, {"titulo": "CPA I – 2021 – Questão 15 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O deslocamento máximo para determinada viagem é 5000 t. Seu deslocamento leve é 2000 t, o porte operacional é 400 t e, até o momento, ele tem a bordo 500 t de carga. Os valores do porte bruto máximo e do porte líquido são, respectivamente", "alternativas": [{"texto": "3000 t, 500 t.", "correta": false}, {"texto": "3000 t, 400 t.", "correta": false}, {"texto": "5000 t, 400 t.", "correta": false}, {"texto": "5000 t, 500 t.", "correta": false}, {"texto": "2000 t, 500 t.", "correta": false}, {"texto": "3000 t, 500 t", "correta": true}]}, {"titulo": "CPA SSNA – 2021 – Questão 31 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando a nossa embarcação tem o calado a vante maior que o de ré, dizemos que estamos com a embarcação:", "alternativas": [{"texto": "derrabada.", "correta": false}, {"texto": "embicada.", "correta": true}, {"texto": "aproada.", "correta": false}, {"texto": "trimada.", "correta": false}, {"texto": "adriçada.", "correta": false}]}, {"titulo": "CPA II – 2020 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação apresenta os seguintes calados moldados: à vante 4 m e à ré 5 m, sabendo-se que o seu pontal moldado é 6 m. A bo "ESTABILIDADE", "enunciado": "Uma embarcação chegou a um terminal de carga com os calados moldados: a vante=2,50 m e à ré = 3,50 m. Sendo seu pontal moldado de 5 m, a sua borda livre é de:", "alternativas": [{"texto": "1 metro.", "correta": false}, {"texto": "2 metros.", "correta": false}, {"texto": "4 metros.", "correta": false}, {"texto": "3 metros.", "correta": false}, {"texto": "5 metros.", "correta": false}, {"texto": "2 metros. (Reposta)", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Um veleiro possui um deslocamento de 12.500 Kg com um calado médio de 1,85 metro na água salgada e 250 Kg por centímetro de variação de calado (TPC) nesta condição de carregamento. O seu calado na água doce será", "alternativas": [{"texto": "1,80 m.", "correta": false}, {"texto": "1,90 m.", "correta": true}, {"texto": "1,82 m.", "correta": false}, {"texto": "1,78 m.", "correta": false}, {"texto": "1,85 m.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Numa embarcação, o volume de carena é de 2.700 m³. O deslocamento, quando estiver flutuando em água doce de densidade 1 kg/dm³, será de:", "alternativas": [{"texto": "2.938 toneladas.", "correta": false}, {"texto": "2.725 toneladas.", "correta": false}, {"texto": "2.500 toneladas.", "correta": false}, {"texto": "2.700 toneladas.", "correta": true}, {"texto": "3.000 toneladas.", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação suspendeu do porto de Belém com destino a Fortaleza. Nas proximidades da foz do rio Pará, ainda no rio, a embarcação estava com 7.500 Kg de deslocamento, calado médio de 1,60 m e 0,1 ton/cm de variação de calado (TPC). Considerando a densidade da água salgada na costa norte do Brasil de 1,032 g/ml e da água doce no interior do rio de 1,00 g/ml, qual o calado médio da embarcação tão logo passou a navegar no mar?", "alternativas": [{"texto": "1,65 m", "correta": false}, {"texto": "1,95 m", "correta": false}, {"texto": "1,70 m", "correta": false}, {"texto": "1,55 m", "correta": true}, {"texto": "1,60 m (não se altera, pois o deslocamento é o mesmo)", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Ao consultar as curvas hidrostáticas do seu iate tendo como dado de entrada o calado médio imediatamente antes de entrar no rio (deslocamento de 85 toneladas e calado médio de 2,0 metros), o Capitão obteve um TPC (toneladas por centímetro) de 0,07. Considerando a água salgada com densidade de 1,025 kg/dm3 e a água doce do rio com densidade de 1 kg/dm3, qual é o calado médio da embarcação ao entrar no rio e navegar em água doce?", "alternativas": [{"texto": "1,9 metros", "correta": false}, {"texto": "1,6 metros", "correta": false}, {"texto": "2,4 metros", "correta": true}, {"texto": "1,7 metros", "correta": false}, {"texto": "2,0 metros", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Um veleiro possui um deslocamento de 13.000 Kg com um calado médio de 1,85 m na água doce e 240 Kg por centímetro de variação de calado (TPC) nesta condição de carregamento. Qual será o seu calado na água salgada?", "alternativas": [{"texto": "1,87 m;", "correta": false}, {"texto": "1,80 m;", "correta": true}, {"texto": "1,95 m;", "correta": false}, {"texto": "1,85 m;", "correta": false}, {"texto": "1,90 m;", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Ao longo de uma da viagem, consumindo gêneros, óleo e água localizados abaixo do Centro de Gravidade, a estabilidade da embarcação diminui. Em relação à Reserva de Flutuabilidade:", "alternativas": [{"texto": "também diminui, pois a estabilidade é medida por essa reserva.", "correta": false}, {"texto": "manteve-se constante, pois a Reserva de Estabilidade independe da posição do Centro de Gravidade.", "correta": false}, {"texto": "Aumenta, com o aumento da Borda-livre.", "correta": false}, {"texto": "aumenta, pois o Centro de Gravidade abaixou ao longo da viagem.", "correta": false}, {"texto": "também diminui com o aumento da força de empuxo.", "correta": false}, {"texto": "Aumenta, com o aumento da Borda-livre", "correta": true}]}, {"titulo": "CPA II – 2013 – Questão 9 [CLIMA]", "tema": "CLIMA", "enunciado": "Indique entre as opções abaixo quais as características marcantes de uma frente quente", "alternativas": [{"texto": "pressão e temperatura em declínio antes da passagem da frente, grande inclinação da superfície frontal, larga faixa de nuvens tipo stratus.", "correta": false}, {"texto": "suave inclinação da superfície frontal, larga faixa de nuvens e ventos rondando de NE para NW.", "correta": true}, {"texto": "ventos rondando de NW para SW, suave inclinação da superfície frontal e nuvens stratiformes.", "correta": false}, {"texto": "movimento de translação da frente para SE, ventos do quadrante norte e pressão em ascensão antes da passagem da frente.", "correta": false}, {"texto": "larga faixa de nuvens cumuliformes, pressão em declínio antes da passagem da frente e suave inclinação da superfície frontal.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Existem situações numa navegação de alto-mar em que o próprio navegante terá de fazer o prognóstico do tempo (previsão), por estar impossibilitado de receber Boletins Meteorológicos. Os sistemas frontais, associados aos ciclones extratropicais, necessitam ser do conhecimento do navegante, pois são fenômenos perigosos à navegação e muito comuns nas costas sul e sudeste do Brasil. Assinale a opção CORRETA dentre as assertivas abaixo.", "alternativas": [{"texto": "Numa frente fria se aproximando, dentro da massa de ar quente, a pressão atmosférica sobe até a chegada da frente.", "correta": false}, {"texto": "Num sistema frontal, se a pressão está passando a cair no lado do ar frio, o cavado está se deslocando na direção do ar frio. Portanto, a frente pode ser considerada quente.", "correta": true}, {"texto": "Quando já houver a presença de uma frente oclusa, a localização do centro de baixa pressão à superfície, associado ao cavado e ao sistema frontal, é indicada pelo ponto de junção das frentes fria e quente.", "correta": false}, {"texto": "Quando a depressão está associada a uma frente fria, no Hemisfério Sul, para um observador parado, o vento ronda no sentido horário antes da passagem da frente.", "correta": false}, {"texto": "A diferença de pressão entre os anticiclones das massas de ar quente e fria determina a velocidade do deslocamento das frentes, e quanto mais afastados estiverem os centros de alta e baixa pressão, mais intensos serão os ventos.", "correta": false}]}, {"titulo": "CPA I – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "O anemômetro de um iate indicava um vento aparente de 12 nós entrando pela bochecha de bombordo (direção 045° BB em relação à proa). Sabendo-se que o iate navegava no rumo 120° com velocidade de 8 nós, determine a direção e a velocidade do vento real (utilizar a Rosa de Manobra).", "alternativas": [{"texto": "035° - 9 nós", "correta": true}, {"texto": "055° - 12 nós", "correta": false}, {"texto": "090° - 10 nós", "correta": false}, {"texto": "215° - 18 nós", "correta": false}, {"texto": "330° - 5 nós", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Identifique a característica principal da configuração das isóbaras de uma carta sinótica que possibilita sua utilização como uma boa fonte de informações da circulação do ar à superfície:", "alternativas": [{"texto": "espaçamento largo entre as isóbaras, em elevação de pressão, indicando vento forte.", "correta": false}, {"texto": "área de baixa pressão no Hemisfério Sul, indicando circulação do ar no sentido anti- horário.", "correta": false}, {"texto": "gradiente horizontal de pressão, indicando a intensidade do vento.", "correta": true}, {"texto": "região oceânica de alta pressão no Hemisfério Sul, indicando circulação do ar no sentido horário.", "correta": false}, {"texto": "isóbaras retilíneas e longas, indicando a intensidade da circulação do ar.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "O navegante ao observar o céu, identifica inúmeras nuvens de cristais de gelo com aspecto de filamentos delgados se deslocando de uma mesma direção em grandes altitudes. Tais nuvens podem ser consideradas:", "alternativas": [{"texto": "cirrus pré-frontais indicando a chegada de uma frente fria.", "correta": true}, {"texto": "cumulus de bom tempo.", "correta": false}, {"texto": "stratus indicando a chegada de uma frente quente.", "correta": false}, {"texto": "cumulonimbus indicando forte turbulência do ar.", "correta": false}, {"texto": "cirrus associados a bom tempo.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Ao observar a brisa marinha no litoral do sudeste do Brasil, o navegante pode concluir que ela decorre da:", "alternativas": [{"texto": "elevação da temperatura sobre o continente, circulação direta, queda da pressão atmosférica em terra, com TSM constante.", "correta": true}, {"texto": "elevação da temperatura sobre o continente, circulação direta, queda da pressão atmosférica em terra, com TSM em declínio.", "correta": false}, {"texto": "diminuição da temperatura sobre o continente, circulação direta, aumento da pressão atmosférica em terra, com TSM em elevação.", "correta": false}, {"texto": "diminuição da temperatura sobre o continente, circulação direta, aumento da pressão atmosférica em terra, com TSM constante.", "correta": false}, {"texto": "elevação da temperatura sobre o continente, circulação direta, aumento da pressão em terra, com TSM constante.", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Na carta sinótica, no HS a simbologia das frentes frias é indicada por:", "alternativas": [{"texto": "linha tracejada e semicírculos vermelhos.", "correta": false}, {"texto": "triângulos e linhas azuis.", "correta": true}, {"texto": "linha tracejada e triângulos azuis.", "correta": false}, {"texto": "triângulos e semicírculos do mesmo lado da linha.", "correta": false}, {"texto": "triângulos e semicírculos em lados opostos da linha.", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão Amador, interpretando uma Carta Sinótica de pressão e ventos à superfície, sabe que a intensidade do vento em determinada área do oceano é indicada", "alternativas": [{"texto": "por isóbaras retilíneas e paralelas.", "correta": false}, {"texto": "pela direção da frente fria.", "correta": false}, {"texto": "pelo espaçamento entre as isóbaras.", "correta": true}, {"texto": "pela posição do ciclone.", "correta": false}, {"texto": "pelo sentido das isóbaras em relação à posição da sua embarcação.", "correta": false}]}, {"titulo": "CPA II – 2014 – Questão 3.11 [CLIMA]", "tema": "CLIMA", "enunciado": "Nas regiões costeiras sul e sudeste do Brasil, depois da passagem de uma frente fria, os navegantes observam a seguinte ronda dos ventos, respectivamente:", "alternativas": [{"texto": "NW/SW", "correta": true}, {"texto": "NE/NW", "correta": false}, {"texto": "S/SW", "correta": false}, {"texto": "S/NW", "correta": false}, {"texto": "SW/N", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.9 [CLIMA]", "tema": "CLIMA", "enunciado": "Analise as afirmativas abaixo.\n\nI - A intensidade do vento, em determinada região, pode ser indicada pelo gradiente horizontal de pressão observado em uma carta sinótica;\n\nII - Ao observar uma carta sinótica de pressão à superfície, a localização do centro de baixa pressão associado ao cavado e ao sistema frontal é indicada pela região de encontro das frentes fria e quente ou na extremidade inicial da frente oclusa quando já houver oclusão;\n\nIII - A presença de frente fria pode ser indicada por larga faixa de nebulosidade com forte concentração de precipitação e a de frente quente por estreita faixa de nebulosidade com fraca precipitação;\n\nIV - Num sistema frontal, se a pressão está subindo no lado do ar frio, a frente pode ser considerada frente quente;\n\nV - Num sistema frontal se o vento na superfície no lado do ar frio se apresenta no sentido do deslocamento da frente, esta pode ser considerada frente fria.\n\nDessas afirmativas, pode-se concluir que:", "alternativas": [{"texto": "todas as afirmativas estão corretas.", "correta": false}, {"texto": "III e IV estão erradas.", "correta": true}, {"texto": "somente I está correta.", "correta": false}, {"texto": "IV e V estão erradas.", "correta": false}, {"texto": "somente I e III estão corretas.", "correta": false}]}, {"titulo": "CPA I – 2016 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Em uma tarde ensolarada e quente da costa sul do Brasil, com mar calmo, ventos de NW e pressão em declínio, o navegante pode concluir que", "alternativas": [{"texto": "o tempo permanecerá estável sem previsão de ronda do vento.", "correta": false}, {"texto": "a tendência do vento é rondar para NE e o mar continuar calmo.", "correta": false}, {"texto": "há previsão de rajadas de vento, pancadas de chuvas e trovoadas, tendo em vista a aproximação de um sistema frontal", "correta": true}, {"texto": "nas próximas horas, serão observadas nuvens cumulonimbus oriundas de tempestades isoladas.", "correta": false}, {"texto": "o tempo passará de céu claro para nublado com considerável queda de temperatura e aparecimento de nuvens estratiformes.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "A opção correta quanto ao comportamento dos parâmetros meteorológicos na formação da brisa observada no período da tarde é, sobre o", "alternativas": [{"texto": "mar, a pressão e a temperatura são constantes", "correta": true}, {"texto": "mar, a pressão aumenta em função da subsidência do ar.", "correta": false}, {"texto": "continente, a pressão aumenta com a convergência.", "correta": false}, {"texto": "mar, a pressão diminui em função da divergência do ar.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.6 [CLIMA]", "tema": "CLIMA", "enunciado": "Na interpretação do boletim meteoromarinha da METÁREA V, os navegantes observam as seguintes características das rondas do vento na passagem de uma frente quente:", "alternativas": [{"texto": "NE/SE", "correta": false}, {"texto": "NW/NE", "correta": false}, {"texto": "NE/NW", "correta": true}, {"texto": "NW/SW", "correta": false}, {"texto": "SE/SW", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Em travessias oceânicas os navegantes estão sempre atentos aos indícios de ocorrência de nuvens cumulonimbos (Cb). Assinale a opção que indica a aproximação de Cb.", "alternativas": [{"texto": "Céu com formação de nuvens escuras.", "correta": false}, {"texto": "Nuvens Cirrus paradas no céu.", "correta": false}, {"texto": "Céu encoberto com precipitação próxima", "correta": false}, {"texto": "Nuvens de cristais de gelo em movimento no horizonte.", "correta": true}, {"texto": "Chuva fina e temperatura em ascensão.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.8 [CLIMA]", "tema": "CLIMA", "enunciado": "Na passagem de uma frente fria pela costa do Brasil, o comportamento da pressão atmosférica, da temperatura e do vento a superfície é o seguinte:", "alternativas": [{"texto": "antes da passagem da frente: a pressão cai, a temperatura aumenta e o vento é do quadrante sul.", "correta": false}, {"texto": "na massa de ar frio: a pressão sobe, a temperatura diminui e o vento é de SW.", "correta": true}, {"texto": "no momento da passagem da frente: a pressão é máxima, a temperatura começa a diminuir e os ventos rondam para o sul.", "correta": false}, {"texto": "ainda na massa de ar quente: a pressão sobe, a temperatura também sobe e o vento é do quadrante norte.", "correta": false}, {"texto": "depois da passagem da frente: a pressão cai, a temperatura também cai e o vento é do quadrante sul", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.10 [CLIMA]", "tema": "CLIMA", "enunciado": "Sempre que se navega no Atlântico norte próximo ao Equador, a previsão de tempestade isolada com chuvas torrenciais de curta duração, deve-se:", "alternativas": [{"texto": "à zona de convergência intertropical.", "correta": true}, {"texto": "ao prolongamento das frentes frias vindas do sul.", "correta": false}, {"texto": "à bifurcação da corrente norte equatorial.", "correta": false}, {"texto": "à ressurgência das águas profundas na região do Caribe.", "correta": false}, {"texto": "ao fenômeno “El Ninho”", "correta": false}]}, {"titulo": "CPA I – 2017 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "Indique qual é a principal razão física da significativa diferença na nebulosidade observada em frentes frias e quentes, na área oceânica?", "alternativas": [{"texto": "Gradiente horizontal de pressão distinto.", "correta": false}, {"texto": "Circulação do ar divergente nas frentes quentes e convergentes nas frentes frias.", "correta": false}, {"texto": "Inclinação da superfície frontal distinta.", "correta": true}, {"texto": "Espaçamento das isóbaras.", "correta": false}, {"texto": "Ronda dos ventos em direções diferentes.", "correta": false}]}, {"titulo": "CPA I – 2017 – Questão 3.7 [CLIMA]", "tema": "CLIMA", "enunciado": "Um Capitão Amador navegando numa linda tarde ao largo do Cabo Frio ((RJ), analisou a carta sinótica de 12:00Z do dia 27/abril e observou a existência de um ciclone extratropical a leste de Santos (SP) com uma frente fria associada se deslocando para nordeste (NE). O anemômetro de bordo indicava, naquele momento, o vento verdadeiro vindo de noroeste (NW) tendo rondado no sentido anti-horário durante as horas precedentes. Em vista dessa situação, pode-se concluir que", "alternativas": [{"texto": "a frente fria ainda não passou por Cabo Frio, e a pressão na aérea está aumentando.", "correta": false}, {"texto": "a frente fria já passou por Cabo Frio, e a temperatura na área está em ascensão.", "correta": false}, {"texto": "o tempo no Cabo Frio é bom, pois a massa de ar frio ainda está presente.", "correta": false}, {"texto": "a faixa de nuvens na área é bastante larga, devido à superfície frontal apresentar pequena inclinação.", "correta": false}, {"texto": "a embarcação do capitão se encontra na massa de ar quente do sistema frontal e a pressão na área está diminuindo.", "correta": true}]}, {"titulo": "CPA I – 2017 – Questão 3.12 [CLIMA]", "tema": "CLIMA", "enunciado": "Uma embarcação navegava no oceano Atlântico na latitude 35°S, no rumo verdadeiro (Rv) 135° com velocidade de 10 nós. O anemômetro de bordo registrava o vento aparente entrando pelo través de BB com 5 nós. O anticiclone permanente do Atlântico Sul deverá estar entre as marcações verdadeiras (Mv):", "alternativas": [{"texto": "300° e 000°.", "correta": false}, {"texto": "045° e 115°.", "correta": true}, {"texto": "135° e 225°.", "correta": false}, {"texto": "240° e 300°.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.5 [CLIMA]", "tema": "CLIMA", "enunciado": "São características das brisas marinhas", "alternativas": [{"texto": "ocorrem no período da manhã e têm direção da terra para o mar.", "correta": false}, {"texto": "os ventos resultantes podem ser muito fortes, porém só atingem 1 a 2 milhas para o largo.", "correta": false}, {"texto": "ocorrem a qualquer hora do dia e têm direção do mar para a terra.", "correta": false}, {"texto": "os ventos resultantes são, normalmente, fracos ou moderados e sopram de 5 a 6 milhas do largo em direção à costa.", "correta": true}, {"texto": "o ar em contato com uma TSM quente sobe; ao subir, se resfria e desce, novamente, 20 milhas terra adentro.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 38 [CLIMA]", "tema": "CLIMA", "enunciado": "Podemos afirmar que a principal fonte de energia em termos de fatores meteorológicos e suas alterações é:", "alternativas": [{"texto": "a radiação solar.", "correta": true}, {"texto": "o movimento de translação da Terra.", "correta": false}, {"texto": "a força de Coriolis.", "correta": false}, {"texto": "o movimento de rotação da Terra.", "correta": false}, {"texto": "a pressão exercida pela Lua na atmosfera.", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.15 [CARTA]", "tema": "CARTA", "enunciado": "Os “Avisos aos Navegantes” são publicações periódicas, editadas sob a forma de folhetos, com o propósito principal de fornecer aos navegantes, informações destinadas à atualização das cartas e publicações náuticas brasileiras. Adicionalmente, são apresentados alguns Avisos-Rádio Náuticos em vigor, bem como outras informações gerais importantes aos navegantes. Assinale a opção correta no que diz respeito aos “Avisos aos Navegantes”.", "alternativas": [{"texto": "Os Avisos Permanentes Especiais destinam-se a prover correções à carta náutica de caráter permanente.", "correta": false}, {"texto": "Os Avisos Temporários antecipam informações de correções que, posteriormente, serão objeto de Avisos Permanentes.", "correta": false}, {"texto": "Um Aviso numerado N 94(P)/19 indica tratar-se de um Aviso Preliminar da Costa Norte, número 94, do ano de 2019.", "correta": true}, {"texto": "Os Avisos-Rádio Náuticos Costeiros são informações de interesse à navegação praticada até 3 milhas da costa ou em vias navegáveis interiores.", "correta": false}, {"texto": "Quando surge a necessidade de prover informações urgentes de interesse à navegação segura, isto é feito mediante um Aviso Permanente Especial.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 22 [CARTA]", "tema": "CARTA", "enunciado": "De acordo com a publicação de auxílio à navegação Lista de Faróis, analise as afirmativas abaixo e assinale a alternativa correta.\n\nI - O alcance geográfico de um sinal indicado nos documentos náuticos é calculado para um observador cujos olhos se encontram elevados 7 metros acima do nível do mar.\n\nII - Alcance luminoso é a maior distância de que uma luz pode ser vista em função de sua intensidade luminosa, do coeficiente de transparência atmosférica (T) ou da visibilidade meteorológica local.\n\nIII - Alcance nominal é o alcance de uma luz de intensidade conhecida em uma atmosfera homogênea de visibilidade meteorológica igual a 10 milhas náuticas, correspondente a um coeficiente de transparência atmosférica (T) igual a 0,74.\n\nIV - Alcance nominal é a maior distância de que um sinal náutico qualquer pode ser visto, levando-se em conta sua altitude local, a altura dos olhos do observador, em relação ao nível do mar, a curvatura da Terra e a refração atmosférica.", "alternativas": [{"texto": "Apenas as afirmativas I e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas I, III e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas II e IV estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas I, II e III estão corretas.", "correta": false}, {"texto": "Apenas as afirmativas II e III estão corretas.", "correta": true}]}, {"titulo": "CPA I – 2023 – Questão 24 [CARTA]", "tema": "CARTA", "enunciado": "As Cartas Náuticas da DHN são construídas, em sua maioria, a partir da Projeção de Mercator. Assinale a alternativa correta sobre o assunto Projeção de Mercator.", "alternativas": [{"texto": "À medida que a latitude cresce, os arcos de paralelos vão sendo aumentados numa razão crescente, com os arcos de meridiano sofrendo aumentos na mesma proporção (para se manter a conformidade).", "correta": true}, {"texto": "Os ângulos medidos na superfície da Terra apresentam distorções.", "correta": false}, {"texto": "As deformações das áreas, em altas latitudes, são desprezíveis.", "correta": false}, {"texto": "Para travessias transoceânicas, as cartas de Projeção de Mercator são as indicadas, pois a derrota mais curta entre dois pontos será uma linha reta traçada diretamente na Carta Náutica.", "correta": false}, {"texto": "Os círculos máximos, exceto os Meridianos e o Equador, são na verdade representados por linhas retas.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 29 [CARTA]", "tema": "CARTA", "enunciado": "“POROROCA: consiste em uma onda de arrebentação, com alguns metros de altura, grande efeito destruidor e forte estrondo, que na maré de enchente irrompe de súbito em sentido contrário ao do fluxo das águas do rio e, em seguida, de ondas menores, chamadas banzeiros, sobe rio acima, amortecendo-se à medida que avança. Ocorre geralmente nas águas pouco profundas e estreitas da foz de alguns rios, durante as marés de sizígia e quando a enchente está a meio. Na foz do Rio Amazonas, a pororoca se faz sentir notadamente nos rios e canais situados no trecho entre as ilhas de Maracá e Janaucu. Não ocorre em áreas com mais de 7 m de profundidade, não oferecendo perigo aos navios navegando em canais profundos.” O exemplo acima é uma informação relevante e útil ao navegante sobre uma área a ser navegada (planejamento e estudo da viagem/execução da derrota). Qual publicação náutica apresenta trechos similares aos de cima, os quais são característicos e significativos da costa?", "alternativas": [{"texto": "Tábuas de Marés.", "correta": false}, {"texto": "Carta do Piloto.", "correta": false}, {"texto": "Avisos aos Navegantes.", "correta": false}, {"texto": "Roteiro.", "correta": true}, {"texto": "Lista de Auxílios.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 9 [CARTA]", "tema": "CARTA", "enunciado": "Como se chama o documento cartográfico resultante de levantamentos de áreas oceânicas, mares, baías, rios, canais, lagos, lagoas, ou qualquer outra massa d’água navegável e que se destina a servir de base à navegação?", "alternativas": [{"texto": "Projeção transversa de Mercator.", "correta": false}, {"texto": "Carta de Ney.", "correta": false}, {"texto": "Carta naval.", "correta": false}, {"texto": "Carta de auxílio.", "correta": false}, {"texto": "Carta náutica.", "correta": true}]}, {"titulo": "CPA II – 2021 – Questão 10 [CARTA]", "tema": "CARTA", "enunciado": "Cartas náuticas, para baixas latitudes, são em sua maioria construídas na projeção de:", "alternativas": [{"texto": "Ney.", "correta": false}, {"texto": "Lambert.", "correta": false}, {"texto": "Mercator.", "correta": true}, {"texto": "Peters.", "correta": false}, {"texto": "Cones simples.", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 11 [CARTA]", "tema": "CARTA", "enunciado": "Em relação às cartas náuticas, é INCORRETO afirmar que:", "alternativas": [{"texto": "Representam os acidentes terrestres e submarinos.", "correta": false}, {"texto": "São documentos cartográficos.", "correta": false}, {"texto": "Servem de base à navegação.", "correta": false}, {"texto": "Todas são construídas na projeção policônica.", "correta": true}, {"texto": "Fornecem informações sobre profundidades, perigos à navegação, e natureza dos fundos, por exemplo.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 32 [CARTA]", "tema": "CARTA", "enunciado": "Geralmente as cartas náuticas são construídas na projeção de Mercator. Como é representado numa carta náutica de Mercator uma ortodromia?", "alternativas": [{"texto": "Uma curva", "correta": true}, {"texto": "Um arco de círculo menor", "correta": false}, {"texto": "Uma elipse", "correta": false}, {"texto": "Um arco de meridiano", "correta": false}, {"texto": "Uma reta", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 33 [CARTA]", "tema": "CARTA", "enunciado": "NÃO é um elemento de uma carta náutica:", "alternativas": [{"texto": "o reticulado", "correta": false}, {"texto": "a escala natural de velocidade", "correta": true}, {"texto": "a rosa de rumos", "correta": false}, {"texto": "as notas de precaução e explanatórias", "correta": false}, {"texto": "o título da carta náutica", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 31 [CARTA]", "tema": "CARTA", "enunciado": "Uma embarcação navegava em fevereiro desse ano (2022) no rumo magnético 230⁰ e avistou um farol na marcação magnética 330⁰. As informações da declinação magnética retirada da rosa dos ventos da carta náutica é de 16⁰ 30´E (2002) (8´W). Qual é a marcação verdadeira do farol?", "alternativas": [{"texto": "244⁰.", "correta": false}, {"texto": "249⁰.", "correta": false}, {"texto": "344⁰.", "correta": true}, {"texto": "346⁰.", "correta": false}, {"texto": "349⁰.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 30 [CARTA]", "tema": "CARTA", "enunciado": "Com relação às cartas náuticas, NÃO podemos afirmar que", "alternativas": [{"texto": "as posições dos pontos característicos (conspícuos) podem ser dadas por coordenadas geográficas ou por distância e marcação, a partir do ponto citado como referência.", "correta": false}, {"texto": "as distâncias são expressas em milhas náuticas e décimos de milha.", "correta": false}, {"texto": "as profundidades são dadas em metros. Todas são referidas ao nível de redução da carta de maior escala.", "correta": false}, {"texto": "nas correções às Cartas Náuticas, devem ser usadas as convenções da Carta 12001 da DHN – Símbolos e Abreviaturas Usados nas Cartas Náuticas Brasileiras.", "correta": true}, {"texto": "as setas indicativas de correntes, existentes nas cartas, indicam a direção mais frequente ou a direção média da corrente oceânica ou de maré. Elas são apenas indicadores aproximados da direção e velocidade da corrente.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 31 [CARTA]", "tema": "CARTA", "enunciado": "Com relação às cartas náuticas, podemos AFIRMAR que:",     let questoesSelecionadas = [];
    let indiceAtual = 0;
    let acertos = 0;

    function embaralhar(array) {
      return array.map(a => [Math.random(), a]).sort((a, b) => a[0] - b[0]).map(a => a[1]);
    }

    function iniciarSimulado() {
      const temaSelecionado = document.getElementById('tema').value;
      const quantidadeSelecionada = document.getElementById('quantidade').value;

      let filtradas = (temaSelecionado === 'TODOS') ? todasQuestoes :
                      todasQuestoes.filter(q => q.tema === temaSelecionado);

      questoesSelecionadas = embaralhar(filtradas);
      if (quantidadeSelecionada !== 'TODAS') {
        questoesSelecionadas = questoesSelecionadas.slice(0, parseInt(quantidadeSelecionada));
      }

      indiceAtual = 0;
      acertos = 0;

      document.getElementById('configuracao').style.display = 'none';
      document.getElementById('resultado').style.display = 'none';
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const p = questoesSelecionadas[indiceAtual];
      const container = document.getElementById('pergunta');
      const feedback = document.getElementById('feedback');
      const botaoProxima = document.getElementById('proxima');
      feedback.innerText = "";
      botaoProxima.style.display = "none";
      container.style.display = "block";

      let html = `<h3>${p.titulo}</h3><p>${p.enunciado.replace(/\n/g, "<br>")}</p>`;
      const alternativasEmbaralhadas = embaralhar(p.alternativas);
      alternativasEmbaralhadas.forEach((alt) => {
        const isCorreta = alt.correta ? 'true' : 'false';
        html += `<div class="alternativa" onclick="verificarResposta(this, ${isCorreta})">${alt.texto}</div>`;
      });
      container.innerHTML = html;
    }

    function verificarResposta(elemento, correta) {
      const alternativas = document.querySelectorAll('.alternativa');
      alternativas.forEach(alt => alt.classList.add('disabled'));
      if (correta === true || correta === 'true') {
        elemento.classList.add('correta');
        document.getElementById('feedback').innerText = '✅ Resposta correta!';
        acertos++;
      } else {
        elemento.classList.add('errada');
        const corretaEl = [...alternativas].find(el => el.onclick.toString().includes('true'));
        if (corretaEl) corretaEl.classList.add('correta');
        document.getElementById('feedback').innerText = '❌ Resposta incorreta.';
      }
      document.getElementById('proxima').style.display = 'inline-block';
    }

    function proximaPergunta() {
      indiceAtual++;
      if (indiceAtual < questoesSelecionadas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      document.getElementById('pergunta').style.display = 'none';
      document.getElementById('feedback').innerText = "";
      document.getElementById('proxima').style.display = "none";

      const total = questoesSelecionadas.length;
      const percentual = Math.round((acertos / total) * 100);
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `<h2>Resultado Final</h2><p>Você acertou <strong>${acertos}</strong> de <strong>${total}</strong> questões.</p><p>Aproveitamento: <strong>${percentual}%</strong></p><button onclick="reiniciar()">Refazer Simulado</button>`;
      resultado.style.display = "block";
    }

    function reiniciar() {
      document.getElementById('configuracao').style.display = 'block';
      document.getElementById('resultado').style.display = 'none';
    }
  </script>
