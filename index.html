: "com GM = 0,2 metro.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 27 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Qual será a imersão, em centímetros, quando um peso de 2 toneladas, localizado em meia nau, é movido longitudinalmente 3 metros para vante em uma embarcação com Toneladas por Centímetro de Imersão ( TPC ) de 1 t/cm?", "alternativas": [{"texto": "0", "correta": true}, {"texto": "0,5", "correta": false}, {"texto": "1", "correta": false}, {"texto": "1,5", "correta": false}, {"texto": "2", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação, ao sair do terminal porto de Macaé, apresentava as seguintes cotas dos pontos notáveis G e M, respectivamente 2,50 m e 2,50 m. O valor da elevação virtual do centro de gravidade era 0,5 m. A condição de equilíbrio dessa embarcação será:", "alternativas": [{"texto": "indiferente.", "correta": false}, {"texto": "estável com excesso de estabilidade.", "correta": false}, {"texto": "estável.", "correta": false}, {"texto": "Instável.", "correta": true}, {"texto": "indiferente sem banda permanente.", "correta": false}]}, {"titulo": "CPA SSNA – 2016 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando a embarcação está com banda permanente, porém em equilíbrio, no ângulo de banda:", "alternativas": [{"texto": "o GZ é negativo.", "correta": false}, {"texto": "o Centro de Carena coincide com o Centro de Gravidade.", "correta": false}, {"texto": "o seu equilíbrio é instável.", "correta": false}, {"texto": "a estabilidade é positiva ou negativa, dependendo do bordo da banda.", "correta": false}, {"texto": "o KM é igual ao KG.", "correta": true}]}, {"titulo": "CPA II – 2017 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O que ocasiona a elevação virtual do centro de gravidade de uma embarcação e, consequentemente, uma diminuição de sua estabilidade?", "alternativas": [{"texto": "Um pes ABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Evita-se a superfície livre num tanque com ___ da capacidade carregado.", "alternativas": [{"texto": "50%", "correta": false}, {"texto": "40%", "correta": false}, {"texto": "65%", "correta": false}, {"texto": "27%", "correta": false}, {"texto": "0%", "correta": true}]}, {"titulo": "CPA I – 2022 – Questão 40 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando uma embarcação sofre inclinação por motivos externos e tem um tanque parcialmente cheio, seu conteúdo se movimenta e o peso do líquido nele contido se desloca como se fosse um peso inserido lateralmente, concorrendo para acentuar a inclinação da embarcação. O efeito da superfície livre em um tanque pode fazer com que mesmo uma embarcação com GM positivo fique com seu equilíbrio comprometido. Para reduzir esse efeito, são instalados(as) em tanques:", "alternativas": [{"texto": "vigas.", "correta": false}, {"texto": "longarinas.", "correta": false}, {"texto": "cavernas.", "correta": false}, {"texto": "anteparas longitudinais.", "correta": false}, {"texto": "anteparas transversais.", "correta": false}, {"texto": "anteparas longitudinais", "correta": true}]}, {"titulo": "CPA I – 2023 – Questão 31 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando um tanque é dividido por anteparas longitudinais, irá influenciar a estabilidade da embarcação:\n\nMarque a alternativa correta.", "alternativas": [{"texto": "elevando o G (centro de gravidade).", "correta": false}, {"texto": "mantendo o G (centro de gravidade).", "correta": false}, {"texto": "aumentando o efeito da superfície livre.", "correta": false}, {"texto": "mantendo o efeito da superfície livre.", "correta": false}, {"texto": "diminuindo o efeito da superfície livre.", "correta": true}]}, {"titulo": "CPA II – 2022 – Questão 28 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Marque a alternativa correta.\n\nQuando os tanques de combustível ou água não estão completamente cheios podemos dizer que estamos com superfície livre, tendo como consequência o aumento virtual do KG. Nesse caso, podemos afirmar que é de fundamental importância o estudo da estabilidade transversal e que o efeito da superfície livre:", "alternativas": [{"texto": "não depende das dimensões do tanque.", "correta": false}, {"texto": "depende da posição do tanque a bordo.", "correta": false}, {"texto": "aumenta a estabilidade da embarcação.", "correta": false}, {"texto": "diminui quando o tanque é dividido por anteparas longitudinais.", "correta": true}, {"texto": "aumenta quando o tanque é dividido por anteparas longitudinais.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 11 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Um iate, ao sair de Ubatuba, apresentava as seguintes cotas dos pontos notáveis G e M, respectivamente: 4,7 m e 4,8 m. O valor da elevação virtual do centro de gravidade era 0,2 m. A condição de equilíbrio dessa embarcação será", "alternativas": [{"texto": "indiferente.", "correta": false}, {"texto": "instável.", "correta": true}, {"texto": "indiferente sem banda permanente.", "correta": false}, {"texto": "instável com banda permanente.", "correta": false}, {"texto": "estável.", "correta": false}]}, {"titulo": "CPA I – 2021 – Questão 10 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Em uma embarcação, o Capitão Amador verificou existir banda para bombordo, mesmo com o G (centro de gravidade) na linha de centro. A altura metacêntrica GM, nesse caso, é", "alternativas": [{"texto": "igual ou menor que 0.", "correta": true}, {"texto": "0,5 m.", "correta": false}, {"texto": "maior que 0.", "correta": false}, {"texto": "qualquer valor, pois não influencia.", "correta": false}, {"texto": "uma situação de impossível ocorrência.", "correta": false}]}, {"titulo": "CPA I – 2014 - Questão 3.17 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Durante uma travessia, na iminência de uma “virada de tempo”, a experiência de um Capitão levou-o a adotar alguns cuidados básicos visando à estabilidade transversal do seu iate. Dois desses cuidados adotados corretamente foram:", "alternativas": [{"texto": "procurar diminuir a distância KG (quota do Cento de Gravidade) e eliminar superfícies livres porventura existentes no barco.", "correta": true}, {"texto": "procurar diminuir a Altura Metacêntrica GM e “pear” (amarrar) material volante.", "correta": false}, {"texto": "procurar aumentar o Momento Trimador de Compasso e o Momento de Estabilidade.", "correta": false}, {"texto": "eliminar superfícies livres e mover pesos para cima do Centro de Gravidade para evitar uma possível Banda Permanente.", "correta": false}, {"texto": "esgotar os porões e procurar aumentar o porte bruto.", "correta": false}]}, {"titulo": "CPA REFENO – 2014 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Os esforços longitudinais podem ser críticos, devido ao mau estado do mar ou, acidentalmente, por estar o barco parcialmente preso por encalhe. Quando as chapas do fundo ficam comprimidas e as chapas do convés tracionadas, o barco está sob o efeito de:", "alternativas": [{"texto": "tosamento.", "correta": false}, {"texto": "alquebramento.", "correta": true}, {"texto": "um momento trimador de compasso.", "correta": false}, {"texto": "contra-tosamento.", "correta": false}, {"texto": "contra-alquebramento", "correta": false}]}, {"titulo": "CPA SSNA – 2014 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando é embarcado um peso, fazendo coincidir o seu centro de gravidade com o centro de gravidade da embarcação, ocorrerão:", "alternativas": [{"texto": "aumento do deslocamento, redução da cota do centro de gravidade e aumento do KG da embarcação.", "correta": false}, {"texto": "aumento do deslocamento, do KB e do KG da embarcação.", "correta": false}, {"texto": "redução do KG, do KB e da GM.", "correta": false}, {"texto": "aumento do deslocamento e o KG e KB ficam inalterados.", "correta": false}, {"texto": "aumento do deslocamento da embarcação e o KG não se altera.", "correta": true}]}, {"titulo": "CPA II – 2014 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Todo peso movimentado a bordo no sentido longitudinal gera uma variação de calado à vante (AV) e a ré (AR). Essa variação de calado é gerada por um momento conhecido como Momento Trimador de Compasso (MTC), que é", "alternativas": [{"texto": "o produto do peso pela distância AV e AR do centro de gravidade.", "correta": false}, {"texto": "o produto do deslocamento da embarcação pela distância do peso ao metacentro longitudinal.", "correta": false}, {"texto": "a diferença entre o calado AV e AR.", "correta": false}, {"texto": "o produto do peso pela distância percorrida para vante ou para ré.", "correta": true}, {"texto": "o momento exato em que o peso é movimentado.", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Uma embarcação está com o calado avante (Cav) igual a 2,5 metros e um compasso de 1,5 metro. Considerando-se os valores conhecidos, o seu calado à ré (CAR) será igual a:\n\n(NOTA DA eNauti: Lembrar do sinal positivo ou negativo para o trim neste problema!)", "alternativas": [{"texto": "2,5 m", "correta": false}, {"texto": "1,5 m.", "correta": false}, {"texto": "1,0 m.", "correta": false}, {"texto": "Zero.", "correta": false}, {"texto": "4,0 m.", "correta": true}]}, {"titulo": "CPA I – 2016 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Dentre as assertivas abaixo, indique a única INCORRETA.", "alternativas": [{"texto": "O efeito de superfície livre causa a elevação virtual do centro de gravidade de uma embarcação.", "correta": false}, {"texto": "As “Curvas de Estabilidade Estática” de um barco são muito importantes de serem consultadas pelos navegantes em uma viagem oceânica, por apresentarem a inclinação correspondente ao limite de estabilidade positiva.", "correta": false}, {"texto": "As cargas suspensas por um turco de bordo são consideradas como se tivessem os seus Centros de Gravidade no ponto de onde estão penduradas.", "correta": false}, {"texto": "Uma embarcação, em Banda Permanente, quando aderna entre a linha de prumo e o ângulo de encosto, fica com o seu equilíbrio instável.", "correta": false}, {"texto": "O Momento Trimador de Compasso causado pelo movimento longitudinal de um peso já existente a bordo é o produto deste peso pela distância ao Centro de Gravidade da embarcação", "correta": true}]}, {"titulo": "CPA II – 2016 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Durante uma travessia oceânica, na iminência da chegada de uma frente fria, a experiência de um Capitão levou-o a adotar alguns cuidados básicos visando a estabilidade de seu barco. Dois desses cuidados adotados corretamente foram:", "alternativas": [{"texto": "diminuição da distância KG (quota do Cento de Gravidade) e eliminação de superfícies livres porventura existentes no barco.", "correta": true}, {"texto": "diminuição da Altura Metacêntrica GM e “peação” do material volante.", "correta": false}, {"texto": "aumento do Braço de Estabilidade para tornar o balanço do barco mais lento e esgoto dos porões.", "correta": false}, {"texto": "eliminação de superfícies livres dos tanques de bordo e movimentação de pesos para cima do Metacentro para evitar uma possível Banda Permanente.", "correta": false}, {"texto": "desobstrução de saídas d’água, portinholas e embornais do convés e aumento do calado médio para melhorar o trim.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Os tanques de bordo de um barco, se localizam abaixo do convés e a meia nau. Para compensar essa concentração de pesos em uma área central do barco, um Capitão Amador de partida para uma travessia oceânica carregou os gêneros e demais cargas necessárias à viagem preferencialmente nas extremidades do barco na proa e na popa. Dessa forma foi evitado o esforço longitudinal chamado", "alternativas": [{"texto": "Alquebramento onde as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}, {"texto": "Contra-alquebramento onde as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}, {"texto": "Alquebramento onde as peças longitudinais do convés ficam comprimidas e a quilha e as longarinas do fundo ficam tracionadas.", "correta": false}, {"texto": "Tosamento onde as peças longitudinais do convés ficam comprimidas e a quilha e as longarinas do fundo ficam tracionadas.", "correta": true}, {"texto": "Contratosamento onde as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}]}, {"titulo": "CPA II – 2016 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Considerando a amplitude do balanço transversal de uma embarcação com mar de través como sendo o ângulo descrito em uma oscilação de um bordo a outro, e o Período de Oscilação Natural (PON) como o tempo que seria despendido nesta oscilação, podemos afirmar que", "alternativas": [{"texto": "o Período de Oscilação Natural da embarcação depende fundamentalmente da amplitude do balanço", "correta": false}, {"texto": "quanto maior o Período de Oscilação Natural da embarcação maior a estabilidade.", "correta": false}, {"texto": "a tendência ao sincronismo ou ressonância do balanço transversal ocorre quando o semiperíodo aparente das ondas do mar for igual ao Período de Oscilação Natural da embarcação.", "correta": true}, {"texto": "o Período de Oscilação Natural da embarcação é diretamente proporcional à altura metacêntrica (GM).", "correta": false}, {"texto": "Quando o balanço de uma embarcação entra em sincronismo com o período das ondas nada pode ser feito e, fatalmente, a embarcação emborcará.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Todo peso embarcado, desembarcado ou movimentado a bordo, no sentido longitudinal, gera um “Momento Trimador de Compasso (MTC)”. Tal momento, por sua vez, gera uma variação de compasso (VT) e de calado, importantes para a estabilidade longitudinal da embarcação. Dentre as afirmativas abaixo, indique qual é a verdadeira.", "alternativas": [{"texto": "A variação do compasso é positiva quando o peso se desloca em direção à proa da embarcação.", "correta": false}, {"texto": "As curvas hidrostáticas de uma embarcação fornecem o momento para alterar o trim em 1 cm, dependendo do calado médio desta embarcação.", "correta": true}, {"texto": "O MTC é dependente da distância do peso movimentado ao centro de trimagem (meionavio).", "correta": false}, {"texto": "A VT negativa diminui o calado a vante.", "correta": false}, {"texto": "Um peso movimentado em direção ao meio-navio pode fazer a embarcação tender ao alquebramento.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Qualquer embarcação, quando no mar, pode sofrer, em cada ponto no sentido de seu comprimento, um desequilíbrio entre o peso e o empuxo da água deslocada. Esses esforços longitudinais sofridos pela embarcação em cada ponto podem ser críticos, devido", "alternativas": [{"texto": "ao estado do mar severo, ao encalhe ou à má distribuição da carga.", "correta": true}, {"texto": "a má distribuição da carga, ao trim ou ao encalhe.", "correta": false}, {"texto": "ao grande volume imerso, ao trim ou à má distribuição da carga.", "correta": false}, {"texto": "ao encalhe, ao estado do mar severo ou LOA.", "correta": false}, {"texto": "ao grande volume imerso, ao estado do mar severo ou ao trim.", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "A tabela de dados hidrostáticos de uma embarcação indica que o momento necessário para variar o trim de 1 centímetro (MTC), para um determinado calado, é de 1 metro por tonelada (m x ton). Qual será a variação de trim (VT) dessa embarcação, quando um peso de 1,5 toneladas, localizado a meia nau, é movido longitudinalmente 6 metros para ré?", "alternativas": [{"texto": "9 centímetros.", "correta": true}, {"texto": "6 centímetros.", "correta": false}, {"texto": "12 centímetros.", "correta": false}, {"texto": "4 centímetros.", "correta": false}, {"texto": "15 centímetros.", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.2 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Numa embarcação correndo com o tempo em mar severo, as condições de compasso da embarcação influirão muito no seu comportamento. Assim, nesta situação, é melhor", "alternativas": [{"texto": "ter algum trim pela proa.", "correta": false}, {"texto": "manter um compasso negativo.", "correta": false}, {"texto": "navegar em águas parelhas.", "correta": false}, {"texto": "atopetar com água o “pique-tanque”.", "correta": false}, {"texto": "manter algum trim pela popa.", "correta": true}]}, {"titulo": "CPA II – 2018 – Questão 3.3 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Se o Período de Oscilação Natural de uma embarcação é muito grande, conclui-se que", "alternativas": [{"texto": "a estabilidade é muito boa.", "correta": false}, {"texto": "o braço de estabilidade também é grande.", "correta": false}, {"texto": "o GM é muito pequeno.", "correta": true}, {"texto": "a embarcação está em equilíbrio indiferente.", "correta": false}, {"texto": "o balanço da embarcação é muito rápido.", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.4 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Considerando que os tanques de combustível e água e o paiol de gêneros do iate ficam abaixo do centro de gravidade, pode-se concluir que, ao final da viagem", "alternativas": [{"texto": "a cota do centro de gravidade diminuiu", "correta": false}, {"texto": "o iate ficou mais estável", "correta": false}, {"texto": "o período de oscilação natural do iate diminuiu", "correta": false}, {"texto": "a altura metacêntrica aumentou", "correta": false}, {"texto": "o balanço transversal ficou mais lento", "correta": true}]}, {"titulo": "CPA II – 2020 – Questão 3.1 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "O esforço longitudinal que ocorre quando carregamos excesso de peso na parte central da embarcação é chamado", "alternativas": [{"texto": "contra-alquebramento - as peças longitudinais do convés ficam comprimidas e a quilha e as longarinas do fundo ficam tracionadas.", "correta": true}, {"texto": "alquebramento - as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}, {"texto": "contra-alquebramento - as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}, {"texto": "alquebramento - as peças longitudinais do convés ficam comprimidas e a quilha e as longarinas do fundo ficam tracionadas.", "correta": false}, {"texto": "Tosamento - as peças longitudinais do convés ficam tracionadas e a quilha e as longarinas do fundo ficam comprimidas.", "correta": false}]}, {"titulo": "Questão 1", "tema": "GERAL", "enunciado": "CPA II – 2023 – Questão 30 [ESTABILIDADE]\n\nO iate Tânia tem KG (cota do centro de gravidade) igual a 3,5 m e deslocamento de 5500 kg, um peso de 500 kg e, com centro de gravidade a 1,5 m acima da quilha, é descarregado. Assinale a resposta correta que apresenta a variação do KG e a nova cota do centro de gravidade.\n\n(Nota: Esta questão foi anulada na prova, pois a unidade de peso da embarcação havia sido informada na prova como sendo 5500 t ao invés de 5500 kg. Corrigimos este erro aqui na questão).", "alternativas": [{"texto": "0,2 m; 3,3 m", "correta": false}, {"texto": "0,2 m; 3,4 m", "correta": false}, {"texto": "0,3 m; 3,5 m", "correta": false}, {"texto": "0,3 m; 3,6 m", "correta": false}, {"texto": "0,2 m; 3,7 m", "correta": true}]}, {"titulo": "CPA I 2024 - 22ª Questão [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Analise as alternativas a seguir e assinale aquela que não está de acordo com os fundamentos teóricos da estabilidade de embarcações.", "alternativas": [{"texto": "No centro de carena, está localizado o ponto de aplicação da resultante das forças de empuxo. Sua posição sofre alteração quando alteramos o calado.", "correta": false}, {"texto": "Quando uma embarcação aderna, seu cento de carena descreve uma curva cujo centro denomina-se metacentro (M) ou metacentro transversal (MT).", "correta": false}, {"texto": "A altura metacêntrica é a distância vertical compreendida entre o centro de gravidade e o centro de carena.", "correta": true}, {"texto": "A resultante de todos os pesos em um corpo tem seu ponto de aplicação no centro de gravidade.", "correta": false}, {"texto": "O centro de carena é alterado quando ocorre inclinação em uma embarcação.", "correta": false}]}, {"titulo": "CPA I 2024 - 27ª Questão [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Quando um navegante afirma que sua embarcação encontra-se na condição adriçada, significa que a embarcação está:", "alternativas": [{"texto": "Sem banda, sem trim e em equilíbrio.", "correta": true}, {"texto": "Com a borda livre mergulhada parcialmente.", "correta": false}, {"texto": "Carregada em sua máxima capacidade.", "correta": false}, {"texto": "Com banda e trim pela popa.", "correta": false}, {"texto": "Sem equilíbrio e em águas parelhas.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 34 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "É correto afirmar a respeito do efeito de superfície livre que", "alternativas": [{"texto": "devemos manter os tanques sempre pela metade.", "correta": false}, {"texto": "ele é maior quando os tanques estão totalmente cheios.", "correta": false}, {"texto": "ele diminui a altura metacêntrica.", "correta": true}, {"texto": "as anteparas longitudinais aumentam esse efeito.", "correta": false}, {"texto": "esse efeito melhora a estabilidade.", "correta": false}]}, {"titulo": "CPA I 2024 - 37ª Questão [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Considerando-se os efeitos de remoção, embarque e desembarque de pesos na estabilidade de uma embarcação, pode-se afirmar que quando movimentamos, embarcamos ou desembarcamos pesos ou cargas, estamos também movimentando o centro de gravidade (CG). De acordo com esta afirmação, podemos afirmar que o CG movimenta-se:", "alternativas": [{"texto": "No sentido oposto dos pesos embarcados.", "correta": false}, {"texto": "Na mesma direção e sentido ao peso removido.", "correta": false}, {"texto": "Na direção e sentido oposto, respectivamente, ao peso acrescentado.", "correta": false}, {"texto": "No mesmo sentido dos pesos embarcados.", "correta": true}, {"texto": "Perpendicularmente ao movimento dos pesos de bordo.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 37 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Assinale a resposta correta.\n\nO veleiro oceânico Aline apresentava Hav (calado a vante) = 2,8 m; Har (calado a ré) = 2,6 m; e Hmn (meio navio) = 2,72 m. O Capitão-Amador Henrique, de posse dos seguintes dados abaixo, e navegando em água salgada, calculou seu deslocamento. Assinale a opção que apresenta, respectivamente, o deslocamento e a condição dessa embarcação em relação ao trim e ao esforço longitudinal.\n\nDados:\n\ncomprimento total = 25 m\n\nboca moldada = 4 m\n\nvolume de carena = 200 m3\n\ndensidade da água salgada = 1,025 t/m3\n\ndensidade da água doce = 1,000 t/m3", "alternativas": [{"texto": "200 t; embicada e alquebrada.", "correta": false}, {"texto": "205 t; embicada e contra-alquebrada.", "correta": true}, {"texto": "210 t; derrabada e contra-alquebrada.", "correta": false}, {"texto": "205 t; derrabada e alquebrada.", "correta": false}, {"texto": "210 t; em águas parelhas e alquebrada.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 13 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Assinale a opção que completa corretamente as lacunas.\n\nUm veleiro necessita dissipar a energia relacionada a seu balanço (estabilidade dinâmica) e, para isso, é melhor ter borda livre _____________ e uma quilha _____________, que funcionará como dissipadora de energia, sendo ela ___________ suscetível de deslizar lateralmente na frente da onda, prenúncio de emborcamento.", "alternativas": [{"texto": "alta – rasa – mais", "correta": false}, {"texto": "baixa – profunda – menos", "correta": true}, {"texto": "alta – profunda – mais", "correta": false}, {"texto": "baixa – rasa – mais", "correta": false}, {"texto": "alta – rasa – menos", "correta": false}]}, {"titulo": "CPA I 2024 - 38ª Questão [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Considerando-se os cuidados para evitar os efeitos de superfície livre, o navegador deverá tomar medidas preventivas. Analise as opções e assinale aquela que está em desacordo com os cuidados a serem tomados, para reduzir tais efeitos.", "alternativas": [{"texto": "Manter os tanques de água , preferencialmente cheios ou vazios.", "correta": false}, {"texto": "Verificar se as saídas de água e embornais permanecem desobstruídas.", "correta": false}, {"texto": "Manter os tanques de combustíveis entre 50 e 70 porcento completos.", "correta": true}, {"texto": "Manter e verificar se os porões encontram-se esgotados.", "correta": false}, {"texto": "Manter um mínimo de tanques de serviço diariamente em uso.", "correta": false}]}, {"titulo": "CPA II – 2023 – Questão 36 [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Analise as afirmativas abaixo, em relação a uma embarcação navegar à capa ou correr com o tempo, e assinale a afirmativa correta.\n\nI – Em capa e com trim de proa, tenderá a enterrar a popa na água.\n\nII – Em capa e com trim de popa, tenderá a oscilar para os bordos.\n\nIII – Em capa, a melhor condição é estar embicada.\n\nIV – Correndo com o tempo, a melhor condição é estar embicada.", "alternativas": [{"texto": "Somente a afirmativa II é verdadeira.", "correta": true}, {"texto": "Somente as afirmativas I e II são verdadeiras.", "correta": false}, {"texto": "Somente as afirmativas I, III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmativas I, IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmativas III e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA I 2024 - 39ª Questão [ESTABILIDADE]", "tema": "ESTABILIDADE", "enunciado": "Um navegador, a fim de manter sua embarcação na condição de equilíbrio estável, durante toda sua travessia do Rio de Janeiro para Montevidéu, mesmo em possíveis condições adversas de mar ou vento, deverá manter, entre outros aspectos relacionados à salvaguarda da vida humana no mar, proteção ambiental e segurança da navegação, a distância metacêntrica (GM):", "alternativas": [{"texto": "Menor ou igual a zero.", "correta": false}, {"texto": "Menor do que zero.", "correta": false}, {"texto": "Maior ou igual a zero.", "correta": false}, {"texto": "Maior do que zero.", "correta": true}, {"texto": "Maior do que 1.", "correta": false}]}, {"titulo": "CPA I 2021 [RADAR]", "tema": "RADAR", "enunciado": "Um Capitão-Amador, ao manobrar um iate, visualizou, no sistema ARPA de bordo, uma série de doze (12) traços na PPI. O experiente navegante não teve dúvidas que se tratava de um sinal:\n\nNota: Sistema ARPA – sistema radar de detecção e acompanhamento de alvos. Veremos isto mais adiante, no curso. A questão pode ser respondida sem que seja necessário este conhecimento.", "alternativas": [{"texto": "SART”, já que o radar do sistema era da banda “X”.", "correta": true}, {"texto": "“RACON”, já que o radar do sistema era da banda “S”.", "correta": false}, {"texto": "\"RAMARK”, já que o radar do sistema era da banda “X”.", "correta": false}, {"texto": "\"RAMARK”, já que o radar do sistema era da banda “S”.", "correta": false}, {"texto": "“RTE”, já que o radar do sistema era da banda “S”", "correta": false}]}, {"titulo": "CPA II 2022 – Questão 11 [RADAR]", "tema": "RADAR", "enunciado": "Sobre o assunto controles operacionais do radar, analise as afirmações abaixo e assinale a alternativa correta:\n\nI- O anticlutter sea (STC) é um controle de ganho auxiliar, que permite diminuir o ganho dos ecos mais próximos, sem alterar os ecos mais distantes.\n\nII- O anticlutter sea (STC) não é um controle efetivo para atenuar chuva forte nas proximidades do navio, quando este se encontra em um temporal.\n\nIII- O anticlutter rain (FTC) destina-se a diminuir, tanto quanto possível, os ecos de chuva, granizo e neve.\n\nIV- A linha de fé luminosa permite que seja estabelecida uma linha indicadora da proa do barco, na tela do radar.", "alternativas": [{"texto": "Somente as afirmações I, II e III são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, III e IV são verdadeiras.", "correta": true}, {"texto": "Somente as afirmações II, III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações III e IV são verdadeiras.", "correta": false}, {"texto": "Somente as afirmações I, II e IV são verdadeiras.", "correta": false}]}, {"titulo": "CPA I 2022 - 8ª Questão [RADAR]", "tema": "RADAR", "enunciado": "Ao realizar uma “aterragem”, o experiente navegante vai ajustar o RADAR ARPA na melhor configuração, para navegar corretamente e evitar abalroamentos. Assinale a alternativa que, em um sistema RADAR de um navio entrando em um porto (águas restritas), apresenta o melhor resultado de imagem para esse ambiente.", "alternativas": [{"texto": "Uso da banda S em long pulse.", "correta": false}, {"texto": "Uso da banda S em short pulse.", "correta": false}, {"texto": "Uso da banda X em long pulse.", "correta": false}, {"texto": "Uso da banda X em short pulse.", "correta": true}, {"texto": "Uso da banda S ou X em power pulse.", "correta": false}]}, {"titulo": "CPA I 2021 – Questão 27 [RADAR]", "tema": "RADAR", "enunciado": "Um Capitão Amador estava operando um sistema ARPA na seguinte configuração: em modo “North up”, movimento relativo, navio no centro da tela, na escala de 12 milhas náuticas, pulso curto, banda “X”. Em determinado momento ele constatou que a embarcação teve uma avaria na agulha giroscópica. Assinale, dentre as alternativas abaixo, qual configuração o radar passou a apresentar automaticamente:\n\n\n\nNota: Sistema ARPA – sistema radar de detecção e acompanhamento de alvos. Veremos isto mais adiante, no curso. A questão pode ser respondida sem que seja necessário este", "alternativas": [{"texto": "“North up”, movimento verdadeiro, navio no centro da tela na escala de 12 milhas náuticas, pulso curto.", "correta": false}, {"texto": "“North up”, movimento relativo, navio no centro da tela na escala de 3 milhas náuticas, pulso curto.", "correta": false}, {"texto": "“Course up”, movimento relativo, navio no centro da tela na escala de 3 milhas náuticas, pulso curto.", "correta": false}, {"texto": "“Head up”, movimento relativo, navio no centro da tela na escala de 12 milhas náuticas, pulso curto.", "correta": true}, {"texto": "“Head up”, movimento verdadeiro, navio no centro da tela na escala de 12 milhas náuticas, pulso curto.", "correta": false}]}, {"titulo": "CPA I 2022 - 9ª Questão [RADAR]", "tema": "RADAR", "enunciado": "Ao deixar de receber as informações provenientes da agulha giroscópica, o sistema radar irá operar com o display (PPI)", "alternativas": [{"texto": "orientado em course-up, centralizado e estabilizado.", "correta": false}, {"texto": "orientado em head-up, centralizado e sem estabilização.", "correta": true}, {"texto": "orientado em north-up, descentralizado e sem estabilização.", "correta": false}, {"texto": "orientado em course-up, descentralizado e estabilizado.", "correta": false}, {"texto": "em stand-by, centralizado e estabilizado.", "correta": false}]}, {"titulo": "CPA II 2020 – Questão 2.2 [RADAR]", "tema": "RADAR", "enunciado": "O controle do radar que se destina a reduzir o efeito de ecos de longa duração provenientes de chuva, granizo ou neve é denominado:", "alternativas": [{"texto": "Ganho.", "correta": false}, {"texto": "FTC.", "correta": true}, {"texto": "Pulso.", "correta": false}, {"texto": "STC.", "correta": false}, {"texto": "Brilho.", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "Em um radar, sendo a distância do alvo determinada pela medição do tempo requerido para um pulso de energia deslocar-se até o alvo e retornar como eco refletido, é necessário que se deixe um intervalo de tempo suficiente entre dois pulsos sucessivos, de modo que o eco de qualquer alvo localizado dentro do alcance máximo do sistema possa retornar e ser recebido, pois do contrário, a recepção dos ecos mais distantes seria bloqueada pelo pulso seguinte transmitido. Devido a este fato, o alcance máximo de um radar, além de outros fatores, depende do/a:", "alternativas": [{"texto": "Largura do Pulso.", "correta": false}, {"texto": "Diagrama Polar de Irradiação.", "correta": false}, {"texto": "FRI.", "correta": true}, {"texto": "Largura do Feixe.", "correta": false}, {"texto": "Comprimento do Pulso.", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.2 [RADAR]", "tema": "RADAR", "enunciado": "Em alto-mar, um Capitão-Amador se viu numa região com chuvas intensas que prejudicavam a detecção radar de alvos no meio dos aguaceiros. Devido a esse fato, optou pela utilização do radar de banda “X”. Sua escolha foi:", "alternativas": [{"texto": "Errada, pois o radar de banda “S” seria menos afetado pelas chuvas intensas.", "correta": true}, {"texto": "Correta, devido aos radares de alta frequência serem menos afetados pelos fenômenos meteorológicos.", "correta": false}, {"texto": "Errada, pois a banda “S”, por ser uma frequência maior que a banda “X”, teria um alcance maior em condições meteorológicas adversas.", "correta": false}, {"texto": "Indiferente, pois os fenômenos meteorológicos não interferem na detecção radar.", "correta": false}, {"texto": "Correta, pois o radar de banda “X” tem maior alcance no meio de aguaceiros.", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.3 [RADAR]", "tema": "RADAR", "enunciado": "Para um radar operar no modo de orientação North-up ou Course-up, é necessário que esteja:", "alternativas": [{"texto": "calibrado convenientemente.", "correta": false}, {"texto": "com as frequências de transmissão e recepção sintonizadas.", "correta": false}, {"texto": "Interfaceado com o AIS.", "correta": false}, {"texto": "estabilizado por uma agulha ou dispositivo que indique a proa ou o rumo seguido pela embarcação.", "correta": true}, {"texto": "com a linha de fé luminosa orientada na direção do Norte verdadeiro.", "correta": false}]}, {"titulo": "CPA REFENO 2019 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "Ao demandar o Recife e se deparar com um tráfego intenso de pequenas embarcações muito próximas de seu barco, qual controle operacional do radar o Capitão utilizou para diminuir a “Área Morta” e melhorar o “Poder de Discriminação em Distância”?", "alternativas": [{"texto": "FTC.", "correta": false}, {"texto": "Sintonia (“tune”).", "correta": false}, {"texto": "Largura do Feixe.", "correta": false}, {"texto": "Frequência de Repetição de Impulsos (FRI).", "correta": false}, {"texto": "Comprimento do Pulso.", "correta": true}]}, {"titulo": "CPA REFENO 2019 – Questão 2.3 [RADAR]", "tema": "RADAR", "enunciado": "Nota: Questão adaptada tendo em vista a matéria de radar dada em aula\n\nConsiderando a curvatura da Terra e a refração das ondas eletromagnéticas na atmosfera, indique quais afirmativas estão corretas.\n\nI - Uma super-refração na atmosfera ocorre quando uma camada superior de ar quente e seco se sobrepõe a uma camada de superfície de ar frio e úmido.\n\nII - Em relação às frequências envolvidas, o horizonte visual de um farol é sempre maior que o horizonte radar de uma embarcação, considerando a antena do radar e o foco luminoso do farol na mesma altura em relação ao nível do mar.\n\nIII - A distância ao horizonte de uma emissão radar é 20% maior do que o horizonte geográfico.\n\nEstão corretas:", "alternativas": [{"texto": "Somente a II e III.", "correta": false}, {"texto": "Somente a I.", "correta": true}, {"texto": "Somente a II.", "correta": false}, {"texto": "Somente a III.", "correta": false}, {"texto": "Nenhuma.", "correta": false}]}, {"titulo": "CPA II 2019 – Questão 2.4 [RADAR]", "tema": "RADAR", "enunciado": "Observando as condições meteorológicas reinantes na área, um navegante constata a ocorrência de vento fraco, frio e úmido. A temperatura da superfície do mar (TSM) está quente, superior à da temperatura do ar. O tempo está calmo e sem turbulências. Em função dessas condições, o navegante deve esperar ter o alcance do radar de sua embarcação alterado, em virtude da:", "alternativas": [{"texto": "difração.", "correta": false}, {"texto": "atenuação.", "correta": false}, {"texto": "dispersão.", "correta": false}, {"texto": "super-refração.", "correta": false}, {"texto": "sub-refração.", "correta": true}]}, {"titulo": "CPA I 2019 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "O radar é um equipamento que, além de outras aplicações, pode ser de grande valia na detecção de fenômenos meteorológicos. Dentre as alternativas abaixo, indique qual é FALSA.", "alternativas": [{"texto": "A chuva mancha a tela do radar sem contorno definido, encobrindo os alvos que estiverem dentro dela. Nesse caso, além de diminuir o ganho, deve-se aumentar o FTC.", "correta": false}, {"texto": "Os radares de banda X são mais influenciados pela chuva que os da banda S.", "correta": false}, {"texto": "O nevoeiro não se faz apresentar na tela do radar, entretanto, sua absorção de energia reduz o alcance.", "correta": false}, {"texto": "Caso nossa embarcação esteja no meio de um forte aguaceiro com mar agitado, os controles de Ganho, STC e FTC poderão não adiantar muito, quando, então, devemos diminuir a velocidade e navegar como se estivéssemos em um nevoeiro, sem radar.", "correta": false}, {"texto": "Os ventos estão relacionados diretamente com as vagas que podem aparecer como ecos de retorno do mar. Devido ao formato das vagas, o retorno do mar será mais pronunciado a sotavento do que a barlavento.", "correta": true}]}, {"titulo": "CPA SSNA 2019 – Questão 2.8 [RADAR]", "tema": "RADAR", "enunciado": "A distância mínima (área morta) na qual um alvo pode ser detectado por um radar é determinada, basicamente, pela sua", "alternativas": [{"texto": "Largura horizontal do feixe.", "correta": false}, {"texto": "Frequência de repetição de impulsos.", "correta": false}, {"texto": "Velocidade de rotação da antena.", "correta": false}, {"texto": "Frequência da portadora.", "correta": false}, {"texto": "Largura do pulso.", "correta": true}]}, {"titulo": "CPA II 2018 – Questão 2.3 [RADAR]", "tema": "RADAR", "enunciado": "Qual é a razão de zonas de desvanecimento serem mais pronunciadas nos radares de banda S em comparação com os de banda X?", "alternativas": [{"texto": "A largura do pulso é menor.", "correta": false}, {"texto": "São menos diretivos.", "correta": true}, {"texto": "Os lóbulos são menores.", "correta": false}, {"texto": "São menos sujeitos à difração.", "correta": false}, {"texto": "Tem maior frequência de irradiação.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "Navegando do cabo de São Tomé, na costa norte do Rio de Janeiro para Vitória, no Espírito Santo, um contato radar a 20 milhas pelo través de boreste provavelmente será:", "alternativas": [{"texto": "um navio grande.", "correta": true}, {"texto": "um farol.", "correta": false}, {"texto": "uma boia de sinalização náutica.", "correta": false}, {"texto": "um ponto notável em terra.", "correta": false}, {"texto": "um barco pesqueiro.", "correta": false}]}, {"titulo": "CPA SSNA 2018 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "O RACON é um transponder radar ativo geralmente instalado em uma boia, farol ou baliza que, quando excitado por um radar de navegação, automaticamente retorna um sinal codificado perfeitamente identificável na tela do radar. Qual é o sinal codificado cuja finalidade é marcar um novo perigo à navegação ainda não constante das cartas náuticas da região?", "alternativas": [{"texto": "Doze pontos.", "correta": false}, {"texto": "Linha tracejada partindo do perigo para a periferia da tela.", "correta": false}, {"texto": "Letra “Delta” codificada em Morse", "correta": true}, {"texto": "SOS (--- ... ---).", "correta": false}, {"texto": "Letra Tango codificada em Morse.", "correta": false}]}, {"titulo": "CPA SSNA 2018 – Questão 2.3 [RADAR]", "tema": "RADAR", "enunciado": "Em um radar de navegação a menor distância entre dois alvos situados na mesma marcação, para que apareçam como imagens distintas na tela do radar define:", "alternativas": [{"texto": "Poder discriminador em distância.", "correta": true}, {"texto": "Poder discriminador em marcação.", "correta": false}, {"texto": "Largura do pulso.", "correta": false}, {"texto": "Largura do feixe.", "correta": false}, {"texto": "Área morta.", "correta": false}]}, {"titulo": "CPA SSNA 2018 – Questão 2.4 [RADAR]", "tema": "RADAR", "enunciado": "Qual é a finalidade do auxílio à navegação radar chamado RTE?", "alternativas": [{"texto": "Possibilitar um alcance maior para o radar de banda X.", "correta": false}, {"texto": "Garantir uma Frequência de Repetição de Impulsos (FRI) mais adequada.", "correta": false}, {"texto": "Aumentar a recepção dos sinais RAMARK vindos de terra.", "correta": false}, {"texto": "Diminuir a interferência de outros radares.", "correta": false}, {"texto": "Amplificar e retransmitir, como um eco reforçado, os pulsos radar vindos de outras embarcações", "correta": true}]}, {"titulo": "CPA I 2018 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "O controle do radar que se destina a reduzir o efeito dos ecos de longa duração provenientes da chuva, granizo e neve, passíveis de obscurecer alvos mais distantes, é chamado de", "alternativas": [{"texto": "FRI.", "correta": false}, {"texto": "Echo Stretch.", "correta": false}, {"texto": "STC.", "correta": false}, {"texto": "Pulse Length.", "correta": false}, {"texto": "FTC.", "correta": true}]}, {"titulo": "CPA I 2018 – Questão 2.2 [RADAR]", "tema": "RADAR", "enunciado": "Mesmo com o radar nas melhores condições, com o equipamento operando sem restrições e perfeitamente sintonizado, muitos fatores tendem a produzir erros na interpretação da imagem radar. A respeito desses fatores, assinale a única afirmativa correta.", "alternativas": [{"texto": "Poder de discriminação em marcação é a capacidade do radar de apresentar na tela como alvos distintos dois contatos que estejam na mesma marcação e muito próximos um do outro.", "correta": false}, {"texto": "Reflexões múltiplas de pulsos de um feixe radar transmitido entre o nosso barco e um alvo relativamente próximo, normalmente situado pelo través, chamam-se ecos indiretos.", "correta": false}, {"texto": "Se dois alvos na mesma marcação estiverem separados por distâncias inferiores ao poder de discriminação em distância, pode correr uma falsa interpretação da imagem.", "correta": true}, {"texto": "Numa emissão radar, um eco lateral acontece quando a energia refletida pelo alvo reflete-se novamente em uma parte da estrutura da embarcação ou em outro alvo muito próximo, antes de retornar para a antena.", "correta": false}, {"texto": "Com o aumento do comprimento do pulso de um radar, pode-se diminuir a área morta e aumentar o poder de discriminação em distância deste radar.", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.2 [RADAR]", "tema": "RADAR", "enunciado": "Uma das características da orientação do radar em “Head-up” é que", "alternativas": [{"texto": "em mar revolto, devido às pequenas alterações da proa da embarcação, as marcações dos alvos variam muito, dificultando a observação de alvos em rumo de colisão.", "correta": true}, {"texto": "numa guinada, o rumo da embarcação (COG) permanece para cima e a imagem radar é que se movimenta na tela do indicador.", "correta": false}, {"texto": "as marcações dos alvos podem ser configuradas para serem verdadeiras, magnéticas ou relativas.", "correta": false}, {"texto": "o equipamento necessita ser estabilizado por uma agulha giroscópica ou eletrônica.", "correta": false}, {"texto": "somente no rumo 000° a marca de proa permanece para cima no indicador.", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.11 [RADAR]", "tema": "RADAR", "enunciado": "Ao entrar em águas interiores, um capitão amador diminuiu a escala de distância de seu radar que passou a apresentar ecos duplos. Uma medida para corrigir esse efeito seria", "alternativas": [{"texto": "diminuir a FRI.", "correta": false}, {"texto": "aumentar a frequência da portadora.", "correta": false}, {"texto": "cc", "correta": false}, {"texto": "acionar a EBL.", "correta": false}, {"texto": "aumentar a largura do pulso.", "correta": false}, {"texto": "diminuir o ganho.", "correta": true}]}, {"titulo": "CPA I 2017 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "Em alto-mar, um capitão se viu no meio de um aguaceiro causado por nuvens nimbostratus que se espalhavam por toda a região. Devido a esse fato, optou pela utilização do radar de banda “S”. Sua escolha foi", "alternativas": [{"texto": "errada, pois o radar de banda “X” proveria uma melhor apresentação.", "correta": false}, {"texto": "errada, pois o radar de banda “X” tem maior alcance na chuva.", "correta": false}, {"texto": "correta, pois o radar de banda “S” proveria uma melhor apresentação.", "correta": true}, {"texto": "correta, pois o radar de banda “S” tem maior frequência e, portanto, seria menos influenciado pela chuva.", "correta": false}, {"texto": "indiferente, pois os radares são muito pouco influenciados pela chuva.", "correta": false}]}, {"titulo": "CPA I 2022 - 10ª Questão [RADAR]", "tema": "RADAR", "enunciado": "Qual controle atenuador de reverberação de um RADAR deve ser usado para atenuar os efeitos da chuva?", "alternativas": [{"texto": "Ganho", "correta": false}, {"texto": "Brilho", "correta": false}, {"texto": "Anti-clutter RAIN", "correta": true}, {"texto": "Anti-clutter SEA", "correta": false}, {"texto": "Electronic Bearing Line (EBL)", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.1 [RADAR]", "tema": "RADAR", "enunciado": "Os radares de frequências mais altas ou de comprimentos de onda mais curtos tendem a iluminar menos a região de sombra atrás de uma obstrução que os radares de frequências mais baixas, devido a propriedade da propagação-radar chamada", "alternativas": [{"texto": "super-refração", "correta": false}, {"texto": "difração", "correta": true}, {"texto": "atenuação", "correta": false}, {"texto": "sub-refração", "correta": false}, {"texto": "duto de superfície", "correta": false}]}, {"titulo": "CPA I 2022 - 15ª Questão [RADAR]", "tema": "RADAR", "enunciado": "Quando um RADAR está interfaceado com uma agulha giroscópica sua tela exibe uma imagem estabilizada. Portanto, quando o navio guina, os ecos:", "alternativas": [{"texto": "permanecem apresentados na PPI com praticamente a mesma marcação verdadeira.", "correta": true}, {"texto": "permanecem apresentados na PPI com as marcações verdadeiras variando de acordo com a guinada.", "correta": false}, {"texto": "se deslocam dando “saltos”, até a guinada parar.", "correta": false}, {"texto": "ficam “borrados” por algum tempo, até que a guinada cesse.", "correta": false}, {"texto": "desaparecem durante a guinada e reaparecem ao término da guinada.", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.2 [RADAR]", "tema": "RADAR", "enunciado": "Um Capitão-amador, navegando em um rio, terá de passar sob uma ponte, onde o calado aéreo de sua embarcação só permite a passagem com segurança entre os pilares que delimitam a calha principal do rio. Para identificação deste “melhor ponto de passagem”, está instalado entre tais pilares um sinal náutico de “águas seguras” equipado com um RACON. O sinal de resposta emitido pelo equipamento será identificado na tela do radar da embarcação do Capitão por:", "alternativas": [{"texto": "uma linha tracejada partindo do centro da tela até o sinal.", "correta": false}, {"texto": "um alarme sonoro quando a varredura cruza o sinal.", "correta": false}, {"texto": "um círculo ao redor do sinal.", "correta": false}, {"texto": "uma letra em Código Morse que se origina na posição do sinal e se estende radialmente na direção da periferia da tela.", "correta": true}, {"texto": "uma linha contínua radial numa distância menor que o sinal.", "correta": false}]}, {"titulo": "CPA II 2016 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "(Nota: Embora essa questão trate de navegação sobre carta náutica eletrônica, os conceitos que aprendemos sobre radar aplicam-se também, permitindo sua resolução.)\n\nNa navegação utilizando uma carta náutica eletrônica, se quisermos que o nosso barco se posicione no centro da tela e, desse modo, a representação de terra se movimente numa direção contrária ao nosso rumo, devemos configurar a apresentação para", "alternativas": [{"texto": "TM (“true motion”)", "correta": false}, {"texto": "N-up (north-up”)", "correta": false}, {"texto": "H-up (“head-up”)", "correta": false}, {"texto": "RM (“relative motion”)", "correta": true}, {"texto": "C-up (“course-up”)", "correta": false}]}, {"titulo": "CPA SSNA 2016 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "Um Capitão Amador, verificando que os ecos radar se apresentavam como uma forte mancha, com pouca definição, atuou no controle:", "alternativas": [{"texto": "STC, a fim de melhorar a mancha causada pela chuva.", "correta": false}, {"texto": "Ganho, a fim de melhorar a discriminação em distância.", "correta": true}, {"texto": "FTC, a fim de melhorar o retorno do mar.", "correta": false}, {"texto": "VRM, a fim de melhorar o poder de discriminação em marcação.", "correta": false}, {"texto": "SHM, a fim de melhorar a sintonia do radar.", "correta": false}]}, {"titulo": "CPA SSNA 2016 – Questão 2.8 [RADAR]", "tema": "RADAR", "enunciado": "Navegando em mares tropicais, onde existe uma forte inversão de temperatura nas camadas de ar logo acima da superfície do mar, poderemos ter o alcance de nosso radar aumentado consideravelmente. Esse fato deve-se ao efeito da:", "alternativas": [{"texto": "difração", "correta": false}, {"texto": "reflexão na ionosfera", "correta": false}, {"texto": "propagação em dutos", "correta": true}, {"texto": "sub-atenuação", "correta": false}, {"texto": "sub-refração", "correta": false}]}, {"titulo": "CPA I 2016 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "Navegando paralelo à costa, um Capitão Amador, verificou na carta náutica várias embocaduras de pequenos rios que poderiam ser pontos conspícuos para determinação de sua posição radar. Entretanto, a imagem radar da costa mostrou uma linha reta, sem apresentar as reentrâncias da foz desses rios. A característica do radar da embarcação que não permitiu uma imagem detalhada da costa foi a:", "alternativas": [{"texto": "largura do feixe larga, com baixo Poder de Discriminação em Marcação.", "correta": true}, {"texto": "frequência de Repetição de Impulsos (FRI) alta.", "correta": false}, {"texto": "largura do feixe estreita, com baixo Poder de Discriminação em Distância.", "correta": false}, {"texto": "velocidade da antena muito alta.", "correta": false}, {"texto": "largura do pulso muito curta, com baixo Poder de Discriminação em Distância.", "correta": false}]}, {"titulo": "CPA II 2015 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "A Área Morta e o Poder de Discriminação em Distância dependem da seguinte característica do radar:", "alternativas": [{"texto": "largura do feixe.", "correta": false}, {"texto": "frequência de repetição de impulsos.", "correta": false}, {"texto": "velocidade de rotação da antena.", "correta": false}, {"texto": "discriminação tangencial.", "correta": false}, {"texto": "largura do pulso.", "correta": true}]}, {"titulo": "CPA I 2015 – Questão 2.4 [RADAR]", "tema": "RADAR", "enunciado": "Qual é o controle do radar que se destina a reduzir os efeitos dos ecos de longa duração provenientes da chuva, granizo ou neve, passíveis de obscurecer alvos mais distantes?", "alternativas": [{"texto": "STC.", "correta": false}, {"texto": "Ganho.", "correta": false}, {"texto": "Eco Stretch.", "correta": false}, {"texto": "FTC.", "correta": false}, {"texto": "Brilho da Tela.", "correta": false}, {"texto": "FTC", "correta": true}]}, {"titulo": "CPA I 2015 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "Qual é o auxílio à navegação radar ativo que recebe o pulso radar transmitido, amplifica e retransmite como um eco reforçado (sem qualquer codificação), de modo a aumentar a capacidade de resposta de pequenas embarcações de fibra ou madeira?", "alternativas": [{"texto": "RACON.", "correta": false}, {"texto": "RTE.", "correta": false}, {"texto": "Refletor Radar.", "correta": false}, {"texto": "RAMARK.", "correta": false}, {"texto": "SART.", "correta": false}, {"texto": "RTE", "correta": true}]}, {"titulo": "CPA II 2014 – Questão 2.6 [RADAR]", "tema": "RADAR", "enunciado": "O efeito da refração normal, assumindo condições atmosféricas padrões, é encurvar para baixo a trajetória das ondas-radar, acompanhando a curvatura da Terra e aumentando o horizonte-radar, em relação ao horizonte geográfico, em", "alternativas": [{"texto": "15%", "correta": false}, {"texto": "20%", "correta": false}, {"texto": "10%", "correta": false}, {"texto": "30%", "correta": false}, {"texto": "5%", "correta": false}, {"texto": "10% (Reposta)", "correta": false}]}, {"titulo": "CPA II 2014 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "A medida linear mínima entre dois alvos situados à mesma distância de um radar para que apareçam como imagens distintas na tela do display, define:\n\n(QUESTÃO CONTROVERSA!)", "alternativas": [{"texto": "a discriminação tangencial.", "correta": true}, {"texto": "o poder discriminador em distância.", "correta": false}, {"texto": "a largura do pulso.", "correta": false}, {"texto": "a largura do feixe.", "correta": false}, {"texto": "A FRI.", "correta": false}]}, {"titulo": "CPA SSNA 2014 – Questão 2.6 [RADAR]", "tema": "RADAR", "enunciado": "O poder discriminador em marcação de um radar é a característica que permite separar alvos:", "alternativas": [{"texto": "muito juntos, quando em uma mesma marcação.", "correta": false}, {"texto": "afastados, quando em marcações diferentes.", "correta": false}, {"texto": "muito juntos, quando em uma mesma distância.", "correta": true}, {"texto": "afastados, quando em uma mesma distância.", "correta": false}, {"texto": "muito juntos, quando em distâncias diferentes.", "correta": false}]}, {"titulo": "CPA SSNA 2014 – Questão 2.12 [RADAR]", "tema": "RADAR", "enunciado": "Um sinal náutico flutuante (boia) equipado com RACON pode ser identificado na tela do radar por:", "alternativas": [{"texto": "uma linha tracejada partindo do centro da tela do radar para a posição do sinal.", "correta": false}, {"texto": "um alarme audível quando a linha de varredura passa sobre o sinal.", "correta": false}, {"texto": "um círculo aparecendo na tela ao redor do sinal.", "correta": false}, {"texto": "doze pontos na marcação do sinal e numa distância menor.", "correta": false}, {"texto": "uma letra em código Morse partindo da posição do sinal para a periferia da tela.", "correta": true}]}, {"titulo": "CPA REFENO 2014 – Questão 2.6 [RADAR]", "tema": "RADAR", "enunciado": "Numa aterragem em Fernando de Noronha, um Capitão-Amador colocou o “range” do radar de seu veleiro numa escala de distância longa e percebeu na PPI um contato esmaecido, concluindo, então, tratar-se do morro do Pico com uma altitude de 324 metros. Estando a antena do radar a 9 metros acima do nível do mar, a que distância aproximada estava o veleiro de tal pico neste momento, considerando a refração normal da atmosfera?", "alternativas": [{"texto": "52 milhas", "correta": false}, {"texto": "46 milhas", "correta": true}, {"texto": "32 milhas", "correta": false}, {"texto": "25 milhas", "correta": false}, {"texto": "14 milhas", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.7 [RADAR]", "tema": "RADAR", "enunciado": "O mar força 0 (zero) na Escala “Beaufort” e o tempo bom dispensam os controles STC e FTC do radar, porque não há, respectivamente:\n\n(Nota: Escala Beaufort é uma escala da intensidade do vento, indo de 0 a 12 (furacão) – conhecimento da matéria de meteorologia.)", "alternativas": [{"texto": "nuvens nem chuva.", "correta": false}, {"texto": "nuvens nem vento.", "correta": false}, {"texto": "ondas nem chuva.", "correta": true}, {"texto": "ondas nem nuvens.", "correta": false}, {"texto": "chuva nem vento.", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.10 [RADAR]", "tema": "RADAR", "enunciado": "Com a difusão crescente de radares que oferecem a apresentação em movimento verdadeiro (“True Mottion”), sua utilização em águas restritas vem sendo avaliada. Entretanto, tal apresentação tem limitações, entre as quais podemos citar:", "alternativas": [{"texto": "não ser adequada para navegação em canais estreitos e longos.", "correta": false}, {"texto": "apresentar alvos parados em movimento.", "correta": false}, {"texto": "apresentar o barco onde está localizado o radar, fixo no centro da tela.", "correta": false}, {"texto": "obrigatoriedade de reposicionar o alvo quando se aproxima da periferia da tela.", "correta": true}, {"texto": "somente aceitar o modo North-up (N-UP).", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 24 [RADAR]", "tema": "RADAR", "enunciado": "O sinal de resposta transmitido pelo SART gera na tela do radar de banda X da embarcação ou aeronave de busca", "alternativas": [{"texto": "uma letra do código Morse da posição do transponder para o centro da tela.", "correta": false}, {"texto": "uma linha tracejada partindo do centro da tela para a posição do transponder.", "correta": false}, {"texto": "a letra DELTA do código Morse a partir da periferia da tela para a posição do transponder.", "correta": false}, {"texto": "uma linha com 12 pontos para fora da posição do transponder ao longo da linha de marcação.", "correta": true}, {"texto": "o código Morse “SOS” na marcação verdadeira do transponder.", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 30 [RADAR]", "tema": "RADAR", "enunciado": "Logo após essa plotagem, colocando o “range” do radar numa escala de distância longa, o Capitão percebeu na PPI um contato esmaecido e concluiu tratar-se do morro do Pico com uma altitude de 324 metros. O iate possuía radar de banda X (com antena a 36 pés de altitude).\n\nA que distância aproximada estava o iate do morro do Pico quando detectou tal morro na tela do radar, considerando a refração normal da atmosfera?", "alternativas": [{"texto": "52 milhas", "correta": false}, {"texto": "27 milhas", "correta": false}, {"texto": "47 milhas", "correta": true}, {"texto": "32 milhas", "correta": false}, {"texto": "40 milhas", "correta": false}]}, {"titulo": "CPA II 2013 – Questão 36 [RADAR]", "tema": "RADAR", "enunciado": "O “Poder de Discriminação em Distância” e a “Área Morta” dependem da característica do sistema radar chamada:", "alternativas": [{"texto": "Largura do Feixe.", "correta": false}, {"texto": "Frequência da Portadora.", "correta": false}, {"texto": "Largura do Pulso.", "correta": true}, {"texto": "Velocidade da Rotação da Antena.", "correta": false}, {"texto": "Frequência de Repetição de Impulsos (FRI).", "correta": false}]}, {"titulo": "CPA I 2014 – Questão 2.8 [AIS]", "tema": "AIS", "enunciado": "Com relação aos sistemas eletrônicos que podem ser utilizados por uma embarcação para evitar colisão no mar, qual é a maior DESVANTAGEM do “Sistema Automático de Identificação”?", "alternativas": [{"texto": "Os alvos necessitam também possuir o transceptor AIS para serem mostrados e identificados no indicador AIS de bordo.", "correta": true}, {"texto": "Em manobras rápidas, está mais sujeito a “perder” o alvo.", "correta": false}, {"texto": "Não são capazes de mostrar instantaneamente alterações de rumo dos alvos.", "correta": false}, {"texto": "Por utilizarem frequências mais baixas, não são capazes de detectar alvos além das curvas em um canal.", "correta": false}, {"texto": "Têm menor alcance com a mesma potência.", "correta": false}]}, {"titulo": "CPA I 2015 – Questão 2.1 [AIS]", "tema": "AIS", "enunciado": "O Sistema automático de Identificação (AIS) é uma excelente “ferramenta”, destinado a aumentar a segurança da navegação e o controle do tráfego das embarcações. Considerando as características do AIS, indique entre as assertivas abaixo qual a que não é verdadeira.", "alternativas": [{"texto": "Não é capaz de identificar alvos pequenos.", "correta": true}, {"texto": "Não está sujeito a confundir alvos que passem muito perto um do outro.", "correta": false}, {"texto": "É capaz de mostrar instantaneamente alterações de rumos dos alvos.", "correta": false}, {"texto": "Permite “olhar” além das curvas em um canal.", "correta": false}, {"texto": "Não está sujeito a perder o alvo devido a rápidas manobras.", "correta": false}]}, {"titulo": "CPA II 2015 – Questão 2.10 [AIS]", "tema": "AIS", "enunciado": "Uma estação AIS (Automatic Identification System) é um rádio transceptor capaz de enviar informações da embarcação, tais como, identidade, posição, rumo, velocidade, comprimento, etc., para outras embarcações ou para estações receptoras em terra, desde que devidamente aparelhadas. Quanto ao AIS indique qual das assertivas abaixo está incorreta.", "alternativas": [{"texto": "O AIS opera na faixa de frequência UHF.", "correta": true}, {"texto": "O AIS transmite informações de navegação, mais exatas e mais adequadas que as fornecidas pelo ARPA.", "correta": false}, {"texto": "Devido às diferentes formas de propagação da onda de rádio do AIS, o sistema tem a capacidade de cobrir efetivamente o tráfego em áreas de sombra do radar.", "correta": false}, {"texto": "O equipamento AIS pode ter um alcance de mais de 20 milhas, dependendo da altitude da antena.", "correta": false}, {"texto": "As informações dinâmicas de navegação originadas em um equipamento AIS de bordo são transmitidas contínua e automaticamente sem qualquer intervenção do pessoal de bordo.", "correta": false}]}, {"titulo": "CPA II 2017 – Questão 2.10 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação ( “AIS” na sigla inglesa) é um moderno sistema de radiodifusão abrangendo embarcações e estações baseadas em terra, destinado a aumentar a segurança da navegação e o controle do tráfego das embarcações. Quanto às características do AIS, podemos afirmar que", "alternativas": [{"texto": "o alcance máximo é de 15 milhas, dependendo da altitude da antena.", "correta": false}, {"texto": "não é compatível com os equipamentos DSC (Chamada Seletiva Digital) das estações GMDSS baseados em terra.", "correta": false}, {"texto": "trabalha com dois canais exclusivos na faixa de VHF, com capacidade praticamente ilimitada de acesso pelas embarcações.", "correta": true}, {"texto": "não é capaz de identificar alvos pequenos.", "correta": false}, {"texto": "devido à sua frequência ser mais alta que a do radar, tem a capacidade de cobrir efetivamente o tráfego em áreas de sombra do radar.", "correta": false}]}, {"titulo": "CPA I 2018 – Questão 2.3 [AIS]", "tema": "AIS", "enunciado": "As informações transmitidas por um AIS são divididas em dados estáticos, dados dinâmicos, dados de viagem e mensagens relativas à segurança da navegação. Dentre os dados dinâmicos, o único que não é proveniente de outros equipamentos “interfaceados” ao AIS e, portanto, deve ser introduzido manualmente no sistema é", "alternativas": [{"texto": "o rumo na superfície.", "correta": false}, {"texto": "a situação da navegação.", "correta": true}, {"texto": "a “Rate” de guinada.", "correta": false}, {"texto": "a HMG da posição da embarcação.", "correta": false}, {"texto": "a velocidade no fundo.", "correta": false}]}, {"titulo": "CPA II 2018 – Questão 2.4 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação (AIS) é um moderno sistema de radiodifusão abrangendo embarcações e estações baseadas em terra, operando com transceptores em VHF. As informações da Taxa de Giro (“Rate of Turn”) em uma guinada e da situação da navegação transmitidas pelo AIS fazem parte", "alternativas": [{"texto": "dos dados estáticos.", "correta": false}, {"texto": "das mensagens de rastreamento.", "correta": false}, {"texto": "dos dados dinâmicos.", "correta": true}, {"texto": "das informações relativas à segurança da navegação.", "correta": false}, {"texto": "dos dados de viagem.", "correta": false}]}, {"titulo": "CPA SSNA 2019 – Questão 2.6 [AIS]", "tema": "AIS", "enunciado": "Os dados transmitidos por um AIS (“Automatic Identification System”) de uma embarcação são divididos em estáticos, dinâmicos, de viagem e relativos à segurança da navegação. Os dados dinâmicos, à exceção da Situação da Navegação, são aqueles oriundos de outros equipamentos interligados ao AIS. Dentre os dados dinâmicos, qual não é fornecido pelo GNSS de bordo para ser transmitido pelo AIS?", "alternativas": [{"texto": "Velocidade no fundo.", "correta": false}, {"texto": "Rumo na superfície.", "correta": true}, {"texto": "Posição.", "correta": false}, {"texto": "TUC da posição.", "correta": false}, {"texto": "Rumo no fundo.", "correta": false}]}, {"titulo": "CPA I 2019 – Questão 2.2 [AIS]", "tema": "AIS", "enunciado": "Quanto à utilização do AIS (“Automatic Identification System”) pelas embarcações no mar, podemos afirmar que\n\nNota: VTS – ainda estudaremos sobre o VTS que é citado nas alternativas dessa questão, mas por enquanto pense nele como uma “torre de controle” de navios que trafegam próximos ao porto ou à costa onde ele foi implantado.", "alternativas": [{"texto": "Nunca pode ser desligado para possibilitar a identificação da embarcação pelas autoridades do VTS", "correta": false}, {"texto": "mesmo sem repetidoras, seu alcance em comunicações terrestres é da ordem de 250 milhas", "correta": false}, {"texto": "os dados dinâmicos de navegação transmitidos pelo AIS são menos exatos que os calculados pelo ARPA.", "correta": false}, {"texto": "dispensa o uso da radiotelefonia no acompanhamento das embarcações pelos operadores do VTS.", "correta": false}, {"texto": "um dos tipos de informações transmitidas pelo AIS são as “mensagens curtas relativas à segurança da navegação”.", "correta": true}]}, {"titulo": "CPA REFENO 2019 – Questão 2.9 [AIS]", "tema": "AIS", "enunciado": "Quanto ao “Sistema Automático de Identificação” (AIS na sigla inglesa), podemos dizer que", "alternativas": [{"texto": "Dispensa o uso da radiotelefonia para ser “combinada a manobra”, quando do cruzamento entre embarcações.", "correta": false}, {"texto": "Diferentemente do radar, não está sujeito a perder ou confundir os alvos.", "correta": true}, {"texto": "Nunca pode ser desligado para não comprometer a segurança da navegação.", "correta": false}, {"texto": "Por ter uma frequência maior que o radar, permite detectar alvos além das curvas de um canal.", "correta": false}, {"texto": "Tem um alcance entre 10 e 15 milhas", "correta": false}]}, {"titulo": "CPA I 2020 – Questão 2.6 [AIS]", "tema": "AIS", "enunciado": "As informações transmitidas pelo AIS podem ser oriundas de outros equipamentos interfaceados ao sistema ou introduzidas manualmente pelo navegante. A Situação da Navegação (“Navigational Status”) é um exemplo de informação introduzida manualmente. Quanto a esta informação, podemos dizer que", "alternativas": [{"texto": "é um dado estático inserido no início da pernada.", "correta": false}, {"texto": "se refere a dados da totalidade da viagem.", "correta": false}, {"texto": "faz parte das mensagens relativas à segurança da navegação.", "correta": false}, {"texto": "deve ter coerência com as luzes e marcas exibidas de acordo com o RIPEAM.", "correta": true}, {"texto": "engloba o porto de origem e destino e a hora de chegada ao destino (ETA).", "correta": false}]}, {"titulo": "CPA I 2022 - 13ª Questão [AIS]", "tema": "AIS", "enunciado": "Assinale a alternativa INCORRETA sobre as características de operação do RADAR com ARPA, AIS e GNSS", "alternativas": [{"texto": "O AIS pode processar dados de até 450 navios, enquanto o ARPA só acompanha cerca de 20 contatos.", "correta": false}, {"texto": "O ARPA tem o alcance usualmente maior do que o AIS.", "correta": true}, {"texto": "Se configurado corretamente, o AIS permite transmissões de forma contínua e automática.", "correta": false}, {"texto": "O ARPA está sujeito a ecos falsos, o AIS não está sujeito a ecos falsos.", "correta": false}, {"texto": "O AIS é completamente dependente de um GNSS para sincronia de suas transmissões e geração de muitos dados dinâmicos.", "correta": false}]}, {"titulo": "CPA II 2020 – Questão 2.3 [AIS]", "tema": "AIS", "enunciado": "Assinale a opção correta em relação ao AIS (Sistema de Identificação Automática de Navios).", "alternativas": [{"texto": "Permite acompanhamento de navios, sem troca de informações.", "correta": false}, {"texto": "Não permite a identificação de navios.", "correta": false}, {"texto": "O AIS opera, primariamente, em dois canais UHF dedicados exclusivamente a esse serviço.", "correta": false}, {"texto": "Não permite “olhar” (dados de outras embarcações) além das curvas de um canal ou atrás de uma ilha.", "correta": false}, {"texto": "Permite acompanhar mais de um navio ao mesmo tempo.", "correta": true}]}, {"titulo": "CPA I 2021 - 25ª Questão [AIS]", "tema": "AIS", "enunciado": "O AIS (Automatic Identification System) é um moderno sistema eletrônico que tem a seguinte característica:", "alternativas": [{"texto": "utilizado por todas as embarcações.", "correta": false}, {"texto": "evita automaticamente abalroamentos, ao alarmar caso alvos estejam em “rumo de colisão”.", "correta": false}, {"texto": "tem um alcance nominal de 50 milhas náuticas.", "correta": false}, {"texto": "permite mensagens curtas de texto.", "correta": true}, {"texto": "não é utilizado em estações em terra (no litoral).", "correta": false}]}, {"titulo": "CPA II 2021 – 13ª Questão [AIS]", "tema": "AIS", "enunciado": "Os Dados Dinâmicos transmitidos pelo AIS (Automatic Identification System) são oriundos de outros equipamentos interfaceados ao equipamento AIS de bordo, com exceção de um Dado Dinâmico que é introduzido manualmente e deve ter coerência com as luzes e marcas exibidas pela embarcação. Qual é o nome desse Dado Dinâmico?", "alternativas": [{"texto": "Posição da embarcação.", "correta": false}, {"texto": "Rumo no fundo.", "correta": false}, {"texto": "Derrota percorrida.", "correta": false}, {"texto": "Bandeira.", "correta": false}, {"texto": "Situação da embarcação.", "correta": true}]}, {"titulo": "CPA SSNA 2021 - Questão 16 [AIS]", "tema": "AIS", "enunciado": "O Automatic Identification System (AIS) auxilia na identificação de embarcações, simplifica a troca de informações e fornece informações adicionais para ajudar na percepção da situação. Das sentenças abaixo, assinale a oção INCORRETA:", "alternativas": [{"texto": "Embarcações cuja legislação obriga o uso do AIS devem estar com o equipamento em funcionamento quando estiverem em movimento ou quando fundeados.", "correta": false}, {"texto": "O AIS e os VTS (Serviço de Tráfego de Embarcações) dispensam as embarcações de fazerem a identificação dos alvos por meio da comunicação por fonia em VHF, mas em situações de perigo iminente não dispensa o uso do VHF para combinar a manobra.", "correta": false}, {"texto": "O AIS é capaz de detectar emissões de AIS de navios da faixa de VHF/FM, em torno de curvas e atrás de ilhas, se as massas não forem muito elevadas.", "correta": false}, {"texto": "O AIS é um sistema anticolisão e dispensa o uso do radar e da fonia no processo de identificação e acompanhamento de embarcações.", "correta": true}, {"texto": "Em embarcações obrigadas a possuir AIS, os comandantes estão devidamente autorizados a desligá\u0002los, com a finalidade de dificultar possíveis ações de pirataria.", "correta": false}]}, {"titulo": "CPA REFENO 2022 - Questão 18 [AIS]", "tema": "AIS", "enunciado": "O Sistema Automático de Identificação (AIS) tem muitas funcionalidades, características e usos. Quanto a esses aspectos é FALSO afirmar que:", "alternativas": [{"texto": "as embarcações que a legislação obriga o uso de AIS devem ter o equipamento em funcionamento quando estiverem fundeadas ou amarradas à boia.", "correta": false}, {"texto": "de acordo com a IMO as embarcações de esporte e recreio não são obrigados a possuírem o AIS.", "correta": false}, {"texto": "um dos propósitos é identificar embarcações.", "correta": false}, {"texto": "o AIS aumenta o tráfego de comunicação por voz em frequências de radiotransmissão.", "correta": true}, {"texto": "o sistema AIS é compatível com os equipamentos DSC (Chamada Seletiva Digital).", "correta": false}]}, {"titulo": "CPA SSNA 2021 – Questão 9 [RADAR]", "tema": "RADAR", "enunciado": "Como se chama o controle do radar que permite diminuir o ganho dos ecos mais próximos, sem alterar os ecos mais distantes?", "alternativas": [{"texto": "FTC (Fast Time Control).", "correta": false}, {"texto": "Controle de Sintonia.", "correta": false}, {"texto": "Brilho.", "correta": false}, {"texto": "Ganho.", "correta": false}, {"texto": "STC (Sensitive Time Control).", "correta": true}]}, {"titulo": "CPA I 2023 – Questão 10 [RADAR]", "tema": "RADAR", "enunciado": "Analise as afirmativas abaixo:\n\nI - O Anti-clutter SEA é uma função de ganho auxiliar, que permite diminuir o ganho dos ecos mais próximos ao navio, sem alterar os mais distantes.\n\nII - O Anti-clutter RAIN tem efeito até o limite de 8 milhas náutica da posição do navio, não atuando a maiores distâncias.\n\nIII - A EBL, Electronic Bearing Line, é uma linha radial que permite ao operador obter a marcação de um contato.\n\nIV - O operador de um equipamento radar dotado de ARPA poderá descentralizar a imagem para, com isso, ver uma área maior em uma determinada marcação, sem alterar a escala de distância (Nota eNauti: ainda vamos estudar o ARPA mas, para esta questão, o radar ser dotado de ARPA ou não, não faz diferença).\n\nAssinale a alternativa correta.", "alternativas": [{"texto": "Apenas a afirmativa I é verdadeira.", "correta": false}, {"texto": "Apenas as afirmativas II e III são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas II e IV são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas I, II e IV são verdadeiras.", "correta": false}, {"texto": "Apenas as afirmativas I, III e IV são verdadeiras.", "correta": true}]}, {"titulo": "CPA REFENO 2022 – Questão 21 [RADAR]", "tema": "RADAR", "enunciado": "Quanto aos controles operacionais do radar, qual deles possui a característica do alcance máximo ser efetivo entre 4 a 5 milhas náuticas, e ser praticamente ineficaz além de 8 milhas náuticas?", "alternativas": [{"texto": "Ganho", "correta": false}, {"texto": "Marca de proa ou linha de fé.", "correta": false}, {"texto": "Frequência de Repetição de Impulsos.", "correta": false}, {"texto": "Anti-clutter RAIN.", "correta": false}, {"texto": "Anti-clutter SEA.", "correta": true}]}, {"titulo": "CPA II 2022 – Questão 15 [RADAR]", "tema": "RADAR", "enunciado": "Um navegante estava realizando uma navegação costeira durante o período noturno, e operando um radar que utiliza a banda “X”. Em determinado momento, o radar apresentou um “alvo” na tela (PPI). Ao verificar visualmente aquele novo contato, o navegante constatou serem duas embarcações próximas. Quais controles operacionais o navegante poderia ter ajustado para que o radar passasse a apresentar efetivamente os dois alvos na tela?", "alternativas": [{"texto": "Largura do feixe, ganho, anticlutter sea e anticlutter rain.", "correta": false}, {"texto": "Frequência de Repetição de Impulsos, brilho e ganho.", "correta": false}, {"texto": "Brilho, ganho e linha de fé.", "correta": false}, {"texto": "Ganho, anticlutter sea, anticlutter rain e largura de pulso.", "correta": true}, {"texto": "Largura do feixe e Largura de pulso.", "correta": false}]}, {"titulo": "CPA I 2023 – Questão 12 [RADAR]", "tema": "RADAR", "enunciado": "Com relação ao horizonte-radar em condições atmosféricas padrão e refração normal, qual será o alcance em Milhas Náuticas (MN) de um equipamento radar em que a antena se encontra a 9 metros de altura em relação ao nível do mar? Considerar o equipamento funcionando perfeitamente e com os parâmetros ajustados.", "alternativas": [{"texto": "5,67 MN.", "correta": false}, {"texto": "6,63 MN.", "correta": true}, {"texto": "7,62 MN.", "correta": false}, {"texto": "8,35 MN.", "correta": false}, {"texto": "9,00 MN.", "correta": false}]}, {"titulo": "CPA SSNA 2021 – Questão 10 [RADAR]", "tema": "RADAR", "enunciado": "Como se chama o controle do radar que se destina a reduzir os ecos e manchas causados por chuva, granizo e neve, que podem obscurecer os alvos radar?", "alternativas": [{"texto": "FTC (Fast Time Control).", "correta": true}, {"texto": "Anti Clutter Sea.", "correta": false}, {"texto": "AFC (Automatic Frequency Control).", "correta": false}, {"texto": "STC (Sensitive Time Control).", "correta": false}, {"texto": "Ganho.", "correta": false}]}, {"titulo": "CPA SSNA 2021 – Questão 12 [RADAR]", "tema": "RADAR", "enunciado": "Um radar com ARPA possui tipos diferentes de orientação da sua imagem. Em um deles, todas as marcações obtidas, sejam de pontos de terra ou dos alvos, serão sempre marcações relativas, já que nessa orientação a imagem radar tem como referência a proa da embarcação. Como se chama essa orientação da imagem radar?", "alternativas": [{"texto": "Course Up.", "correta": false}, {"texto": "Head Up.", "correta": true}, {"texto": "New Course.", "correta": false}, {"texto": "Bow Up.", "correta": false}, {"texto": "North Up.", "correta": false}]}, {"titulo": "CPA I 2023 – Questão 13 [RADAR]", "tema": "RADAR", "enunciado": "Embarcações menores, que tenham pouca refletividade radar, podem usar um recurso passivo muito útil para se tornarem “visíveis” aos radares dos navios de grande porte. Esse recurso é o(a):", "alternativas": [{"texto": "Refletor-radar.", "correta": true}, {"texto": "Radar Target Enhancer (RTE).", "correta": false}, {"texto": "Tinta reflexiva na superestrutura.", "correta": false}, {"texto": "Radar Beacon (RACON).", "correta": false}, {"texto": "Radar Marker (RAMARK).", "correta": false}]}, {"titulo": "CPA II 2022 – Questão 16 [RADAR]", "tema": "RADAR", "enunciado": "Dentre as alternativas abaixo, assinale a que apresenta a melhor configuração de ajustes para o radar de uma embarcação que está realizando navegação em águas restritas no período noturno.", "alternativas": [{"texto": "North-up, movimento verdadeiro, banda “X”, pulso longo.", "correta": false}, {"texto": "North-up, movimento relativo, banda “X”, pulso curto.", "correta": true}, {"texto": "Head-up, movimento relativo, banda “S”, pulso curto.", "correta": false}, {"texto": "Head-up, movimento verdadeiro, banda “S”, pulso longo.", "correta": false}, {"texto": "Course-up, movimento relativo, banda “X”, pulso longo.", "correta": false}]}, {"titulo": "CPA I 2023 – Questão 14 [RADAR]", "tema": "RADAR", "enunciado": "Ao iniciar um planejamento de viagem de Recife para Fernando de Noronha, com previsão de chuva constante, o experiente Capitão-Amador estudou o ajuste ideal do radar ARPA na travessia e concluiu que o melhor ajuste para a banda, pulso, orientação da PPI e t
