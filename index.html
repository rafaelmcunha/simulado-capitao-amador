de e ocorrem nas luas quarto crescente e quarto minguante.", "correta": true}, {"texto": "o nível médio é o plano de referência em que todas as cartas náuticas estão relacionadas e corresponde ao nível médio das baixa-mares de sizígia.", "correta": false}, {"texto": "o nível de redução é o valor médio em torno do qual a maré oscila e equivale ao nível em que permaneceria o mar, se existissem as marés.", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Após suspender de São Luiz e navegar na costa norte do Brasil no rumo E/SE, o Capitão confirmou que, nesta primeira “pernada” da derrota, seu barco desenvolveria uma velocidade menor que a planejada para toda a viagem, porque", "alternativas": [{"texto": "a corrente do Brasil e os ventos alísios estavam em sentido contrário ao rumo do veleiro.", "correta": false}, {"texto": "as brisas marinhas e as correntes de maré, muito fortes na região, estavam diminuindo a velocidade do veleiro na superfície.", "correta": false}, {"texto": "os ventos alísios ao sul da ZCIT e a corrente das Guianas estavam diminuindo a SOG do veleiro em relação à velocidade na superfície.", "correta": true}, {"texto": "o veleiro estava navegando no contravento, devido aos ventos alísios de NE ao sul do Cavado Equatorial.", "correta": false}, {"texto": "a corrente Sul Equatorial e os ventos alísios ao sul do Equador estavam diminuindo a SOA do veleiro em relação a SOG.", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação das Tábuas das Marés, os navegantes observam o comportamento dos seguintes elementos:", "alternativas": [{"texto": "As amplitudes das marés dependem das posições da Lua e do Sol em relação à Terra.", "correta": true}, {"texto": "A baixa-mar mínima de sizígia é o nível de redução utilizado nas cartas náuticas brasileiras.", "correta": false}, {"texto": "Nas marés de sizígia, o nível médio do mar é maior.", "correta": false}, {"texto": "Nas fases de lua quarto crescente e minguante as baixas mares são mais baixas.", "correta": false}, {"texto": "A altura do nível médio do mar varia com as fases da lua.", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Indique qual relação deve existir entre o comprimento de uma onda gerada em águas profundas (marulho) e a profundidade de uma área, para a onda começar a ser afetada.", "alternativas": [{"texto": "P = L/3", "correta": false}, {"texto": "L = 1/7 P", "correta": false}, {"texto": "P = L/2", "correta": true}, {"texto": "P/L = 1/7", "correta": false}, {"texto": "P = 2L", "correta": false}]}, {"titulo": "CPA II – 2019 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "O conhecimento das correntes oceânicas e costeiras e suas influências sobre a navegação, são de suma importância no planejamento e execução de um cruzeiro marítimo. Com relação às correntes costeiras podemos afirmar que:", "alternativas": [{"texto": "No Hemisfério Sul, quando a costa está à direita da direção do vento, a ocorrência de fluxo d`água abaixará o nível do mar costeiro e a circulação em profundidade proporcionará um afloramento de águas profundas para compensar o vazio junto à costa.", "correta": true}, {"texto": "A subsidência é proveniente do acúmulo de massa d`água ocasionado pela incidência de frentes de ondas sobre o litoral.", "correta": false}, {"texto": "Observam-se variações na intensidade e direção da corrente de ressaca durante o período de maré de enchente, de vazante, na preamar e na baixa-mar.", "correta": false}, {"texto": "As causas da corrente de maré são a força de Coriolis e as forças de atrito distintas em cada local da baía ou porto.", "correta": false}, {"texto": "A direção da corrente superficial de deriva é defasada de 30° da direção do vento em águas profundas e 45° em águas rasas.", "correta": false}]}, {"titulo": "CPA I – 2019 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Ao planejar uma travessia marítima no Caribe no mês de setembro, o Capitão Amador Reginaldo verificou que, nesta época do ano, poderia se deparar com as condições e fenômenos meteorológicos ou oceanográficos:", "alternativas": [{"texto": "ventos alísios de SE ao norte da ZCIT e ventos moderados de leste no seu interior", "correta": false}, {"texto": "forte atividade convectiva em áreas de baixa pressão com grande absorção de calor latente na evaporação da água do mar", "correta": true}, {"texto": "circulação anticiclônica de grande intensidade proveniente de furacões.", "correta": false}, {"texto": "contracorrente equatorial fluindo para oeste no interior da ZCIT", "correta": false}, {"texto": "presença da ZCIT em latitudes em torno de 15⁰ N, TSM > 27⁰C e circulação ciclônica no sentido horário.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "No quadro “Informações sobre a Maré” constante das cartas náuticas de grande e média escalas, o que vem a ser sigla HWF&C?", "alternativas": [{"texto": "Estabelecimento do Porto para cálculo da hora da preamar em um local não constante da “Tábua das Marés”.", "correta": true}, {"texto": "Plano de referência para as altitudes das feições em terra.", "correta": false}, {"texto": "Média das preamares de quadratura.", "correta": false}, {"texto": "Média das preamares superiores para marés de desigualdades diurnas.", "correta": false}, {"texto": "Plano de referência para as alturas dos vãos livres de pontes e cabos elétricos sobre a água.", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.7 [OCEANO]", "tema": "OCEANO", "enunciado": "Com relação ao fenômeno da maré, analise as afirmativas abaixo, identifique as verdadeiras (V) e as falsas (F) e assinale a opção correta:\n\nI. Marés de sizígia ocorrem quando as forças de atração do Sol e da Lua se somam.\n\nII. Ao longo do ciclo lunar, observa-se a mesma altura do nível médio das marés em dias de sizígia e de quadratura.\n\nIII. Marés de águas mortas ocorrem quando a Idade da Lua for 7 e 21.\n\nIV. O MLWN é adotado como nível de redução (NR) nas cartas náuticas brasileiras.\n\nV. As forças de atração do Sol e da Lua se opõem uma vez a cada lunação.", "alternativas": [{"texto": "(F) (V) (V) (V) (F)", "correta": false}, {"texto": "(V) (V) (V) (F) (F)", "correta": true}, {"texto": "(V) (F) (F) (F) (V)", "correta": false}, {"texto": "(V) (F) (V) (V) (F)", "correta": false}, {"texto": "(F) (V) (F) (V) (V)", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Nas cartas brasileiras, como o Nível de Redução (NR) adotado é o nível da Baixa-mar Média de Sizígia, o valor da MLWS é, normalmente", "alternativas": [{"texto": "igual a zero", "correta": true}, {"texto": "máximo", "correta": false}, {"texto": "igual à altura da maré em um dado instante", "correta": false}, {"texto": "superior ao nível da Baixa-mar de Quadratura", "correta": false}, {"texto": "coincidente com o Nível Médio", "correta": false}]}, {"titulo": "CPA I – 2018 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "Numa navegação costeira com mar grosso, o navegante deve ter o máximo cuidado para não ser surpreendido pela arrebentação dos marulhos em profundidades mais baixas, pois nesses locais a energia potencial transladada pela onda se transforma em energia cinética, com grande deslocamento horizontal da massa d’água. Um marulho que alcance uma altura de 3 metros quando se aproxima da costa, em que profundidade arrebentará?", "alternativas": [{"texto": "6 metros.", "correta": false}, {"texto": "10 metros.", "correta": false}, {"texto": "12 metros.", "correta": false}, {"texto": "4 metros.", "correta": true}, {"texto": "8 metros.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Com relação às ondas do mar, analise as afirmativas abaixo, verificando quais são as falsas (F) e verdadeiras (V) e, posteriormente, assinale a opção CORRETA.\n\n( ) A declividade de uma onda é a razão entre sua altura e a profundidade do mar. Essa relação é usada para indicar a possibilidade da onda arrebentar.\n\n( ) Comprimento de a onda é a distância horizontal entre um cavado e uma crista.\n\n( ) A energia cinética de uma onda é consumida totalmente no movimento circular das partículas d’água e, portanto, não é transladada com a onda.\n\n( ) A energia potencial das ondas na arrebentação é transformada em energia cinética, passando a massa d’água a ter deslocamento horizontal.\n\n( ) A direção do deslocamento de uma área geradora de ondas não é importante para a intensificação ou abrandamento do estado mar.", "alternativas": [{"texto": "V-V-V-F-F.", "correta": false}, {"texto": "F-F-F-V-V.", "correta": false}, {"texto": "F-F-V-V-F.", "correta": true}, {"texto": "F-V-V-F-V.", "correta": false}, {"texto": "V-F-F-V-F.", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Observando-se o comportamento dos parâmetros da maré, constata-se que a altura do nível médio do mar é sempre", "alternativas": [{"texto": "maior nos dias de maré de sizígia.", "correta": false}, {"texto": "menor nos dias em que a fase da Lua é quarto minguante ou quarto crescente.", "correta": false}, {"texto": "maior nos dias em que a fase da Lua é cheia ou nova.", "correta": false}, {"texto": "constante para todo o ciclo lunar.", "correta": true}, {"texto": "menor quando a idade da lua for 14 e 21.", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 21 [OCEANO]", "tema": "OCEANO", "enunciado": "Quando o navio navega aproado ou empopado à onda e seu comprimento coincide com o comprimento da onda, pode ocorrer que a proa e a popa venham se situar simultaneamente sobre duas cristas ou dois cavados. O que o navegante deve fazer, nesse caso, para evitar esforços sobre o casco da embarcação?", "alternativas": [{"texto": "Alterar o rumo.", "correta": true}, {"texto": "Aumentar o lastro da embarcação", "correta": false}, {"texto": "Aumentar a velocidade", "correta": false}, {"texto": "Diminuir a velocidade", "correta": false}, {"texto": "Diminuir a velocidade e lançar uma âncora flutuante a sotavento", "correta": false}]}, {"titulo": "CPA SSNA – 2021 – Questão 19 [OCEANO]", "tema": "OCEANO", "enunciado": "Um Capitão-Amador demanda a Baía de Guanabara às 10:19 horas do dia 16 de julho e, consultando as Tábuas de Maré desse dia, observou que a preamar foi às 06:21 horas e que a baixamar será às 12:19 horas. Para conhecer a distribuição da corrente com indicação de sua direção e intensidade ao longo de toda a região, qual será a Carta de Correntes de Maré da Baía de Guanabara que o navegante deverá utilizar?", "alternativas": [{"texto": "05 horas antes da baixamar", "correta": false}, {"texto": "04 horas depois da preamar", "correta": true}, {"texto": "03 horas depois da preamar", "correta": false}, {"texto": "02 horas antes da baixamar", "correta": false}, {"texto": "No instante da preamar", "correta": false}]}, {"titulo": "CPA REFENO – 2019 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "Navegando em mar aberto na travessia do Atlântico Sul, há intensificação na geração de ondas, se", "alternativas": [{"texto": "o movimento da área geradora for contrário ao sentido dos ventos", "correta": false}, {"texto": "os ventos forem de SW", "correta": false}, {"texto": "o movimento da área geradora for perpendicular à direção das ondas", "correta": false}, {"texto": "os ventos forem de rajada com direção indefinida", "correta": false}, {"texto": "o movimento da área geradora for no sentido das vagas", "correta": true}]}, {"titulo": "CPA I – 2021 – Questão 7 [OCEANO]", "tema": "OCEANO", "enunciado": "A massa d'água que aflora no processo de ressurgência que ocorre no estado do Rio de Janeiro é denominada", "alternativas": [{"texto": "água costeira", "correta": false}, {"texto": "água intermediária antártica", "correta": false}, {"texto": "água central do Atlântico Sul", "correta": true}, {"texto": "água profunda do Atlântico Norte", "correta": false}, {"texto": "água do Brasil", "correta": false}]}, {"titulo": "CPA II – 2020 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Quanto à interpretação de uma carta sinótica podemos afirmar que", "alternativas": [{"texto": "quanto maior o espaçamento entre as isóbaras maior a intensidade dos ventos", "correta": false}, {"texto": "quanto menor o espaçamento entre as isóbaras maior a intensidade dos ventos", "correta": true}, {"texto": "isóbaras retilíneas, extensas, paralelas e pouco espaçadas, normalmente indicam áreas que não geram ondas", "correta": false}, {"texto": "isóbaras com longos trechos retilíneos, e perpendiculares à costa causam ressaca e afetam o litoral com fortes ondas", "correta": false}, {"texto": "o eixo do cavado está associado à posição da frente, normalmente apontando para altas latitudes em áreas oceânicas permitindo a circulação do ar em torno dos cavados das regiões mais quentes para as mais frias", "correta": false}]}, {"titulo": "CPA I – 2020 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Um Capitão-Amador descendo a costa brasileira no litoral do Espírito Santo (ES) com seu barco no rumo SW, observa a ocorrência de vento de NE com 16 nós, e identifica que a corrente costeira de deriva, induzida pelo vento, provoca o seguinte efeito sobre a navegação prevista da embarcação:", "alternativas": [{"texto": "Aproxima a embarcação da costa", "correta": false}, {"texto": "Atrasa a embarcação", "correta": false}, {"texto": "Avança a embarcação na direção do vento", "correta": false}, {"texto": "Abate a embarcação para Bombordo", "correta": true}, {"texto": "Não provoca nenhum efeito porque a área é próxima ao Equador onde a Força de Coriolis não age", "correta": false}]}, {"titulo": "CPA SSNA – 2019 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "O conhecimento das correntes oceânicas e costeiras e suas influências sobre a navegação, são de grande importância no planejamento e execução de um cruzeiro marítimo. Com relação às correntes costeiras podemos afirmar que", "alternativas": [{"texto": "a oscilação periódica e regular das marés resulta em deslocamento horizontal da massa d`água, movimento esse caracterizado como corrente de ressaca.", "correta": false}, {"texto": "a direção da corrente superficial de deriva é defasada de 45° da direção do vento em águas profundas e 30° em águas rasas", "correta": true}, {"texto": "a corrente de deriva é proveniente do acúmulo de massa d`água ocasionado pela incidência de frentes de ondas sobre o litoral", "correta": false}, {"texto": "observam-se variações na intensidade e direção da ressurgência durante o período de maré de enchente e de vazante, na preamar e na baixa-mar", "correta": false}, {"texto": "no Hemisfério Sul, quando a costa está à direita da direção do vento, a ocorrência de fluxo d´água elevará o nível do mar costeiro e ocorrerá um afundamento desse excesso de água próximo à linha da costa", "correta": false}]}, {"titulo": "CPA II – 2018 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Em mar aberto, há intensificação na geração de ondas, se", "alternativas": [{"texto": "o movimento da área geradora for contrário ao sentido dos ventos", "correta": false}, {"texto": "o movimento da área geradora de ondas for no sentido das vagas", "correta": true}, {"texto": "os ventos forem de SW", "correta": false}, {"texto": "o movimento da área geradora de ondas for perpendicular à direção das ondas", "correta": false}, {"texto": "as ondas forem na direção do alto-mar", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.7 [OCEANO]", "tema": "OCEANO", "enunciado": "Demandando o canal de acesso de um porto, para o navegante selecionar a Carta de Correntes de Maré adequada ao horário de seu interesse, deverá observar os dados da maré, retirados da Tábua das Marés, e considerar também:", "alternativas": [{"texto": "o horário mais próximo da BM", "correta": false}, {"texto": "a amplitude da maré e o horário do início da vazante.", "correta": false}, {"texto": "o intervalo entre o horário da PM e da sua navegação.", "correta": true}, {"texto": "o horário de seu interesse e o horário a meia maré.", "correta": false}, {"texto": "o estofo da maré e o horário do início da enchente.", "correta": false}]}, {"titulo": "CPA SSNA – 2018 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "O navegante observa na circulação geral dos oceanos, o efeito da força de Coriolis, afetando as trajetórias das correntes oceânicas frias e quentes. No planejamento da derrota de uma embarcação na costa leste e nordeste do Brasil (Áreas “E” e “F” da METAREA V), o navegante conclui que sua navegação costeira poderá sofrer os seguintes efeitos das correntes oceânicas:", "alternativas": [{"texto": "Desvio da trajetória da corrente quente para W, aproximando a embarcação da costa.", "correta": false}, {"texto": "A navegação costeira é afetada pela corrente quente, que tem sua trajetória desviada para a esquerda, aproximando a embarcação da costa.", "correta": false}, {"texto": "A corrente fria tem sua trajetória desviada no sentido horário, aproximando a embarcação da costa.", "correta": false}, {"texto": "A navegação costeira é afetada pela corrente quente, que tem sua trajetória desviada para E, afastando a embarcação da costa.", "correta": true}, {"texto": "Desvio da trajetória da corrente fria no sentido anti-horário, afastando a embarcação da costa.", "correta": false}]}, {"titulo": "CPA II – 2017 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Qual é a corrente costeira responsável pelo fenômeno da ressurgência, que ocorre muito comumente em Cabo Frio?", "alternativas": [{"texto": "De maré.", "correta": false}, {"texto": "Do Brasil.", "correta": false}, {"texto": "De retorno.", "correta": false}, {"texto": "Das Malvinas.", "correta": false}, {"texto": "De deriva ou produzida pelo vento.", "correta": true}]}, {"titulo": "CPA I – 2017 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "As profundidades (sondagens) indicadas nas cartas náuticas brasileiras são referidas ao nível da baixa-mar média de sizígia. Para saber a profundidade de um local em um determinado instante, o navegante deve", "alternativas": [{"texto": "somar a altura da maré retirada do “Quadro de Informações da Maré”.", "correta": false}, {"texto": "considerar a amplitude da maré.", "correta": false}, {"texto": "adicionar ou subtrair a altura da maré ao valor da sondagem da carta.", "correta": true}, {"texto": "conhecer o nível médio do mar.", "correta": false}, {"texto": "adicionar a semiamplitude da maré ao nível da baixa-mar média de sizígia.", "correta": false}]}, {"titulo": "CPA I – 2017 – Questão 3.10 [OCEANO]", "tema": "OCEANO", "enunciado": "Quais são as principais características observadas com persistência, em uma sequência de cartas sinóticas, que indicam ao navegante a ocorrência de área geradora de ondas?", "alternativas": [{"texto": "Centro de baixa pressão próximo à costa e ventos fortes de SW.", "correta": false}, {"texto": "Isóbaras longas, retilíneas e com pequeno espaçamento entre elas", "correta": true}, {"texto": "Deslocamento rápido da frente fria e presença de linha de instabilidade.", "correta": false}, {"texto": "Isóbaras curvas com forte gradiente horizontal de pressão.", "correta": false}, {"texto": "Isóbaras paralelas, muito espaçadas e presença de centro de baixa pressão indicando condições de mar severo", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.11 [OCEANO]", "tema": "OCEANO", "enunciado": "Na metarea V, os marulhos formados no mar aberto afetam a navegação costeira de forma mais severa, quando as ondas apresentam as seguintes características", "alternativas": [{"texto": "direção de NW e altura superior a 3 metros.", "correta": false}, {"texto": "grande comprimento de onda e grande altura.", "correta": false}, {"texto": "grande período e direção de NE.", "correta": false}, {"texto": "grande comprimento de onda e direção de SE.", "correta": true}, {"texto": "altura elevada e grande período.", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.8 [OCEANO]", "tema": "OCEANO", "enunciado": "Para selecionar a carta de correntes de marés de seu interesse, o navegante precisa dos seguintes dados do porto em questão:", "alternativas": [{"texto": "amplitude da maré e horário da maré.", "correta": false}, {"texto": "horário da baixamar e horário de seu interesse.", "correta": false}, {"texto": "profundidade mínima do canal de acesso ao porto e a amplitude da maré de sizígia.", "correta": false}, {"texto": "altura da preamar e a fase da Lua.", "correta": false}, {"texto": "horário da preamar e horário de seu interesse.", "correta": true}]}, {"titulo": "CPA II – 2014 – Questão 3.12 [OCEANO]", "tema": "OCEANO", "enunciado": "Na identificação de área geradora de vagas, em uma carta sinótica de pressão ao nível do mar, o navegante observa os seguintes aspectos das isóbaras:", "alternativas": [{"texto": "paralelas, curvas e estreitas.", "correta": false}, {"texto": "curtas, largas e curvas.", "correta": false}, {"texto": "retilíneas, longas e estreitas.", "correta": true}, {"texto": "longas, largas e paralelas.", "correta": false}, {"texto": "largas, retilíneas e paralelas.", "correta": false}]}, {"titulo": "CPA I – 2022 – Questão 29 [OCEANO]", "tema": "OCEANO", "enunciado": "Em relação às causas das oscilações de marés, assinale a opção com as afirmativas CORRETAS:\n\nI – pela atração da Lua\n\nII - pela atração do Sol\n\nIII - pela força centrípeta\n\nIV - pela força de Coriolis\n\nV - pela força centrífuga", "alternativas": [{"texto": "I, II e V", "correta": true}, {"texto": "I, III e V", "correta": false}, {"texto": "II e IV", "correta": false}, {"texto": "I, III e IV", "correta": false}, {"texto": "III, IV e V", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação da carta sinótica, o navegante identifica área geradora de vagas, pelas seguintes características das isóbaras:", "alternativas": [{"texto": "isóbaras longas e estreitas, em um centro de baixa pressão à superfície.", "correta": false}, {"texto": "isóbaras paralelas com vento forte.", "correta": false}, {"texto": "isóbaras com espaçamento estreito e retilíneas, em alta ou baixa pressão à superfície.", "correta": true}, {"texto": "vento forte, com isóbaras curvas e bem longas.", "correta": false}, {"texto": "gradiente horizontal de pressão forte e vento forte com isóbaras longas.", "correta": false}]}, {"titulo": "CPA I – 2015 – Questão 3.6 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação de um boletim meteoromarinha, metárea V, o navegante identifica uma situação de mar severo, na costa da região sudeste, quando as ondas apresentam as seguintes características:", "alternativas": [{"texto": "direção para S e altura superior a 3 metros.", "correta": false}, {"texto": "grande comprimento e altura superior a 3 metros.", "correta": false}, {"texto": "altura superior a 3 metros e direção de NW.", "correta": false}, {"texto": "direção de SE e grande comprimento.", "correta": true}, {"texto": "ondas de NW, com grande volume", "correta": false}]}, {"titulo": "CPA II – 2015 – Questão 3.5 [OCEANO]", "tema": "OCEANO", "enunciado": "Na interpretação da carta sinótica de pressão ao nível do mar, da metárea V, o navegante identifica área geradora de vagas, pelas seguintes características das isóbaras:", "alternativas": [{"texto": "isóbaras longas e estreitas, em um centro de baixa pressão à superfície.", "correta": false}, {"texto": "isóbaras paralelas e vento forte no sentido horário", "correta": false}, {"texto": "isóbaras com espaçamento estreito e retilíneas, em área de baixa pressão à superfície, com vento no sentido horário", "correta": true}, {"texto": "vento forte e isóbaras curvas e estreitas", "correta": false}, {"texto": "gradiente horizontal de pressão forte, isóbaras longas e vento forte", "correta": false}]}, {"titulo": "CPA II – 2021 – Questão 24 [OCEANO]", "tema": "OCEANO", "enunciado": "Com relação ao assunto “Nível de Redução (NR)” utilizado como nível de referência para as medidas das alturas das marés e das profundidades registradas nas cartas náuticas do porto utilizado, assinale a alternativa correta.", "alternativas": [{"texto": "O NR normalmente corresponde ao nível médio das preamares de sizígia (MHWS) nas cartas náuticas brasileiras.", "correta": false}, {"texto": "O NR normalmente corresponde ao nível médio das baixa-mares de quadratura (MLWN) nas cartas náuticas brasileiras. É um nível abaixo do qual o mar não desce senão raramente.", "correta": false}, {"texto": "O NR normalmente corresponde ao nível médio das baixa-mares de sizígia (MLWS) nas cartas náuticas brasileiras. É um nível abaixo do qual o mar não desce senão raramente.", "correta": true}, {"texto": "o NR é calculado utilizando os valores médios das baixa-mares dos períodos de marés mortas, considerando o sistema Sol-Terra-Lua. É um nível abaixo do qual o mar não desce senão raramente.", "correta": false}, {"texto": "o NR é calculado utilizando os valores médios das preamares dos períodos de marés vivas, considerando o sistema Sol-Terra-Lua.", "correta": false}]}, {"titulo": "CPA [OCEANO]", "tema": "OCEANO", "enunciado": "Para formação de uma área geradora de ondas, é necessário:", "alternativas": [{"texto": "pista, duração do vento e temperatura da superfície da água do mar.", "correta": false}, {"texto": "pista, força, direção e duração do vento.", "correta": true}, {"texto": "duração do vento, pressão atmosférica e força.", "correta": false}, {"texto": "tempo, pressão atmosférica e temperatura da superfície da água do mar.", "correta": false}, {"texto": "intensidade do vento, força e pressão atmosférica.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 40 [OCEANO]", "tema": "OCEANO", "enunciado": "Assinale a alternativa correta em relação as características das ondas em águas profundas, à medida que o vento aumenta.", "alternativas": [{"texto": "Ondas mais lentas, com maior período.", "correta": false}, {"texto": "Ondas mais rápidas, com maior período.", "correta": true}, {"texto": "Ondas mais lentas, com maior altura.", "correta": false}, {"texto": "Ondas mais rápidas, com menor período.", "correta": false}, {"texto": "Ondas mais lentas, com menor altura.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 25 [OCEANO]", "tema": "OCEANO", "enunciado": "Sobre o Nível de Referência das Cartas Náuticas, editadas pela DHN, podemos afirmar que:", "alternativas": [{"texto": "é a média das preamares de quadratura, deduzidas de uma longa série de observações.", "correta": false}, {"texto": "é o nível médio do mar entre a preamar e a baixa-mar, sem o efeito de oscilação da maré.", "correta": false}, {"texto": "nas marés semidiurnas, combinado com o Nível Médio do Mar, fornece o nível da preamar e baixamar.", "correta": false}, {"texto": "o Nível de Redução (NR) utilizado é o nível da baixa-mar média de sizígia.", "correta": true}, {"texto": "é o valor médio de todas as marés e tem muito significado para a navegação.", "correta": false}]}, {"titulo": "CPA REFENO – 2022 – Questão 26 [OCEANO]", "tema": "OCEANO", "enunciado": "Dentre as Publicações Náuticas, assinale a que apresenta informações meteorológicas e oceanográficas de fundamental importância para o navegante, tanto na fase de planejamento como na fase de execução da derrota:", "alternativas": [{"texto": "Manual de Meteorologia de Passadiço (DG2).", "correta": false}, {"texto": "Manual do Observador Meteorológico (DG3).", "correta": false}, {"texto": "Almanaque Náutico.", "correta": false}, {"texto": "Atlas de Cartas-Piloto.", "correta": true}, {"texto": "Tábuas de Maré.", "correta": false}]}, {"titulo": "CPA II – 2022 – Questão 25 [OCEANO]", "tema": "OCEANO", "e     let questoesSelecionadas = [];
    let indiceAtual = 0;
    let acertos = 0;

    function embaralhar(array) {
      return array.map(a => [Math.random(), a]).sort((a, b) => a[0] - b[0]).map(a => a[1]);
    }

    function iniciarSimulado() {
      const temaSelecionado = document.getElementById('tema').value;
      const quantidadeSelecionada = document.getElementById('quantidade').value;

      let filtradas = (temaSelecionado === 'TODOS') ? todasQuestoes :
                      todasQuestoes.filter(q => q.tema === temaSelecionado);

      questoesSelecionadas = embaralhar(filtradas);
      if (quantidadeSelecionada !== 'TODAS') {
        questoesSelecionadas = questoesSelecionadas.slice(0, parseInt(quantidadeSelecionada));
      }

      indiceAtual = 0;
      acertos = 0;

      document.getElementById('configuracao').style.display = 'none';
      document.getElementById('resultado').style.display = 'none';
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const p = questoesSelecionadas[indiceAtual];
      const container = document.getElementById('pergunta');
      const feedback = document.getElementById('feedback');
      const botaoProxima = document.getElementById('proxima');
      feedback.innerText = "";
      botaoProxima.style.display = "none";
      container.style.display = "block";

      let html = `<h3>${p.titulo}</h3><p>${p.enunciado.replace(/\n/g, "<br>")}</p>`;
      const alternativasEmbaralhadas = embaralhar(p.alternativas);
      alternativasEmbaralhadas.forEach((alt) => {
        const isCorreta = alt.correta ? 'true' : 'false';
        html += `<div class="alternativa" onclick="verificarResposta(this, ${isCorreta})">${alt.texto}</div>`;
      });
      container.innerHTML = html;
    }

    function verificarResposta(elemento, correta) {
      const alternativas = document.querySelectorAll('.alternativa');
      alternativas.forEach(alt => alt.classList.add('disabled'));
      if (correta === true || correta === 'true') {
        elemento.classList.add('correta');
        document.getElementById('feedback').innerText = '✅ Resposta correta!';
        acertos++;
      } else {
        elemento.classList.add('errada');
        const corretaEl = [...alternativas].find(el => el.onclick.toString().includes('true'));
        if (corretaEl) corretaEl.classList.add('correta');
        document.getElementById('feedback').innerText = '❌ Resposta incorreta.';
      }
      document.getElementById('proxima').style.display = 'inline-block';
    }

    function proximaPergunta() {
      indiceAtual++;
      if (indiceAtual < questoesSelecionadas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      document.getElementById('pergunta').style.display = 'none';
      document.getElementById('feedback').innerText = "";
      document.getElementById('proxima').style.display = "none";

      const total = questoesSelecionadas.length;
      const percentual = Math.round((acertos / total) * 100);
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `<h2>Resultado Final</h2><p>Você acertou <strong>${acertos}</strong> de <strong>${total}</strong> questões.</p><p>Aproveitamento: <strong>${percentual}%</strong></p><button onclick="reiniciar()">Refazer Simulado</button>`;
      resultado.style.display = "block";
    }

    function reiniciar() {
      document.getElementById('configuracao').style.display = 'block';
      document.getElementById('resultado').style.display = 'none';
    }
  </script>
